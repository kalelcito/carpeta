    text_content: "<h2><strong><em>MECANISMOS QUE PROMUEVEN LAS IDEAS DEL PERSONAL PARA HACER M&Aacute;S RENTABLE Y EFICIENTE A PEPSA.</em></strong></h2>\n\n<p><strong>1.- BSC. </strong>Presidencia, Equipo Gerencial que a su vez es el Comit&eacute; Interno de RSE y colaboradores de estas jefaturas, proponen, sise&ntilde;an, ejecutan y eval&ugrave;an las&nbsp;iniciativas que mantengan a PEPSA eficiente y rentable&nbsp;enfoc&agrave;ndose en las 4 perpectivas de negocio del Sistema Balanced Socrecard.</p>\n\n<p><strong>2.- EQUIPOS DE MEJORA CONTINUA.&nbsp;</strong>&ldquo;PIONEROS&rdquo;, &ldquo;LOS INNOVADORES&quot;, &ldquo;PROMETEOS&rdquo; &nbsp;y &ldquo;MONITOS&rdquo; los cuales sesionan &nbsp;peri&oacute;dicamente, en este espacio participando, personal de diferentes &aacute;reas para &nbsp;proponer, dise&ntilde;ar, redise&ntilde;ar, y dar seguimiento a proyectos de mejora.&nbsp; &nbsp; &nbsp;&nbsp;</p>\n\n<p><strong>3.- AUDITOR&Iacute;AS INTERNAS/EXTERNAS</strong>: Permanentemente a trav&eacute;s de los resultados de las auditor&iacute;as internas y/o externas con las cuales se reciben recomendaciones y/o sugerencias de mejora.</p>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n"
