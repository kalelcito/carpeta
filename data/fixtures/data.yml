    text_content: "<p>A lo largo de su historia Papeles Corrugados y el Grupo La Moderna, se ha distinguido por ser una empresa comprometida con su filosof&iacute;a as&iacute; como con la sociedad, logrando una imagen de servicio y calidad, tanto interna como externamente. El C&oacute;digo de &Eacute;tica y Conducta establece principios que aseguran el desempe&ntilde;o y comportamiento de los colaboradores, alineados a los valores corporativos que rigen en la empresa, evitando as&iacute; pr&aacute;cticas no deseadas</p>\n"
