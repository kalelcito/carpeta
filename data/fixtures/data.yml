    id_seccion: '10'
    id_usuario_creo: '18'
    text_content: "<p>Personal mejor preparado para ocupar vacantes a futuro, mas capacitaciones, personal m&aacute;s exigente &nbsp;en su trabajo con fundamentos y dando resultados.</p>\n"
