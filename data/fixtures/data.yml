    text_content: "<p>Se da a conocer y reforzar cada mes nuestra misi&oacute;n visi&oacute;n y valores de nuestra empresa que son:</p>\n\n<p>MISION: ofrecer a nuestros clientes los productos y servicios de la m&aacute;s alta calidad al precio justo y en el &aacute;mbito adecuado, procurando su m&aacute;s amplia satisfacci&oacute;n a trav&eacute;s de un esmerado servicio personalizado.</p>\n\n<p>VISION: consolidar y mantener el liderazgo de nuestra empresa en el mercado, integrando los objetivos de sus clientes, personal, proveedores y accionistas.</p>\n\n<p>VALORES:</p>\n\n<p>TRABAJO</p>\n\n<p>Atreves de el podemos cubrir nuestras necesidades, crecer como personas y servir a los dem&aacute;s por lo que debemos buscar que nuestro trabajo sea un factor de desarrollo personal&nbsp; y profesional as&iacute; como de satisfacci&oacute;n emocional.</p>\n\n<p>Crecimiento</p>\n\n<p>Aumenta y mejora nuestras habilidades y conocimientos personales, para que en conjunto con la empresa incrementemos nuestra capacidad para ofrecer m&aacute;s y mejores productos a trav&eacute;s de un excelente servicio a clientes.</p>\n\n<p>Responsabilidad social</p>\n\n<p>Realizar bien nuestro trabajo reafirmando nuestros valores &eacute;ticos cumpliendo nuestro compromiso con clientes y proveedores, respetar la legislaci&oacute;n vigente y cuidar los recursos naturales y medio ambiente.</p>\n\n<p>Eficiencia</p>\n\n<p>Ser austero cuidar y utilizar&nbsp; eficiente mente los recursos con que contamos gastar en lo necesario y evitar lo in&uacute;til o superfluo.</p>\n\n<p>Ser</p>\n\n<p>Promover el trabajo como un valor a trav&eacute;s del cual se beneficial el trabajador familia compa&ntilde;eros y empresa buscando a trav&eacute;s del desarrollo personal y profesional satisfaciendo necesidades.</p>\n\n<p>Emprender</p>\n\n<p>Promover nuevas oportunidades de crecimiento y desarrollo personal que comprendan un nuevo reto para los colaboradores.</p>\n\n<p>Saber direccionar el aprendizaje a trav&eacute;s de programas de capacitaci&oacute;n que incluya el ambiente profesional y laboral dentro de la organizaci&oacute;n.</p>\n"
