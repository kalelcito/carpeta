    text_content: "<p>Etapa 1: Definir los integrantes/responsables del Comit&eacute; Interno que sea representativo de todas las &aacute;reas de la empresa en la sucursal M&eacute;xico.<br />\r\nEtapa 2: Oficializar al Comit&eacute; Interno mediante la firma del Acta Constitutiva.<br />\r\nEtapa 3: Difundir a todos la existencia del Comit&eacute; Interno y sus objetivos.<br />\r\nEtapa 4: Desarrollar los programas de acuerdo a un Plan anual de Trabajo.<br />\r\nEtapa 5: Aplicar todos los programas para mejorar la calidad humana con Responsabilidad social.</p>\r\n"
