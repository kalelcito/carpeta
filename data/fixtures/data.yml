    id_seccion: '4'
    id_usuario_creo: '20'
    text_content: '<div style="text-align: justify;"><span style="line-height: 1.42857;">Cuidar nuestra salud, a través de pláticas, campañas de concientización, tripticos, etc.</span></div>'
