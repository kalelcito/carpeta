  programa_seccion_374:
    programa: programa_70
    id_seccion: '7'
    id_usuario_creo: '34'
    text_content: "<h2><em><strong>Formaci&oacute;n acad&eacute;mica Subsidiada:</strong></em></h2>\n\n<p>Pel&iacute;culas Pl&aacute;sticas provee de capacitaci&oacute;n acad&eacute;mica &nbsp;de manera subsidiada (beca) para sus colaboradores a nivel bachiller, bajo el Programa &quot;PREPANET&quot; con el TEC de Monterrey. En esteprograma pueden inscribirse los colaboradores de manera voluntaria.</p>\n\n<p>Con la Integraci&oacute;n del BSC (Balance Scorecard) Pel&iacute;culas Pl&aacute;sticas invierte en formaci&ograve;n acad&egrave;mica de manera estrat&egrave;gica a los ocupantes de aquellos puestos que apuntalan el logro de las iniciativas de tal sistema.</p>\n\n<p>Para el 2015, el Ingl&egrave;s, Excel y CEP son los programas acad&egrave;micos &quot;estrella&quot; de la empresa.</p>\n\n<p>&nbsp;</p>\n\n<h2><em><strong>Formaci&oacute;n acad&eacute;mica Solidaria:</strong></em></h2>\n\n<p>Todo colaborador de Peliculas Pl&aacute;sticas tiene la opci&oacute;n de desarrollarse acad&eacute;micamente en la profesi&oacute;n de su agrado para aspirar a su autorrealizaci&ograve;n; en ocasiones el plan de vida personal incide en la estrategia organizacional ocasionando la ruptura laboral debido a que tanto colaborador como empresa no pudieron coincidir en sus objetivos, en nuestro caso, estamos dispuestos a brindar apoyo solidario a los colaboradores que decidan superarse estudiando la universidad, modificando sus horarios de trabajo para que puedan acudir a la escuela nuevamente.</p>\n\n<p>&nbsp;</p>\n"
