erif&quot;;mso-ansi-language:\nES-MX\">ANTECEDENTE</span></b></p>\n\n<p style=\"margin-left:-70.9pt;text-align:justify\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">En cualquier actividad laboral,\npara conseguir un grado de seguridad aceptable, tiene especial importancia el\nasegurar y mantener el orden y la limpieza. Son numerosos accidentes que se\nproducen por golpes y caídas como consecuencia de un ambiente desordenado o\nsucio, suelos resbaladizos, materiales colocados fuera de su lugar y\nacumulación de material sobrante o inservible. En Tresguerras se han llevado a\ncabo algunas actividades para mantener el orden y limpieza; sin embargo no\nexiste un programa que permita mantener los puestos de trabajo ordenados y\nlimpios, contribuyendo con ello a un trabajo más eficiente y seguro.\nActualmente se está implementando una política interna llamada ???orden y\nlimpieza??? para asegurar y mantener en excelentes condiciones las instalaciones\nde la compañía. </span></p>\n\n   "
