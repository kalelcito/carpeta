  programa_seccion_594:
    programa: programa_107
    id_seccion: '7'
    id_usuario_creo: '34'
    text_content: "<p>El departamento de Recursos Humanos y RSE junto con el Comit&eacute; Interno de RSE ser&agrave;n los responsables de difundir y llevar a cabo las acciones debidas para que los grupos en alcance del programa conozcan la &quot;Pol&iacute;tica de Responsabilidad Social Empresarial&quot;<a id=\"Política de RSE en archivo adjunto\" name=\"Política de RSE en archivo adjunto\">1</a> de Pel&iacute;culas Pl&aacute;sticas y adem&aacute;s participen en los programas de capacitaci&oacute;n y pr&aacute;ctica de la misma a trav&eacute;s de los 25 requisitos de la Norma CRSE:2014.</p>\n\n<p>Pel&iacute;culas Pl&aacute;sticas, llevar&aacute; a acbo capacitaciones con su personal sobre&nbsp;el C&oacute;digo de &Eacute;tica y Valores,una vez cada a&ntilde;o, en el cual, adem&agrave;s de refrendar el cumplimiento a estos, se revisar&aacute; la pol&igrave;tica de RSE y los programas que se llevan a acabo en PEPSA como pr&aacute;ctica de esta, as&iacute; mismo se leer&aacute;n las pol&iacute;ticas de compras, jubilaci&oacute;n y despido, seguridad alimentaria, seguridad y calidad e inocuidad<a id=\"La presentación usada se encuentra en carpeta No virtual REQ. 2\" name=\"La presentación usada se encuentra en carpeta No virtual REQ. 2\">.2</a></p>\n"
