    id_usuario_creo: '64'
    text_content: 'Empresa Responsable A.C. con la Norma CRESE busca que las empresas implanten un sistema que les ayude a ser más humanas y humanizantes, creando con esto Calidad Humana y Responsabilidad Social a la vez de convertirse en empresas más productivas. Empresa Responsable A.C considera de suma importancia compartir con sus proveedores, ya que son las empresas más cercanas, los beneficios que otorga la Norma CRESE.   '
