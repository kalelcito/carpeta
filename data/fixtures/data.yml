    text_content: "<p>PEPSA cuenta con la certificaci&oacute;n en ISO 9000 en el a&ntilde;o 2001, FSSC22000 &nbsp;en 2014 y Para el&nbsp;&nbsp;2015 el sistema estrat&eacute;gico: Balanced Scorecard &nbsp;(BSC). Este modelo de Planeaci&oacute;n estrat&eacute;gica &nbsp;ha sufrido actualizaciones, permitiendo que el personal de las &aacute;reas &nbsp;pueda generar propuestas de mejora en 4 perspectivas:</p>\n\n<p>1.- Financiera</p>\n\n<p>2.- Cliente</p>\n\n<p>3.- Procesos</p>\n\n<p>4.- Aprendizaje y crecimiento. &nbsp;</p>\n"
