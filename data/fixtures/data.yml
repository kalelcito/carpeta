    text_content: "<p>Implantar el Sistema de Gestion de Calidad Humana y Responsabilidad Social en el complejo Mexicali, para lograr una mejor calidad humana entre todos los colaboradores y extenderlos hacia sus familias, asi mismo se busca obtener el certificado CRESE y renovarlo periodicamente.</p>\n"
