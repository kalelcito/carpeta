    text_content: "<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\"><font size=\"3\"><b>Política\nde Calidad Humana y Responsabilidad Social.</b></font></font></p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\"><font size=\"3\">Mantendremos\nuna relación ética con las empresas, con toda la sociedad y\npersonas con las que nos relacionamos.</font></font></p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\"><font size=\"3\">Produciremos\núnicamente empaques de calidad, seguros e inocuos.</font></font></p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\"><font size=\"3\">Estamos\ncomprometidos con los recursos ambientales y culturales, cuidándolos\ny mejorándolos para que futuras generaciones puedan disfrutarlo y\npromoveremos la reducción de las diferencias sociales.</font></font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\"><font size=\"3\"><b><br></b></font></font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\"><font size=\"3\"><b>Política\nde calidad</b></font></font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\"><font size=\"3\">En\nPapeles Corrugados, S.A de C.V. estamos comprometidos a producir\nproductos de muy alta calidad que satisfagan los requisitos de\nnuestros clientes.</font></font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\"><font size=\"3\">Integramos\nuna organización basándonos en la responsabilidad del trabajo y\nbuscando constantemente el crecimiento de la empresa y de quienes la\nintegran a través de un sistema de gestión de calidad que promueva\nla mejora continua.</font></font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><br>\n</p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\"><font size=\"3\"><b>Valores</b></font></font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\">\n\n\n\n\n</p><ul>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\"><font size=\"3\">Nuestra\n	gente: es el elemento más importante por lo que promovemos su\n	desarrollo, su capacitación en el proceso de toma de decisiones\n	siendo este el centro y razón de ser de la empresa.</font></font></p>\n	</li><li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\"><font size=\"3\">Administración:\n	la capacidad de nuestra gente para administrar los recursos\n	materiales, financieros y tecnológicos darán como resultado la\n	obtención y logro de metas y objetivos trazados.</font></font></p>\n</li></ul>   "
