    text_content: '<div><ol><li><span style="line-height: 1.42857;">Una vez nombrado el comité interno, asegurarse que los integrantes cuenten con la capacitación debida para llevar a cabo los programas de la norma CRESE.&nbsp;</span></li><li><span style="line-height: 1.42857;">La certificación del comité se llevó a cabo en junio 2015.</span></li><li><span style="line-height: 1.42857;">Se dará seguimiento a las áreas de oportunidad detectadas en la auditoria de certificación de acuerdo al plan enviado por la auditora y revisado con el Comité.</span></li><li><span style="line-height: 1.42857;">Una vez finalizado el seguimiento y cerradas todas las áreas de oportunidad, la auditora entregará un reporte final al Comité y Gerencia.</span></li><li><span style="line-height: 1.42857;">En el mes de .???. se lanzará una convocatoria para integrar más colaboradores al Comité.&nbsp;</span></li><ul><li><span style="line-height: 1.42857;">Programar capacitación en línea con los nuevos integrantes.</span></li><li><span style="line-height: 1.42857;">https://www.youtube.com/watch?v=Qbsgiz02wXU&amp;feature=youtu.be</span></li></ul><li><span style="line-height: 1.42857;">Diseñar un organigrama de los integrantes del comité y sub-comités.&nbsp;</span></li><ul><li><span style="line-height: 1.42857;">Publicarlo en el TCI.</span></li></ul><li><span style="line-height: 1.42857;">Llevar a cabo la elaboración de actas de nuevos integrantes.</span></li><ul><li><span style="line-height: 1.42857;">Integrarlo en el manual.</span></li></ul><li><span style="line-height: 1.42857;">Revisar 5 programas cada mes iniciando en de enero, febrero, marzo, abril y mayo de cada año, con el objetivo de verificar que se esté cumpliendo con lo establecido o en su defecto corregirlos.</span></li></ol></div>   '
