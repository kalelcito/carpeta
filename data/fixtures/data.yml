    text_content: " <p><ol><li><span style=\"line-height: 1.42857143;\">Recursos humanos elabora un listado con el nombre de todos los empleados de la tienda que cumplen años en el mes participante&nbsp;</span></li><li><span style=\"line-height: 1.42857143;\">En la junta delfin de la última semana del mes se invita a toda la tienda y a los festejados el ultimo viernes del mes&nbsp;</span></li><li><span style=\"line-height: 1.42857143;\">Festejar su cumpleaños&nbsp;</span>felicitándolos<span style=\"line-height: 1.42857143;\">&nbsp;a todos con un&nbsp;</span>convivió<span style=\"line-height: 1.42857143;\">&nbsp;en el cual se les da un pastel para festejarlo y partirlo&nbsp;con&nbsp;ellos&nbsp;</span>reconociéndolos<span style=\"line-height: 1.42857143;\">&nbsp;en ese dia tan especial&nbsp;</span></li><li><span style=\"line-height: 1.42857143;\">Entregar su tarjeta de felicitación con las dedicatorias de sus compañeros de trabajo, la cual es entregada por el Gerente de la tienda.</span></li></ol></p>\n<p>&nbsp;</p>  "
