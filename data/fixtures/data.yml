ng=\"ES\">Coordinar con el comité</span><span style=\"mso-ansi-language:ES-MX;mso-fareast-language:ES-MX;mso-bidi-font-weight:\nbold\">, promover<span style=\"mso-spacerun:yes\">&nbsp; </span>y mantener la difusión de\nla Norma CRESE.</span><span style=\"mso-ansi-language:ES-MX;mso-fareast-language:\nES-MX\"></span></p>\n\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:-52.9pt;\nmargin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;mso-list:l0 level1 lfo1\"><span style=\"mso-ansi-language:ES-MX;mso-fareast-language:ES-MX\"><span style=\"mso-list:Ignore\">2.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><span style=\"mso-ansi-language:ES-MX;mso-fareast-language:\nES-MX;mso-bidi-font-weight:bold\">Apoyar y participar de manera conjunta en las\nactividades o prácticas que deriven de los programas, aquellas en las que se\npueda difundir la estructura de la Norma.</span><span style=\"mso-ansi-language:\nES-MX;mso-fareast-language:ES-MX\"></span></p>\n\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:-52.9pt;\nmargin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;mso-list:l0 level1 lfo1\"><span style=\"mso-ansi-language:ES-MX;mso-fareast-language:ES-MX\"><span style=\"mso-list:Ignore\">3.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><span style=\"mso-ansi-language:ES-MX;mso-fareast-language:\nES-MX\">Realizar al menos una auditoría interna completa al año, con sus\nrespectivas acciones correctivas y/o preventivas debidamente cerradas para\ngarantizar que el Sistema de Gestión está funcionando adecuadamente.</span></p>\n\n<p style=\"margin-left:-52.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1;mso-layout-grid-align:none;text-autospace:none\"><span style=\"mso-ansi-language:ES-MX;mso-fareast-language:ES-MX\"><span style=\"mso-list:Ignore\">4.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><span style=\"mso-ansi-language:ES-MX;mso-fareast-language:\nES-MX\">Realizar las auditorías de seguimiento necesarias para asegurar el\ncumplimiento de las acciones correctivas determinadas por el Comité de Calidad\nHumana y Responsabilidad Social, derivadas de las auditorías internas. </span></p>\n\n<p style=\"margin-left:-52.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1;mso-layout-grid-align:none;text-autospace:none\"><span style=\"mso-ansi-language:ES-MX;mso-fareast-language:ES-MX\"><span style=\"mso-list:Ignore\">5.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><span style=\"mso-ansi-language:ES-MX;mso-fareast-language:\nES-MX\">Determinar las acciones preventivas por el comité de Calidad Humana y\nResponsabilidad Social derivadas de las auditorías internas y externas. </span></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:-52.9pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l0 level1 lfo1;mso-layout-grid-align:none;text-autospace:none\"><span style=\"mso-bidi-font-size:12.0pt;font-family:&quot;Times New Roman&quot;,&quot;serif&quot;;\nmso-fareast-font-family:&quot;Times New Roman&quot;;mso-ansi-language:ES;mso-bidi-font-weight:\nbold\" lang=\"ES\"><span style=\"mso-list:Ignore\">6.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><span style=\"mso-bidi-font-size:12.0pt;\nfont-family:&quot;Times New Roman&quot;,&quot;serif&quot;;mso-ansi-language:ES-MX;mso-fareast-language:\nES-MX\">Apoyar mediante asesoría en la mejora continua y alineación<span style=\"mso-spacerun:yes\">&nbsp; </span>de las estrategias y/o prácticas que el\nComité decida integrar a cada uno de los programas.</span><span style=\"mso-bidi-font-size:12.0pt;font-family:&quot;Times New Roman&quot;,&quot;serif&quot;;\nmso-ansi-language:ES;mso-bidi-font-weight:bold\" lang=\"ES\"></span></p>\n\n<p style=\"margin-left:-52.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1;mso-layout-grid-align:none;text-autospace:none\"><span style=\"mso-ansi-language:ES-MX;mso-fareast-language:ES-MX\"><span style=\"mso-list:Ignore\">7.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><span style=\"mso-ansi-language:ES-MX;mso-fareast-language:\nES-MX\">Mantener el grupo de auditores internos o incrementarlo, integrado por\npersonal de la misma organización. </span></p>\n\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:-53.0pt;\nmargin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;mso-list:l0 level1 lfo1;\nmso-layout-grid-align:none;text-autospace:none\"><span style=\"mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">8.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"mso-ansi-language:ES-MX;mso-fareast-language:ES-MX\">Mantener el grupo de\nauditores internos, de manera independientes al Comité Interno, por ser el\norganismo a través del cual se audita a la organización.</span><span style=\"mso-ansi-language:ES\" lang=\"ES\"></span></p>\n\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:-53.0pt;\nmargin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;mso-list:l0 level1 lfo1;\nmso-layout-grid-align:none;text-autospace:none\"><span style=\"mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">9.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"mso-ansi-language:ES-MX;mso-fareast-language:ES-MX\">El Programa de\nAuditorías Internas que determine el Equipo de Auditores, se aplicar en los\nperiodos (meses) establecidos anualmente, en el formato ???Frecuencia de\nAuditorías Internas CRESE 2014 (FOTG813). </span><span style=\"mso-ansi-language:ES\" lang=\"ES\"></span></p>\n\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:-53.0pt;\nmargin-bottom:.0001pt;text-align:justify;mso-layout-grid-align:none;text-autospace:\nnone\"><span style=\"mso-ansi-language:ES-MX;mso-fareast-language:ES-MX\">En caso\nde surgir alguna circunstancia de causa mayor que impida o requiera de modificación,\nse determinará en consenso y exclusivamente en Reunión Extraordinaria de los\nmiembros del Equipo Auditor, <span style=\"mso-spacerun:yes\">&nbsp;</span>reprogramando\na un plazo no mayor de 30 días a partir de la fecha ya establecida. Notificando\npreviamente al Presidente y/o Vice-presidente del Comité de CH y RS. </span><span style=\"mso-ansi-language:ES\" lang=\"ES\"></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:-53.0pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l0 level1 lfo1;mso-layout-grid-align:none;text-autospace:none\"><span style=\"mso-bidi-font-size:12.0pt;font-family:&quot;Times New Roman&quot;,&quot;serif&quot;;\nmso-fareast-font-family:&quot;Times New Roman&quot;;mso-ansi-language:ES;mso-bidi-font-weight:\nbold\" lang=\"ES\"><span style=\"mso-list:Ignore\">10.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;\n</span></span></span><span style=\"mso-bidi-font-size:12.0pt;\nfont-family:&quot;Times New Roman&quot;,&quot;serif&quot;;mso-ansi-language:ES;mso-bidi-font-weight:\nbold\" lang=\"ES\">Mantener como </span><span style=\"mso-bidi-font-size:12.0pt;font-family:\n&quot;Times New Roman&quot;,&quot;serif&quot;;mso-ansi-language:ES-MX;mso-fareast-language:ES-MX\">Manual\nGuía de Implementación del Sistema de Gestión de Calidad Humana y\nResponsabilidad Social actualizado, para llevar a cabo las auditorías sin que\nesta sea limitante. </span><span style=\"mso-bidi-font-size:12.0pt;\nfont-family:&quot;Times New Roman&quot;,&quot;serif&quot;;mso-ansi-language:ES;mso-bidi-font-weight:\nbold\" lang=\"ES\"></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:-53.0pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l0 level1 lfo1;mso-layout-grid-align:none;text-autospace:none\"><span style=\"mso-bidi-font-size:12.0pt;font-family:&quot;Times New Roman&quot;,&quot;serif&quot;;\nmso-fareast-font-family:&quot;Times New Roman&quot;;mso-ansi-language:ES;mso-bidi-font-weight:\nbold\" lang=\"ES\"><span style=\"mso-list:Ignore\">11.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;\n</span></span></span><span style=\"mso-bidi-font-size:12.0pt;\nfont-family:&quot;Times New Roman&quot;,&quot;serif&quot;;mso-ansi-language:ES-MX;mso-fareast-language:\nES-MX\">Dar seguimiento a la mejora continua, posterior a la presentación de los\nResultados de Auditoría Interna y/o Externa.</span><span style=\"mso-bidi-font-size:12.0pt;font-family:&quot;Times New Roman&quot;,&quot;serif&quot;;\nmso-ansi-language:ES;mso-bidi-font-weight:bold\" lang=\"ES\"></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:-52.9pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l0 level1 lfo1;mso-layout-grid-align:none;text-autospace:none\"><span style=\"mso-bidi-font-size:12.0pt;font-family:&quot;Times New Roman&quot;,&quot;serif&quot;;\nmso-fareast-font-family:&quot;Times New Roman&quot;;mso-ansi-language:ES;mso-bidi-font-weight:\nbold\" lang=\"ES\"><span style=\"mso-list:Ignore\">12.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;\n</span></span></span><span style=\"mso-bidi-font-size:12.0pt;\nfont-family:&quot;Times New Roman&quot;,&quot;serif&quot;;mso-ansi-language:ES-MX;mso-fareast-language:\nES-MX\">Asegurar que los reportes de auditorías los conozca el Comité de Calidad\nHumana y Responsabilidad Social, Comité de Directivos y Director General.</span><span style=\"mso-bidi-font-size:12.0pt;font-family:&quot;Times New Roman&quot;,&quot;serif&quot;;\nmso-ansi-language:ES;mso-bidi-font-weight:bold\" lang=\"ES\"></span></p>\n\n   "
