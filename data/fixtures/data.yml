  programa_seccion_959:
    programa: programa_184
    id_seccion: '2'
    id_usuario_creo: '44'
    text_content: "<font face=\"Arial\"><font color=\"#000000\" size=\"3\">\n</font><font color=\"#000000\" size=\"3\">\n\n</font><font size=\"3\">El fin último </font>de <font size=\"3\">difundir la Política de Responsabilidad Social Empresarial es de remembrar los beneficios que nos otorga la inclusión del certificado CRESE, tanto en nuestra vida diaria como en la profesional</font>,&nbsp;<font size=\"3\">además de que pueden apoyarse en una buena política de la compañía</font> <font size=\"3\">cuando desean hacer respetar sus propios valores</font>.</font><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><br></font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial\"><font size=\"3\">Nuestra Política propone\nlas mejores prácticas de Responsabilidad Social Centradas en la\npersona, en una estructura ordenada, para que tengan\nmayor impacto y continuidad y permitan a<font color=\"#000000\">\n</font><font color=\"#000000\">las personas&nbsp; identificarse,\n confiar y creer en&nbsp;&nbsp;nuestra organización&nbsp;puesto que\ncontribuyen con&nbsp;su esfuerzo al éxito de la misma. </font></font></font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font color=\"#000000\" face=\"Arial\" size=\"3\">\n\n<br></font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><br></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial\"><br></font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial\"><br></font></p>\n"
    comentario_consultor: ''
