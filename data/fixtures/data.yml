    id_seccion: '1'
    id_usuario_creo: '34'
    text_content: '<div style="text-align: justify;"><span style="line-height: 1.42857143;">Desde siempre, los estudiantes universitarios han tenido la necesidad de un espacio donde realizar sus prácticas profesionales o servicio social, aunque en algunos casos también pueden ser estudiantes de preparatoria, todos estos en búsqueda de la adquisición de habilidades útiles para desarrollar una carrera profesional o técnica. Y es mediante este ejercicio que los estudiantes ponen en práctica los conocimientos adquiridos en la escuela. &nbsp;También a través de este adiestramiento los estudiantes van formándose, adquiriendo competencias y habilidades laborales.&nbsp;</span></div><div style="text-align: justify;"><span style="line-height: 1.42857143;"><br></span></div><div style="text-align: justify;">Desarrollando actividades y tareas acorde a su carrera; con esto a parte de poner énfasis en el proceso de aprendizaje, &nbsp;van ganando experiencia, la cual les servirá para superar los retos con los que se enfrentaran en el mundo laboral el día de mañana.   </div>'
