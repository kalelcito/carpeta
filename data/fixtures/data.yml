    text_content: '<font face="Arial, sans-serif">La Justicia Salarial surge de la necesidad de obtener un mayor rendimiento del poder adquisitivo de nuestros colaboradores y así puedan contar con una mejor calidad de vida para ellos y &nbsp;para las familias de las cuales son sustento.</font>'
