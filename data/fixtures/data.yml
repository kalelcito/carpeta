  programa_seccion_613:
    programa: programa_110
    id_seccion: '7'
    id_usuario_creo: '17'
    text_content: "<p>El proceso para dar a conocer lo que es Crese&nbsp;fue:</p>\n\n<ul>\n	<li>Se le informo al Gerente que se dar&iacute;a la informaci&oacute;n al personal externo.</li>\n	<li>Se llevo a cabo una junta Delf&iacute;n en la cual se inform&oacute; que ten&iacute;amos que dar a conocer la Norma CRESE al personal externo de la tienda.</li>\n	<li>Se coloc&oacute; C&aacute;rtel en TCI (tablero de comunicaci&oacute;n interna).</li>\n	<li>Se entregaron tr&iacute;pticos a todo el personal externo (promotores y proveedores).</li>\n	<li>Se pegaron 25 volantes distribuidos en la tienda, (comedor,ba&ntilde;os,pasillos,seguridad,cabina de perfumer&iacute;a y en caja principal)</li>\n</ul>\n\n<p>Para dar continuidad al conocimiento y asimilaci&oacute;n de Crese en 2016 se reforzar&aacute; con la pol&iacute;tica del Corporativo de acuerdo a la siguiente calendarizaci&oacute;n:</p>\n\n<ul>\n	<li>En febrero se iniciar&aacute; con la difusi&oacute;n en juntas delf&iacute;n y en los diferentes medios de comunicaci&oacute;n.</li>\n	<li>etc.</li>\n	<li>etc.</li>\n</ul>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-09 17:50:42'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_617:
    programa: programa_110
    id_seccion: '10'
    id_usuario_creo: '17'
    text_content: "<p>La gerente participa en todas las dimensiones de este programa.</p>\n\n<p>El programa se vincula principalmente con la Vision y la Misi&oacute;n en:</p>\n\n<ul>\n	<li>Una excelente atenci&oacute;n y servicio.</li>\n	<li>Mas compromiso.</li>\n	<li>Mas productividad.</li>\n	<li>Mejor clima laboral.</li>\n	<li>Menos corrupci&oacute;n.</li>\n	<li>Menos rotaci&oacute;n de personal.</li>\n</ul>\n\n<p>Tambi&eacute;n se vincula con el C&oacute;digo de Etica y de Conducta.</p>\n\n<ul>\n	<li>Informar peri&oacute;dicamente del estado y vigencia de la Pol&iacute;tica.</li>\n	<li>Difundir la Pol&iacute;tica al personal y otros grupos de inter&eacute;s.</li>\n</ul>\n\n<p>&nbsp;Y por consiguiente a la Pol&iacute;tica de Calidad Humana y Responsabilidad Social.</p>\n"
    comentario_consultor: ''
