  programa_seccion_1225:
    programa: programa_238
    id_seccion: '7'
    id_usuario_creo: '18'
    text_content: "<p>La participaci&oacute;n del personal puede ser de car&aacute;cter individual o en grupo si esto fuera necesario, con un m&aacute;ximo de 5 personas quienes elaboraran la documentaci&oacute;n de la propuesta en los formatos especificados.</p>\n\n<p>Las propuestas podr&aacute;n ser entregadas al gerente de la Unidad, al Presidente de Crese o enviarse por correo electr&oacute;nico: buzoncrese@sears.com.mx</p>\n\n<p>Se establecer&aacute; el comit&eacute; de Evaluaci&oacute;n de propuestas con el Gerente de la Unidad, Coordinador Administrativo y presidente del Comit&eacute; Crese, con car&aacute;cter obligatorio, y dos personas m&aacute;s que puedan ser elegidos por los tres anteriores y que puedan ser: Seguridad, Mantenimiento, Supervisores de ventas, Gerentes de ventas, representante del sindicato, Supervisor de Recursos Humanos y Coordinador de Capacitaci&oacute;n.</p>\n\n<p>El comit&eacute; de evaluaci&oacute;n decidir&aacute; si las propuestas evaluadas son de aplicaci&oacute;n local o bien se pueden implementar en todas las unidades, en ambos casos se deber&aacute;n enviar los programas al comit&eacute; Crese en el corporativo.</p>\n\n<p>El seguimiento hasta la implementaci&oacute;n de las propuestas evaluadas son de aplicaci&oacute;n local o bien se pueden implementar en todas las unidades, en ambos casos se deber&aacute;n enviar los programas al comit&eacute; CRESE en el corporativo.</p>\n\n<p>El seguimiento hasta la implementaci&oacute;n de las propuestas de aplicaci&oacute;n local estar&aacute; a cargo del comit&eacute; de evaluaci&oacute;n de cada unidad.</p>\n\n<p>El comit&eacute; Corporativo de evaluaci&oacute;n, revisar&aacute; las propuestas que reciba de las unidades y ser&aacute; responsable de la evaluaci&oacute;n y del segumiento hasta su implementaci&oacute;n.</p>\n\n<p>Una vez calificada como viable la propuesta, se deber&aacute; extender el agradecimiento al colaborador y en su caso, entregar el incentivo. As&iacute; mismo se deber&aacute; publicar en los medios masivos de comunicaci&oacute;n de la empresa el nombre del colaborador, el proyecto y su implementaci&oacute;n. Se extender&aacute;n dos cartas una de agradecimiento por el Gerente de Tienda y otra de agradecimiento de parte del Corporativo.</p>\n\n<p>Los comit&eacute;s de evaluaci&oacute;n deber&aacute;n convocar especialistas de las &aacute;reas a las que corresponda la mejora, para discutir la viabilidad de las propuestas.</p>\n"
