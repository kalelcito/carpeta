 lang=\"ES\"><span style=\"mso-list:Ignore\">1.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">El\nCoordinador de Seguridad e higiene<span style=\"mso-spacerun:yes\">&nbsp; </span>de\nCorporativo diseñará el programa para el cuidado y ahorro del agua.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l1 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">2.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">El\ndepartamento de comunicación será el encargado de difundir este programa una vez\nque sea validado por el Comité de Calidad Humana, Responsabilidad Social y\nMejora Continua y autorizado por la Dirección General.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l1 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">3.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">Los\nCoordinadores de Recursos Humanos de las sucursales de Celaya, Guadalajara,\nMonterrey <span style=\"mso-spacerun:yes\">&nbsp;</span>y Distrito Federal serán\nquienes difundan de manera local el programa e inviten al personal a participar\nen el mismo.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l1 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">4.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">El\npresente programa tiene contemplado llevar a cabo las siguientes actividades:</span></p>\n\n<p style=\"margin-left:19.1pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level1 lfo2\"><span style=\"font-family:Symbol;\nmso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;mso-ansi-language:\nES\" lang=\"ES\"><span style=\"mso-list:Ignore\">·<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;\nmso-ansi-language:ES\" lang=\"ES\">Principalmente realizar campañas de concientización sobre\nel uso y cuidado del agua, mediante charlas y/o entrega de material impreso. </span></p>\n\n<p style=\"margin-left:19.1pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level1 lfo2\"><span style=\"font-family:Symbol;\nmso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;mso-ansi-language:\nES\" lang=\"ES\"><span style=\"mso-list:Ignore\">·<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;\nmso-ansi-language:ES\" lang=\"ES\">Se instalará planta de tratamiento de aguas residuales en\nla sucursal que cuente con áreas verdes y/o que su propio diseño estructural lo\npermita.</span></p>\n\n<p style=\"margin-left:19.1pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level1 lfo2\"><span style=\"font-family:Symbol;\nmso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;mso-ansi-language:\nES\" lang=\"ES\"><span style=\"mso-list:Ignore\">·<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;\nmso-ansi-language:ES\" lang=\"ES\">Instalar sistemas de ahorro de agua en las sucursales,\npor ejemplo: llaves de bajo flujo, mingitorios ecológicos, llaves ahorradoras,\ntanques de baja descarga, entre otros.</span></p>\n\n   "
