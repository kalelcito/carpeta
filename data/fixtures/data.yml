    text_content: '  <div>4.- ANÁLISIS, ACTUALIZACI??N Y MEJORA CONTINUA</div><div><br></div><div style="text-align: justify;">El manual de Responsabilidad Social &nbsp;será modificado y actualizado de conformidad con las mejoras que se susciten durante su vigencia ya sea por iniciativa de los colaboradores de PEPSA, o del Comité de CH y RSE o por observaciones de los auditores internos del sistema &nbsp;CRESE; suscitando así cambios y/o mejoras &nbsp;en los propios programas de RSE con el fin de fortalecer el compromiso adquirido por Películas Plásticas como empresa socialmente responsable.</div><div><br></div><div>Las recomendaciones de los auditores y/o de las auditorias serán tomadas y aplicadas como mejora a los programas de RSE.</div><div><br></div><div style="text-align: justify;">Se establece que las observaciones de las auditorias internas y/o externas del Sistema CRESE así como las no conformidades detectadas serán corregidas a través del Formato de Acciones Correctivas del Sistema de Calidad ISO: F.I.-8.2-CS-09. &nbsp;Tomando &nbsp;como referencia el Procedimiento de Acciones Correctivas P.I.-8.5-CS-10.&nbsp;</div><div><br></div><div><div>5.- GESTI??N DE CALIDAD HUMANA Y RESPONSABILIDAD SOCIAL EMPRESARIAL.</div><div><br></div><div style="text-align: justify;">PEPSA Establece, documenta, Implementa, Mantiene y Mejora su Sistema de Responsabilidad Social Empresarial, de acuerdo a los sistemas de calidad.</div><div><br></div><div style="text-align: justify;">PEPSA. Establece y Mantiene &nbsp;un sistema de CH y RS documentado para asegurar el cumplimiento de sus proyectos, con los requerimientos establecidos por la Norma CRESE, sus vigencias o actualizaciones especificas.</div><div><br></div></div><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div><div><font size="3">5.1. Control de Documentos</font></div></div></blockquote><div><div><br></div><div style="text-align: justify;">PEPSA es responsable de la coordinación del programa de CH y RS controla todos los documentos necesarios para la operación del sistema tales como la elaboración, identificación y control de documentos y datos de CH y RS.</div><div><br></div></div><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div><div><font size="3">5.1.2 Aprobación de documentos.</font></div></div></blockquote><div><div><br></div><div style="text-align: justify;">Se tiene un procedimiento PR-3.0-GR-01 para asegurar que los documentos integrados al sistema de CH y RS son revisados y aprobados por personal autorizado antes de su difusión. &nbsp;Se cuenta con una lista maestra que identifica el estatus &nbsp;de la documentación, esta lista debe mantenerse actualizada y disponible, con el propósito de evitar el uso o manejo de información obsoleta o no, a fin a las políticas de la organización y del sistema de CH y RS.</div><div><br></div></div><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div><div><font size="3">5.1.3 Control de registros.</font></div></div></blockquote><font size="3"><div style="line-height: 25.3968px;"><font size="3"><span style="line-height: 25.3968px;"><br></span></font></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">PEPSA. Cuenta con un procedimiento documentado PR-3.0-GR-01, de RSE, en dicho procedimiento se definen los lineamientos generales de seguimiento al programa de CH y RS.</span></div><div><span style="line-height: 25.3968px;"><br></span></div></font><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><span style="line-height: 25.3968px;">5.1.4. Compromiso de la Dirección.</span></div><div><span style="line-height: 25.3968px;"><br></span></div></font></blockquote><font size="3"><div style="text-align: justify;"><span style="line-height: 25.3968px;">La Dirección elabora la política de CH y RS y Objetivos Anuales, validará los programas del sistema de calidad humana a cumplir que el comité de RSE propondrá.</span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">Promueve un ambiente &nbsp;de colaboración con las gerencias y &nbsp;estimula la mejora continua &nbsp;con el resto de la organización.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">La dirección de PEPSA, &nbsp;nombró a un comité responsable de Planear, Organizar, Dirigir y Controlar el Sistema de Gestión CH y RS con un coordinador que darán seguimiento &nbsp;y documentará &nbsp;los programas relacionados.</span></div><div><span style="line-height: 25.3968px;"><br></span></div></font><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><span style="line-height: 25.3968px;">5.1.5 Comité de Calidad Humana y RSE.</span></div><div><span style="line-height: 25.3968px;"><br></span></div></font></blockquote><font size="3"><div><span style="line-height: 25.3968px;">El comité interno, además de implantar la Norma y obtener el certificado, debe ser una ayuda eficaz para la Dirección General en lo que se refiere a la Calidad Humana y Responsabilidad Social de la empresa u organización y hará participe al personal interno y externo involucrado de acuerdo a cada uno de los requerimientos.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">Los principales objetivos &nbsp;del comité son:</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><ul><li><span style="line-height: 25.3968px;">Implantar y dar seguimiento a el sistema de Calidad Humana y Responsabilidad Social.</span></li><li><span style="line-height: 25.3968px;">Conseguir el certificado y renovarlo periódicamente de acuerdo a los lineamientos del consejo de acreditación, tomando en cuenta los resultados de las auditorias practicadas.</span></li><li><span style="line-height: 25.3968px;">P</span><span style="line-height: 25.3968px;">romover interna y externamente la difusión &nbsp;y conocimiento &nbsp;de los programas &nbsp;en Responsabilidad Social.</span></li><li><span style="line-height: 25.3968px;">Promover la participación del personal y &nbsp;otros grupos en las propuestas de Calidad Humana y RS.</span></li><li><span style="line-height: 25.3968px;">Promover &nbsp;la mejora continua en todas las líneas de la compañía (procesos y calidad humana).&nbsp;</span></li><li><span style="line-height: 25.3968px;">Ser un aliado y asesor &nbsp;para la Dirección General cumplimiento de programas en RSE.</span></li><li><span style="line-height: 25.3968px;">Realizar reuniones mensuales para conocer el estatus de los programas implementados y corregir desviaciones.</span></li><li><span style="line-height: 25.3968px;">Reportar avances de los programas de RSE &nbsp;a la Dirección General. (Trimestralmente).</span></li><li><span style="line-height: 25.3968px;">Mostrar &nbsp;en las juntas &nbsp;del equipo gerencial, los avances que guardan los programas en Calidad &nbsp;Humana y Responsabilidad Social.</span></li></ul><div style="text-align: justify;"><span style="line-height: 25.3968px;">El Coordinador del sistema CH y RS es responsable de enviar información relevante a los miembros del Comité de CH y RS. El reporte de la minuta visto en las reuniones será mantenido por el coordinador incluyendo los registros o evidencias.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">6.- POLÍTICAS</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">Las siguientes políticas organizacionales definen la participación y compromiso del personal de PEPSA &nbsp;en el cumplimiento y &nbsp;respeto a los valores éticos universales, las personas, la comunidad, los accionistas, clientes, proveedores y el medio ambiente.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">PEPSA mantiene programas permanentes para &nbsp;exponer estas políticas a su personal y grupos de interés externos, de manera que recuerden constantemente nuestro compromiso con la Responsabilidad Social Empresarial.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">MISI??N</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">???Aspiramos a ser la mejor empresa convertidora de empaque flexible, anhelamos que nuestros clientes nos vean como la empresa más confiable del mercado, por nuestra excelente calidad y nivel de servicio. Buscamos solucionar de manera integral las necesidades de los clientes con base en la flexibilidad de nuestros recursos y la innovación de productos y servicios.???</span></div><div><br></div><div style="text-align: center;"><span style="line-height: 25.3968px;">VISI??N</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">???Buscamos consolidar en el mercado de impresiones y laminaciones complejas y de vanguardia desarrollos de empaque que permitan al cliente satisfacer sus necesidades de funcionalidad e imagen de sus productos, a través del desarrollo tecnológico y técnico.</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">Alcanzar niveles de fabricación que permitan brindar una total seguridad para el desarrollo de los productos de nuestros clientes.???</span></div><div><br></div><div style="text-align: center;"><span style="line-height: 25.3968px;">POLÍTICA&nbsp;DE RESPONSABILIDAD SOCIAL EMPRESARIAL</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">???Mantendremos una relación ética de la empresa con toda&nbsp;</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">la sociedad y personas con la que se relaciona.</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">Produciremos empaques flexibles, seguros, de calidad y vanguardia.</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">Estamos comprometidos con los recursos ambientales y culturales, cuidándolos y</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">mejorándolos para que las futuras generaciones puedan disfrutarlo y promoveremos</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">la reducción de las diferencias sociales???</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">POLÍTICA&nbsp;DE&nbsp;JUBILACI??N&nbsp;Y DESPIDO DE PERSONAL</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">Como agradecimiento a los años que prestó su servicio al personal jubilado se le orientará</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">con alternativas de inversión que puede hacer con el dinero que la empresa le otorga.</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">Se mantendrá una relación con él invitándole a los eventos y celebraciones de la empresa.&nbsp;</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">Se le apoyara con los trámites ante las autoridades a fin de que obtenga las prestaciones que ganó.</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">Al personal que sea despedido por cualquier causa se le pagará su finiquito de acuerdo a la&nbsp;</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">ley y se le ayudará a la obtención de otro trabajo.&nbsp;</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">Se excluye al personal que sea despedido por robo, dolo o mala fe.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">POLÍTICA&nbsp;DE COMPRAS</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">Compraremos los insumos y servicios a los proveedores en condiciones de equidad para ambos;</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">los consideramos como aliados estratégicos para el desarrollo de nuestra empresa.</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">Daremos preferencia a nuestras empresas filiales, a empresas locales y a empresas</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">socialmente responsables que cumplan con nuestros requerimientos de calidad, servicio y precio.</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">Se hará un plan de desarrollo de proveedores locales para que éstos alcancen la calidad</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">y competitividad que nuestra empresa necesita.</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">POLÍTICA&nbsp;DE SEGURIDAD</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">La &nbsp;seguridad e integridad física de todos los que aquí laboramos tienen la misma</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">importancia que el volumen &nbsp;de producción, la calidad, &nbsp;el costo de nuestros productos y nuestros clientes.</span></div><div><br></div><div style="text-align: center;"><span style="line-height: 25.3968px;">POLÍTICA&nbsp;DE CALIDAD E INOCUIDAD</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">???Películas&nbsp;Plásticas&nbsp;fabrica y comercializa empaques flexibles, asegurando satisfacer las</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">necesidades de nuestros clientes, cumpliendo con los requisitos legales y/o reglamentarios,</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">fecha, cantidad y especificaciones de calidad e inocuidad.</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">Mediante la mejora continua, buscamos optimizar nuestros procesos y productos con una</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">rentabilidad justa en beneficio de nuestro personal y sus accionistas.</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">Buscamos consolidar un sano crecimiento de nuestra empresa y una relación amigable con</span></div><div style="text-align: center;"><span style="line-height: 25.3968px;">nuestro medio ambiente???.</span></div><div style="line-height: 25.3968px;"><br></div></div><div><span style="line-height: 25.3968px;">7.- VALORES PEPSA</span></div><div><div style="text-align: justify;"><span style="line-height: 25.3968px;">Los siguientes valores con compromisos éticos de la empresa y constituyen la base de nuestra política de Responsabilidad Social Empresarial, debido a que forman parte de la cultura de la organización.</span></div><div><br></div><div><span class="Apple-tab-span" style="white-space:pre"><span style="line-height: 25.3968px; white-space: normal;">	</span></span><span style="line-height: 25.3968px;"><ul><li style="text-align: justify;"><span style="line-height: 25.3968px;">NUESTRA GENTE.&nbsp;</span><span style="line-height: 25.3968px;">Es el elemento más importante por lo que promovemos su desarrollo, su capacitación y participación en el proceso de toma de decisiones siendo éste el centro y razón de ser de la empresa.</span></li><li style="text-align: justify;"><span style="line-height: 25.3968px;">TRABAJO EN EQUIPO.&nbsp;</span><span style="line-height: 25.3968px;">Creemos que el trabajo en equipo es la mejor forma de efectuar cualquier labor, por lo que lo promovemos en todos los niveles de nuestra organización.</span></li><li style="text-align: justify;"><span style="line-height: 25.3968px;">LIDERAZGO.&nbsp;</span><span style="line-height: 25.3968px;">Creemos que las principales responsabilidades de nuestra organización son: proporcionar liderazgo eficaz y honesto, establecer las metas de la organización e informar el logro de las mismas o las desviaciones de ellas.</span></li><li style="text-align: justify;"><span style="line-height: 25.3968px;">HONESTIDAD.&nbsp;</span><span style="line-height: 25.3968px;">Creemos en la honestidad como un factor empresarial y de desarrollo personal, &nbsp;por lo que se promueve en todos los niveles de la empresa.</span></li><li style="text-align: justify;"><span style="line-height: 25.3968px;">RESPONSABILIDAD.&nbsp;</span><span style="line-height: 25.3968px;">Para nosotros la responsabilidad es actuar convencidos y comprometidos con lo que debemos hacer y lo que hacemos. Es quien en ejercicio de su libertad y capacidad de tomar decisiones actúa cuando debe y asume los riesgos y consecuencias de actos, decisiones y omisiones.</span></li><li style="text-align: justify;"><span style="line-height: 25.3968px;">TRABAJO.&nbsp;</span><span style="line-height: 25.3968px;">Estamos convencidos que la prosperidad la felicidad y el éxito solamente se obtienen recorriendo el camino del trabajo.</span></li><li style="text-align: justify;"><span style="line-height: 25.3968px;">ADMINISTRACI??N.&nbsp;</span><span style="line-height: 25.3968px;">La capacidad de nuestra gente para administrar los recursos materiales, financieros y tecnológicos, darán como resultado la obtención y logro de metas y objetivos trazados.</span></li><li style="text-align: justify;"><span style="line-height: 25.3968px;">BUENA FE.&nbsp;</span><span style="line-height: 25.3968px;">Actuando con buena fe, siempre se podrán salvar los obstáculos y los escollos que se presenten en la vida por grandes que estos puedan parecer.</span></li><li style="text-align: justify;"><span style="line-height: 25.3968px;">LEALTAD.&nbsp;</span><span style="line-height: 25.3968px;">Siendo una de las mayores virtudes del ser humano, queremos ser leales a nuestros principios, a nuestros ideales, a nuestros semejantes y sobre todo leales a nosotros mismos.</span></li><li style="text-align: justify;"><span style="line-height: 25.3968px;">EXCELENCIA.&nbsp;</span><span style="line-height: 25.3968px;">No podemos conformarnos con lo bueno. &nbsp;Tenemos que dar ese esfuerzo adicional, aunque estemos agotados, para alcanzar la excelencia en todo lo que hacemos. &nbsp;Desde los procesos industriales, los productos que fabricamos, el servicio que brindamos a nuestros clientes, los registros contables, las responsabilidades con nuestro país y el cuidado con el medio ambiente.</span></li></ul></span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">8.- C??DIGO DE ??TICA</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">PEPSA establece un código de ética que constituye la razón del trabajo de los empleados y define claramente nuestro compromiso con los grupos de interés de la organización: colaboradores, accionistas, proveedores, clientes, competidores, consumidores y sociedad.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">PEPSA refrenda anualmente el compromiso de sus colaboradores con el Sistema de Gestión de Calidad Humana y RS &nbsp;a través de la firma de aceptación del &nbsp;código de ética y manifestación de conflicto de interés, como sustento firme de la legalidad en las relaciones entre los grupos de interés de la organización.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">9.- &nbsp;REQUISITOS DE CH y RS&nbsp;</span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">Los programas del Sistema de CH y RS de PEPSA son revisados por el Comité de acuerdo con el plan de reuniones que establece anualmente y comunicados de igual manera a todo el personal tanto como a la Dirección.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">PEPSA dará cumplimiento al Sistema de Gestión de Calidad Humana a través de los requisitos de la Norma CRESE:&nbsp;</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">I.- DIRECCI??N Y COMUNICACI??N. (REQUISITOS 1 AL 5)</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ. 1.- COMIT?? RSE</span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">La Dirección de PEPSA designa formalmente a un Comité Interno la responsabilidad de llevar a cabo los programas de Calidad Humana y Responsabilidad Social.</span></div></div></font><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><div style="text-align: justify;"><span style="line-height: 25.3968px;">1.1) El Director General nombra a: Julio César Pérez López, Antonio Mora González, Jesús Bordes Cuevas, Salvador Sánchez Soto como el comité de CH Y RS y al Jefe de Recursos Humanos y RSE como el coordinador responsable.</span></div></div></font></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><span style="line-height: 25.3968px;">1.2) El nombramiento es por un oficio emitido y publicado por la Dirección General a toda la organización de la empresa.</span></div></font></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><span style="line-height: 25.3968px;">1.3) Se incluye en la Descripción &nbsp;de Puesto del Jefe de Recursos Humanos y de los miembros del comité sus responsabilidades, actividades y obligaciones de llevar acabo el cumplimiento de los programas de CH y RS (anexo B).</span></div><div><span style="line-height: 25.3968px;"><b>1.4) Cualquier cambio a este Comité será notificado a toda la organización mediante el nombramiento del nuevo integrante.</b></span></div></font></blockquote><font size="3"><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ. 2. POLÍTICA DE RSE</span></div><div><span style="line-height: 25.3968px;">PEPSA establece una Política de Calidad Humana y Responsabilidad Social.</span></div></font><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><span style="line-height: 25.3968px;">2.1) El Director General aprobó la Política de CH Y RS que se aplica en PEPSA (anexo C).</span></div></font></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><span style="line-height: 25.3968px;">2.2) Se difunde y se explica para ser cumplida por todos los integrantes de la organización <b>por lo menos una vez al año</b>.</span></div></font></blockquote><font size="3"><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ. 3. MANUAL DE RSE.</span></div><div><span style="line-height: 25.3968px;">PEPSA. Establece un Manual de Calidad Humana y Responsabilidad Social que describe la política, programas, objetivos y procedimientos de Calidad Humana y Responsabilidad Social de la organización.</span></div></font><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><span style="line-height: 25.3968px;">3.1) Se desarrolla el Manual con el código MR-3.0-GR-01; que fungirá como Procedimiento General de RSE para PEPSA.</span></div></font></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div style="text-align: justify;"><span style="line-height: 25.3968px;">3.2) &nbsp;El manual será evaluado en los términos de la Norma CRESE vigente y por los auditores internos de PEPSA (anexo D).</span></div></font></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div style="text-align: justify;"><span style="line-height: 25.3968px;">3.3.) El Comité de Calidad de CH y RS define los indicadores que permitirán medir el &nbsp;cumplimiento de las actividades que se realizan para funcionamiento del sistema (anexo E).&nbsp;</span></div></font></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div style="text-align: justify;"><span style="line-height: 25.3968px;">3.4) &nbsp;El coordinador de CH y RS y el comité de RSE se aseguran de contar con un sistema de indicadores/métricas que visualicen periódicamente los resultados del Sistema de CH Y RS.</span></div></font></blockquote><font size="3"><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ. 4. INFORME ANUAL&nbsp;</span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">PEPSA. Elabora un Informe Anual de Calidad Humana y Responsabilidad Social y que se entrega a los diferentes grupos de interés de la organización.</span></div></font><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div style="text-align: justify;"><span style="line-height: 25.3968px;">4.1) Se publica la memoria una vez al año por parte del Director General con colaboración del Comité de CH y RS, dicha memoria será distribuida a: Todo el personal que labora en PEPSA y a los principales clientes, proveedores y asociaciones que están en contacto con PEPSA (anexo F).</span></div></font></blockquote><font size="3"><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ. 5. AUDITORÍAS RSE</span></div><div><span style="line-height: 25.3968px;">PEPSA. Lleva a cabo en la organización auditorias internas con el fin de garantizar el cumplimiento, continuidad, medición y seguimiento de los programas de Calidad Humana y Responsabilidad Social establecidos por esta.&nbsp;</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">PEPSA establece anualmente auditorías internas del sistema de calidad humana y responsabilidad social, de conformidad con el programa de auditorías internas del &nbsp;sistema de Calidad ISO. Este sistema de auditorías le permitirá a la organización evaluar las fortalezas y debilidades del sistema de RSE y Calidad Humana.&nbsp;</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><div><span style="line-height: 25.3968px;">Las auditorias realizadas evalúan la efectividad, difusión y participación del personal en los programas implementados.</span></div></div></font><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><div><span style="line-height: 25.3968px;">5.1) Entrenamiento de auditores internos de CH Y RS.</span></div></div></font></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><div style="text-align: justify;"><span style="line-height: 25.3968px;">5.2) Programas de auditorias internas de ISO donde se incluye la auditoría al sistema RSE.</span></div></div></font></blockquote><font size="3"><div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">II.- JUSTICIA SALARIAL Y CULTURA DE LA LEGALIDAD. (REQUISITOS 6 AL 7)</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ. 6. JUSTICIA SALARIAL</span></div><div><span style="line-height: 25.3968px;">PEPSA. Reconoce la primacía del trabajo sobre el capital y mantiene mecanismos que cumplen con los principios de necesidad, equidad, sustentabilidad y el balance trabajo-capital.</span></div><div><span style="line-height: 25.3968px;"><br></span></div></div></font><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><div style="text-align: justify;"><span style="line-height: 25.3968px;">6.1) PEPSA mantiene vigente la Cédula de Justicia salarial y Remanente social.&nbsp;</span></div></div></font><font size="3"><div><div style="text-align: justify;"><span style="line-height: 25.3968px;">6.2) PEPSA vigila que las personas que menos salario reciben obtengan al menos, uno que alcance para sus gastos familiares o en su defecto que la distancia entre el 5% de los salarios más altos y el 5% de los más bajos no sea mayor a veinte veces.</span></div></div></font><font size="3"><div><div style="text-align: justify;"><span style="line-height: 25.3968px;">6.3) PEPSA. Mantiene un estudio socioeconómico anual de los colaboradores que menos ganan para tomar acciones preventivas y/o correctivas.</span></div></div></font></blockquote><font size="3"><div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ. 7. CULTURA DE LEGALIDAD.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">PEPSA. Establece los mecanismos para promover una cultura de legalidad &nbsp;en todas sus relaciones con los grupos de interés.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">III.- CALIDAD DE VIDA EN EL TRABAJO Y DESARROLLO DEL PERSONAL. (REQUISITOS 8 AL 13)</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ.8, 9 Y 10. SALUD, SEGURIDAD Y LIMPIEZA.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">PEPSA. Cuenta con un PPMC (Programa Permanente de Mejora Continua) para promover la salud, la seguridad, el orden, la limpieza y la dignidad de las instalaciones, especialmente las de uso intensivo del personal.</span></div></div></font><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><div><span style="line-height: 25.3968px;">8.4) Se establecen Proyectos especiales de mejora a instalaciones de uso intensivo del personal.</span></div></div></font></blockquote><font size="3"><div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ.11. y 12. CAPACITACI??N Y PREPARACI??N ACAD??MICA</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">PEPSA. Cuenta con un PPMC de capacitación, &nbsp;educación y formación para todo el personal.</span></div></div></font><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><div style="text-align: justify;"><span style="line-height: 25.3968px;">11.1) Se establece un programa anual de formación y capacitación derivado de un Diagnóstico de Necesidades de Desarrollo para el fortalecimiento de las competencias laborales del personal que acrecientan su desarrollo y desempeño en el puesto que ocupan.</span></div></div></font></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><div style="text-align: justify;"><span style="line-height: 25.3968px;">11.2) Se establece un programa de Preparación académica para el personal de PEPSA.</span></div></div><div style="text-align: justify;"><span style="line-height: 25.3968px;"><br></span></div></font></blockquote><font size="3"><div><div><span style="line-height: 25.3968px;">REQ. 13. PROPUESTAS, COMPROMISOS &nbsp;Y MEJORA CONTINUA</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">PEPSA. Cuenta con un PPMC para promover, canalizar y dar seguimiento a las ideas, propuestas o compromisos concretos de todo el personal para hacer más humana y rentable a la organización.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">IV.- CUIDADO Y DESARROLLO DE LAS FAMILIAS. (REQUISITOS 14 AL 15)</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ. 14. APOYO A LAS FAMILIAS DEL PERSONAL.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">PEPSA. Contribuye a mejorar las condiciones de vida de las familias del personal, establece un PPMC que impacta en ellos y en el bienestar de su familia, se conserva evidencia documental (anexo P).</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ. 15. ESTRUCTURA LABORAL.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">PEPSA. Establece un PPMC con el fin de estructurar la actividad laboral de modo que se favorezca la integración de las familias, especialmente cuando se trate de madres o padres solteros o con hijos menores de edad.</span></div></div></font><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><div style="text-align: justify;"><span style="line-height: 25.3968px;">15.1) PEPSA. Mantiene permanente la disponibilidad de cumplir con este programa y conserva evidencia documental.</span></div></div></font></blockquote><font size="3"><div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ. 16.&nbsp;POLÍTICA&nbsp;DE DESPIDOS.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">PEPSA. Define una política de despido de personal que incluye que se dará orientación y apoyo para que puedan conseguir otro trabajo a excepción de los casos en los que el trabajador haya actuado con negligencia, dolo o mala fe.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">V.- SOLIDARIDAD Y AYUDA A LA COMUNIDAD (REQUISITOS 17 AL 20)</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ. 17. PERSONAS ESPECIALES.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">PEPSA. Se solidariza con la sociedad estableciendo en sus puestos de trabajo oportunidad a las personas de la tercera edad, con alguna discapacidad y/o mujeres embarazadas, salvo que el mercado de contratación o las actividades de la organización no lo permitan, en cuyo caso ésta podrá cumplir con este requisito apoyando a otras organizaciones que contraten personal con estas cualidades. Se incluye esta política en el procedimiento de Reclutamiento y Selección de personal del Departamento de Recursos Humanos y RSE: PI-6.2-GR-01.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ. 18. BECARIOS.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">PEPSA. Cuenta con un PPMC de contratación de becarios, de preferencia con horarios flexibles, con el fin de que estos tengan la oportunidad de tener un currículum con experiencia. Se incluye esta política en &nbsp;el Procedimiento de Contratación de Personal P.I.-6.2.-GR-02.</span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ. 19. DESARROLLO DE PROVEEDORES LOCALES Y CON RS.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">PEPSA. Establece en sus procedimientos un PPMC para desarrollar proveedores locales y con Responsabilidad Social.</span></div></div></font><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><div><span style="line-height: 25.3968px;">19.1) PEPSA expondrá su cumplimiento con la Política de Compras &nbsp;a través de su difusión.</span></div></div></font></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><div><span style="line-height: 25.3968px;">19.2) PEPSA Cumple con el procedimiento de evaluación y desarrollo de proveedores (anexo U).</span></div></div></font></blockquote><font size="3"><div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ.20. APOYO A LA COMUNIDAD.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">PEPSA. Adopta programas para ayudar a los grupos o sectores más pobres, pequeños y/o débiles de las &nbsp;comunidades más cercanas a la organización.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">VI.- PROMOCI??N DEL CUIDADO DEL MEDIO AMBIENTE (REQUISITOS 21 AL 23)</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ. 21, 22 Y 23. CUIDADO DEL SUELO, AIRE Y AGUA.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">PEPSA. Establece un PPMC de concientización y práctica para todo el personal en al menos uno de los siguientes temas: a) ahorro de energía eléctrica, b) ahorro en el uso de combustibles, c) ahorro en el uso del agua, d) uso de materiales reciclados, e) reducción de contaminantes a la atmósfera o f) plantación y cuidado de árboles.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">VII.- HUMANIZACI??N Y TRASCENDENCIA DEL TRABAJO (REQUISITOS 24 Y 25)</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ. 24. VALORES</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">PEPSA. Cuenta con valores organizacionales donde el respeto a la dignidad de las personas ocupa un lugar principal.</span></div></div></font><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><div style="text-align: justify;"><span style="line-height: 25.3968px;">24.1) &nbsp;Los valores se difunden, se detallan y se explican al personal, se expresan en acciones cotidianas como vivencia.</span></div></div></font></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><div style="text-align: justify;"><span style="line-height: 25.3968px;">24.2) Soporta la aplicación de los valores el Código de ??tica, que documenta los compromisos de todos los que laboran en la empresa.</span></div></div></font></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><div><div style="text-align: justify;"><span style="line-height: 25.3968px;">24.3) Se establece un buzón de quejas, sugerencias y declaraciones para que el personal y visitantes, tengan un medio de comunicar casos en los&nbsp;</span><span style="line-height: 25.3968px;">que hayan detectado situaciones que atenten contra los valores de la empresa y en especial contra la dignidad de la personas tanto en aspectos laborales como comerciales.&nbsp;</span></div></div></div></font></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><div style="text-align: justify;"><span style="line-height: 25.3968px;">24.4) Se forma un comité de solución de conflictos de PEPSA que notificará al Comité de Conflictos del Grupo La Moderna en los asuntos que excedan a este comité. Se darán a conocer sus funciones a todo el personal y cual es el mecanismo de operación.</span></div></div></font></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><font size="3"><div><div style="text-align: justify;"><span style="line-height: 25.3968px;">24.5) Se establece en el programa de capacitación anual la integración de talleres de valores de forma permanente.</span></div></div></font></blockquote><font size="3"><div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">REQ. 25. TRABAJO DIGNO Y HUMANO.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">PEPSA. Establece un PPMC para mejorar el diseño de los puestos de trabajo de manera que sean cada vez más enriquecedores en términos del Desarrollo Humano Integral para hacerlo más humano o más digno.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">10. COMUNICACI??N INTERNA.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">La dirección de PEPSA implementa procesos de comunicación para que el personal entienda y se comprometa con el Sistema de CH Y RS, el logro de objetivos y programas y el mejor desempeño con: comunicación permanente con todo el personal en: reuniones informativas, tableros de noticias, buzón de sugerencias, atención personalizada.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">11. COMUNICACI??N EXTERNA.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">La dirección de PEPSA, implementa medios de comunicación, para que el personal externo, manifieste sus inconformidades o sugerencias a través de medios electrónicos, que permita una rápida atención y solución de posible conflicto. A través de: Línea telefónica y Correo electrónico.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">12. RECURSOS HUMANOS Y RSE.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">Se establece que en el departamento de Recursos Humanos se conservará la documentación original referente al Sistema de RSE, así como el original del presente manual.&nbsp;</span></div><div><span style="line-height: 25.3968px;">Así mismo a partir de la primera elaboración de este manual el departamento de Recursos Humanos será nombrado y/o titulado Recursos Humanos y RSE.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div><span style="line-height: 25.3968px;">13 EVIDENCIA Y EVALUACI??N.</span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">PEPSA establece como medio &nbsp;de evidencia del cumplimiento al sistema de Gestión de Calidad Humana y RSE: MATRICES PARA CADA UNO DE LOS PROGRAMAS IMPLEMENTADOS.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">PEPSA. Adopta los lineamientos de evaluación de la Norma CRESE 2014 como guía del cumplimiento a los programas del Sistema de CH y RSE pues estos criterios fortalecen las prácticas y su impacto en los sectores de interés.</span></div><div><span style="line-height: 25.3968px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 25.3968px;">Todos los requisitos y programas del Sistema de Calidad Humana implantados en PEPSA se expondrán de manera impresa en carpetas anuales de evidencia de las prácticas o electrónicamente. Los programas se evaluarán y se cumplirán internamente de conformidad con los lineamientos de la Norma CRESE vigente.&nbsp;</span></div></div></font>       '
    comentario_consultor: ''
