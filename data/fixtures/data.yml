  programa_seccion_481:
    programa: programa_62
    id_seccion: '7'
    id_usuario_creo: '25'
    text_content: '<div>1.- El Comité se asegurara de dar la difusión necesaria para todo el personal de cuando y como se dará el taller.</div><div>2.- El Comité CRESE impartirá y supervisará estos pequeños talleres, &nbsp;con el apoyo de personas interesados en participar de manera activa.</div><div>3.- Comprende una explicación sobre las tiras de nómina, las Percepciones y las Deducciones, los factores que perjudican las percepciones (ausentismo, faltantes de caja, etc), los gastos innecesarios dentro y fuera de la empresa, dinámicas sobre la administración financiera y lluvia de Tips financieros por los participantes.</div><div><br></div><div><br></div><div>El Comité CRESE se asegurara de dar la difusión necesaria de la normatividad existente dentro de la Empresa u Organización.</div><div>2.- Los miembros del comité conozcan los objetivos y alcances de éste programa.</div><div>3-. Realización de conteos en divisiones ya establecidos por la dirección</div><div>4-. Llevar un listado de las personas que cometen faltas de probidad</div><div><br></div>'
