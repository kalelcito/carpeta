  programa_seccion_1451:
    programa: programa_280
    id_seccion: '7'
    id_usuario_creo: '18'
    text_content: "<ol>\n	<li>Se realizar&aacute; una encuesta a todo el personal de ventas acerca del nivel de estudios donde se quedaron pendientes a trav&eacute;s de un formato y se&nbsp;vaciar&aacute;n los datos en un concentrado.</li>\n	<li>De acuerdo a los resultados obtenidos se considerar&aacute; el nivel de estudios que m&aacute;s predomine para s culminaci&oacute;n en el personal y se buscar&aacute; que se facilite el puedan acudir a apoyarlos en las instalaciones de su trabajo.</li>\n	<li>Se programar&aacute;n grupos de acuerdo con el asesor y &aacute;rea de capacitaci&oacute;n para facilitar las instalaciones. Se realizar&aacute; un concentrado de los asistentes.</li>\n</ol>\n"
