  programa_seccion_627:
    programa: programa_113
    id_seccion: '4'
    id_usuario_creo: '19'
    text_content: 'Que la Empresa pueda cubrir de manera sostenible de acuerdo a sus posibilidades, un salario justo y suficiente para cubrir las necesidades mínimas de los empleados y sus familias, así como su desarrollo económico y socio-cultural.   '
