  programa_seccion_624:
    programa: programa_113
    id_seccion: '1'
    id_usuario_creo: '19'
    text_content: '<div>En base a la experiencia que se ha ido obteniendo a través de la operación de tiendas en distintas épocas y la expansión que se ha tenido en diferentes Estados de la República, se han establecido desde el Corporativo:</div><div><br></div><div><ol><li><span style="line-height: 1.42857;">Tabuladores de sueldos para los diferentes puestos de la tienda para empleados con sueldos fijos, y&nbsp;</span></li><li><span style="line-height: 1.42857;">Porcentajes de comisiones sobre ventas que varían entre los diferentes departamentos de la tienda dependiendo de grado de complejidad o especialización para realizar la venta.</span></li></ol></div><div>Los tabuladores muestran los montos mínimos y máximos que promueven que los empleados que destaquen puedan aspirar a ganar más, dentro del mismo rango del tabulador o bien en una promoción a un puesto superior, que conlleve ganar mas por ascender de rango en el tabulador.</div>   '
