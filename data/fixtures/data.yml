    id_usuario_creo: '44'
    text_content: "<p>Para llevar acabo la selecci&oacute;n de los becarios que estar&aacute;n prestando servicios por un tiempo a Papeles Corrugados, se debe realizar lo siguiente:</p>\n\n<ul>\n	<li>Se realizan llamados a las instituciones educativas para solicitar la colaboraci&oacute;n de los j&oacute;venes en nuestra empresa, o el mismo alumno viene a solicitar una vacante para realizar sus pr&aacute;cticas profesionales.</li>\n	<li>Se entrevistan a los&nbsp;alumnos: primero el jefe&nbsp;de Recursos Humanos y despu&eacute;s el jefe de departamento.</li>\n	<li>Una vez seleccionado al candidato idoneo para la vacante de becario, se solicita documentaci&oacute;n de la escuela para sus firma (Convenio)</li>\n	<li>Se solicita documentaci&oacute;n personal al&nbsp;alumno para la integraci&oacute;n de su expediente.</li>\n	<li>Se le da un curso de inducci&oacute;n y presetaci&oacute;n al personal en general.</li>\n	<li>Por &uacute;ltimo el o los departamentos que reciben a los becarios; elaboran un programa para la estancia del becario.</li>\n</ul>\n"
