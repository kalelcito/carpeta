  programa_seccion_1209:
    programa: programa_237
    id_seccion: '3'
    id_usuario_creo: '44'
    text_content: "<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-001.pdf\" target=\"_blank\">NOM-001-STPS-2008, </a>Edificios, locales, instalaciones y &aacute;reas en los centros de trabajo - Condiciones de seguridad.<br />\nD.O.F. 24-XI-2008.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-002.pdf\" target=\"_blank\">NOM-002-STPS-2010,</a> Condiciones de seguridad - Prevenci&oacute;n y protecci&oacute;n contra incendios en los centros de trabajo.<br />\nD.O.F. 9-XII-2010.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-004.pdf\" target=\"_blank\">NOM-004-STPS-1999, </a>Sistemas de protecci&oacute;n y dispositivos de seguridad de la maquinaria y equipo que se utilice en los centros de trabajo.<br />\nD.O.F. 31-V-1999.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-005.pdf\" target=\"_blank\">NOM-005-STPS-1998, </a>Relativa a las condiciones de seguridad e higiene en los centros de trabajo para el manejo, transporte y almacenamiento de sustancias qu&iacute;micas peligrosas.<br />\nD.O.F. 2-II-1999.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-006.pdf\" target=\"_blank\">NOM-006-STPS-2000,</a> Manejo y almacenamiento de materiales - Condiciones y procedimientos de seguridad.<br />\nD.O.F. 9-III-2001.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-009.pdf\" target=\"_blank\">NOM-009-STPS-2011</a>, Condiciones de seguridad para realizar trabajos en altura.<br />\nD.O.F. 6-V-2011.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-011.pdf\" target=\"_blank\">NOM-011-STPS-2001, </a>Condiciones de seguridad e higiene en los centros de trabajo donde se genere ruido.<br />\nD.O.F. 17-IV-2002.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-015.pdf\" target=\"_blank\">NOM-015-STPS-2001, </a>Condiciones t&eacute;rmicas elevadas o abatidas de - Condiciones de seguridad e higiene.<br />\nD.O.F. 14-VI-2002.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-019.pdf\" target=\"_blank\">NOM-019-STPS-2011,</a> Constituci&oacute;n, integraci&oacute;n, organizaci&oacute;n y funcionamiento de las comisiones de seguridad e higiene.<br />\nD.O.F. 13-IV-2011.</p>\n\n<p>&nbsp;</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-020.pdf\" target=\"_blank\">NOM-020-STPS-2011, </a>Recipientes sujetos a presi&oacute;n, recipientes criog&eacute;nicos y generadores de vapor o calderas - Funcionamiento - Condiciones de Seguridad.<br />\nD.O.F. 27-XII-2011.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-021.pdf\" target=\"_blank\">NOM-021-STPS-1993, </a>Relativa a los requerimientos y caracter&iacute;sticas de los informes de los riesgos de trabajo que ocurran, para integrar las estad&iacute;sticas.<br />\nD.O.F. 24-V-1994.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-022.pdf\" target=\"_blank\">NOM-022-STPS-2008</a>, Electricidad est&aacute;tica en los centros de trabajo - Condiciones de seguridad.<br />\nD.O.F. 7-XI-2008.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-024.pdf\" target=\"_blank\">NOM-024-STPS-2001,</a> Vibraciones - Condiciones de seguridad e higiene en los centros de trabajo.<br />\nD.O.F. 11-I-2002.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-025.pdf\" target=\"_blank\">NOM-025-STPS-2008,</a> Condiciones de iluminaci&oacute;n en los centros de trabajo.<br />\nD.O.F. 20-XII-2008.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-026.pdf\" target=\"_blank\">NOM-026-STPS-2008, </a>Colores y se&ntilde;ales de seguridad e higiene, e identificaci&oacute;n de riesgos por fluidos conducidos en tuber&iacute;as.<br />\nD.O.F. 25-XI-2008.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-027.pdf\" target=\"_blank\">NOM-027-STPS-2008</a>, Actividades de soldadura y corte - Condiciones de seguridad e higiene.<br />\nD.O.F. 7-XI-2008.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-029.pdf\" target=\"_blank\">NOM-029-STPS-2011,</a> Mantenimiento de las instalaciones el&eacute;ctricas en los centros de trabajo - Condiciones de seguridad.<br />\nD.O.F. 29-XII-2011.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-030.pdf\" target=\"_blank\">NOM-030-STPS-2009, </a>Servicios preventivos de seguridad y salud en el trabajo - Funciones y actividades.<br />\nD.O.F. 22-XII-2009.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-031.pdf\" target=\"_blank\">NOM-031-STPS-2011, </a>Construcci&oacute;n - Condiciones de seguridad y salud en el trabajo.<br />\nD.O.F. 4-V-2011.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-100.pdf\" target=\"_blank\">NOM-100-STPS-1994, </a>Seguridad - Extintores contra incendio a base de polvo qu&iacute;mico seco con presi&oacute;n contenida - Especificaciones.<br />\nD.O.F. 8-I-1996.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-103.pdf\" target=\"_blank\">NOM-103-STPS-1994, </a>Seguridad - Extintores contra incendio a base de agua con presi&oacute;n contenida.<br />\nD.O.F. 10-I-1996.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-104.pdf\" target=\"_blank\">NOM-104-STPS-2001, </a>Agentes extinguidores - Polvo qu&iacute;mico seco tipo ABC, a base de fosfato mono am&oacute;nico.<br />\nD.O.F. 17-IV-2002.</p>\n\n<p><br />\n<a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-113.pdf\" target=\"_blank\">NOM-113-STPS-2009, </a>Seguridad - Equipo de protecci&oacute;n personal - Calzado de protecci&oacute;n - Clasificaci&oacute;n, especificaciones y m&eacute;todos de prueba.<br />\nD.O.F. 22-XII-2009.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-115.pdf\" target=\"_blank\">NOM-115-STPS-2009, </a>Seguridad - Equipo de protecci&oacute;n personal - Cascos de protecci&oacute;n - Clasificaci&oacute;n, especificaciones y m&eacute;todos de prueba.<br />\nD.O.F. 22-XII-2009.</p>\n\n<p><a href=\"http://www.stps.gob.mx/bp/secciones/dgsst/normatividad/normas/Nom-116.pdf\" target=\"_blank\">NOM-116-STPS-2009,</a> Seguridad - Equipo de protecci&oacute;n personal - Respiradores purificadores de aire de presi&oacute;n negativa contra part&iacute;culas nocivas - Especificaciones y m&eacute;todos de prueba.<br />\nD.O.F. 22-XII-2009.</p>\n"
