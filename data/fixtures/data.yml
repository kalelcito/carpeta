    id_seccion: '4'
    id_usuario_creo: '17'
    text_content: ' <div style="text-align: justify;"><span style="line-height: 1.42857;"><b>Promover; medidas que ayuden a la salud integral del colaborador y otros grupos de interés, ofreciendo atención oportuna. Llevando (si así lo requiere) a las instalaciones Sears Tampico una atención completa para un diagnóstico oportuno.</b></span></div><div style="text-align: justify;"><span style="line-height: 1.42857;"><b><br></b></span></div><div style="text-align: justify;"><span style="line-height: 1.42857;"><b>Prevenir: enfermedades crónicas, generales o de tipo contagioso, para mantener la calidad de vida del personal y otros grupos de interés.</b></span></div><div style="text-align: justify;"><span style="line-height: 1.42857;"><b><br></b></span></div><div style="text-align: justify;"><b>Logrando así un ambiente laboral más humano y sano.   </b></div>  '
