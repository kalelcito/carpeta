  programa_seccion_440:
    programa: programa_83
    id_seccion: '1'
    id_usuario_creo: '34'
    text_content: "<p>Durante el proceso de producci&oacute;n, la empresa genera residuos s&oacute;lidos y &nbsp;l&iacute;quidos, que generan contaminaci&oacute;n al medio ambiente, hoy en d&iacute;a &nbsp;se debe dar cumplimiento a normas nacionales estandarizadas en&nbsp;nateria de proteccion al suelo.&nbsp;</p>\n\n<p>&nbsp;</p>\n\n<p>La empresa Pel&iacute;culas Pl&aacute;sticas S.A de C.V &nbsp;busca consolidarse en un sano crecimiento estando comprometida al cuidado del medio ambiente, por ello ha generado programas que ayuden a este prop&oacute;sito, hoy en d&iacute;a esos programas implementados se han mejorado, en beneficio de todos.</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-08-14 15:44:08'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_441:
    programa: programa_83
    id_seccion: '2'
    id_usuario_creo: '34'
    text_content: "<p>La empresa ha buscado sistemas que le permitan una mayor eficacia para el desarrollo de sus actividades, sin dejar a un lado el cuidado del medio ambiente, y ahora est&aacute; en busca de la mejora continua, esto mediante la elaboraci&oacute;n de programas para su cuidado, &nbsp;con esto se lograra una disminuci&oacute;n de la contaminaci&oacute;n hacia el medio ambiente, menor generaci&oacute;n de residuos, mayor control sobre sus residuos, mejor identificaci&oacute;n y uso de las sustancias qu&iacute;micas usadas en proceso, ahorro econ&oacute;mico por la &nbsp;buena utilizaci&oacute;n de materia prima, todo ello para el beneficio del personal, la empresa y sobretodo del medioambiente.</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-08-14 15:44:20'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_442:
    programa: programa_83
    id_seccion: '3'
    id_usuario_creo: '34'
    text_content: "<p>Ley general equilibrio ecol&oacute;gico y protecci&oacute;n al ambiente LGEEPA.</p>\n\n<p>Ley General Para La Prevenci&oacute;n Y Gesti&oacute;n Integral de los Residuos (LGPGIR) en el Cap&iacute;tulo II (Planes de Manejo).</p>\n\n<p>NOM-002-SEMARNAT-1996 (que establece los l&iacute;mites m&aacute;ximos permisibles de contaminantes en las descargas de aguas residuales a los sistemas de alcantarillado urbano o municipal).</p>\n\n<p>NOM-052-SEMARNAT-2005 (Que establece las caracter&iacute;sticas, el procedimiento de identificaci&oacute;n, clasificaci&oacute;n y los listados de los residuos peligrosos).</p>\n\n<p>NOM-053-SEMARNAT-1993 (Que establece el procedimiento para llevar a cabo la prueba de extracci&oacute;n para determinar los constituyentes que hacen a un residuo peligroso por su toxicidad al ambiente).</p>\n\n<p>NOM-054-SEMARNAT-1993(que establece el procedimiento para determinar la incompatibilidad entre dos o m&aacute;s residuos considerados como peligrosos).</p>\n\n<p>NOM-123-SEMARNAT-1998 Que establece el contenido m&aacute;ximo permisible de compuestos org&aacute;nicos vol&aacute;tiles (COVs).</p>\n"
    comentario_consultor: ''
