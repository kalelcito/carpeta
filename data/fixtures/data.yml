    text_content: "<p class=\"Default\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-bidi-font-weight:bold\">Las personas recién egresadas del nivel medio\nsuperior y superior, tiene la necesidad de buscar un empleo para resolver sus\nnecesidades básicas o buscan el apoyo a su familia aumentando los ingresos\neconómicos a su hogar,<o:p></o:p></span></p>\n\n<p style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-ansi-language:ES-MX\">Sears Celaya ofrece la posibilidad de incursionar en\nel campo profesional&nbsp; para sugerir,\ntransformar y proyectar una fuente activa de trabajo, apoyando a las\nnecesidades sociales de nuestra comunidad. Estas actividades ayudan fortalecer,\nlas actitudes y habilidades del personal recién egresado dando la oportunidad\nde comenzar su experiencia labora en nuestra empresa<b>.&nbsp;<o:p></o:p></b></span></p>   "
