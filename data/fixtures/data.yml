    id_seccion: '2'
    id_usuario_creo: '19'
    text_content: 'Los principales beneficiados respecto a la concientizacion de un programa para el cuidado del medio ambiente (AGUA) son diferentes grupos de interés.&nbsp;<div>por otra parte los clientes internos y externos tendrán una visión positiva hacia la compañía, ya que tendrán la percepción de que SEARS es una empresa amigable con el medio ambiente, así como también se preocupa por concientizar a todos los involucrados en optar medidas preventivas y correctivas en sus centros de trabajo y en su hogar.</div><div>En los cuales los integrantes mas pequeños del hogar &nbsp;se involucren en cuidar este vital liquido.</div>'
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-28 19:25:55'
    actualizado: '2016-01-21 17:39:06'
