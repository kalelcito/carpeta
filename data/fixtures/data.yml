  programa_seccion_1242:
    programa: programa_77
    id_seccion: '7'
    id_usuario_creo: '34'
    text_content: "<p><strong>Pol&iacute;tica de Jubilaci&oacute;n y Despido.&nbsp;</strong>En Pel&iacute;culas Pl&aacute;sticas manifestamos a trav&eacute;s de esta Pol&iacute;tica la garant&iacute;a de respetar la dignidad de las personas en todo momento.&nbsp;<a id=\"1 Consúltese en  LFT el Título Segundo, Capítulo IV y V., Art. 46 al 55 y en la CPEUM El Capítulo VI, apartado A, artículo 123, fracción XXII.\" name=\"1 Consúltese en  LFT el Título Segundo, Capítulo IV y V., Art. 46 al 55 y en la CPEUM El Capítulo VI, apartado A, artículo 123, fracción XXII.\">1</a></p>\n\n<p><strong>TRATO DIGNO.&nbsp;</strong>El departamento de Recursos Humanos, llevar&aacute;&nbsp;a cabo las separaciones del personal bajo los siguientes lineamientos:</p>\n\n<ol>\n	<li><strong>Consideraci&oacute;n.&nbsp;</strong>Sin dejar de ser profesional, quien comunique el despido ser&aacute; en todo momento respetuoso. Primero: Se le comunicar&aacute; al afectado de&nbsp;manera directala terminaci&ograve;n laboral, detallando las causas por las que se tom&oacute; tal decisi&oacute;n. Segundo: Se mostrar&aacute; respeto y consideraci&oacute;n al realizar el despido en un lugar privado.&nbsp;Se debe mirar a la cara al afectado (a) y evitar largos silencios, hay que mostrar sensibilidad, humanidad pero sin mezclar situaciones personales, sobre todo si se llev&oacute; una relaci&oacute;n cordial con el subordinado (a).</li>\n	<li><strong>Cero expectativas.&nbsp;</strong>Se evitar&aacute;, crear falsas expectativas sobre una reubicaci&oacute;n.</li>\n	<li><strong>&iquest;Cuesti&oacute;n de d&iacute;as?&nbsp;</strong>&nbsp;Deber&aacute;n darse indicaciones precisas acerca del procedimiento y tr&aacute;mites consecuentes a la salida, definir claramente los tiempos y/o fechas en que se cobrar&aacute; el finiquito.</li>\n	<li><strong>Renuncia Voluntaria.&nbsp;</strong>Siempre se indagar&agrave; la causa que orilla al trabajador a renunciar a la relaci&oacute;n laboral, buscando la posibilidad de retenerle.</li>\n</ol>\n\n<p><strong>Terminaci&oacute;n laboral.&nbsp;</strong>En Peliculas Plasticas S.A. de C.V. se cumplir&aacute; en todo momento con lo dispuesto en&nbsp; la Ley Federal del Trabajo Mexicana (LFT) y en La Constituci&oacute;n Pol&iacute;tica de los Estados Unidos Mexicanos (CPEUM) al terminarse la relaci&oacute;n laboral.</p>\n\n<ol>\n	<li>El afectado (a), en el departamento de R.H. realizar&aacute; las siguientes actividades:\n	<ol>\n		<li>Presentaci&oacute;n de la renuncia por escrito.</li>\n		<li>Entrega de equipo, herramienta, llaves, etc., bajo su resguardo. (Vale).</li>\n		<li>Entrega de claves de acceso a equipos, p&aacute;ginas Web, y/o programas. (Cuando existan).</li>\n		<li>Entrega de identificaci&oacute;n de la empresa.</li>\n		<li>Entrevista de salida contestada y firmada. &nbsp;</li>\n	</ol>\n	</li>\n	<li><strong>&iquest;Buscar empleo?</strong> El departamento de Recursos Humanos entregar&aacute; al trabajador que se retira, &nbsp;dos tr&iacute;pticos con orientaci&oacute;n sobre &quot;Como buscar empleo&quot; y &quot;como prepararse para la entrevista de trabajo&quot;, As&iacute; mismo, se le entregar&agrave;n Cartas de presentaci&ograve;n para 3&nbsp;bolsas de empleo.</li>\n</ol>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n"
    comentario_consultor: ''
