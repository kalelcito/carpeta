    id_seccion: '7'
    id_usuario_creo: '19'
    text_content: '<div>El procedimiento de este programa está clasificado en diferentes etapas y subprogramas:</div><div><ol><li><span style="line-height: 1.42857;">Reubicación laboral.</span></li><li><span style="line-height: 1.42857;">Orientación laboral.</span></li></ol><span style="line-height: 1.42857;">Desvinculación laboral.</span></div><div><br></div><div style="text-align: justify;">El primero consiste en la reubicación de la fuente de trabajo para los colaboradores por cierre de unidades, trasferencias a unidades nuevas o existentes por intereses de la Compañía o del colaborador y reorientación de la carrera profesional o desempeño de trabajo (promoción a mejores condiciones de trabajo).</div><div>A continuación los pasos para cumplir dicho programa:</div><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div><span style="line-height: 1.42857;"><font size="3">1.1.- Se evalúan las capacidades, conocimientos, experiencias y aptitudes de quienes serán candidatos a cambios o reubicaciones.</font></span></div><div><font size="3">1.2.- Se entrevista a los candidatos y se les expone las plazas disponibles.</font></div><div><font size="3">1.3.- Se ofrece la plaza con condiciones similares al que actualmente desempeña, o de acuerdo a su vocación y preparación profesional, buscando beneficiar al empleado en lo económico, profesional o ubicación geográfica.</font></div><div><font size="3">1.4.- Se acuerda las condiciones de cambio con la debida autorización del colaborador y la empresa.</font></div><div><font size="3">1.5.- Se revisa y procede a la habilitación del colaborador para desempeñar sus nuevas funciones.</font></div><div><font size="3">1.6.- Inicio de actividades en la nueva unidad o puesto de trabajo.</font></div><div><font size="3">1.7.- Acompañamiento y evaluación permanente para verificar la evolución mediante entrevistas y observación directa.</font></div></blockquote><div><br></div><div style="text-align: justify;">La Orientación Laboral, consiste en el seguimiento continuo que se da a los colaboradores dentro de la empresa para conocer sus avances, inquietudes y dudas a lo largo de su trayectoria laboral, con el propósito de esclarecer y hacer más placentera la estancia dentro de la compañía, además de hacer notar las ventajas competitivas y hacer reflexión si en un momento tiene la inquietud o decisión de retirarse de su empleo:</div><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div><font size="3">2.1.- Periódicamente al colaborador se le entrevista de manera informal para conocer sus inquietudes, dudas o necesidades para desempeñar su trabajo y respeto a sus condiciones de trabajo.</font></div><div><font size="3">2.2.- En caso de encontrar áreas de oportunidad se atienden y corrigen en la unidad de trabajo.</font></div><div><font size="3">2.3.- De manera periódica &nbsp;se diagnostica el clima laboral y se elabora un plan de acción sobre las áreas de oportunidad para solucionarse entre el responsable del área y unidad, en apoyo con las &nbsp;áreas de RRHH y en beneficio de mejorar el clima y nivel de satisfacción de los colaboradores.</font></div><div><font size="3">2.4.- Se da seguimiento al colaborador hasta garantizar que sus dudas, inquietudes y condiciones de trabajo le tengan satisfecho de acuerdo a lo ofrecido por la empresa.</font></div><div><font size="3">2.5.- Cuando el colaborador tiene la inquietud de retirarse de su empleo, el comité de salida integrado por el responsable de la unidad, jefe inmediato y RRHH, lo entrevistan para conocer la causa real de salida, dar apoyo si lo requiere, hacer notar las ventajas de su relación laboral e invitarlo a seguir laborando.</font></div><div><font size="3">2.6.- Si el colaborador toma la decisión de retirarse se agradece su estancia en la compañía y se le orienta sobre el procedimiento de salida, para garantizar el servicio y nivel de satisfacción hasta el último momento de vinculación con la compañía.</font></div></blockquote><div><br></div><div style="text-align: justify;">La desvinculación laboral se entiende por la decisión del colaborador o de la empresa para dar por terminada la relación laboral, buscando que la salida sea digna y a favor de las partes para evitar confusiones o conflictos de tipo laboral, facilitando la inmersión del colaborador al mercado laboral:</div><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div><font size="3">3.1.- Cuando el colaborador notifica su interés por retirarse de la unidad es atendido por el ???comité de salida??? para conocer la causa real y orientar tratando de retener al empleado.</font></div><div><font size="3">3.2.- Una vez que el colaborador toma la decisión de retirarse se le da trámite administrativo y agradece su estancia en la compañía.</font></div><div><font size="3">3.3.- Se le solicita el llenado de la entrevista de salida para conocer su opinión sobre su estancia en la empresa (se analizan para corrigen las áreas de oportunidad y promover las opiniones positivas).</font></div><div><font size="3">3.3.- Se hace entrega de su constancia de empleo para facilitar su inserción laboral.</font></div><div><font size="3">3.4.- Se le entrega su carta de agradecimiento y recomendaciones para la búsqueda efectiva de empleo.</font></div><div><font size="3">La compañía siempre busca la retención de su personal, sin embargo cuando se debe corregir el desempeño del colaborador se lleva a cabo mediante un proceso correctivo con los siguientes pasos:</font></div><div><font size="3">3.5.- Se le notifica de manera verbal al colaborador el área de oportunidad y se establecen compromisos para corregir las desviaciones, se supervisa de manera directa.</font></div><div><font size="3">3.6.- En caso de reincidir se notifica por escrito de manera tripartita (colaborador, jefe directo y RRHH), se refrendan o fortalecen los compromisos.</font></div><div><font size="3">3.7.- Si reincide, dependiendo de la gravedad se informa por escrito por vez segunda, de manera tripartita, para reforzar y fortalecer compromisos de mejora.</font></div><div style="text-align: justify;"><font size="3">3.8.- Si el problema persiste se toma la decisión de retiro negociando la salida o reubicación del colaborador de acuerdo a sus competencias, de suceder lo último se sigue el proceso de ???reubicación laboral???.</font></div><div style="text-align: justify;"><font size="3">3.9.- Se entrega constancia de empleo, recomendaciones para la búsqueda efectiva de empleo y agradece la estancia en la compañía.</font></div></blockquote><div style="text-align: justify;"><br></div><div style="text-align: justify;">Durante el proceso de este programa el colaborador tiene el acompañamiento y evaluación permanente, en donde se verifica su evaluación, mediante entrevistas, observación directa u otras técnicas de recolección de datos.&nbsp;</div><div><br></div>   '
    comentario_consultor: ''
