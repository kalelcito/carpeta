  programa_seccion_1276:
    programa: programa_247
    id_seccion: '7'
    id_usuario_creo: '44'
    text_content: "<p><strong>1.1 Planificaci&oacute;n de la capacitaci&oacute;n</strong></p>\n\n<p>El jefe de Recursos Humanos emite un memor&aacute;ndum y se los hace llegar a todos los jefes de departamentos en el mes de noviembre, en donde les solicita le remitan los cursos de capacitaci&oacute;n que hayan detectado como necesarios para que el personal a su cargo realice en forma eficiente su trabajo, dichos cursos ser&aacute;n recibidos a m&aacute;s tardar el 30 de noviembre. Con la informaci&oacute;n recibida, en el mes de diciembre se re&uacute;nen el Director General, el Director Administrativo, el Jefe de aseguramiento de Calidad y el Jefe de Recursos Humanos para elaborar el &ldquo;programa anual de capacitaci&oacute;n&rdquo;; para cursos espec&iacute;ficos y para cursos del Sistema de Aseguramiento de Calidad.</p>\n\n<p>En caso de ser necesaria capacitaci&oacute;n adicional a la establecida en el &ldquo;programa de capacitaci&oacute;n&rdquo;, el jefe de departamento lo solicita por escrito al Jefe de Recursos Humanos, quien evaluar&aacute; la viabilidad del mismo, as&iacute; como la asignaci&oacute;n de recursos necesarios; comunic&aacute;ndolo al &aacute;rea solicitante.</p>\n\n<p><strong>1.2 Planeaci&oacute;n y desarrollo de la capacitaci&oacute;n.</strong></p>\n\n<p>Una vez autorizado el Programa de Capacitaci&oacute;n; se procede a la calendarizaci&oacute;n de los cursos y coordinaci&oacute;n de la impartici&oacute;n de los mismos.</p>\n\n<ul>\n	<li>\n	<p>Recursos Humanos coordina las actividades necesarias para la impartici&oacute;n de los cursos, tales como: invitaciones, materiales de apoyo, instalaciones, solicitud de colaboraci&oacute;n de jefes inmediatos de instructores internos asignados, etc.</p>\n	</li>\n	<li>\n	<p>En caso de instructores externos, Recursos Humanos contacta, cotiza, eval&uacute;a y hace arreglos necesarios para la impartici&oacute;n de los cursos.</p>\n	</li>\n	<li>\n	<p>Los jefes de departamento y/o &aacute;rea, son responsables de brindar las facilidades necesarias al personal asignado a cada curso, para la impartici&oacute;n en los mismos. En caso de situaciones de emergencia, el jefe de departamento, notificara por escrito a Recursos Humanos oportunamente, para reprogramar o asignar a otro personal; la participaci&oacute;n en dicho curso.</p>\n	</li>\n</ul>\n\n<p><strong>1.3 Seguimiento y evaluaci&oacute;n de la capacitaci&oacute;n.</strong></p>\n\n<p>Para mantener evidencia de la capacitaci&oacute;n del personal, el Jefe de Recursos Humanos conserva los registros correspondientes tales como listas de asistencia a cursos, reporte del registro de capacitaci&oacute;n (Diplomas de participaci&oacute;n y/o de aprobaci&oacute;n) y evaluaciones de aprovechamiento entre otras cosas, en la carpeta de capacitaci&oacute;n.</p>\n\n<p>&nbsp;</p>\n\n<ul>\n	<li>\n	<p>Las listas de asistencia ser&aacute;n proporcionadas para su llenado al inicio de cada curso (en caso de que el curso sea impartido en las instalaciones de la empresa).</p>\n	</li>\n	<li>\n	<p>Si el curso requiere aprobaci&oacute;n clasificatoria, cada instructor realizar&aacute; evaluaciones a los participantes el final de cada curso, entregando los resultados a Recursos Humanos.</p>\n	</li>\n	<li>\n	<p>Al final del curso, y de acuerdo a las pol&iacute;ticas de cada instituci&oacute;n organismo &ograve; instructor independiente externo, se otorgar&aacute; &ograve; no se otorgar&aacute; diploma o constancia de participaci&oacute;n al personal; los instructores internos deber&aacute;n otorgar diploma cuando el curso impartido sea igual a cuatro horas o m&aacute;s de duraci&oacute;n. Recursos Humanos conservar&aacute; copia de los mismos en la carpeta de capacitaci&oacute;n.</p>\n	</li>\n</ul>\n\n<p>Con la finalidad de evaluar la eficacia de la capacitaci&oacute;n proporcionada; cada jefe inmediato del personal capacitado, informar&aacute; por escrito a Recursos Humanos, en un lapso de diez a treinta d&iacute;as, del aprovechamiento de la misma a trav&eacute;s del desempe&ntilde;o de las funciones diarias, y de la mejora obtenida por el empleado en el &aacute;rea correspondiente, en el formato eficacia de la capacitaci&oacute;n.</p>\n\n<p>&nbsp;</p>\n"
