    text_content: 'Sears Tampico siempre ha mantenido prácticas dignas y humanas para<div>&nbsp;la terminación de las relaciones laborales con todo su personal.<span style="line-height: 1.42857;">Respetando en todo&nbsp;</span></div><div><span style="line-height: 1.42857;">momento su dignidad, sus derechos laborales y humanos con un trato respetuoso,</span></div><div><span style="line-height: 1.42857;">cordial y justo y siempre apegado a la ley.</span></div>'
