  programa_seccion_1353:
    programa: programa_261
    id_seccion: '7'
    id_usuario_creo: '44'
    text_content: "<p><strong>Programa de continuaci&oacute;n de estudios.</strong></p>\n\n<p><strong>Primaria y secundaria</strong></p>\n\n<ul>\n	<li>\n	<p>Es un procedimiento abierto para personas mayores de 18 a&ntilde;os.</p>\n	</li>\n	<li>\n	<p>El programa consiste en horarios flexible para que no descuiden su trabajo.</p>\n	</li>\n	<li>\n	<p>La instituci&oacute;n le otorga los libros y las clases son impartidas por profesores pagados por la empresa, los estudiantes presentan un examen para evaluar el avance que se ha tenido.</p>\n	</li>\n	<li>\n	<p>La empresa est&aacute; comprometida a das seguimiento a los estudiantes para ver su desempe&ntilde;o.</p>\n	</li>\n	<li>\n	<p>Tienen que concluir la tira de materias los trabajadores, al concluirlas el instituto le otorga los certificados a la empresa y la empresa realiza una ceremonia de entrega de documentos.</p>\n	</li>\n</ul>\n\n<p>Cabe destacar que para obtener el reconocimiento como&nbsp;empresa libre de rezago estudiantil falta solo la calificaci&oacute;n de uno de los trabajadores de la planta, para poder finalizar la actualizaci&oacute;n y apoyo a la educaci&oacute;n a nivel secundaria en Papeles Corrugados.</p>\n\n<p><strong>Preparatoria propuesta prepa net</strong></p>\n\n<p>Convocatoria para el personal del Grupo La Moderna, dise&ntilde;ada para personas con recursos econ&oacute;micos limitados que no pueden complementar sus estudios en un esquema de educaci&oacute;n tradicional. Es un sistema flexible para los alumnos porque no necesitan asistir a un sal&oacute;n de clases y pueden estudiar desde cualquier computadora sin importar el horario. Pueden llevar como m&aacute;ximo seis materias por tres per&iacute;odos acad&eacute;micos, de cuatro meses cada uno, durante el a&ntilde;o.</p>\n\n<p>El plan de estudios consta de 33 materias con el siguiente sistema:</p>\n\n<ul>\n	<li>\n	<p>Enero- Abril</p>\n	</li>\n	<li>\n	<p>Mayo- Agosto</p>\n	</li>\n	<li>\n	<p>Septiembre-Diciembre</p>\n	</li>\n</ul>\n\n<p>El costo total por materia es de $680.00, se les otorgara una beca del 80% a los alumnos, 40% lo cubre el Grupo La Moderna, 40% el Tecnol&oacute;gico de Monterrey y el 20% restante lo cubre el alumno, de esta forma le permite estudiar de una manera accesible. Por medio de esta herramienta, los empleados del Grupo La Moderna pueden continuar con sus estudios de preparatoria al mismo tiempo que seguir trabajando y superarse profesionalmente.</p>\n\n<p>El principal objetivo para el Grupo La Moderna es aumentar el nivel educativo del personal, as&iacute; como lograr que los alumnos actuales contin&uacute;en y se grad&uacute;en sin que deserten de sus estudios en Prepa Net.</p>\n\n<p>El p&uacute;blico meta del Grupo La Moderna son todos los empleados que laboran en el grupo con estudios m&iacute;nimos de nivel de secundaria.</p>\n\n<p>Requisitos:</p>\n\n<ul>\n	<li>\n	<p>Ser empleado de alguna filial del Grupo La Moderna</p>\n	</li>\n	<li>\n	<p>Certificado de secundaria, promedio m&iacute;nimo de 70.</p>\n	</li>\n	<li>\n	<p>Tener conocimientos b&aacute;sicos de computadora, en caso de que no sea as&iacute;, ser&aacute; necesario acreditar un curso de habilidades b&aacute;sicas en inform&aacute;tica.</p>\n	</li>\n	<li>\n	<p>Cumplir con los requisitos solicitados por Prepa Net:</p>\n	</li>\n</ul>\n\n<p><strong>Licenciatura</strong></p>\n\n<ul>\n	<li>\n	<p>Los empleados de la planta podr&aacute;n obtener una beca para licenciatura , realizando lo siguiente:</p>\n	</li>\n	<li>\n	<p>Realizar una solicitud por escrito, donde establezca la necesidad de la preparaci&oacute;n hacia el estudio.</p>\n	</li>\n	<li>\n	<p>La solicitud ser&aacute; evaluada por el Comit&eacute; de becas.</p>\n	</li>\n	<li>\n	<p>Se otorga el apoyo al empleado, considerando, la resoluci&oacute;n del Presidente Ejecutivo con la condici&oacute;n de siempre mantener un m&iacute;nimo de promedio de 85 puntos sobre 100 en sus calificaciones.</p>\n	</li>\n</ul>\n\n<p><strong>Maestr&iacute;a</strong></p>\n\n<ul>\n	<li>\n	<p>Los empleados de confianza de la planta podr&aacute;n obtener una beca para maestr&iacute;as, realizando lo siguiente:</p>\n	</li>\n	<li>\n	<p>Realizar una solicitud por escrito, donde establezca la necesidad de la preparaci&oacute;n hacia el estudio.</p>\n	</li>\n	<li>\n	<p>La solicitud ser&aacute; evaluada por el Comit&eacute; de becas.</p>\n	</li>\n	<li>\n	<p>Se otorga el apoyo al empleado, considerando, la resoluci&oacute;n por el Comit&eacute; con la condici&oacute;n de siempre mantener un m&iacute;nimo de promedio de 85 puntos sobre 100 en sus calificaciones.</p>\n	</li>\n</ul>\n\n<p><strong>Ingles</strong></p>\n\n<ul>\n	<li>\n	<p>Los empleados de medio y altos mandos as&iacute; como tambi&eacute;n agentes de ventas de la planta, podr&aacute;n obtener una beca para clases de ingl&eacute;s, realizando lo siguiente:</p>\n	</li>\n	<li>\n	<p>Realizar una solicitud por escrito, donde establezca la necesidad de la preparaci&oacute;n hacia el estudio.</p>\n	</li>\n	<li>\n	<p>La solicitud ser&aacute; evaluada por el Presidente Ejecutivo de la empresa.</p>\n	</li>\n</ul>\n"
