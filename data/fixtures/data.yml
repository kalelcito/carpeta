  programa_seccion_1152:
    programa: programa_225
    id_seccion: '7'
    id_usuario_creo: '18'
    text_content: "<p>Al ingresar a la empresa los SRH en unidades y oficinas promueven como estrategia de captaci&oacute;n de talento la Compensaci&oacute;n y beneficios que ofrecemos en Sears.</p>\n\n<p>Mec&aacute;nica:</p>\n\n<p>Todos los puestos de la misma categor&iacute;a en Sears reciben la misma compensaci&oacute;n, al cubrir puestos de mayor responsabilidad se ajustan los sueldos y prestaciones de acuerdo a los tabuladores; los diferentes esquemas de pago son:</p>\n\n<p>Sueldos</p>\n\n<ol>\n	<li>Fijos.</li>\n	<li>Comisionistas.</li>\n	<li>Mixtos.</li>\n	<li>Cambios de puesto: La promoci&oacute;n para colaboradores al cambiar de puesto, se ajustan los sueldos de manera mensual en base a resultados hasta ajustar el salario al tabulador del nuevo puesto.</li>\n</ol>\n\n<p>Prestaciones de Ley</p>\n\n<ul>\n	<li>IMSS</li>\n	<li>INFONAVIT</li>\n	<li>Vacaciones</li>\n	<li>Prima vacacional</li>\n	<li>Aguinaldo</li>\n	<li>D&iacute;as festivos: 1ro. Enero, primer lunes de febrero conmemoraci&oacute;n del 5 de febrero, tercer lunes de marzo conmemoraci&oacute;n del 21 de marzo, 1ro de mayo, 16 de septiembre, tercer lunes de noviembre conmemoraci&oacute;n del 20 de nov., el 1ro. de diciembre de cada seis a&ntilde;os, 25 de diciembre y el que determinen las leyes federales y locales electorales.</li>\n</ul>\n\n<p>FARS</p>\n\n<p>El fondo de ahorro revolvente de sears se otorga al ingresar a la empresa. Consiste en un ahorro del 10% del salario base mensual hasta el tope de un Salario M&iacute;nimo mensual de acuerdo a la zona econ&oacute;mica, Sears otorga un 10% adicional. Se entrega al finalizar el a&ntilde;o. No hay retiros parciales del FARS.</p>\n\n<p>VALES DE DESPENSA</p>\n\n<p>Este beneficio consiste en otorgar vales de despensa a todos los colaboradores. Con tope de 3SMG por zona.</p>\n\n<p>Suedo fijo: 10% sobre sueldo base</p>\n\n<p>Sueldo mixto: 10% sobre sueldo base</p>\n\n<p>Comisionistas: 10% del promedio de comisiones percibidas acuerdo a la zona. Afectaci&oacute;n en faltas e incapacidades. Los vales de despensa se entregan al t&eacute;rmino de la segunda quincena del mes.</p>\n\n<p>CAJA DE AHORRO</p>\n\n<p>Es opcional al obtener la planta, el descuento es a trav&eacute;s de la n&oacute;mina. Consiste en un ahorro voluntario la aportaci&oacute;n m&iacute;nima es de $60.00.</p>\n\n<p>ALTA</p>\n\n<p>Llenar formato y enviar a CYB para su validaci&oacute;n. Cambio de monto o cantidad llenar &quot;Formato de Ingreso a Caja&quot; y anexar copia de IFE. El monto ahorrado se entrega a fin de a&ntilde;o, se puede retirar el total o reinvertirlo.</p>\n\n<p>RETIRO PARCIAL</p>\n\n<p>Puede retirar el total o el monto que desee, dejando $60.00 anexar copia de IFE. Puede ingresar nuevamente.</p>\n\n<p>RETIRO TOTAL</p>\n\n<p>Para retirar el total ahorrado no deber&aacute; tener pr&eacute;stamo en la caja de ahorro. Llenar formato de &quot;baja de caja&quot; anexar copia de su IFE enviar a CYB.</p>\n\n<p>PR&Egrave;STAMOS DE CAJA DE AHORRO</p>\n\n<p>Para solicitar un pr&eacute;stamo a la caja de ahorro debe ser socio m&iacute;nimo un mes dado de alta en la caja. Debe contar con antig&uuml;edad de 6 mese como en el empresa, el pr&eacute;stamos se realiza contra FARS y aguinaldo.</p>\n\n<p>TIPOS DE PR&Eacute;STAMO</p>\n\n<ol>\n	<li>Ordinario ( a descontar por quincenas v&iacute;a n&oacute;mina) Se descuenta en quincenas hasta el mes de Noviembre. Genera un inter&eacute;s quincenal. se llena &quot;formato pr&eacute;stamo&quot; y se anexa copia de la &uacute;ltima tira de pago, y copia del IFE.</li>\n	<li>Especial (a descontar a fin de a&ntilde;o). Se soliicta a partir del mes de junio. Se decsuenta al fin de a&ntilde;o en Noviembre. Genera inter&eacute;s por mes. Dependiendo del monto se descuenta primero del aguinaldo y despu&eacute;s del FARS.</li>\n</ol>\n\n<p>FONDO DE AHORRO</p>\n\n<p>Consiste en un ahorro del 5% del salario base mensual, opcional al obtener la planta el descuento es a trav&eacute;s de la n&oacute;mina. Hay dos opciones:</p>\n\n<ul>\n	<li>Renta fija.</li>\n	<li>Renta variable.</li>\n</ul>\n\n<p>Las aportaciones pueden ser con tope o sin tope.</p>\n\n<p>ALTA SRH</p>\n\n<p>Llenar un formato con SRH y capturar el alta en sistema.</p>\n\n<p>RETIRO PARCIAL</p>\n\n<p>Para solicitar retiro debe ser despu&eacute;s de un a&ntilde;o de haber ingresado al fondo de ahorro y puede retirarlo en cualquier mes. Puede solicitar ahsta 2 retiros por a&ntilde;o, s&oacute;lo se permite retirar el 75% del total ahorrado. Se tramita con SRH y se anexa copia del IFE.</p>\n\n<p>RETIRO TOTAL DEL FONDO DE AHORRO</p>\n\n<p>Puede darse baja del fondo en cualquier momento. Para los reingresos s&oacute;lo desp&uacute;es de un a&ntilde;o en que se di&oacute; de baja del fondo de ahorro.</p>\n\n<p>ANTICIPO DE SUELDO</p>\n\n<p>Para tramitar solicitar a SRH &quot;Formato de anticipo de sueldo&quot; llenarlo y enviar a n&oacute;mina para su autorizaci&oacute;n. Comisionista: se consulta de acuerdo al sueldo que va a percibir. Sueldo fijo: los d&iacute;as devengados/3 al d&iacute;a en que lo solicita. Pueden solicitarse s&oacute;lo 2 anticipos al a&ntilde;o.</p>\n\n<p>PERMISOS ESPECIALES:</p>\n\n<p>Se otorgan de acuerdo a los siguientes eventos:</p>\n\n<ul>\n	<li>D&iacute;a de boda del empleado (1)</li>\n	<li>D&iacute;a de Jura de bandera de servicio militar (1)</li>\n	<li>Hombres el d&iacute;a que nace un hijo (5)</li>\n	<li>Por muerte de un familiar hasta 4.</li>\n</ul>\n\n<p>PLAN DE PENSIONES</p>\n\n<p>Requisitos fecha antes del 30 de junio 1997: puede jubilarse a los 65 a&ntilde;os de edad y al menos 15 a&ntilde;os en la empresa.</p>\n\n<p>Anticipada: Jubilarse a los 55 a&ntilde;os y al menos con 15 a&ntilde;os de antig&uuml;edad.</p>\n\n<p>Fecha posterior al 30 de junio 1997: a los 65 a&ntilde;os de edad y 31 a&ntilde;os de antig&uuml;edad en la empresa.</p>\n\n<p>Anticipada despu&eacute;s del 30 de junio de 1997: a los 55 a&ntilde;os de edad y contar con al menos 31 a&ntilde;os en la empresa.</p>\n\n<p>CR&Eacute;DITO CCE</p>\n\n<p>La cuenta cortes&iacute;a empleado se tramita s&oacute;lo para colaboradores con planta y se solicita 6 meses despu&eacute;s de adquirirla, esta tarjeta es aceptada en todas las tiendas Sears.L&iacute;mite de cr&eacute;dito de acuerdo al salario base o promedio. Aplica el descuento de empleado.</p>\n\n<p>TR&Aacute;MITE</p>\n\n<p>Se llena solicitud con SRH y se anexa copia de IFE, &uacute;ltimas 2 tiras de pago, copia de gafete o IFE. Descuento de la compra v&iacute;a n&oacute;mina. En incapacidades no genera descuentos.</p>\n\n<p>SEGURO DE VIDA</p>\n\n<p>Se tramita para todos los empleados en Sears al obtener la planta. En caso de fallecimiento e invalidez no tiene costo. El colaborador debe firmar el consentimiento individual. Fijo: 24 meses de sueldo mensual nominal+fondo de ahorro+previsi&oacute;n social. Mixto: 24 meses de sueldo mensual nominal+fondo de ahorro+previsi&oacute;n social+promedio de los &uacute;ltimos meses laborados. Comisionista: 24 meses del promedio de los &uacute;ltimos doce meses laborados.</p>\n\n<p>UNIFORMES</p>\n\n<p>Se otorga al obtener la planta. Se entrega dos uniformes completos una vez al a&ntilde;o. El empleado paga el 50% a trav&eacute;s de la n&oacute;mina en 18 quincenas, sears subsidia el 50%.</p>\n\n<p>DESCUENTO A EMPLEADOS SEARS</p>\n\n<p>Se otorga al empleado y dependientes directos: esposa (o) hijos y padres aplica en todas las tiendas Sears excepto liquidaci&oacute;n. Ropa y calzado 15% y dem&aacute;s departamentos 10%.</p>\n\n<p>DESCUENTO GRUPO CARSO</p>\n\n<p>Se otorga el 10% sobre precio de l&iacute;nea en las empresas de grupo Carso, debe presentar el gafete de empleado. Hay restricciones.</p>\n\n<p>GASTOS M&Eacute;DICOS MAYORES</p>\n\n<p>Este seguro facilita a los empleados de la empresa el acceso a servicios de salud en Instituciones privadas en el caso de eventos fortuitos, sean enfermedades o accidentes. Puede asegurarse en este plan al c&oacute;nyuge e hijos. Se tramita s&oacute;lo para empleados con contrato de planta de manera opcional. Se paga una contribuci&oacute;n de acuerdo al sueldo y se descuenta en la 2da. quincena.</p>\n\n<p>SEGURO DE AUTO</p>\n\n<p>Opcional al obtener la planta a trav&eacute;s de seguros de auto inbursa. El tr&aacute;mite se realiza con el SRH. El empleado debe presentar copia de la factura o carta factura del auto, llenar el formato de solicitud y anexar: copia de la tarjeta de circulaci&oacute;n, copia del gafete y copia del IFE. El pago del seguro es decsuento v&iacute;a n&oacute;mina. Al llegar la p&oacute;liza el colaborador debe firmar y se anexa copia del c&aacute;lculo. El costo depender&aacute; del modelo del auto y la cobertura.</p>\n\n<p>BAJA DEL SEGURO</p>\n\n<p>El empleado puede cancelar este beneficio cuando lo desee. Debe llenar el formato de solicitud de baja se env&iacute;a a seguros inbursa y a n&oacute;mina para cancelar el descuento por este concepto. Baja de la empresa el seguro se cancela en autom&aacute;tico.</p>\n\n<p>BECA TELMEX</p>\n\n<p>Se ofrece la beca a estudiantes del 1er semestre al pen&uacute;ltimo de nivel de licenciatura, maestr&iacute;a y doctorado. Apoyos: econ&oacute;mico mensual, computadora, renta sin costo de servicio infinitum de hasta 1mb, invitaci&oacute;n a cursos, talleres, conferencias, eventos especiales, acceso al portal www.interctuando.org</p>\n\n<p>BECA CARSO</p>\n\n<p>Apoyo una computadora e internet para los hijos de empleados que estudien nivel b&aacute;sico y nivel medio en escuelas dentro del pa&iacute;s.</p>\n"
