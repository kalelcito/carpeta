    text_content: "<p>En la actualidad el cuidado del agua es un tema que no se debe tomar a la ligera,los programas&nbsp;por el agua debe promover el uso eficiente del agua y su conservaci&oacute;n, e impulsar el desarrollo de una cultura del agua, que contribuya a lograr una gesti&oacute;n integrada de los recursos h&iacute;dricos.<br />\n<br />\nLa creaci&oacute;n de estos programas&nbsp;&nbsp;deben significar sobre todo un &eacute;xito en la voluntad de trabajar juntos todoslos trabajadores para definir las acciones de conservaci&oacute;n y cuidado del agua.<br />\n<br />\nEl programa&nbsp;&nbsp;por el ahorro y uso eficiente por el agua comparte la necesidad de que este&nbsp;sea abierto a todos los trabajadores y sus familias.<br />\nNuestras acciones deben ir encaminadas a recuperar los r&iacute;os, lagos, acu&iacute;feros y humedales y lograr que el agua siga siendo fuente de bienestar y prosperidad.&nbsp;</p>\n"
