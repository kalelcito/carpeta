    text_content: "<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\">Convenio\nde confidencialidad por parte de la empresa hacia todo el personal\nque labore dentro de ella y el programa voces anónimas del Grupo La\nModerna.</font></p>   "
