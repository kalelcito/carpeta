    text_content: '  <div><br></div><div><ol><li><span style="line-height: 1.42857143;">En los meses de octubre, noviembre de cada año el Comité recabará información y estadísticas sobre el desarrollo de programas de Calidad Humana y Responsabilidad Social del año correspondiente.</span></li><li><span style="line-height: 1.42857143;">Con la información recabada el Comité realiza un prototipo de Informe integrando:</span></li><ul><li><span style="line-height: 1.42857143;">La mejor practica de cada requisito.</span></li><li><span style="line-height: 1.42857143;">Testimonios recabados.</span></li><li><span style="line-height: 1.42857143;">Integrar indicadores.</span></li></ul><li><span style="line-height: 1.42857143;">Una vez que el prototipo de Informe esté listo, el Comité lo envía al Diseñador Gráfico para que edite e imprima la información en forma de revista.</span></li><li><span style="line-height: 1.42857143;">El Comité entregará el Informe a todo el personal de la tienda y a las partes interesadas como a principales proveedores y clientes en los meses de enero y febrero de cada año.</span></li><li><span style="line-height: 1.42857143;">En el mes de febrero se realiza la evaluación de este programa y se determinan los puntos a mejorar.</span></li></ol></div><div><br></div>       '
