    text_content: ' <ul><li><span style="line-height: 1.4285;">Se realiza la junta del&nbsp;</span><span style="line-height: 20px;">comité</span><span style="line-height: 1.4285;">&nbsp;CRESE, tratando el tema de la propuesta o idea para llevar a cabo la&nbsp;</span><span style="line-height: 20px;">difusión</span><span style="line-height: 1.4285;">&nbsp;del programa.</span></li><li><span style="line-height: 1.4285;">Se le comunica al gerente de tienda la propuesta de este programa para su&nbsp;</span><span style="line-height: 20px;">autorización</span><span style="line-height: 1.4285;">.</span></li><li><span style="line-height: 1.4285;">Realizando la junta&nbsp;</span><span style="line-height: 20px;">delfín</span><span style="line-height: 1.4285;">&nbsp;se hace la&nbsp;</span><span style="line-height: 20px;">difusión de la propuesta.</span></li><li><span style="line-height: 1.4285;">Se hacen&nbsp;</span><span style="line-height: 20px;">carteles</span><span style="line-height: 1.4285;">&nbsp;que se colocan en el TCI y tablero de CRESE.</span></li><li><span style="line-height: 1.4285;">Se colocan&nbsp;</span><span style="line-height: 20px;">volantes</span><span style="line-height: 1.4285;">&nbsp;en seguridad, comedor, banos y en la pichonera de los gerentes de ventas.&nbsp;</span></li></ul>  '
