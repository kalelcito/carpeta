    text_content: "<p style=\"text-align:justify\"><span style=\"mso-bidi-font-size:14.0pt;\nfont-family:&quot;Calibri&quot;,sans-serif;mso-ansi-language:ES-MX\">Películas Plásticas\nes una empresa manufacturera que se encarga de la elaboración de empaques\nflexibles,&nbsp; para nuestra empresa uno de\nlos programas más importantes es el de orden y&nbsp;\nlimpieza,&nbsp; ya que de estos\naspectos dependen en gran medida la calidad higiénica en la que se elaboran\nestos empaques. Sin embargo no basta con solo ordenar y limpiar, hay que saber\ncómo hacerlo, con qué&nbsp; y cuándo hacerlo. <o:p></o:p></span></p>\n\n<p style=\"text-align:justify\"><span style=\"mso-bidi-font-size:14.0pt;\nfont-family:&quot;Calibri&quot;,sans-serif;mso-ansi-language:ES-MX\">En la empresa es de\nvital importancia el asegurar y mantener el orden y la limpieza estos factores\nde no ser cumplidos pueden derivar&nbsp;&nbsp;\naccidentes que se producen por golpes y caídas como consecuencia de un\nambiente desordenado o sucio, suelos resbaladizos, materiales colocados fuera\nde su lugar y acumulación de material sobrante o de desperdicio.<o:p></o:p></span></p>   "
