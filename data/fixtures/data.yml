  programa_seccion_820:
    programa: programa_149
    id_seccion: '7'
    id_usuario_creo: '17'
    text_content: "<p>PROCEDIMIENTO DEL PROGRAMA&nbsp;</p>\n\n<ul>\n	<li>Se realizan capacitaciones de inducci&oacute;n a la empresa y Nuestro c&oacute;digo de &Eacute;tica.</li>\n	<li>Se realizan capacitaciones de causales que se consideran falta de probidad.</li>\n	<li>Se realizan evaluaciones de lo antes mencionado.</li>\n	<li>Mediante una carta de Adhesi&oacute;n los colaboradores se comprometen a respetar los lineamientos y a no cometer faltas de probidad.</li>\n	<li>El Comit&eacute; CRESE en conjunto con la coordinadora de tienda fortalece en junta delf&iacute;n las faltas de providad.</li>\n	<li>Ley Federal del Trabajo. Las causas de despido inmediato ser&aacute;n de acuerdo a lo establecido en la Ley Federal del Trabajo, en base a los Art&iacute;culos del 47.</li>\n	<li>C&oacute;digo de &Eacute;tica y Conducta. Cuando se detecte alg&uacute;n caso generado por alg&uacute;n colaborador, &eacute;ste ser&aacute; canalizado al Comit&eacute; de &Eacute;tica y Conducta de la Empresa para ser administrado. Despu&eacute;s de realizar la investigaci&oacute;n y analizar los agravantes y atenuantes del mismo, emitir&aacute; un reporte que servir&aacute; a Gerencia General para tomar una decisi&oacute;n.</li>\n</ul>\n\n<p>???</p>\n\n<p>Iniciamos con talleres para poner en pr&aacute;ctica y fomentar los valores con un lapso de 30min, realizando actividades y mostrando videos.</p>\n\n<p>&nbsp;</p>\n\n<p>PROCEDIMIENTO DEL PROGRAMA DE SEGURIDAD INTERNA</p>\n\n<p>MEDIDAS PREVENTIVAS DE SEGURIDAD</p>\n\n<ul>\n	<li>Conteo de mercanc&iacute;a de alto valor en tienda.</li>\n	<li>Te&oacute;ricos mensuales de mercanc&iacute;a</li>\n	<li>Inventarios de Tienda semestrales.</li>\n	<li>Recibir personal externo promotores con su credencial del IFE y entregar gafete de su compa&ntilde;&iacute;a.</li>\n	<li>Recibir bolsos y mochilas del personal entregando as&iacute; un vale para recoger sus pertenencias.</li>\n	<li>Entrega de mercanc&iacute;a de Big ticket por el &aacute;rea de seguridad colocando sello de entrega al recibo del cliente.</li>\n	<li>Recorrido de apertura y cierre de tienda.</li>\n	<li>Registro de las compras de los colaboradores.</li>\n	<li>Registro de salida de mercanc&iacute;a de servicio t&eacute;cnico (para cliente o proveedor).</li>\n	<li>Registro de refacciones usadas de servicio t&eacute;cnico.</li>\n	<li>Relaci&oacute;n marcaje de probadores de perfumer&iacute;a.</li>\n	<li>Registro de entrega de valores (cometra).</li>\n	<li>Relaci&oacute;n de memor&aacute;ndum de ticket extraviado de colaborador.</li>\n	<li>Registro de olvido de cliente.</li>\n	<li>Registro de robo a la tienda (personas externas y colaboradores).</li>\n	<li>Registro de devoluciones y transferencias.</li>\n	<li>Inventario de equipo de contra incendio.</li>\n	<li>Inventario de extintores.</li>\n	<li>Inventario de radios de comunicaci&oacute;n interna.</li>\n	<li>Registro de pases de salida.</li>\n	<li>Registro de personal nocturno.</li>\n	<li>Registro de personal externo.</li>\n	<li>Recibos de bodega externa e interna.</li>\n	<li>Recepci&oacute;n del cami&oacute;n de embarque con hojas de conocimiento.</li>\n	<li>Bodega exterior cuenta con personal de seguridad para recibo y embarque de la mercanc&iacute;a dirigida a Tienda o al cliente.</li>\n</ul>\n"
