    text_content: "<p>El derecho al trabajo pertenece a todo ser humano, el derecho de la empresa de buscar el mejor talento para lograr la productividad y sostenibilidad de su negocio no ser&aacute; motivo de discriminaci&oacute;n. Es compromiso de Peliculas Pl&aacute;sticas demostrar a la sociedad y a los colaboradores con sus familias de que en esta empresa se brindan oportunidades de vida laboral a los sectores de poblaci&oacute;n vulnerables y que de esa manera se pretende fortalecer el ciclo de vida y crecimiento entre empresa y sociedad.</p>\n"
