  programa_seccion_692:
    programa: programa_126
    id_seccion: '7'
    id_usuario_creo: '20'
    text_content: '<div><ol><li style="text-align: justify;"><span style="line-height: 1.42857;">En la primera etapa de este programa se reforzará la importancia de contar con un SGMM refiriéndose al plan colectivo auto financiero de gastos médicos mayores. Este plan incluye los gastos médicos mayores para los colaboradores de la empresa. Este plan cubre cualquier gasto que un médico legalmente autorizado considere necesario para atender al titular y beneficiarios inscritos en la cobertura en caso de enfermedad o accidente hasta una suma asegurada contratada por eventos algunos ejemplos son: honorarios médicos cirujanos, cuarto hospital estudios médicos, consulta médica, medicamento, parto natural y &nbsp;cesárea, ambulancia etc.</span></li><li style="text-align: justify;"><span style="line-height: 1.42857;">En una segunda etapa se realizará campañas de salud, mediante trípticos, pláticas, etc.</span></li><li style="text-align: justify;"><span style="line-height: 1.42857;">En una tercera etapa se realizará una campaña para la prevención de enfermedades típicas de nuestra región con el apoyo de instituciones de salud.</span></li></ol></div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-17 11:42:24'
    actualizado: '2016-01-21 17:39:07'
  programa_seccion_693:
    programa: programa_126
    id_seccion: '10'
    id_usuario_creo: '20'
    text_content: '<div style="text-align: justify;"><span style="line-height: 1.42857;">Los programas de salud están ligados de manera muy importante con la estrategia de la empresa ya que es de vital importancia contar con personal saludable en todos los sentidos.</span></div><div style="text-align: justify;"><span style="line-height: 1.42857;"><br></span></div><div style="text-align: justify;"><span style="line-height: 1.42857;">El Gerente participa en la ejecución y revisión de este programa.</span></div>'
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-17 11:48:50'
    actualizado: '2016-01-21 17:39:07'
