  programa_seccion_619:
    programa: programa_112
    id_seccion: '2'
    id_usuario_creo: '19'
    text_content: ' <div style="text-align: justify;">Los informes escritos vienen de la necesidad de informar para obtener una adecuada comunicación que permita sacar adelante proyectos e ideas y lograr que nuestra organización funcione mejor.</div><div><br></div><div style="text-align: justify;">En el &nbsp;informe de Calidad Humana y Responsabilidad Social que desarrollará el equipo de trabajo de Sears Mazatlan, estará disponible para todo el personal, buscando el interés de conocer los programas, beneficiar a todo el personal, servir como impulso en la creación de nuevos o actualizaciones de los programas según la necesidad de la organización.&nbsp;</div><div><br></div>     '
