  programa_seccion_610:
    programa: programa_110
    id_seccion: '2'
    id_usuario_creo: '17'
    text_content: "<p>Se impulsa &nbsp;la Pol&iacute;tica de Calidad Humana y Responsabilidad Social para reafirmar la Filosof&iacute;a de la Empresa con respecto al desarrollo de la persona y a los programas de Responsabilidad Social que se tiene dise&ntilde;ado e implantado, para &nbsp;todos los colaboradores dando a conocer y difundiendo todos los beneficios al cual tenemos derecho.</p>\n"
