siguiente socialmente responsable, mediante la <strong>&ldquo;Evaluaci&oacute;n de Programa RS&rdquo; </strong>&nbsp;.</p>\n\n<p><strong>11.</strong>- El personal que cuente con m&aacute;s de 5 faltas en las reuniones de comit&eacute; quedara autom&aacute;ticamente dado de baja</p>\n"
