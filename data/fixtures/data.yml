  programa_seccion_1395:
    programa: programa_271
    id_seccion: '7'
    id_usuario_creo: '44'
    text_content: "<p>1.- Se establecen especificaciones cr&iacute;ticas para materiales y/o servicios</p>\n\n<p>Se han definido las especificaciones cr&iacute;ticas en el manual de especificaciones. En el programa de recepci&oacute;n de materiales se verifica el cumplimiento de dichos par&aacute;metros para cada material, para el resto de materiales y servicios los requerimientos son declarados en las requisiciones.</p>\n\n<p>Para el proceso de compras y servicios, en que se incluyen la requisici&oacute;n para hacer una compra adecuada a los requisitos, una orden de compra en el que se define la mejor opci&oacute;n de la compra y apoye al control de pagos autorizados, los lineamientos para la entrega y salida de materiales de almac&eacute;n, programaci&oacute;n de pagos y autorizaci&oacute;n de montos</p>\n\n<p>3. Se determina la lista de proveedores</p>\n\n<p>Se mantiene una lista de proveedores con los siguientes datos de la empresa:</p>\n\n<ul>\n	<li>Nombre</li>\n	<li>Direcci&oacute;n</li>\n	<li>Tel&eacute;fono</li>\n	<li>Fax</li>\n	<li>E mail</li>\n	<li>Persona de contacto</li>\n	<li>Producto o servicio que proporciona</li>\n</ul>\n\n<p>4. Evaluaci&oacute;n y selecci&oacute;n de proveedores</p>\n\n<p>La evaluaci&oacute;n de los proveedores es medular para lograr la seguridad del producto, calidad, legalidad y competencia del proveedor, por lo tanto debe ser aplicado a los proveedores CRITICOS desde la primera compra y posteriormente dar seguimiento anual con el fin de validar el mantenimiento o mejora de las condiciones del servicio o producto.&nbsp; La direcci&oacute;n administrativa validar&aacute; el proceso de evaluaci&oacute;n que realiza el supervisor de compras y suministros.</p>\n\n<p>5. Se eval&uacute;a el cumplimiento de la ley y los derechos humanos de los proveedores con su personal; mediante encuestas u otros medios.</p>\n\n<p>&nbsp;</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-12-30 12:01:44'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_1396:
    programa: programa_271
    id_seccion: '10'
    id_usuario_creo: '44'
    text_content: "<p><strong>Pol&iacute;tica de Compras </strong></p>\n\n<p>Compraremos insumos y servicios a los proveedores en condiciones de equidad para ambos; los consideramos como hallados estrat&eacute;gicos para el desarrollo de nuestra empresa.&nbsp;Daremos preferencia a nuestras empresas filiales, a empresas locales y a empresas socialmente responsables que cumplan con nuestros requerimientos de calidad, servicio y precio.&nbsp;Se har&aacute; un plan de desarrollo de proveedores locales para que estos alcancen la calidad y competitividad que nuestra empresa necesita.</p>\n\n<p><strong>Pol&iacute;tica de calidad </strong></p>\n\n<p>En Papeles Corrugados, S.A de C.V. estamos comprometidos a producir productos de muy alta calidad que satisfagan los requisitos de nuestros clientes.&nbsp;Integramos una organizaci&oacute;n bas&aacute;ndonos en la responsabilidad del trabajo y buscando constantemente el crecimiento de la empresa y de quienes la integran a trav&eacute;s de un sistema de gesti&oacute;n de calidad que promueva la mejora continua.</p>\n\n<p><strong>Pol&iacute;tica de Calidad Humana y Responsabilidad Social.</strong></p>\n\n<p>Mantendremos una relaci&oacute;n &eacute;tica con las empresas, con toda la sociedad y personas con las que nos relacionamos.&nbsp;Produciremos &uacute;nicamente empaques de calidad, seguros e inocuos.</p>\n\n<p>Estamos comprometidos con los recursos ambientales y culturales, cuid&aacute;ndolos y mejor&aacute;ndolos para que futuras generaciones puedan disfrutarlo y promoveremos la reducci&oacute;n de las diferencias sociales.</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-12-30 13:30:08'
    actualizado: '0000-00-00 00:00:00'
