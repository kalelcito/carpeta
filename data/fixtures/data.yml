    id_seccion: '3'
    id_usuario_creo: '19'
    text_content: 'Ley Federal del Trabajo; Ley General de Sociedades Mercantiles; Ley General de Títulos y Operaciones de Crédito, Leyes Fiscales, Ley de Protección de Datos Personales en Poder de Particulares, Leyes de Seguridad Social.   '
