    id_usuario_creo: '48'
    text_content: " <p style=\"text-align: justify; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-family: Calibri, sans-serif;\"><font size=\"3\">Desde el 1 de abril, el salario\nmínimo general en el área geográfica B del País será de 68.28 pesos diarios,\n1.83 pesos más que el establecido desde el 1 de enero de este año, con lo que\nsuma un alza de 4.51 pesos respecto al que se tuvo en todo el 2014, de acuerdo\nal Diario Oficial.<o:p></o:p></font></span></p>\n\n<p style=\"text-align: justify; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-family: Calibri, sans-serif;\"><font size=\"3\">En el área geográfica A permanecerá\nen 70.10 pesos, nivel a donde llegó el 1 de enero de este 2015, con un alza de\n2.81 pesos respecto al año pasado.<o:p></o:p></font></span></p>\n\n<p style=\"text-align: justify; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-family: Calibri, sans-serif;\"><font size=\"3\">La resolución elaborada por el\nConsejo de Representantes de la Comisión Nacional de los Salarios Mínimos\n(Conasami), fue publicada hoy en el Diario Oficial de la Federación.<o:p></o:p></font></span></p>\n\n<p style=\"text-align: justify; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-family: Calibri, sans-serif;\"><font size=\"3\">En la misma resolución, la Conasami\nse comprometió a que para octubre de este 2015 imperará un sólo salario mínimo\ngeneral, igual al que rige actualmente en el área geográfica A.<o:p></o:p></font></span></p>\n\n<p style=\"text-align: justify; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-family: Calibri, sans-serif;\"><font size=\"3\">El cambio en la zona B es atípico\npor realizarse ya entrado el año, pues, de acuerdo con los registros históricos\nde la misma comisión, lo común es que los salarios mínimos del País se\nactualicen a final de diciembre y apliquen para los siguientes 12 meses.<o:p></o:p></font></span></p>\n\n<p style=\"text-align: justify; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-family: Calibri, sans-serif;\"><font size=\"3\">En el área geográfica B están los\nmunicipios de los estados de Aguascalientes, Campeche, Chiapas, Coahuila,\nColima, Durango, Guanajuato, Hidalgo, Michoacán, Morelos, Nayarit, Oaxaca,\nPuebla, Querétaro, Quintana Roo, San Luis Potosí, Sinaloa, Tabasco, Tlaxcala,\nYucatán y Zacatecas.<o:p></o:p></font></span></p>\n\n<p style=\"text-align: justify; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-family: Calibri, sans-serif;\"><font size=\"3\">También incluye a los municipios de\nNuevo León, exceptuando los del área metropolitana de Monterrey, además de\nalgunos municipios de Chihuahua, Estado de México, Guerrero, Jalisco, Sonora,\nTamaulipas y Veracruz.<o:p></o:p></font></span></p>\n\n<p style=\"text-align: justify; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-family: Calibri, sans-serif;\"><font size=\"3\">Exceptúa por completo a los estados\nde Baja California, Baja California Sur y a las delegaciones del Distrito\nFederal.</font><span style=\"font-size: 10pt;\"><o:p></o:p></span></span></p>     "
    comentario_consultor: ''
