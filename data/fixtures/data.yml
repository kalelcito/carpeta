  programa_seccion_394:
    programa: programa_76
    id_seccion: '2'
    id_usuario_creo: '34'
    text_content: "<p style=\"text-align:justify;tab-stops:365.9pt\"><span style=\"mso-bidi-font-size:\n14.0pt;font-family:&quot;Calibri&quot;,sans-serif;mso-ansi-language:ES-MX\">Para encontrar\nun equilibrio entre las necesidades del personal y los beneficios de las\nempresas, se busca crear una estrategia laboral que permita a los colaboradores\ncombinar tiempo laboral y familiar.&nbsp; La\niniciativa de colaboradores y directivos ha hecho que este programa uno de los\nmás valorados, por su mínimo costo y sus grandes ventajas.<o:p></o:p></span></p>\n\n<p style=\"text-align:justify;tab-stops:365.9pt\"><span style=\"mso-bidi-font-size:\n14.0pt;font-family:&quot;Calibri&quot;,sans-serif;mso-ansi-language:ES-MX\">Un sobre\nesfuerzo&nbsp; de jornadas continuas o\nextraordinarias del trabajador&nbsp; no\nsignifica&nbsp; ser más eficiente y\nproductivo, lo único que se logra es poner en riesgo la calidad humana de los\ncolaboradores.&nbsp;<o:p></o:p></span></p>   "
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-08-11 16:42:13'
    actualizado: '2016-01-21 17:39:06'
