    creado: '2015-07-27 13:37:02'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_257:
    programa: programa_45
    id_seccion: '3'
    id_usuario_creo: '37'
    text_content: '<div>Los aspectos legales considerados:</div><div><ul><li><span style="line-height: 1.42857143;">Tema IV Protección y desarrollo de las familias, Norma Crese 2014.</span></li><ul><li><span style="line-height: 1.42857143;">Requisito 14 de la Norma Crese 2014.</span></li></ul></ul></div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-27 13:37:29'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_258:
    programa: programa_45
    id_seccion: '4'
    id_usuario_creo: '37'
    text_content: 'Promover la integración familiar &nbsp;y &nbsp;la participación de las personas &nbsp;que laboran en la compañía para que juntos podamos mejorar el desarrollo de las familias &nbsp;y de cada uno de ellos, mediante la celebración del día del Niño.   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-27 13:37:44'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_259:
    programa: programa_45
    id_seccion: '7'
    id_usuario_creo: '37'
    text_content: '   <div><ol><li><span style="line-height: 1.42857143;">Corporativo envía un correo electrónico a gerencia y a recursos humanos, informando sobre el presupuesto del evento del día del niño &nbsp;y la fecha límite para realizar el evento.</span></li><li><span style="line-height: 1.42857143;">Recursos humanos registra a los participantes. Y evalúan en base al presupuesto que se comprará para realizar la celebración.</span></li><li><span style="line-height: 1.42857143;">Los integrantes del comité eligen el lugar, fecha &nbsp;y el horario (para obtener esta información se considera los intereses de los participantes).&nbsp;</span></li><ul><li><span style="line-height: 1.42857143;">a.</span><span style="line-height: 1.42857143;">Se definió el horario de 10 a.m., fecha: 3 de Mayo del 2015.</span></li><li><span style="line-height: 1.42857143;">Lugar: sala de capacitación.</span></li></ul><li><span style="line-height: 1.42857143;">Víctor Guerra (Presidente de CRESE) delega actividades a los integrantes del comité.</span></li><li><span style="line-height: 1.42857143;">En el evento los participantes del comité de CRESE participan activamente en la celebración.</span></li><li><span style="line-height: 1.42857143;">Las actividades que se realizaron son las siguientes:</span></li><ul><li><span style="line-height: 1.42857143;">Sergio (asesor de ventas del área de joyería) se disfrazó de payaso y estuvo a cargo del grupo de niños.&nbsp;</span></li><li><span style="line-height: 1.42857143;">Recorrieron toda la tienda, iniciaron por la planta baja y finalizaron en la planta alta, con este recorrido se propició la integración del niño con su Papá o Mamá, conociendo su área de trabajo y a sus compañeros.</span></li><li><span style="line-height: 1.42857143;">Se hicieron concursos de baile y rifas.</span></li><li><span style="line-height: 1.42857143;">Comieron pizza y pastel.</span></li><li><span style="line-height: 1.42857143;">Halina y Antonio asesores de ventas realizaron la actividad de pintar la "carita" de los niños.</span></li><li><span style="line-height: 1.42857143;">También se realizó un concurso de disfraces.</span></li><li><span style="line-height: 1.42857143;">Todos estaban muy animados y agradecidos por esta acción.</span></li></ul><li>En febrero de cada año se determina la fecha para la celebración.</li></ol></div>         '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-27 13:41:36'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_266:
    programa: programa_47
    id_seccion: '3'
    id_usuario_creo: '19'
    text_content: "<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt;line-height:\nnormal\"><span style=\"font-size: 10.5pt; font-family: Arial, sans-serif;\">Tema VI : &nbsp;Promoción&nbsp;del cuidado del medio ambiente</span><span style=\"font-size:12.0pt;font-family:&quot;Times New Roman&quot;,&quot;serif&quot;;mso-fareast-font-family:\n&quot;Times New Roman&quot;;mso-fareast-language:ES-MX\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt;line-height:\n16.65pt\"><span style=\"font-size: 10.5pt; font-family: Arial, sans-serif;\">23: Que exista un programa de concientización y practica para el cuidado\ndel agua por parte del personal de la empresa u&nbsp;organización, y de sus\ngrupos de&nbsp;interés.</span><span style=\"font-size: 10.5pt; font-family: Helvetica, sans-serif;\"><o:p></o:p></span></p>   "
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-28 19:17:30'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_267:
    programa: programa_47
    id_seccion: '4'
    id_usuario_creo: '19'
    text_content: "<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt;line-height:\nnormal\"><span style=\"font-size: 10.5pt; font-family: Arial, sans-serif;\">Crear &nbsp;cultura respecto a los cuidados del medio ambiente, de\nacuerdo a los programas ya existentes dentro de la empresa</span><span style=\"font-size:12.0pt;font-family:&quot;Times New Roman&quot;,&quot;serif&quot;;mso-fareast-font-family:\n&quot;Times New Roman&quot;;mso-fareast-language:ES-MX\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt;line-height:\n16.65pt\"><span style=\"font-size: 10.5pt; font-family: Arial, sans-serif;\">así&nbsp;como&nbsp;también&nbsp;implementar diferentes actividades en los\ncuales se involucre a los distintos grupos de&nbsp;interés.</span><span style=\"font-size: 10.5pt; font-family: Helvetica, sans-serif;\"><o:p></o:p></span></p>   "
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-28 19:17:42'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_268:
    programa: programa_47
    id_seccion: '7'
    id_usuario_creo: '19'
    text_content: "<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt;line-height:\nnormal\"><span style=\"font-size: 10.5pt; font-family: Arial, sans-serif;\">El procedimiento es el siguiente:</span><span style=\"font-size:12.0pt;\nfont-family:&quot;Times New Roman&quot;,&quot;serif&quot;;mso-fareast-font-family:&quot;Times New Roman&quot;;\nmso-fareast-language:ES-MX\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt;line-height:\n16.65pt\"><span style=\"font-size: 10.5pt; font-family: Arial, sans-serif;\">1. La encargada &nbsp;del sub&nbsp;comité&nbsp;del cuidado del medio\nambiente elige la&nbsp;información&nbsp;que se publicara en el TCI &nbsp;</span><span style=\"font-size: 10.5pt; font-family: Helvetica, sans-serif;\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt;line-height:\n16.65pt\"><span style=\"font-size: 10.5pt; font-family: Arial, sans-serif;\">2. El sub&nbsp;comité&nbsp;se encarga de dar&nbsp;difusión&nbsp;a\nesta&nbsp;información&nbsp;durante las juntas DELFIN .</span><span style=\"font-size: 10.5pt; font-family: Helvetica, sans-serif;\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt;line-height:\n16.65pt\"><span style=\"font-size: 10.5pt; font-family: Arial, sans-serif;\">3. El&nbsp;comité&nbsp;CRESE se encarga de ubicar puntos de mejora\ncontinua:</span><span style=\"font-size: 10.5pt; font-family: Helvetica, sans-serif;\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt;line-height:\n16.65pt\"><span style=\"font-size: 10.5pt; font-family: Arial, sans-serif;\">&nbsp; &nbsp; 1.-Cuidado del agua:\n&nbsp;Proporcionar&nbsp;información&nbsp;a todos los colaboradores sobre lo\nimportante que es el ahorro del agua.</span><span style=\"font-size: 10.5pt; font-family: Helvetica, sans-serif;\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt;line-height:\n16.65pt\"><span style=\"font-size: 10.5pt; font-family: Arial, sans-serif;\">&nbsp;Se elaboraran tripticos con&nbsp;información&nbsp;relevante\nrespecto al buen consumo del agua en sus hogares y lugar de trabajo.</span><span style=\"font-size: 10.5pt; font-family: Helvetica, sans-serif;\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt;line-height:\n16.65pt\"><span style=\"font-size: 10.5pt; font-family: Arial, sans-serif;\">&nbsp;la importancia de evitar fugas de agua, no desperdiciar este vital\nliquido al realizar actividades ( lavar el carro,mientras realizar actividades\nde higiene personal).</span><span style=\"font-size: 10.5pt; font-family: Helvetica, sans-serif;\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\"><o:p>&nbsp;</o:p></p>   "
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-28 19:18:30'
    actualizado: '2016-01-21 17:39:06'
