    text_content: "<ol>\n	<li>Se solicito al IMSS&nbsp;una visita a nuestra empresa para brindar el servicio de salud al personal para el mes de Junio de 2015.</li>\n	<li>Se dio a conocer por medio de la junta delfin por medio del gerente general.</li>\n	<li>Se coloco un comunicado en el 211 con la fecha y hora de tal programa.</li>\n	<li>Se acondiciono con mesas y sillas una sala para llevar a cabo el programa de salud.</li>\n	<li>Conforme iban llegando pasaban a su revisi&oacute;n general.\n	<ul>\n		<li>Talla y peso.</li>\n		<li>Presi&oacute;n arterial.</li>\n		<li>Glucosa.</li>\n		<li>Colesterol.</li>\n		<li>Vacunas hepatitis B.</li>\n		<li>Tetano.</li>\n		<li>Higiene bucal.</li>\n		<li>Desparasitacion y prevenci&oacute;n familiar.</li>\n	</ul>\n	</li>\n	<li>Se desarrollo exitosamente, con una&nbsp;participaci&oacute;n&nbsp;del 100%.</li>\n	<li>La&nbsp;informaci&oacute;n&nbsp;de cada colaborador se quedo resguardada en el&nbsp;&aacute;rea&nbsp;de&nbsp;capacitaci&oacute;n.</li>\n</ol>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-21 13:21:22'
    actualizado: '0000-00-00 00:00:00'
