    id_seccion: '2'
    id_usuario_creo: '1'
    text_content: " <span style=\"font-size:14.0pt;font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:&quot;Times New Roman&quot;;\nmso-ansi-language:ES-MX;mso-fareast-language:EN-US;mso-bidi-language:AR-SA\">Es\nde suma importancia para el bienestar de los colaboradores contar con un\nprograma que promueva la remuneración adecuada apegada a la ley y a una\npolítica salarial basada en una valuación fundamentada en base a\nresponsabilidades, habilidades, condiciones de trabajo y desempeño evitando así\nla repartición injusta del recursos económico.&nbsp;</span>     "
    comentario_consultor: ''
    revision: '0'
