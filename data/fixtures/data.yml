    text_content: "<span style=\"font-size:12.0pt;mso-bidi-font-size:10.0pt;\nfont-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Times;mso-ansi-language:\nES-MX;mso-fareast-language:EN-US;mso-bidi-language:AR-SA;mso-bidi-font-weight:\nbold\">Este programa estaría dando soporte a la Ley de Equiparación de\noportunidades para las personas con discapacidad. Decreto N° 888; amparado bajo\nel Capítulo V de la Ley en los Art. 23.- El sector público y la empresa privada\nfacilitaran la integración laboral a las personas con discapacidad; el Art.\n24.- Todo patrono privado tiene la obligación de contratar como mínimo por cada\nveinticinco trabajadores que tenga a su servicio, a una persona con\ndiscapacidad y formación profesional idónea, apta para desempeñar el puesto de\nque se&nbsp;</span><span style=\"font-family: Arial, sans-serif; line-height: 115%; text-align: justify;\">trate; y el Art. 26.- Se fomentará el empleo de trabajadores con\ndiscapacidad, mediante el establecimiento de programas de inserción laboral.</span><p style=\"margin-left:-70.9pt;text-align:justify;line-height:115%\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES;mso-bidi-font-weight:\nbold\"> <span lang=\"ES\"><o:p></o:p></span></span></p><span style=\"font-family: Arial, sans-serif; font-size: 12pt; line-height: 1.42857143;\">&nbsp;</span>"
