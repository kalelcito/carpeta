    id_usuario_creo: '1'
    text_content: "<p style=\"margin-left:-70.9pt;text-align:justify;line-height:115%\"><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\">Se\ngestionará con el Ministerio de Trabajo y Previsión Social para contar con el\napoyo y respaldo para llevar a cabo 2 pequeñas Ferias de Empleo, así como con\nlos responsables del centro comercial para obtener la autorización para la\nrealización del evento. El desarrollo de la actividad constará con la\ncolocación de un punto de información y recepción de curriculum, para que todas\nlas personas con discapacidad, tercera edad y comunidades aledañas a la empresa\npuedan llevar su hoja de vida y posteriormente ser citadas a una entrevista\nlaboral. El mecanismo de medición se hará a través del número de curriculum que\nse obtengan.<o:p></o:p></span></p>\n\n<p style=\"margin-left:-70.9pt;text-align:justify;line-height:115%\"><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\">Además,\nestarán involucradas en la feria de empleo otras empresas que tienen su\ncomercio dentro del centro comercial como opciones para obtener un empleo para\nlas personas antes mencionadas.<o:p></o:p></span></p>   "
