  programa_seccion_1453:
    programa: programa_232
    id_seccion: '2'
    id_usuario_creo: '18'
    text_content: "<p>De acuerdo a las pol&iacute;ticas de la empresa y su c&oacute;digo de &eacute;tica, cualquier persona que cumpla con los requisitos m&iacute;nimos necesarios para el puesto, podr&aacute; ser candidato para cubrir alguna vacante ofertada. Es importante recalcar que deber&aacute; de cubrir con el proceso de selecci&oacute;n de acuerdo a lo estipulado por la empresa (entrevistas, evaluaciones,etc.) Todo esto con la finalidad de cubrir las vacantes con el personal m&agrave;s id&oacute;neo para el puesto, teniendo beneficio para ellos mismos y nuestros clientes ya que podr&aacute;n otorgar un mejor servicio.</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2016-01-15 14:03:27'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_1454:
