tr&aacute;mites ante las autoridades a fin de que obtenga las prestaciones que gano.</p>\n\n<p>Al personal que sea despedido por cualquier causa se le pagara un finiquito de acuerdo a la ley y se le ayudar&aacute; a la obtenci&oacute;n de otro trabajo. Se excluye al personal que sea despedido por robo, dolo o mala fe.</p>\n"
