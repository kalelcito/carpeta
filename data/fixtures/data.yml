    text_content: "<p>El programa anual de fortalecimiento a las tradiciones consiste principalmente de:</p>\n\n<ul>\n	<li>Misa anual del 12 de&nbsp; Diciembre con almuerzo para los colaboradores y sus familias.</li>\n	<li>Entrega de reconocimientos de antig&uuml;edad en Diciembre.</li>\n	<li>Posada o cena de fin de a&ntilde;o.</li>\n	<li>Felicitaci&oacute;n en tableros a los cumplea&ntilde;eros de cada mes y festejo con pastel.</li>\n	<li>Rosca de reyes.</li>\n	<li>D&iacute;a de la candelaria.</li>\n	<li>El d&iacute;a 10 de mayo a las madres que laboran en papeles se les otorga un presente y medio d&iacute;a de trabajo.</li>\n	<li>Proyectos para mejorar instalaciones en el aspecto f&iacute;sico y funcional (ba&ntilde;os, cafeter&iacute;a, oficinas).</li>\n	<li>Eventos de fomento a las tradiciones, (permisos y otorgamiento de vacaciones para fiestas del pueblo).</li>\n	<li>Reconocimientos por logros al personal (entrega de&nbsp; playeras maq.Simon)</li>\n	<li>Encuesta de clima laboral.</li>\n	<li>Muro de Papeles Corrugados con la foto de los&nbsp;empleados colocado en la entrada justo a un costado del reloj checador</li>\n</ul>\n"
