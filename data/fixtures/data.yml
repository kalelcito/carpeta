  programa_seccion_962:
    programa: programa_184
    id_seccion: '7'
    id_usuario_creo: '44'
    text_content: "<p>&nbsp;Debe existir una pol&iacute;tica de CH y RS.</p>\n\n<ul>\n	<li>\n	<p>Esta pol&iacute;tica ser&aacute; revisada y mejorada en su caso cada a&ntilde;o.</p>\n	</li>\n	<li>\n	<p>Es necesario un anexo de la pol&iacute;tica que exprese como debe entenderse esta.</p>\n	</li>\n	<li>\n	<p>Mejora continua del proceso que envuelve la pol&iacute;tica.</p>\n	</li>\n	<li>\n	<p>Que se reporte peri&oacute;dicamente a la Direcci&oacute;n el conocimiento de la pol&iacute;tica por parte del personal y de los grupos de inter&eacute;s.</p>\n	</li>\n	<li>\n	<p>La pol&iacute;tica se incluir&aacute; en el manual de CH y RS.</p>\n	</li>\n	<li>\n	<p>Se realiza una inducci&oacute;n para determinar si los colaboradores entienden la pol&iacute;tica o como la entienden.</p>\n	</li>\n	<li>\n	<p>Durante los cursos de inducci&oacute;n al personal de nuevo ingreso se les dar&aacute; la pol&iacute;tica impresa.</p>\n	</li>\n	<li>\n	<p>Por medio de la presentaci&oacute;n de bienvenida al personal de nuevo ingreso se les informa de nuestra Pol&iacute;tica CRESE.</p>\n	</li>\n	<li>\n	<p>Atrav&eacute;s de una peque&ntilde;a tarjeta, colocada en los regalos de los clientes para fin de a&ntilde;o y la entrega de despensas al personal,&nbsp;se difunde que Papeles Corrugados este certificado por CRESE.</p>\n	</li>\n</ul>\n\n<p>&nbsp;</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-10-19 13:18:50'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_963:
    programa: programa_184
    id_seccion: '10'
    id_usuario_creo: '44'
    text_content: "&nbsp;&nbsp; \n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><b>Política\nde Calidad Humana y Responsabilidad Social.</b></font></p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\">Mantendremos\nuna relación ética con las empresas, con toda la sociedad y\npersonas con las que nos relacionamos.</font></p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\">Produciremos\núnicamente empaques de calidad, seguros e inocuos.</font></p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\">Estamos\ncomprometidos con los recursos ambientales y culturales, cuidándolos\ny mejorándolos para que futuras generaciones puedan disfrutarlo y\npromoveremos la reducción de las diferencias sociales.</font></p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><br>\n</p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><b>Política\nde calidad</b></font></p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\">En\nPapeles Corrugados, S.A de C.V. estamos comprometidos a producir\nproductos de muy alta calidad que satisfagan los requisitos de\nnuestros clientes.</font></p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\">Integramos\nuna organización basándonos en la responsabilidad del trabajo y\nbuscando constantemente el crecimiento de la empresa y de quienes la\nintegran a través de un sistema de gestión de calidad que promueva\nla mejora continua.</font></p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><br>\n</p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><b>Valores</b></font></p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><br>\n</p>\n<ul>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\">Nuestra\n	gente: es el elemento más importante por lo que promovemos su\n	desarrollo, su capacitación en el proceso de toma de decisiones\n	siendo este el centro y razón de ser de la empresa.</font></p>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\">Administración:\n	la capacidad de nuestra gente para administrar los recursos\n	materiales, financieros y tecnológicos darán como resultado la\n	obtención y logro de metas y objetivos trazados.</font></p>\n</li></ul>\n"
    comentario_consultor: ''
