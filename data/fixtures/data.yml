    programa: programa_72
    id_seccion: '4'
    id_usuario_creo: '34'
    text_content: "<p>Garantizar que el conjunto de programas tde previsi&oacute;n social&nbsp;apoyen al desarrollo de la&nbsp;Salud, Seguridad, Nutrici&oacute;n, Fomento de la cultura del ahorro, Mejoramiento de h&aacute;bitat y prestaciones generales de los colaboradores de PEPSA y sus familias.</p>\n"
