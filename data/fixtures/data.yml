    text_content: "<p class=\"Default\" style=\"margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">1.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">Se lleva a cabo una convocatoria por\nmedio de, lona fuera de tienda, anuncio en periódico, anuncio en la bolsa de\ntrabajo.<o:p></o:p></span></p>\n\n<p class=\"Default\" style=\"margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">2.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">El personal interesado asiste a\nnuestras instalaciones, al departamento de recursos humanos<o:p></o:p></span></p>\n\n<p class=\"Default\" style=\"margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">3.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">SRH realiza una entrevista inicial\npara verificar si cumple con el perfil según el puesto a solicitar.<o:p></o:p></span></p>\n\n<p class=\"Default\" style=\"margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">4.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">Se es un candidato apto durante la\nentrevista se le cita para la realización de exámenes psicométricos,\nhabilidades según el puesto. <o:p></o:p></span></p>\n\n<p class=\"Default\" style=\"margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">5.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">En caso de que sea exitoso el\nresultado de los exámenes, se realiza una cita para entrevista con supervisor,\ngerente o encargado del área.<o:p></o:p></span></p>\n\n<p class=\"Default\" style=\"margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">6.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">Si es apto según el resultado de la\nentrevista con el supervisor gerente o encargado se realiza una entrevista con\nel gerente de tienda.<o:p></o:p></span></p>\n\n<p class=\"Default\" style=\"margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">7.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">Si todos los resultados de los\nprocesos son correctos se realiza un contrato de 2 meses, en el cual se evalúa\nsu desempeño, actitud y habilidades.<o:p></o:p></span></p>\n\n<p class=\"Default\" style=\"margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">8.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">Si durante se estancia en tienda\ndurante dos meses muestra habilidades competentes para el puesto, trabajo en\nequipo, disponibilidad e iniciativa en el reporte de confidencial del\nsupervisor, gerente o encargado se procede a otórgale una planta en nuestra\nempresa.&nbsp;<o:p></o:p></span></p>   "
