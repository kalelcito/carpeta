 <w:LsdException Locked=\"false\" Priority=\"73\" SemiHidden=\"false\"\n   UnhideWhenUsed=\"false\" Name=\"Colorful Grid Accent 6\"/>\n  <w:LsdException Locked=\"false\" Priority=\"19\" SemiHidden=\"false\"\n   UnhideWhenUsed=\"false\" QFormat=\"true\" Name=\"Subtle Emphasis\"/>\n  <w:LsdException Locked=\"false\" Priority=\"21\" SemiHidden=\"false\"\n   UnhideWhenUsed=\"false\" QFormat=\"true\" Name=\"Intense Emphasis\"/>\n  <w:LsdException Locked=\"false\" Priority=\"31\" SemiHidden=\"false\"\n   UnhideWhenUsed=\"false\" QFormat=\"true\" Name=\"Subtle Reference\"/>\n  <w:LsdException Locked=\"false\" Priority=\"32\" SemiHidden=\"false\"\n   UnhideWhenUsed=\"false\" QFormat=\"true\" Name=\"Intense Reference\"/>\n  <w:LsdException Locked=\"false\" Priority=\"33\" SemiHidden=\"false\"\n   UnhideWhenUsed=\"false\" QFormat=\"true\" Name=\"Book Title\"/>\n  <w:LsdException Locked=\"false\" Priority=\"37\" Name=\"Bibliography\"/>\n  <w:LsdException Locked=\"false\" Priority=\"39\" QFormat=\"true\" Name=\"TOC Heading\"/>\n </w:LatentStyles>\n</xml><![endif]--><!--[if gte mso 10]>\n<style>\n /* Style Definitions */\n table.MsoNormalTable\n	{mso-style-name:\"Tabla normal\";\n	mso-tstyle-rowband-size:0;\n	mso-tstyle-colband-size:0;\n	mso-style-noshow:yes;\n	mso-style-priority:99;\n	mso-style-parent:\"\";\n	mso-padding-alt:0cm 5.4pt 0cm 5.4pt;\n	mso-para-margin:0cm;\n	mso-para-margin-bottom:.0001pt;\n	mso-pagination:widow-orphan;\n	font-size:10.0pt;\n	font-family:\"Times\",\"serif\";}\n</style>\n<![endif]-->\n\n<p class=\"MsoNormal\" style=\"margin-left:-70.9pt;text-align:justify\"><span style=\"mso-bidi-font-size:12.0pt;font-family:&quot;Times New Roman&quot;,&quot;serif&quot;;\nmso-fareast-font-family:&quot;Times New Roman&quot;;mso-ansi-language:ES-MX;mso-fareast-language:\nES-MX\">Entre las grandes ventajas estratégicas que Tresguerras ha venido\npromoviendo en los últimos años, una de éstas es mantenerse bajo el esquema\nempresarial de ofrecer un Servicio de Calidad. Dicho concepto de calidad lleva\nimplícito lo que se quiere lograr, y no solo por los resultados de la operación\nen el proceso del servicio, sino en toda su extensión de una organización ética\ny transparente que contribuyan al desarrollo sostenible, la salud y al\nbienestar social; es decir como una organización sana y socialmente\nresponsable.</span></p>\n\n<p style=\"margin-left:-70.9pt;text-align:justify\"><span style=\"color:#262626;\nmso-ansi-language:ES-MX\">La organización ha logrado varias certificaciones y\nahora está decidida a dar un valor agregado al proceso de su servicio con </span><span style=\"mso-ansi-language:ES-MX;mso-fareast-language:ES-MX;mso-bidi-font-weight:\nbold\">Calidad Humana y Responsabilidad Social, contemplando </span><span style=\"mso-ansi-language:ES-MX\">los impactos económicos, sociales y ambientales\nasociados al desarrollo de las actividades diarias.<span style=\"mso-spacerun:yes\">&nbsp; </span>Se tiene la confianza de que todo el personal\nque integra ésta organización adquiera un <span style=\"mso-spacerun:yes\">&nbsp;</span>compromiso renovado con la comunidad, con su\nentorno y con los diversos públicos con los que interactúa; como socios,\nproveedores, clientes, <span style=\"mso-spacerun:yes\">&nbsp;</span>el gobierno y la\nmisma sociedad. </span></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:-70.9pt;text-align:justify\"><span style=\"mso-bidi-font-size:12.0pt;font-family:&quot;Times New Roman&quot;,&quot;serif&quot;;\ncolor:#262626;mso-ansi-language:ES-MX\">El crecimiento de Tresguerras a nivel\nnacional tiene una trayectoria que le respalda y así el incremento<span style=\"mso-spacerun:yes\">&nbsp; </span>del factor humano ha sido proporcional a la\napertura de nuevas Sucursales y crecimiento de las existentes; en todas y cada\nuna de éstas el personal adopta y practica su filosofía, misma que señala los\nvalores y comportamientos éticos que son importantes para la responsabilidad\nsocial. </span><span style=\"mso-bidi-font-size:12.0pt;font-family:&quot;Times New Roman&quot;,&quot;serif&quot;;\nmso-ansi-language:ES-MX\">Adquirir la Responsabilidad social será trabajar en tres\nejes, los aspectos económicos de generación de resultados, los sociales y los\nambientales.</span></p>\n\n   "
