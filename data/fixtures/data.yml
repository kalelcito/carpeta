  programa_seccion_278:
    programa: programa_49
    id_seccion: '4'
    id_usuario_creo: '34'
    text_content: "<ol>\n	<li>Garantizar que los colaboradores que menos ganan, obtengan un salario que cumpla con el principio de necesidad.</li>\n	<li>Lograr que los incrementos salariales por competencias &nbsp;y responsabilidades laborales beneficien de manera equitativa al&nbsp;personal.</li>\n	<li>Que se garantice que la distancia del salario del &nbsp;5% del personal que menos &nbsp;gana vs&nbsp;los que m&aacute;s ganan, no sea mayor a 20 veces&nbsp;ni menor a 10, buscando la equidad.</li>\n	<li>Mantener &nbsp;o mejorar el % de balance de trabajo capital, que actualmente se tiene.</li>\n</ol>\n<!--[if !supportLists]-->\n\n<p>&nbsp;</p>\n"
    comentario_consultor: ''
