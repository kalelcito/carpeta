    text_content: "<p><strong>Pol&iacute;tica de Calidad Humana y Responsabilidad Social.</strong></p>\n\n<p>Mantendremos una relaci&oacute;n &eacute;tica con las empresas, con toda la sociedad y personas con las que nos relacionamos.&nbsp;Produciremos &uacute;nicamente empaques de calidad, seguros e inocuos.&nbsp;Estamos comprometidos con los recursos ambientales y culturales, cuid&aacute;ndolos y mejor&aacute;ndolos para que futuras generaciones puedan disfrutarlo y promoveremos la reducci&oacute;n de las diferencias sociales.</p>\n\n<p><strong>Pol&iacute;tica de calidad</strong></p>\n\n<p>En Papeles Corrugados, S.A de C.V. estamos comprometidos a producir productos de muy alta calidad que satisfagan los requisitos de nuestros clientes.Integramos una organizaci&oacute;n bas&aacute;ndonos en la responsabilidad del trabajo y buscando constantemente el crecimiento de la empresa y de quienes la integran a trav&eacute;s de un sistema de gesti&oacute;n de calidad que promueva la mejora continua.</p>\n\n<p><strong>Valores</strong></p>\n\n<ul>\n	<li>\n	<p><strong>Nuestra gente: </strong>es el elemento m&aacute;s importante por lo que promovemos su desarrollo, su capacitaci&oacute;n en el proceso de toma de decisiones siendo este el centro y raz&oacute;n de ser de la empresa.</p>\n	</li>\n	<li>\n	<p><strong>Administraci&oacute;n: </strong>la capacidad de nuestra gente para administrar los recursos materiales, financieros y tecnol&oacute;gicos dar&aacute;n como resultado la obtenci&oacute;n y logro de metas y objetivos trazados.</p>\n	</li>\n</ul>\n\n<p>&nbsp;</p>\n"
