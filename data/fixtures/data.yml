  programa_seccion_1203:
    programa: programa_236
    id_seccion: '1'
    id_usuario_creo: '76'
    text_content: "<p><strong>ANTECEDENTE</strong></p>\n\n<p>En Tresguerras no se contaba con un programa formal que nos permitiera fomentar el desarrollo de proveedores locales &nbsp;y con Responsabilidad Social.</p>\n"
