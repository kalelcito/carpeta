  programa_seccion_698:
    programa: programa_127
    id_seccion: '7'
    id_usuario_creo: '18'
    text_content: '<div><ol><li><span style="line-height: 1.42857;">Se realizara una encuesta para conocer el número de madres en estas condiciones en la tienda y los roles de descanso se adapten bajo esta situación sin afectar las coberturas, para que de ser posible el último viernes de cada mes en que los niños no van a la escuela se les pueda programar su descanso y puedan estar con ellos.&nbsp;</span></li><li><span style="line-height: 1.42857;">Aplicar la encuesta solo a madres cuyos hijos&nbsp;</span><span style="line-height: 22.2222px;">estén entre&nbsp;</span><span style="line-height: 1.42857;">3 y 12 años de edad.</span></li><li><span style="line-height: 1.42857;">Aplicable únicamente a tiendas.</span></li></ol></div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-18 10:26:44'
    actualizado: '2016-01-21 17:39:07'
  programa_seccion_699:
    programa: programa_127
    id_seccion: '10'
    id_usuario_creo: '18'
    text_content: ' <div>Nuestros valores.</div><div><br></div><div style="text-align: justify;">Trabajo: el trabajo es un valor porque solo a través de él podemos cubrir nuestras necesidades, crecer como personas y servir a los demás, por lo que debemos buscar que nuestro trabajo sea un factor de desarrollo personal y profesional así como de satisfacción emocional.</div><div style="text-align: justify;"><br></div><div style="text-align: justify;">Además se vincula con nuestra Misión, Visión y valores y cada Gerente de Tienda está involucrado en la aplicación y seguimiento.</div><div><br></div>     '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-18 10:28:54'
    actualizado: '2016-01-21 17:39:07'
  programa_seccion_700:
    programa: programa_128
    id_seccion: '1'
    id_usuario_creo: '18'
    text_content: '<div style="text-align: justify;"><span style="line-height: 1.42857;">Sears ha trabajado desde siempre en la promoción de la Cultura de la Legalidad a través del cumplimiento cabal de los ordenamientos legales en materia empresarial, fiscal, laboral y social por una parte; por otra parte, de manera interna ha promovido esta cultura de la legalidad entre todos los colaboradores de la empresa, mediante la difusión de su Código de ??tica y diversos boletines que se difunden a través de una biblioteca electrónica, la inducción para nuevos colaboradores y las sesiones de capacitación que se imparten. &nbsp;Con estos mismos elementos se les da a conocer también, los derechos que como colaboradores tienen en la empresa.</span></div>'
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-18 11:51:12'
    actualizado: '2016-01-21 17:39:07'
  programa_seccion_701:
    programa: programa_128
    id_seccion: '2'
    id_usuario_creo: '18'
    text_content: '<div style="text-align: justify;"><span style="line-height: 1.42857;">La implementación de este programa consolidará la difusión entre todos los colaboradores de las normas que prevengan conductas o actos que pudieran considerarse como abuso de confianza, extorsión, o actos de corrupción en contra de la Empresa.</span></div>'
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-18 11:51:48'
    actualizado: '2016-01-21 17:39:07'
