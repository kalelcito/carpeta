  programa_seccion_1539:
    programa: programa_301
    id_seccion: '7'
    id_usuario_creo: '90'
    text_content: "<ol>\n	<li>El &aacute;rea de Recursos Humanos de Sucursal M&eacute;xico determinara la necesidad de becarios en cada &aacute;rea o sucursal.</li>\n	<li>El personal becario, deber&aacute; asignarse en un &aacute;rea relacionada a la carrera que el becario esta estudiando.</li>\n	<li>Tresguerras apoyara el desarrollo acad&eacute;mico de estudiantes sobresalientes, mediante el otorgamiento de &uacute;tiles escolares.</li>\n	<li>Los horarios de Pr&aacute;cticas &oacute; Estancias de becarios, deber&aacute;n ser flexibles de acuerdo a las necesidades del estudiante y de la empresa.</li>\n	<li>La empresa dar&aacute; un apoyo econ&oacute;mico quincenal a los becarios por las pr&aacute;cticas &oacute; residencias brindadas a la empresa.</li>\n	<li>Con el fin de fortalecer y ampliar la vinculaci&oacute;n se realizar&aacute;n visitas continuas a las instituciones educativas de la zona, creando fuentes de empleo para sus egresados.</li>\n	<li>El departamento de comunicaci&oacute;n ser&aacute; el encargado de difundir este programa en el mes de Junio una vez que sea validado por el Comit&eacute; de Calidad Humana, Responsabilidad Social y Mejora Continua y autorizado por la Direcci&oacute;n General.</li>\n</ol>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2016-01-21 11:13:59'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_1540:
    programa: programa_287
    id_seccion: '7'
    id_usuario_creo: '90'
    text_content: "<ol>\n	<li>\n	<p>&nbsp;Se&nbsp;dise&ntilde;ar&aacute; e implementar&aacute; un programa de &ldquo;Instalaciones limpias y ordenadas&rdquo; que se aplicar&aacute; en todos los lugares de trabajo.</p>\n	</li>\n	<li>\n	<p>Este programa se difundira una vez que sea validado por el Comit&eacute; de Calidad Humana, Responsabilidad Social y Mejora Continua, y autorizado por la Direcci&oacute;n General.</p>\n	</li>\n	<li>\n	<p>El responsable del programa&nbsp;&nbsp;difundira&nbsp;de manera local el programa e invitara&nbsp;al personal a participar activamente, con la finalidad de eliminar lo innecesario y clasificar lo &uacute;til.</p>\n	</li>\n	<li>\n	<p>Cada empleado ser&aacute; responsable de su &aacute;rea de trabajo, separando las cosas de utilidad de los desechos, eliminando lo que no tiene valor.</p>\n	</li>\n	<li>\n	<p>El responsable del programa delegara responsabilidades&nbsp;para limpieza y retiro de basura, se sugiere incluir en el tiempo laboral 5 &oacute; 10 minutos de limpieza antes de terminar la jornada.</p>\n	</li>\n	<li>\n	<p>Todo aquello que se pueda reciclar, se reunir&aacute; a fin de contribuir con el programa &ldquo;Recicl&oacute;n&rdquo; para que los materiales sean llevados a un centro de acopio.</p>\n	</li>\n	<li>\n	<p>La Comisi&oacute;n de Seguridad e Higiene validar&aacute; en sus recorridos mensuales que cada uno de los puestos de trabajo se encuentren en condiciones &oacute;ptimas de orden y limpieza, haciendo las observaciones correspondientes en caso de no cumplir estos requisitos.</p>\n	</li>\n</ol>\n\n<p><br />\n&nbsp;</p>\n"
