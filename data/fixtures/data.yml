    text_content: "<p><!--[if !supportLists]-->1.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Promover anualmente a un colaborador o colaboradora de nivel sindicalizado en el programa acad&eacute;mico de manera subisidiaria o solidaria.&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</p>\n"
