  programa_seccion_1522:
    programa: programa_299
    id_seccion: '4'
    id_usuario_creo: '91'
    text_content: "<p>Lograr la realizaci&oacute;n del trabajador, a travez de fomentar un vinculo mas cercano entre la empresa y su familia, considerando la importancia que el empleado como, hijo(a), padre, madre, hermano(a) etc., tiene para con su circulo familiar logrando as&iacute; una felicidad mayor y por lo tanto una leltad mas cercana con la empresa y un indice de rotaci&oacute;n menor en la misma empresa. Por lo anterior se propornen para implementaci&oacute;n los siguientes programas:</p>\n\n<p><br />\n&nbsp;</p>\n\n<p>1-Continuar con la realizaci&oacute;n del concurso de dibujo &ldquo;Tu como vives los valores en la familia&rdquo;</p>\n\n<p>2-Posada Navide&ntilde;a, realiza al final de cada a&ntilde;o, proporcionando a los empleados comida, regalos y musica para la integraci&oacute;n como familia empresarial.</p>\n\n<p>3-D&iacute;a de las madres, para que aquellas colaboradoras que tienen el gozo de ser madres, puedan compartir con su familia, ademas de ofrecer un peque&ntilde;o presente que la empresa otorgo reconociendo el gran sacrificio que realizan d&iacute;a con d&iacute;a.</p>\n\n<p>2- Cartas por parte de la empresa para los trabajadores que por su trabajo, sean considerados para enviar una felicitaci&oacute;n escrita dirigida a la familia del mismo donde se indique porque es importante contar con este trabajador en la empresa.</p>\n\n<p>3- D&iacute;a honomastico, considerado para aquellos que cumplan a&ntilde;os en cierto mes del a&ntilde;o, fomentando as&iacute; su convivencia familiar.</p>\n\n<p>4- La creaci&oacute;n de un d&iacute;a de campo familiar, donde los trabajadores seran invitados a particiar de actividades tales como concursos, desayuno y acitividades de integraci&oacute;n para incrementar el lazo entre el trabajador, su familia y la empresa.</p>\n\n<p>5 Caminata familia, esto con la finalidad de impulsar la convivenci, ademas de esto se considera un costo de incripci&oacute;n por persona que sera acumulado y entregado alguna organizai&oacute;n civil que ayude a personas en situaci&oacute;n dificil.</p>\n\n<p><br />\n&nbsp;</p>\n"
