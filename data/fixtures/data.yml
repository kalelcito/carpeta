  programa_seccion_923:
    programa: programa_13
    id_seccion: '2'
    id_usuario_creo: '7'
    text_content: '<div style="text-align: justify;">Para posibilitar la integración y convivencia de los colaboradores y sus familias, es necesario establecer un programa que proporcione la opción de elegir &nbsp;al colaborador un día para compartir en familia, proponiendo la organización que sea un domingo; debido a que regularmente el día de descanso se encuentra establecido entre semana. Sin embargo, será decisión del colaborador elegir su día de descanso.</div><div style="text-align: justify;"><br></div><div>Se le da cumplimiento al Requisito 15 de la Norma CRESE.&nbsp;</div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-10-14 09:16:00'
    actualizado: '2016-01-21 17:39:07'
  programa_seccion_924:
    programa: programa_13
    id_seccion: '3'
    id_usuario_creo: '7'
    text_content: '<div style="text-align: justify;">Art. 90.-El patrono deberá conceder un día de descanso semanal a sus trabajadores. Dicho día será el domingo, salvo lo dispuesto en el Art. 91. El día de descanso se remunerará al trabajador con una cantidad equivalente al salario ordinario de un día.</div><div style="text-align: justify;"><br></div><div style="text-align: justify;">Cuando el trabajador fuere contratado después de iniciada la semana laboral, o por razón de las labores no estuviere obligado a trabajar todos los días de ella, se le pagará como remuneración del día de descanso, el equivalente a la sexta parte del salario ordinario devengado en la semana.</div><div style="text-align: justify;"><br></div><div style="text-align: justify;">Perderá el trabajador el derecho a la remuneración del día de descanso cuando, sin justa causa, tuviere faltas de asistencia al trabajo, o hubiere abandonado el mismo. En los salarios pactados por mes se entiende que está comprendida la remuneración del día de descanso.</div><div style="text-align: justify;"><br></div><div style="text-align: justify;"><div>Art. 91.-El patrono podrá señalar un día de descanso semanal distinto del domingo, a los trabajadores que prestan sus servicios en labores que no son susceptibles de interrupción, sea por su naturaleza o por los perjuicios que tal interrupción pueda ocasionar a aquél.</div><div><br></div><div>Art. 177.- Después de un año de trabajo continuo en la misma empresa o establecimiento o bajo la dependencia de un mismo patrono, los trabajadores tendrán derecho a un período de vacaciones cuya duración será de quince días, los cuales serán remunerados con una prestación equivalente al salario ordinario correspondiente a dicho lapso más un 30% del mismo.</div></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-10-14 09:18:22'
    actualizado: '2016-01-21 17:39:07'
  programa_seccion_925:
    programa: programa_13
    id_seccion: '4'
    id_usuario_creo: '7'
    text_content: '<div style="text-align: justify;">Crear conciencia en los colaboradores de la importancia que tiene la convivencia familiar y la calidad de tiempo que tiene que dársele a la misma.</div><div style="text-align: justify;"><br></div><div>1.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Ofrecer charlas de concientización.</div><div>2.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Facilitar la opción del día de descanso.</div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-10-14 09:19:30'
    actualizado: '2016-01-21 17:39:07'
  programa_seccion_926:
    programa: programa_13
    id_seccion: '7'
    id_usuario_creo: '7'
    text_content: '<div><ol><li style="text-align: justify;"><span style="line-height: 1.42857;">Crear una política que permita al colaborador solicitar la sustitución de un día de descanso del mes por otro, que posibilite la integración y convivencia en familia.</span></li><li style="text-align: justify;"><span style="line-height: 1.42857;">Incluir la política dentro del proceso de Inducción a la empresa.</span></li><li style="text-align: justify;"><span style="line-height: 1.42857;">Aplicar la política por parte de los Jefes de Departamento a petición de los colaboradores.</span></li><li style="text-align: justify;"><span style="line-height: 1.42857;">Realizar charlas informativas para concientizar al personal de la importancia de la convivencia familiar.&nbsp;</span></li></ol></div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-10-14 09:21:24'
    actualizado: '2016-01-21 17:39:07'
