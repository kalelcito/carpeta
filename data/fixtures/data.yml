  programa_seccion_1377:
    programa: programa_268
    id_seccion: '7'
    id_usuario_creo: '44'
    text_content: "<p>El departamento de personal emitir&aacute; una carta de recomendaci&oacute;n o constancia laboral por lo menos, a todos los trabajadores que se separan de la empresa.</p>\n\n<p>Esta carta de trabajo se emitir&aacute; s&oacute;lo en los casos en los cu&aacute;les la persona separada no haya actuado con dolo o mala fe.</p>\n\n<p>Cuando sea posible se emitir&aacute;n a las personas separadas a las bolsas de trabajo de la comunidad empresarial.</p>\n\n<p>Se entregar&aacute; tambi&eacute;n una carta de recomendaci&oacute;n solo cuando el desempe&ntilde;o del personal saliente haya sido &oacute;ptimo, adecuado y honorable.</p>\n\n<p>Se le solicita al personal que presenta su baja que llene el formato de encuesta de salida. La cual ser&aacute; opcional el contestarla</p>\n"
