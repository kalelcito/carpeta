    text_content: "<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"mso-bidi-font-size:\n14.0pt;font-family:&quot;Calibri&quot;,sans-serif;mso-fareast-font-family:&quot;Times New Roman&quot;;\nmso-ansi-language:ES-MX\">Para Películas Plásticas S.A. de C.V. la formación de\naptitudes nace de una premisa básica: a mayor número de habilidades laborales\nque posee una persona, mejor será su desempeño laboral y humano. Así es fácil\nentender porque muchas empresas enfatizan en sus puestos de trabajo los\nconocimientos y habilidades que debe cubrir un trabajador.<o:p></o:p></span></p>   "
    comentario_consultor: ''
