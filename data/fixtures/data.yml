    text_content: "<p class=\"MsoNormal\" style=\"margin-left:36.0pt;text-align:justify;text-indent:\n-18.0pt;mso-pagination:none;mso-list:l1 level1 lfo2\"><!--[if !supportLists]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">1.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">Invitar al personal, interesándoles a que\nasistan y participen con entusiasmo en las reuniones, haciéndoles ver la\nimportancia, la utilidad y beneficio en su vida diaria de los temas, esta\ninvitación se realiza en junta informativa, tablero de comunicación interna y\ntablero de comité&nbsp; crese.&nbsp; <o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:36.0pt;text-align:justify;mso-pagination:\nnone\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:36.0pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l1 level1 lfo2\"><!--[if !supportLists]--><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">2.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">Se\nplantea un día en específico de la reunión, la hora y el lugar que será. <o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:6.0pt;text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\nmargin-left:36.0pt;text-align:justify;text-indent:-18.0pt;mso-list:l1 level1 lfo2\"><!--[if !supportLists]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">3.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">Las reuniones se harán dos veces por semana con\nuna duración de 50 minutos, deben impartirse por facilitadores y cada grupo\ndeberá tener 2 ó 3 facilitadores. Los grupos deben formarse preferentemente por\nun máximo de 30 participantes, en caso de que sea mayor, deberá dividirse en\ndos grupos para que todos participen y el diálogo resulte eficaz.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:36.0pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l1 level1 lfo2\"><!--[if !supportLists]--><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">4.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">En cada\nreunión debe darse el objetivo, introducción, desarrollo del tema, reflexión,\ndinámica y propósito práctico.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\nmargin-left:36.0pt;text-align:justify;text-indent:-18.0pt;mso-list:l1 level1 lfo2\"><!--[if !supportLists]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">5.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">Es muy importante dar todos los temas de manera\nordenada y continua, respetando el orden que el manual presenta y no\nsustituirlos por otros; sin embargo, el programa se adapta a las necesidades de\ncada grupo, ya que si los facilitadores creen conveniente hacer otra dinámica a\nla sugerida en el manual, pueden proceder con toda libertad, teniendo siempre\nen cuenta el objetivo del tema.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:6.0pt;text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:36.0pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l1 level1 lfo2\"><!--[if !supportLists]--><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">6.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">El día y\nhora de la reunión debe definirse por los facilitadores, según lo que más\nconvenga y una vez establecido quedará fijo. La puntualidad desde el principio\nes muy importante, pues permite conversar con los asistentes y crear un\nambiente positivo para la reunión.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:6.0pt;text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\nmargin-left:36.0pt;text-align:justify;text-indent:-18.0pt;mso-list:l1 level1 lfo2\"><!--[if !supportLists]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">7.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">Los facilitadores se apoyarán en el Manual del\nprograma, mismo que desarrolla 26 temas relacionados con la superación\npersonal. Cada tema puede tratarse en una o dos reuniones de acuerdo a la\nprofundidad e importancia que el grupo le conceda, pero nunca se darán dos\ntemas juntos. <o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">Asume parte de la idea rectora de que todo ser\nhumano es perfectible, apto para mejorar y desarrollar todas sus capacidades\ninnatas a través&nbsp; de un proceso continuo\ny permanente de superación personal, concebimos esta superación como la\nrealización plena del hombre en ocho aspectos: físico, afectivo, social, moral,\nespiritual, estético, intelectual y económico.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">El&nbsp;\nprograma de ASUME está dirigido a todos los colaboradores que deseen\nsuperarse, sin importar su ideología, creencia religiosas o políticas. La\ndifusión del mismo se lleva a cabo por medio de los facilitadores, que son\npersonas que han tomado el curso de ASUME y deciden voluntariamente compartirlo\nen su comunidad. El facilitador no es un maestro ni un instructor de\ncapacitación, solo es un moderador dentro del grupo.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">El programa ASUME se lleva a cabo comúnmente en\nsesiones semanales de al menos una hora cada sesión incluye: </span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:36.0pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l2 level1 lfo3\"><!--[if !supportLists]--><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">1.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">Objetivo<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:36.0pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l2 level1 lfo3\"><!--[if !supportLists]--><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">2.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">Introducción<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:36.0pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l2 level1 lfo3\"><!--[if !supportLists]--><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">3.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">Exposición\ndel tema<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:36.0pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l2 level1 lfo3\"><!--[if !supportLists]--><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">4.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">Dinámica<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:36.0pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l2 level1 lfo3\"><!--[if !supportLists]--><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">5.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">El\nPrograma de Desarrollo Humano ASUME consiste en 26 temas que refuerzan y\nfomentan la autoestima, la valoración de la vida y de las personas, la\ninquietud por la superación continua, el desarrollo de la capacidad crítica y\nun pensar equilibrado.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:\nArial\">Funciones del facilitador ASUME:</span></b><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">Es una persona que por voluntad propia y\ndesinteresada decide compartir el programa de ASUME a través de un proceso\ncontinuo y permanente de superación, favoreciendo el análisis, la reflexión y\nla realización de dinámicas que permitan reforzar el conocimiento e identificar\nlos valores en nuestras acciones diarias, logrando la práctica de una conducta\nadecuada. Los facilitadores son clave para el buen funcionamiento del grupo.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">Su papel no es enseñar ni dar la última palabra,\nresolver problemas o convertirse en el centro de conversación, el facilitador\nno es un maestro o profesor, </span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">El facilitador procurará siempre: </span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">- Que quede claro el tema expuesto.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">- Que todos participen.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">- Cumplir con el objetivo y concentrarse en el\ntema.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">- Fomentar que la reunión sea amena.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">- Evitar que una sola persona acapare la\npalabra.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">- Que todos traten de entender y apreciar lo que\nlos demás dicen.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:6.0pt;text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">Antes de\ndar inicio al programa, los facilitadores se prepararán leyendo cuidadosamente\ntodo el manual con el fin de tener una visión global y evitar entrar en temas\nposteriores.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:6.0pt;text-align:justify\"><b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">Preparación de la reunión:</span></b><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">Los facilitadores se reunirán para preparar el\ntema de la siguiente semana, para ello deben seguir la misma estructura que\ntiene el tema, apuntando en una tarjeta las ideas principales, abreviadas, en\nsus palabras, de manera que de un vistazo se pueda ir dando la reunión de una\nforma ordenada, ÁGIL, sin que se olviden unas ideas o se salten otras. </span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\"><span class=\"msoIns\"><ins cite=\"mailto:Telmex\" datetime=\"2008-01-15T14:17\">El manual NUNCA se debe usar cuando se esté\ndesarrollando el tema dentro de la reunión; da imagen de improvisación y hace\nque la reunión se vuelva lenta</ins></span>, <span class=\"msoIns\"><ins cite=\"mailto:Telmex\" datetime=\"2008-01-15T14:17\">ya que se tiende a leerlo.</ins></span></span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">En el primer encuentro, los facilitadores\ntratarán de crear un clima de confianza: saludarán, se presentarán invitarán a\nlos participantes a presentarse mutuamente y harán la introducción del curso.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">Al comenzar toda reunión conviene que, de una u\notra forma, el facilitador interese al grupo y lo invite a tomar parte activa.\nDebemos recordar que en este método buscamos sobre todo la participación,\ntratamos de que se lleve a cabo un intercambio de experiencias, no una clase\nconvencional.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">Para lograrlo, se buscará acomodar a los\nparticipantes en círculo y se les darán etiquetas de papel, a modo de gafetes,\ncon su primer nombre, o como les guste que les digan, esto ayudará también a\nque nos aprendamos sus nombres y se rompa el hielo.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:6.0pt;text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">Los\nfacilitadores pueden apoyarse en las reuniones alternándose, para que alguien\ndiferente dé la introducción, otro la exposición y otro la dinámica y el\npropósito práctico.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:6.0pt;text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">Es\ntambién muy importante que se deleguen funciones en algunos participantes, por\nejemplo, la preparación de un cartelón para la dinámica, hacer un resumen del\ntema, etc. recordando siempre que el fin no es dar una clase, sino crear\nformadores.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify;page-break-after:avoid\"><b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">Evaluación:</span></b><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">Para que todo trabajo sea un éxito, deberá\nevaluarse por eso los facilitadores, en conjunto con su coordinador, deben\nidentificar con frecuencia los logros y dificultades que han enfrentado durante\nsu quehacer, analizando los siguientes aspectos, y así mejorar su desempeño:</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><o:p>&nbsp;</o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:36.0pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">???<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">Asistencia.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:36.0pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">???<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">Participación\ne interés de los asistentes.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:36.0pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">???<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">Ideas y\npropuestas que surgieron del curso.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:36.0pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">???<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">Ambiente\ngrupal.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:36.0pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">???<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">Animación.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:36.0pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">???<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">Compromiso\ny acción.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:36.0pt;text-align:justify;text-indent:\n-18.0pt;mso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">???<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">Utilización\ndel material didáctico.</span><o:p></o:p></p>   "
