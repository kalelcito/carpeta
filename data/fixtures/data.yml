    id_usuario_creo: '34'
    text_content: "<p>Los&nbsp;programas para el cuidado del agua son los siguientes:</p>\n\n<p>1.Recoleccion de pilas usadas: Para el programa&nbsp;del cuidado del suelo se realiza la recoleccion de pilas, estas son enviadas a confinamiento, el programa consiste en publicar en medios&nbsp;electronicos y avisos para la campa&ntilde;a de recoleccion de pilas, posteriormente la gente trae las pilas y estas son enviadas a confinamiento a una empresa que esta autorizada por la secretaria del medio ambiente.</p>\n\n<p>2. Recoleccion de Tonners: Este programa consiste en el convenio que se tiene con la empresa HP, y esta la envia a confinamiento para evitar que llegue a contaminar.</p>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n"
