    text_content: "<p>Norma CRESE Requisito 1. El comite interno CRESE sirve para dar apoyo a la Direccion General en todo lo que se refiere a calidad humana y responsabilidad social, asi como para dar cumplimiento a todos los proframas y requisitos de la Norma CRESE.</p>\n"
