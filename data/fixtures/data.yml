    text_content: "<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\"><b>A través de la aplicación y refuerzo de la cultura de la legalidad en Recursos Interactivos la Moderna se verifica el cumplimiento de la </b></font><b style=\"font-family: Arial, sans-serif; line-height: 1.42857;\">Política\nde Calidad Humana y Responsabilidad Social, la cual nos dice lo siguiente:&nbsp;</b><span style=\"font-family: Arial, sans-serif; line-height: 1.42857;\">Mantendremos\nuna relación ética con las empresas, con toda la sociedad y\npersonas con las que nos relacionamos.&nbsp;</span><span style=\"font-family: Arial, sans-serif; line-height: 1.42857;\">Produciremos\núnicamente empaques de calidad, seguros e inocuos.&nbsp;</span><span style=\"font-family: Arial, sans-serif; line-height: 1.42857;\">Estamos\ncomprometidos con los recursos ambientales y culturales, cuidándolos\ny mejorándolos para que futuras generaciones puedan disfrutarlo y\npromoveremos la reducción de las diferencias sociales. <b>De igual forma se asocia con la&nbsp;</b></span><b style=\"font-family: Arial, sans-serif; line-height: 1.42857;\">Política\nde calidad , en la cual nos comprometemos&nbsp;</b><span style=\"font-family: Arial, sans-serif; line-height: 1.42857;\">a producir\nproductos de muy alta calidad que satisfagan los requisitos de\nnuestros clientes.&nbsp;</span><span style=\"font-family: Arial, sans-serif; line-height: 1.42857;\">Integramos\nuna organización basándonos en la responsabilidad del trabajo y\nbuscando constantemente el crecimiento de la empresa y de quienes la\nintegran a través de un sistema de gestión de calidad que promueva\nla mejora continua. <b>Y finalmente nos acerca más a nuestro valores como organización :</b></span></p>\n<p lang=\"en-US\" align=\"JUSTIFY\" style=\"margin-top: 0.49cm; margin-bottom: 0cm; line-height: 100%\">\n<font face=\"Arial, sans-serif\"><span lang=\"es-ES\"><b>Responsabilidad:</b></span><span lang=\"es-ES\">\npara nosotros la responsabilidad es actuar convencidos y\ncomprometidos con lo que debemos hacer y lo que hacemos. Es quien en\nejercicio de su libertad y capacidad de tomar decisiones actúa\ncuando debe y asume los riesgos y consecuencias de actos, decisiones\nu omisiones.</span></font></p>\n<p lang=\"en-US\" align=\"JUSTIFY\" style=\"margin-top: 0.49cm; margin-bottom: 0cm; line-height: 100%\">\n<font face=\"Times New Roman, serif\"><font face=\"Arial, sans-serif\"><span lang=\"es-ES\"><b>Honestidad:</b></span></font><font face=\"Arial, sans-serif\"><span lang=\"es-ES\">\nCreemos en la honestidad como factor de desarrollo personal y\nempresarial, por lo que se promueve en todos los niveles de la\nempresa.</span></font></font></p>\n<p align=\"JUSTIFY\" style=\"margin-left: 1.25cm; margin-bottom: 0cm\"><br></p>   "
