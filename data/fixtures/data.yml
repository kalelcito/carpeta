    id_seccion: '7'
    id_usuario_creo: '20'
    text_content: '   <div><b>Campaña de Promoción de Cultura de la Legalidad.</b></div><div><br><ol><li style="text-align: justify;"><span style="line-height: 1.42857143;">La preparación para la campaña de cultura de la legalidad tendrá lugar a partir del mes de agosto. Se mandaran a imprimir los carteles obtenidos de la página de &nbsp;http://www.culturadelalegalidad.org.mx.</span></li><li style="text-align: justify;"><span style="line-height: 1.42857143;">Se repartirán a los gerentes de ventas puntos específicos de la cultura de la legalidad, para promover en las juntas delfín. (Estarán incluidos en el calendario de los temas correspondientes al mes de Septiembre)</span></li><li style="text-align: justify;"><span style="line-height: 1.42857143;">Se imprimirán los carteles y se colocaran desde el Martes 1 de Septiembre en áreas del comedor, pasillos, sanitarios y oficinas.&nbsp;</span></li><li style="text-align: justify;"><span style="line-height: 1.42857143;">El equipo de CRESE estará encargado de colocar y hacer los cambios de los carteles de acuerdo a las semanas.&nbsp;</span></li></ol></div><div style="text-align: justify;"><b>Código de ??tica.</b></div><div style="text-align: justify;">Se entrega en el curso de inducción a todos los colaboradores.</div><div style="text-align: justify;"><b><br></b></div><div style="text-align: justify;"><b>Curso de faltas de probidad</b>.</div><div style="text-align: justify;">Se imparte de manera trimestral a todos los trabajadores para recordarles las 27 <span style="line-height: 1.42857143;">causales de falta de&nbsp;</span>probidad<span style="line-height: 1.42857143;">.</span></div>         '
