    id_seccion: '2'
    id_usuario_creo: '25'
    text_content: " <p class=\"MsoNormal\" style=\"text-align:justify\"><span lang=\"ES-TRAD\" style=\"mso-bidi-font-size:12.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:\nDotum\">Todo individuo activo laboralmente tiene derecho a luchar; por el\ncontrario la discriminación del tipo que se trate es un trabajo de todos. Todas\nlas personas tienen iguales derechos e igual dignidad y ninguna de ellas debe\nser discriminada en relación con otra. La discriminación impide el desarrollo\npleno del potencial de la persona y provoca exclusión social.<o:p></o:p></span></p>     "
