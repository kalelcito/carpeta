  programa_seccion_591:
    programa: programa_107
    id_seccion: '1'
    id_usuario_creo: '34'
    text_content: "<p>En la actualidad la reputaci&oacute;n, la &eacute;tica, el compromiso ambiental, los valores, la calidad humana, son pilares b&aacute;sicos para la permanencia de cualquier negocio. En Peliculas Pl&aacute;sticas particularmente nos responsabilizamos de asegurar que cada colaborador interiorize estos principios.</p>\n\n<p>Operar, hacer negocio puede ser relativamente f&aacute;cil pero permanecer es casi imposible para la mayor&iacute;a de las peque&ntilde;as y medianas empresas. Generar pol&iacute;ticas de comportamiento, de respeto a las normas civiles, de cuidado a la dignidad humana y de conservaci&oacute;n al medio ambiente son las mejores herramientas de las que puede hacerce un empresario para asegurar la permanencia de su negocio.</p>\n\n<p>&nbsp;</p>\n"
