  programa_seccion_438:
    programa: programa_82
    id_seccion: '7'
    id_usuario_creo: '34'
    text_content: "<p><em><strong>Los colaboradores</strong></em>&nbsp;de Peliculas Pl&aacute;sticas S.A. de C.V. propusieron instaurar <em><strong>la Carrera atl&eacute;tica:</strong></em> &quot;Correr para ayudar&quot; como el programa m&agrave;s id&oacute;neo para solidarizarnos con grupos vulnerables de la comunidad. En el 2014 se llev&oacute; a cabo nuestra 1a. Carrera atl&eacute;tica y se tiene el ideal de volverla tradici&oacute;n. Con este programa se fomenta el deporte y la convivencia familiar, pues el evento se lleva a acbo el 12 de Diciembre, el d&iacute;a de la Celebraci&oacute;n de nuestra Tradicional Misa Guadalupana.</p>\n\n<p>La inscripci&oacute;n al evento consta de la donaci&oacute;n de comida/alimentos empacados no perecederos, la cantidad que se quiera donar y posteriormente se consensa entre los participantes el lugar o asociaci&ograve;n a la que se desea hacer el donativo. En el 2014 se decidi&oacute; entregar las despensas al Asilo de ancianos &quot;El pueblito de los Abuelos AC&quot; de Atlacomulco.</p>\n\n<p><strong>Entre colaboradores sindicalizados,&nbsp;</strong>se realizan donativos econ&oacute;micos&nbsp;cuando alguno de ellos a sufrido la p&eacute;rdida de un ser querido y esta iniciativa es ya una actividad permanente en la que se realizan descuentos v&iacute;a n&oacute;mina y el s&iacute;ndicato les entrega la cantidad acumulada.</p>\n\n<p><strong><em>La empresa</em></strong>&nbsp;Peliculas Plasticas SA de CV mantiene programas de apoyo a las comunidades, de manera permanente como son:</p>\n\n<p>1.- Reforestamos M&eacute;xico</p>\n\n<p>2.- Cruz Roja Atlacomulco</p>\n\n<p>3.- Cuerpo de Bomberos</p>\n\n<p>4.- Apoyo en especie a colaboradores que lo soliciten</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-08-14 15:37:00'
    actualizado: '0000-00-00 00:00:00'
