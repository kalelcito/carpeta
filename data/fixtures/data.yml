    text_content: '   <div><ol><li><span style="line-height: 1.42857143;">El Gerente invita a todos los colaboradores de la tienda a pertenecer al comité.</span></li><li><span style="line-height: 1.42857143;">Se oficializa a los miembros del comité con un nombramiento y firma del acta correspondiente.</span></li><li><span style="line-height: 1.42857143;">El presidente del comité se asegura que los miembros del comité conozcan el objetivo del comité.</span></li><li><span style="line-height: 1.42857143;">El comité se reúne cada quince días para:</span></li><ul><li><span style="line-height: 1.42857143;">Implantar el Sistema de Gestión de Calidad Humana y Responsabilidad Social en la empresa u organización.&nbsp;</span></li><li><span style="line-height: 1.42857143;">Conseguir el Certi?cado CRESE y renovarlo periódicamente, de acuerdo con los lineamientos del Consejo Latinoamericano de Calidad Humana y Responsabilidad Social, A.C., tomando como base los resultados u observaciones de las auditorías internas y externas que se hayan realizado.&nbsp;</span></li><li><span style="line-height: 1.42857143;">Promover, interna y externamente, la difusión y conocimiento de los programas que promueven la Calidad Humana y Responsabilidad Social de la empresa u organización.&nbsp;</span></li><li><span style="line-height: 1.42857143;">Promover la participación del personal y otros grupos de interés en la propuesta, diseño, aplicación y/o revisión de las prácticas.</span></li></ul><li>Cada Integrante del Comité porta un botón que lo identifica como parte de Crese.</li></ol></div><div><br></div>         '
