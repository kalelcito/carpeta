  programa_seccion_251:
    programa: programa_44
    id_seccion: '1'
    id_usuario_creo: '17'
    text_content: ' Sears tienda 205 inició sus operaciones el 27 de Septiembre de 1961 y desde Marzo del 2013 la gerencia General de la empresa implanta, formaliza y garantiza la operación de estos programas a través de un sistema de gestión basado en la norma CRESE 2014 integrando un comité y un sub-comité interno de calidad humana y responsabilidad social de la empresa.  '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-24 15:30:20'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_252:
    programa: programa_44
    id_seccion: '2'
    id_usuario_creo: '17'
    text_content: "<p>Para que todos los trabajos de dise&ntilde;o, implantaci&oacute;n y mejora se desarrollen adecuadamente y se garantice la forma adecuada de un sistema de gesti&oacute;n es primordialmente, tener operando un comit&eacute; interno representativo de la empresa, el cual asegura que todos los temas que tengan relaci&oacute;n con los procesos de calidad humana se puedan planear, organizar, dirigir, mejorar y dar seguimiento para beneficio directo del personal y de los otros grupos de inter&eacute;s que se tienen definidos (clientes, promotores y sociedad) a su vez se form&oacute; un subcomit&eacute; para el apoyo y desarrollo de todas las actividades.</p>\n"
    comentario_consultor: ''
