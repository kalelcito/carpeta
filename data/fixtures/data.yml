  programa_seccion_1371:
    programa: programa_267
    id_seccion: '7'
    id_usuario_creo: '44'
    text_content: "<p>No se establecen programas para los permisos por decisi&oacute;n de la direcci&oacute;n son un derecho del trabajador (los contemplados en el contrato colectivo).</p>\n\n<ul>\n	<li>Los permisos se otorgan de acuerdo al an&aacute;lisis a las solicitudes de los trabajadores.</li>\n	<li>Con el af&aacute;n de favorecer que el trabajador pueda desarrollar un trabajo adecuado y sin presiones, los empleados tienen la oportunidad de solicitar alg&uacute;n horario especial, la direcci&oacute;n evaluara la viabilidad del otorgamiento.</li>\n	<li>Se otorgan permisos para atender necesidades familiares de los colaboradores a discreci&oacute;n del personal supervisor y directivo.</li>\n	<li>Horarios de trabajo especial se conceden por estudios acad&eacute;micos y para estar m&aacute;s tiempo con su familia. Actualmente se cuenta con horarios especiales.</li>\n	<li>Dentro del Contrato Colectivo se tiene previsto una serie de permisos con goce de sueldo, que se establecen en el cap&iacute;tulo XII en las Cl&aacute;usulas <strong>33 y 34</strong> que aplican para empleados sindicalizados y no sindicalizados.</li>\n</ul>\n\n<p><strong>Programas de participaci&oacute;n</strong></p>\n\n<ul>\n	<li>Se promover&aacute; que participen las personas interesadas determinadas en el &iacute;ndice.</li>\n	<li>El comit&eacute; con el an&aacute;lisis y otorgamiento de permisos a su personal.</li>\n	<li>Otros grupos de inter&eacute;s con la difusi&oacute;n de los programas y resultados de informe y respuestas de auditores.</li>\n	<li>Los colaboradores solicitan permisos de acuerdo a las necesidades que se les presenta.</li>\n</ul>\n"
    comentario_consultor: ''
    revision: '0'
