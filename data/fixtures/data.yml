  programa_seccion_366:
    programa: programa_69
    id_seccion: '2'
    id_usuario_creo: '34'
    text_content: "<p>Los objetivos de Pel&iacute;culas Pl&aacute;sticas S.A. de C.V. pueden verse afectados por una gran cantidad de factores y ciertamente es que la falta de formaci&oacute;n t&eacute;cnica y/o humana repercute negativamente en el &eacute;xito empresarial y detiene la mejora continua.</p>\n\n<p>Pel&iacute;culas Pl&aacute;sticas S.A. de C.V. proporcionaba capacitaci&oacute;n a sus colabortadores de la forma tradicional. Primero: Aplicaba una evaluaci&ograve;n de desempe&ntilde;o y con base en los resultados dise&ntilde;aba el programa de capacitaciones.</p>\n\n<p>A partir del 2015, se adopta la Herramienta BSC (Balanced Scorecard) y entonces la forma de aplicar capacitaci&ograve;n a PEPSA, cambia. Ahora las capacitaciones se llevan a cabo con referencia las iniciativas del BSC.&nbsp;</p>\n"
    comentario_consultor: ''
