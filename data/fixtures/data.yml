    text_content: "<p style=\"margin-left:18.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level1 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\">1.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">El Director invita a todos los colaboradores de las\noficinas de ERAC a pertenecer al comité.<o:p></o:p></span></p>\n\n<p style=\"margin-left:18.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level1 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\">2.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Se oficializa a los miembros del comité con un\nnombramiento y firma del acta correspondiente.<o:p></o:p></span></p>\n\n<p style=\"margin-left:18.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level1 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\">3.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">El presidente del comité se asegura que los miembros del\ncomité conozcan el objetivo del comité.<o:p></o:p></span></p>\n\n<p style=\"margin-left:18.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level1 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\">4.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">El comité se reúne cada quince días para:<o:p></o:p></span></p>\n\n<p style=\"margin-left:54.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl1 level1 lfo2\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\">a)<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Implantar el Sistema de Gestión de Calidad Humana y\nResponsabilidad Social en la empresa u organización. <o:p></o:p></span></p>\n\n<p style=\"margin-left:54.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl1 level1 lfo2\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\">b)<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Conseguir el Certi?cado CRESE y renovarlo periódicamente,\nde acuerdo con los lineamientos del Consejo Latinoamericano de Calidad Humana y\nResponsabilidad Social, A.C., tomando como base los resultados u observaciones\nde las auditorías internas y externas que se hayan realizado. <o:p></o:p></span></p>\n\n<p style=\"margin-left:54.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl1 level1 lfo2\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\">c)<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Promover, interna y externamente, la difusión y\nconocimiento de los programas que promueven la Calidad Humana y Responsabilidad\nSocial de la empresa u organización. <o:p></o:p></span></p>\n\n<p style=\"margin-left:54.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl1 level1 lfo2\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\">d)<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Promover la participación del personal y otros grupos de\ninterés en la propuesta, diseño, aplicación y/o revisión de las prácticas.<o:p></o:p></span></p>   "
