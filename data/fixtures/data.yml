  programa_seccion_1053:
    programa: programa_204
    id_seccion: '2'
    id_usuario_creo: '17'
    text_content: '   Este programa se realiza para que los colaboradores tengan un mejor ambiente laboral el cual a raiz de este tengan una mejor calidad de vida familiar. Los beneficios son:<ul><ul><li><span style="line-height: 1.4285;">Desarrollo de lo espiritual y religioso con rosarios de&nbsp;</span><span style="line-height: 20px;">acción</span><span style="line-height: 1.4285;">&nbsp;de gracias cada&nbsp;</span><span style="line-height: 20px;">día</span><span style="line-height: 1.4285;">&nbsp;1 de mes y misas semestrales.</span></li><li>Los gerentes de ventas apoyan a los colaboradores para que tengan mas conciencia y que el trabajo sea digno ya que es para su propio&nbsp;desarrollo.</li><li><span style="line-height: 20px;">En el cumplimiento de sus deberes dan media tarde con goce de sueldo y un domingo de descanso (adicional a sus descansos de ley)</span></li><li>Festejos de cumpleaños a todos los que cumplen ese mes.</li><li>Festejo del día de la mamá</li><li>Festejo del día del papá</li><li>Festejo del día del niño</li><li>Juntas mensuales que son coordinadas por cada categoría para un mejor ambiente laboral&nbsp;</li><li>Festejo del día de la amistad</li><li>Aniversario de la tienda donde participan todos los colaboradores</li><li>Entrega de reconocimiento anual a colaboradores por su desempeño</li><li>Reconocimientos por antigüedad</li><li>El área de perfumería celebra a sus clientes su cumpleaños</li></ul></ul><p><br></p>      '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-10-26 16:55:08'
    actualizado: '2016-01-21 17:39:07'
  programa_seccion_1054:
    programa: programa_205
    id_seccion: '7'
    id_usuario_creo: '17'
    text_content: "<ol><li><span lang=\"ES-MX\" style=\"font-size:14.0pt;font-family:\nCalibri;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:Times;\nmso-ansi-language:ES-MX;mso-fareast-language:ES;mso-bidi-language:AR-SA\">La\nGerencia de Capacitación de SEARS diseña el calendario de capacitación mensual\nde los rubros: Conocimiento del producto, Operativo, Adiestramiento y Desarrollo,\ndirigido al personal de ventas y soporte a ventas.</span><p></p></li><li><span style=\"color: black; font-family: Calibri; font-size: 14pt; text-align: justify;\">Promover y difundir el Programa de Capacitación\nPermanente. El cual consta de 3 Niveles:&nbsp;</span></li></ol><span style=\"text-align: justify; text-indent: -14.15pt;\"><ul><li><b style=\"font-weight: bold; line-height: 1.42857; text-indent: -14.15pt;\"><span style=\"font-size:14.0pt;font-family:\nCalibri;mso-bidi-font-family:Arial;color:black;mso-ansi-language:ES;mso-fareast-language:\nES\">&nbsp; &nbsp; Capacitación Inicial</span></b><span style=\"font-weight: bold; text-indent: -14.15pt; font-size: 14pt; font-family: Calibri; color: black;\">: </span><span lang=\"ES-MX\" style=\"text-indent: -14.15pt; font-size: 14pt; font-family: Calibri;\">Para el 100% del personal contratado (ventas y soporte\na ventas)</span></li><li><b style=\"font-weight: bold; text-indent: -14.15pt; line-height: 1.42857;\"><span style=\"font-size:14.0pt;font-family:Calibri;mso-ansi-language:ES\">&nbsp; &nbsp; Capacitación\nbásica</span></b><span style=\"text-indent: -14.15pt; font-size: 14pt; font-family: Calibri;\"><b>: </b>De acuerdo a su puesto y actividad</span><span style=\"text-indent: -14.15pt; font-size: 14pt; font-family: Calibri;\">.</span></li><li><span style=\"font-size: 17.5px; text-indent: -14.15pt; font-family: Calibri;\"><span lang=\"ES-MX\" style=\"font-size: 14pt;\">&nbsp;&nbsp;<b>Capacitación de\nEspecialidad: </b></span></span><span lang=\"ES-MX\" style=\"text-indent: -14.15pt; font-family: Calibri; font-size: 14pt;\">(Staff gerencial, seguridad y mantenimiento).\nPara el programa de Staff es requisito haber cursado los niveles elemental y\nbásico respectivamente antes de cursar el de especialidad.</span></li></ul></span><span style=\"text-indent: -14.15pt; text-align: justify;\"><font face=\"Arial\" size=\"3\">3. &nbsp;</font></span><span lang=\"ES-MX\" style=\"font-size:14.0pt;font-family:\nCalibri;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:Calibri;\nmso-ansi-language:ES-MX;mso-fareast-language:EN-US;mso-bidi-language:AR-SA\">En\nel rubro de Desarrollo se </span><span style=\"font-size:14.0pt;font-family:\nCalibri;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:Arial;\ncolor:black;mso-ansi-language:ES;mso-fareast-language:ES;mso-bidi-language:\nAR-SA\">imparten cursos relacionados con el aspecto humano del personal. Como el\nprograma de ASUME.</span><div><span style=\"font-family: Arial; font-size: medium; line-height: 22.8571px; text-align: justify; text-indent: -18.8667px;\">4.&nbsp;</span><span lang=\"ES-MX\" style=\"font-size:14.0pt;font-family:\nCalibri;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:Calibri;\nmso-ansi-language:ES-MX;mso-fareast-language:EN-US;mso-bidi-language:AR-SA\">Gerencia\ny Comité CRESE</span><span style=\"font-size:14.0pt;font-family:Calibri;\nmso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:Calibri;\nmso-ansi-language:ES;mso-fareast-language:EN-US;mso-bidi-language:AR-SA\">, en\ncoordinación con el departamento de Capacitación, informan mensualmente a\ncorporativo los avances y el desempeño de la capacitación, desarrollo &nbsp;y formación del personal.</span></div><div><span style=\"font-family: Arial; font-size: medium; line-height: 22.8571px; text-align: justify; text-indent: -18.8667px;\">5.&nbsp;</span><span style=\"font-size:14.0pt;font-family:Calibri;\nmso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:Calibri;\nmso-ansi-language:ES;mso-fareast-language:EN-US;mso-bidi-language:AR-SA\">El comité\nintegra la información relevante de la capacitación, desarrollo y formación de\nlos colaboradores en el Informe Anual de Calidad Humana y Responsabilidad\nSocial. (Archivo de indicadores).</span><p></p><div><span style=\"font-family: Arial; font-size: medium; line-height: 22.8571px; text-align: justify; text-indent: -18.8667px;\">6.&nbsp;</span><span style=\"font-size:14.0pt;font-family:Calibri;\nmso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:Calibri;\nmso-ansi-language:ES;mso-fareast-language:EN-US;mso-bidi-language:AR-SA\">Se\npublican los resultados globales (Indicadores de capacitación) vía correo\nelectrónico, TCI, y algunas evidencias fotográficas en Facebook interno.</span></div><div><span style=\"font-family: Arial; font-size: medium; line-height: 22.8571px; text-align: justify; text-indent: -18.8667px;\">7.&nbsp;</span><span style=\"font-size:14.0pt;mso-bidi-font-size:12.0pt;\nfont-family:Calibri;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nTimes;mso-ansi-language:ES;mso-fareast-language:EN-US;mso-bidi-language:AR-SA\">El\nComité CRESE revisa los resultados y hace propuestas de mejora.</span></div></div>"
