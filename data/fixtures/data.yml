  requisito_1:
    titulo: '1. Comité Interno.'
    descripcion: '             <div><h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">1.&nbsp;Que la Dirección asigne a un Comité Interno la responsabilidad de asesorar en Calidad Humana y Responsabilidad Social a la empresa u organización.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">El Comité Interno, además de implantar la Norma y conseguir el certificado, debe ser una ayuda eficaz para la Dirección General en lo que se refiere a la Calidad Humana y Responsabilidad Social de la empresa u organización, sin perjudicar su eficiencia y productividad.</p><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Los principales objetivos del Comité:</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><li type="circle">Implantar el Sistema de Gestión de Calidad Humana y Responsabilidad Social en la empresa u organización.</li><li type="circle">Conseguir el Certificado CRESE y renovarlo periódicamente, de acuerdo con los lineamientos del Consejo Latinoamericano de Calidad Humana y Responsabilidad Social, A.C., y tomando como base los resultados u observaciones de las auditorías internas y externas que se hayan realizado.</li><li type="circle">Promover, interna y externamente, la difusión y conocimiento de los programas que promueven la Calidad Humana y Responsabilidad Social de la empresa u organización.</li><li type="circle">Promover la participación del personal y otros grupos de interés en la propuesta, diseño, aplicación y/o revisión de las prácticas que promueven la Calidad Humana y Responsabilidad Social de la empresa u organización.</li><li type="circle">Promover la innovación y mejora continua de todos los procesos de la empresa u organización, y sin menoscabo del aspecto humano.</li></ul><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Este Comité debe tener las siguientes caracteristicas</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><li type="circle">Multi-disciplinario.</li><li type="circle">Representativo de todo el personal de la empresa u organización.</li><li type="circle">Conocedor de toda la empresa u organización.</li><li type="circle">Conocedor de la Norma CRESE vigente, de sus principios y criterios.</li><li type="circle">Enfocado en la mejora continua de los procesos de Calidad Humana y Responsabilidad Social.</li><li type="circle">Estar integrado con personal participativo y comprometido con la empresa u organización.</li><li type="circle">Tener contacto directo y constante con la Dirección General.</li></ul><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Por lo tanto, es un órgano ideal para la innovación y mejora continua.</p><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Como mínimo se requiere(aspectos mínimos auditables no limitativos).</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ol type="a">a). Que esté formado por al menos tres personas incluyendo el Coordinador General.</ol><ol type="a">b). Que sea multidisciplinario y representativo del personal de la empresa u organización.</ol><ol type="a">c). Que se reúna por lo menos una vez cada mes para analizar la forma de mejorar continuamente la Calidad Humana y Responsabilidad Social de la empresa u organización.</ol><ol type="a">d). Que tenga un plan anual que sirva como guía para sus reuniones mensuales.</ol><ol type="a">e). Que sea haga responsable de atender, programar, implementar y dar seguimiento a las acciones correctivas y preventivas de las auditorías internas y externas.</ol></ul></div>                          '
    guia_de_apoyo: ''
  requisito_2:
    titulo: '2. Política de Calidad Humana y Responsabilidad Social.'
    descripcion: '  <h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">2. Que se cuente con una Política de Calidad Humana y Responsabilidad Social.</h3><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Como mínimo se requiere(aspectos mínimos auditables no limitativos):</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ol type="a">a). Que la política exprese la filosofía o forma de pensar de la empresa u organización con respecto a su Calidad Humana y Responsabilidad Social.</ol></ul>    '
    guia_de_apoyo: '2. Política'
  requisito_3:
    titulo: '3. Manual de Políticas y Prácticas de Calidad Humana y Responsabilidad Social.'
    descripcion: '   <h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">3. Que se cuente con un Manual de Políticas y Prácticas de Calidad Humana y Responsabilidad Social.</h3><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Como mínimo se requiere(aspectos mínimos auditables no limitativos):</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ol type="a">a). Que se cuente con un manual-guia que haga clara referencia al lugar donde se encuentran las prácticas que sirvan para dar cumplimiento a los pre-requisitos y requisitos de esta Norma.</ol></ul>      '
    guia_de_apoyo: '3. Manual de Programas'
  requisito_4:
    titulo: '4. Informe Anual de Calidad Humana y Responsabilidad Social.'
    descripcion: '   <h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">4. Que se elabore un Informe Anual de Calidad Humana y Responsabilidad Social y que se entregue a los diferentes grupos de interés de la empresa u organización.</h3><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">La elaboración del&nbsp;<i>Informe anual de Calidad Humana y Responsabilidad Social</i>&nbsp;es un proceso que no termina al imprimir el informe o publicarlo "en linea".</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><li type="circle">Su elaboración permite una evaluación sólida del comportamiento de la empresa u organización, y puede servir de base para una mejora continua de los resultados .También sirve como herramienta para fortalecer los vínculos con los grupos de interés y para obtener aportaciones valiosas para los propios procesos de la empresa u organización.</li></ul><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Como mínimo se requiere(aspectos mínimos auditables no limitativos):</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ol type="a">a). Que se elabore y publique un informe anual que contenga la descripción de las prácticas de Calidad Humana y Responsabilidad Social más relevantes del último año de la empresa u organización, con indicadores y testimonios.</ol></ul>      '
    guia_de_apoyo: '4. Informe Anual'
  requisito_5:
    titulo: '5. Auditoría Interna.'
    descripcion: '  <h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">5. Que se cuente con un programa anual de auditorías internas con el fin de garantizar el cumplimiento y continuidad de las prácticas de Calidad Humana y Responsabilidad Social.</h3><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Como mínimo se requiere(aspectos mínimos auditables no limitativos):</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ol type="a">a). Que se realice al menos una auditoría interna completa al año, con sus respectivas acciones correctivas y/o preventivas debidamente cerradas para garantizar que el Sistema de Gestión esta funcionando adecuadamente.</ol><br><ol type="a">b). Que se realicen las auditorías de seguimiento necesarias por los mismos auditores para asegurar el cumplimiento de las acciones correctivas determinadas por el Comité de Calidad Humana y Responsabilidad Social, derivadas de las auditorías internas.</ol><br><ol type="a">c). Que se determinen acciones preventivas por el comité de Calidad Humana y Responsabilidad Social derivadas de las auditorías internas y externas.</ol><br><ol type="a">d). Que los auditores internos sean personal de la misma empresa u organización.</ol><br><ol type="a">e). Que los auditores internos sean independientes del Comité interno, que es el organismo a través del cual se audita a la empresa u organización.</ol><br><ol type="a">f). Que la base de la auditoria sea este Manual Guía de Implementación del Sistema de Gestión de Calidad Humana y Responsabilidad Social actualizado, sin que este sea limitante.</ol><br><ol type="a">g). Que se asegure que los reportes de auditorías los conozca el Director General.</ol></ul>    '
    guia_de_apoyo: '5. Auditorías Internas'
  requisito_6:
    titulo: '6. Justicia Salarial.'
    descripcion: '  <h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">6. Que exista un programa de justicia salarial que cumpla con los principios de necesidad, contribución y orden económico.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Tres principios se combinan para aproximarse a la justicia salarial: Necesidad, contribución y orden económico. El principio de Necesidad hace referencia a un salario suficiente para vivir que es la cantidad mínima debida a cada trabajador en la que se toma en cuenta que éste es un ser humano con una vida a sostener y una personalidad a desarrollar. Este debe ser suficiente para cubrir las necesidades de cada trabajador y su familia, que incluye los siguientes elementos básicos: Alimentos (tres comidas diarias para toda la familia), casa (renta o hipoteca), gastos de salud, gas, energía eléctrica, agua, transportación, escuelas de los hijos, esparcimiento y capacidad de ahorro. El principio de Contribución se refiere a que el salario sea equitativo o adecuado a cada nivel de responsabilidad, dedicación y resultados.</p><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">El principio de Orden económico se refiere a que los salarios sean sostenibles por la empresa u organización. No se puede obligar a nadie a establecer salarios sin tomar en cuenta el efecto de los costos laborales en su posición competitiva ya que eso equivaldría a la imprudente elección de medios para la auto-derrota.</p><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Se espera de la empresa u organización que al momento de la contratación se pacte con el trabajador un salario que alcance para su economía familiar, en una jornada completa de acuerdo a la Ley, sin necesidad de trabajar horas extras, ni de tener otro trabajo, pero sujeto a su buen desempeño y a las posibilidades reales de esta. No se trata de ser paternalistas, sino de construir una sociedad más solidaria y subsidiaria donde cada persona es responsable de su desarrollo y del de su familia. La intención del Consejo Latinoamericano de Calidad Humana y Responsabilidad Social, A.C. es que la empresa u organización permita y motive a su personal a mejorar sus condiciones de vida y la de sus familias vinculando los apoyos extras con el compromiso y los buenos resultados de su personal.</p><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Como mínimo se requiere(aspectos mínimos auditables no limitativos):</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ol type="a">a). Que se cuente con un estudio de gastos e ingresos, que se renueve al menos una vez al año, del personal de tiempo completo que menor salario recibe(Principio de Necesidad). Como salvedad, en caso que no se pueda cumplir con este estudio, se requiere un análisis de la distancia que existe entre el 5% del personal de tiempo completo que más ingreso recibe versus el 5% del personal de tiempo completo que menos ingreso recibe y que esta distancia no sea mayor a 20 veces.</ol><br><ol type="a">b). Que se cuente algún mecanismo para identificar, reconocer y promover la dedicación y los resultados del personal en su propio beneficio y de la empresa u organización (Principio de Contribución o equidad).</ol><br><ol type="a">c). Cuando aplique, solo para empresas mercantiles, que en el cálculo del ???Balance Trabajo-Capital???, de acuerdo con la fórmula que se muestra a continuación, se cuente con un mínimo de 50% promediando los tres últimos años (Principio de balance entre el trabajo y el capital).</ol></ul>    '
    guia_de_apoyo: '6. Justicia Salarial'
  requisito_7:
    titulo: '7. Cultura de la Legalidad.'
    descripcion: ' <h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">7. Que exista un Programa para promover la cultura de la legalidad en las empresas y organizaciones, con su personal y grupos de interés, enfocado en un plan de acciones preventivas.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Como mínimo se requiere(aspectos mínimos auditables no limitativos):</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ol type="a">a). Existencia de mecanismos para prevenir, controlar y dar seguimiento a actos de corrupción, extorsión y robo o abuso de confianza en contra de la empresa u organización, por parte del personal u otros grupos de interés.</ol><br><ol type="a">b). Que se cuente con una lista de todas las leyes, reglamentos y normas que apliquen para la actividad de la empresa u organización, además de mecanismos que garanticen su conocimiento.</ol></ul>  '
    guia_de_apoyo: '7. Cultura de la Legalidad'
  requisito_8:
    titulo: '8. Salud'
    descripcion: '<h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">8. Que se cuente con un Programa para promover la salud del personal y otros grupos de interés.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Como mínimo se requiere(aspectos mínimos auditables no limitativos, propios del pre-requisito ll: auditoria laboral y de derechos humanos):</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ol type="a">a). Que se cuente con un botiquín de primeros auxilios en las instalaciones de la empresa u organización.</ol><br><ol type="a">b). Evidencia de la existencia de planes y programas de capacitación y adiestramiento, justificando el conocimiento general del personal y visitantes en relación con la salud en el trabajo.</ol></ul>'
    guia_de_apoyo: '8. Salud'
  requisito_9:
    titulo: '9. Seguridad'
    descripcion: '<h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">9. Que se cuente con un Programa para promover la seguridad del personal y otros grupos de interés.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Como mínimo se requiere(aspectos mínimos auditables no limitativos, propios del pre-requisito ll: auditoria laboral y de derechos humanos):</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ol type="a">a). Evidencia de la existencia de Comisión Mixta de Seguridad e Higiene y Salud en el trabajo o equivalente, recorridos mensuales, identificación de riesgos, seguimiento a las observaciones realizadas en las actas que realiza la comisión.</ol><br><ol type="a">b). Evidencia del manejo que se da a los materiales y sustancias peligrosas (cuando exista).</ol><br><ol type="a">c). Evidencia del seguimiento y control personalizado de accidentes en la empresa u organización, así como la verificación del comportamiento del grado de riesgo.</ol><br><ol type="a">d). Evidencia de la existencia de planes y programas de capacitación y adiestramiento, justificando el conocimiento general del personal y visitantes en relación con la seguridad.</ol><br><ol type="a">e). Estudios de ruido, iluminación y ventilación (cuando aplique).</ol></ul>'
    guia_de_apoyo: '9. Seguridad'
  requisito_10:
    titulo: '10. Orden y Limpieza'
    descripcion: '<h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">10. Que se cuente con un Programa para promover el orden y limpieza de las instalaciones de la empresa u organización.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Como mínimo se requiere(aspectos mínimos auditables no limitativos, propios del pre-requisito ll: auditoria laboral y de derechos humanos):</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ol type="a">a).Evidencia de la existencia de Comisión Mixta de Seguridad e Higiene y Salud en el trabajo o equivalente, recorridos mensuales, identificación de riesgos, seguimiento a las observaciones realizadas en las actas que realiza la comisión.</ol><br></ul><hr style="margin-top: 21px; margin-bottom: 21px; border-top-color: rgb(221, 221, 221); color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Recomendación en base a la experiencia, para mejorar la evaluación e impacto de la práctica:</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ol type="1">1. Que el programa comprenda las prácticas del personal en cuanto a la limpieza, el orden y los programas de mantenimiento de las instalaciones sobre todo las de uso intensivo del personal.</ol><br><ol type="1">2. Que haya evidencia de la participación del Comité y/o del personal en auto evaluaciones del orden y la limpieza.</ol></ul>'
    guia_de_apoyo: '10. Orden y Limpieza'
  requisito_11:
    titulo: '11. Capacitación en Áreas de Trabajo.'
    descripcion: ' <h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">11. Que se cuente con un Programa de capacitación para el personal en áreas propias de su actividad en el trabajo.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Como mínimo se requiere (aspectos mínimos auditables no limitativos):</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ol type="a">a). Que existan planes y programas de capacitación y adiestramiento, justificando el conocimiento general de los trabajadores y visitantes en relación con la seguridad y salud en el trabajo.</ol></ul>  '
    guia_de_apoyo: '11. Capacitación en áreas de trabajo'
  requisito_12:
    titulo: '12. Formación Académica.'
    descripcion: ' <h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">12. Que se cuente con un Programa de preparación académica para el personal.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">La preparación académica amplia la visión panorámica y capacidad de abstracción de las personas, aumenta su cultura y los hace mejores personas en el trabajo y fuera de él.</p>  '
    guia_de_apoyo: '12. Formación académica'
  requisito_13:
    titulo: '13. Propuestas'
    descripcion: '<h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">13. Que se cuente con un Programa para promover, canalizar y dar seguimiento a las ideas, propuestas o compromisos concretos de todo el personal y otros grupos de interés para hacer más eficiente o productiva a la empresa u organización.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Recomendación en base a la experiencia, para mejorar la evaluación e impacto de la práctica: Se recomienda contar con iniciativas estructuradas que de manera recurrente logren mejoras en calidad y productividad. Estas se pueden generar por equipos de trabajo o de manera individual.</p>'
    guia_de_apoyo: '13. Propuestas'
  requisito_14:
    titulo: '14. Desarrollo de Familias.'
    descripcion: ' <h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">14. Que exista un Programa que contribuya a mejorar las condiciones de vida de las familias del personal más allá de lo material.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">El desarrollo que obtiene el personal en las empresas y organizaciones con Calidad Humana y Responsabilidad Social puede rebasar el nivel de desarrollo que se tiene en los miembros de sus familias; esta es una de las razones por las cuales es necesario promover también su desarrollo humano integral y solidario y fortalecer su integración.</p><hr style="margin-top: 21px; margin-bottom: 21px; border-top-color: rgb(221, 221, 221); color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><li type="circle">El Distintivo de Empresa Familiarmente Responsable de la Secretaría del Trabajo o un sistema equivalente puede ser aprovechado para cumplir con el criterio de existencia de este requisito.</li></ul>  '
    guia_de_apoyo: '14. Desarrollo de familias'
  requisito_15:
    titulo: '15. Estructura Laboral'
    descripcion: '<h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">15. Que exista un Programa para estructurar la actividad laboral de modo que se favorezca la integración de las familias, especialmente en el caso de las madres solteras con hijos menores de edad.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><li type="circle">El Distintivo de Empresa Familiarmente Responsable de la Secretaría del Trabajo o un sistema equivalente puede ser aprovechado para cumplir con el criterio de existencia de este requisito.</li></ul>'
    guia_de_apoyo: '15. Estructura Laboral'
  requisito_16:
    titulo: '16. Despido de Personal.'
    descripcion: ' <h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">16. Que exista un Programa para dar orientación y apoyo a las personas que sean separadas de su trabajo que no hayan actuado con dolo, negligencia o mala fe, para que puedan encontrar otra fuente de ingresos con menor dificultad.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Como mínimo se requiere (aspectos mínimos auditables no limitativos):</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ol type="a">a). Una lista de personal separado de la empresa u organización en el año anterior y explicación detallada del motivo y trato a su salida.</ol></ul>  '
    guia_de_apoyo: '16. Despido de personal'
  requisito_17:
    titulo: '17. No Discriminación.'
    descripcion: ' <h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">17. Que exista en la empresa u organización un programa de no discriminación para personas de grupos vulnerables por su edad, origen, condición física o mental (por ejemplo, mayores a 60 años, personal indígena, discapacitados o mujeres embarazadas.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Como mínimo se requiere (aspectos mínimos auditables no limitativos):</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ol type="a">a). Que se presente evidencia convincente de no discriminación en la contratación y despido de personal por razón de su edad, origen, sexo, condición física o mental.</ol><br><ol type="a">b). Que se cumpla con el 5% de personal de condiciones especiales en la misma empresa o con el apoyo de otras organizaciones que se solidaricen y que puedan contratar personal con estas características. En este caso se requiere un documento que evidencie el acuerdo de apoyarse mutuamente y el cálculo tomando en cuenta al personal de las organizaciones que participan.</ol></ul>  '
    guia_de_apoyo: '17. No discriminación'
  requisito_18:
    titulo: '18. Becarios.'
    descripcion: ' <h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">18. Que se cuente con un Programa de contratación y desarrollo de becarios, de preferencia con horarios flexibles, con el fin de que estos tengan la oportunidad de tener un currículum con experiencia.</h3>  '
    guia_de_apoyo: '18. Becarios'
  requisito_19:
    titulo: '19. Proveedores'
    descripcion: '<h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">19. Que exista un programa para desarrollar proveedores locales y proveedores con responsabilidad social.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Si abandonamos el ámbito de lo local por la inserción global estaríamos perdiendo el sentimiento de pertenencia. Lo local es cada vez más importante para la vida cotidiana de las personas a medida que aumentan las relaciones globales.</p><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Como mínimo se requiere (aspectos mínimos auditables no limitativos):</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ol type="a">a). Que se asegure que existen garantías a los Derechos Humanos y Laborales del personal de sus proveedores de bienes y servicios.</ol></ul>'
    guia_de_apoyo: '19. Proveedores'
  requisito_20:
    titulo: '20. Vinculación con la Comunidad.'
    descripcion: ' <h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">20. Que exista un Programa para ayudar a las personas y a los grupos o sectores más pobres, pequeños y/o débiles de las comunidades más cercanas a la empresa u organización.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">La Norma CRESE 2014 promueve el principio de solidaridad como un beneficio para todos, pero también como un deber por lo que es necesario para cumplir cabalmente con este requisito que el personal y si es posible otros grupos de interés participen activamente en tareas de ayuda a la comunidad.</p><hr style="margin-top: 21px; margin-bottom: 21px; border-top-color: rgb(221, 221, 221); color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Recomendación en base a la experiencia, para mejorar la evaluación e impacto de la práctica: De acuerdo con el principio de subsidiaridad y del criterio de evaluación de participación de la Norma CRESE 2014, se recomienda que el personal y demás grupos de interés de la empresa u organización tomen parte en la medida de lo posible en la propuesta, diseño, ejecución y revisión de los programas de ayuda a la comunidad.</p>  '
    guia_de_apoyo: '20. Vinculación con la comunidad'
  requisito_21:
    titulo: '21. Cuidado del Suelo.'
    descripcion: ' <h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">21. Que exista un Programa de concientización y práctica para cuidado del suelo por parte del personal de la empresa u organización, y de sus grupos de interés.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><li type="circle"><i>El Certificado ISO 14001, el Certificado de Industria Limpia de la Procuraduría Federal de Protección al Ambiente o un sistema equivalente puede ser aprovechado para cumplir con el criterio de existencia de este requisito</i></li></ul>  '
    guia_de_apoyo: '21. Cuidado del suelo'
  requisito_22:
    titulo: '22. Cuidado del Aire y de la Atmósfera.'
    descripcion: ' <h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">22. Que exista un Programa de concientización y práctica para cuidado del aire y atmósfera por parte del personal de la empresa u organización, y de sus grupos de interés.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><li type="circle"><i>El Certificado ISO 14001, el Certificado de Industria Limpia de la Procuraduría Federal de Protección al Ambiente o un sistema equivalente puede ser aprovechado para cumplir con el criterio de existencia de este requisito.</i></li></ul>  '
    guia_de_apoyo: '22. Cuidado del aire y de la atmósfera'
  requisito_23:
    titulo: '23. Cuidado del Agua.'
    descripcion: ' 23. Ahorro y cuidado del agua  '
    guia_de_apoyo: '23. Cuidado del agua'
  requisito_24:
    titulo: '24. Empresa más ??tica.'
    descripcion: ' <h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">24. Que exista un programa que sirva para promover el conocimiento, asimilación y práctica de los valores establecidos por la empresa u organización.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Como mínimo se requiere (aspectos mínimos auditables no limitativos):</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ol type="a">a). Que se cuente con una lista de valores y una herramienta que permita detectar las fallas en su práctica.</ol></ul><hr style="margin-top: 21px; margin-bottom: 21px; border-top-color: rgb(221, 221, 221); color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><li type="circle"><i>El Premio Nacional de ??tica y Valores en la Industria de la Confederación de Cámaras Industriales o un sistema equivalente puede ser aprovechado para cumplir con el criterio de existencia de este requisito.</i></li></ul>  '
    guia_de_apoyo: '24. Empresa más ética'
  requisito_25:
    titulo: '25. Trabajo más Humano o Dignificante.'
    descripcion: ' <h3 style="font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; color: rgb(5, 47, 100); margin-top: 10px; margin-bottom: 10.5px; font-size: 18px; text-align: justify;">25. Que exista un programa para mejorar las características y el ambiente de trabajo para hacerlo aún más digno o más humanizante.</h3><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Más allá de los aspectos de seguridad, orden y limpieza y otros que ya se consideraron en requisitos anteriores*, este requisito se ocupa de los aspectos psicológicos, culturales, morales y espirituales de la persona. Por ejemplo, la empresa u organización podría desarrollar programas para promover los siguientes objetivos:</p><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Más conciencia de parte de los empleados, de su dignidad y de que trabajan para su propio desarrollo.</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><li type="circle">Más labor de convencimiento y menos órdenes.</li><li type="circle">Menos restricciones a la libertad de las personas.</li><li type="circle">Una mejor actitud o espíritu de servicio.</li><li type="circle">Más responsabilidad con autoridad proporcional.</li><li type="circle">Un mayor uso del lenguaje edificante y no humillante.</li><li type="circle">Más reconocimiento, agradecimiento y amor a la patria.</li><li type="circle">Un mayor compromiso con la práctica de valores morales.</li><li type="circle">Un mayor reconocimiento y desarrollo de lo espiritual y religioso en las personas.</li></ul><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">Como mínimo se requiere(aspectos mínimos auditables no limitativos):</p><ul style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><ol type="a">a). Que se cuente con un programa que promueva, canalice y de seguimiento a las ideas o propuestas de todo el personal para hacer más congruentes, ética y humanizantes a la empresa u organización.</ol><br><ol type="a">b). Que exista una práctica que atienda al menos algún aspecto de los mencionados en la lista anterior.</ol></ul><br style="color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;"><p style="margin-bottom: 10.5px; color: rgb(5, 47, 100); font-family: ''Open Sans'', ''Helvetica Neue'', Helvetica, Arial, sans-serif; font-size: 15px; line-height: 21px; text-align: justify;">* En este requisito no se deben incluir aspectos relacionados con los requisitos anteriores, por ejemplo, el diseño de herramientas más seguras o ergonómicas no aplicaría porque tiene su relación en el requisito número 9.</p>  '
    guia_de_apoyo: '25. Trabajo más humano o dignificante'
