    text_content: " <p><span style=\"font-size:14.0pt;font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:\nES-MX\">Sears promueve la justicia salarial entre los colaboradores, apegándose\na la legislación del país, y procurando proporcionar las condiciones adecuadas\npara su desarrollo. &nbsp;<o:p></o:p></span></p>  "
