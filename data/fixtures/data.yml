  programa_seccion_565:
    programa: programa_61
    id_seccion: '7'
    id_usuario_creo: '25'
    text_content: '  <div>1.- Programación de auditorias.</div><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div><font size="3">El coordinador del sistema y los auditores internos certificados son responsables de programar &nbsp;anualmente o cada vez las auditorías internas a realizar, considerando el monitoreo de la adecuada implementación y cumplimiento a la norma Crese.</font></div></blockquote><div>2.-Preparación</div><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div><font size="3">El equipo de auditores tiene la competencia necesaria para la realización de auditorías, al recibir un video para su capacitación, y retroalimentación con el consultor asignado.</font></div><div><font size="3">Para llevar a cabo la auditoria el equipo de auditores cuida que no se posea responsabilidad directa sobre las actividades a auditar.</font></div><div><font size="3">El equipo de auditores elabora un plan de auditoría interna para administrar &nbsp;eficientemente la realización de la auditoría en conjunto con el coordinar del sistema quien verificara la disponibilidad de responsables para ser auditados en las fechas propuestas hasta su programación definitiva.</font></div><div><font size="3">Se asegura de contar con la herramienta de auditoria proporcionada por Empresa Responsable AC.</font></div></blockquote><div>3.- Reunión de apertura</div><div>Después de la notificación particular de cada área o auditados y de acuerdo al criterio de los auditores, se convocara a una reunión de apertura.</div><div>El propósito de la reunión de apertura es:</div><div><ul><li><span style="line-height: 1.42857143;">Presentar a los miembros del equipo auditor.</span></li><li><span style="line-height: 1.42857143;">Revisar el alcance y los objetivos de la auditoria.</span></li><li><span style="line-height: 1.42857143;">Resumir los métodos y procedimientos a ser usados en la auditoria.</span></li><li><span style="line-height: 1.42857143;">Establecer los canales de comunicación oficial.</span></li><li><span style="line-height: 1.42857143;">Confirmar que los recursos y facilidades necesarias para el equipo auditor estén disponibles.</span></li><li><span style="line-height: 1.42857143;">Confirmar las fechas y horas del plan de auditoria.</span></li><li><span style="line-height: 1.42857143;">Aclarar cualquier detalle confuso del plan de auditoria.</span></li></ul></div><div><span style="line-height: 1.42857143;">4.- &nbsp;Desarrollo</span></div><div>Al realizar la auditoria</div><div><ul><li><span style="line-height: 1.42857143;">Se revisan y examinan evidencias objetivas de la realización de actividades como reportes, competencias, hallazgos, programas, etc.</span></li><li><span style="line-height: 1.42857143;">Determinar si el sistema es adecuado y cumple con los requisitos.</span></li><li><span style="line-height: 1.42857143;">Se agotan todas las posibilidades antes de documentar un hallazgo.</span></li><li><span style="line-height: 1.42857143;">Los hallazgos y observaciones se registran, anotando todos los datos y describiendo clara y precisamente la situación que ocasiona la no conformidad o la observación, anotando también los detalles que se puedan comprobar (documentos, fechas, miembros y números entre otros).</span></li><li><span style="line-height: 1.42857143;">Se realiza un recorrido por la tienda entrevistando al personal a azar, asegurando el conocimiento de los programas de Crese.</span></li></ul></div><div>5. Reporte de auditoria</div><div>Los auditores integran los hallazgos y entrega al coordinador del sistema la siguiente documentación:</div><div>???<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>El plan de auditoría&nbsp;</div><div>???<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>El reporte de auditoría&nbsp;</div><div>???<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Evaluación de problemas, causa raíz y acciones correctivas&nbsp;</div><div>6. Reunión de cierre y entrega de resultados</div><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div><font size="3">Se realiza una reunión de cierre a fin de presentar en forma general los resultados de la auditoria y sus conclusiones, considerando la efectividad del sistema. Un auditor será el portavoz del equipo, pero podrá solicitar intervención de cualquiera de los miembros del equipo para reforzar aspectos particulares.</font></div></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div><font size="3">Se solicitara la evaluación del proceso de auditoría para la mejora continua del sistema y cualquier ajuste se documenta en la minuta o de ser necesario en evaluación de problemas, causa raíz y acciones correctivas.</font></div></blockquote><div><br></div><div><span style="line-height: 1.42857143;">7. Seguimiento</span></div><div>Los responsables de los hallazgos deben revisar las no conformidades o hallazgos, que incluye la necesidad de hacer correcciones y/o las acciones correctivas así como las fechas para su implantación anotando sus compromisos en un plazo no mayor a 7 días.</div><div>El seguimiento de las no conformidades es responsabilidad del equipo auditor quien verifica que las acciones correctivas han sido efectivas sobre la no conformidad.</div><div><br></div>       '
    comentario_consultor: ''
