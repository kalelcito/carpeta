    id_usuario_creo: '44'
    text_content: "<p><font face=\"Arial\" size=\"3\">Uno\nde los aspectos importantes dentro de toda empresa u organización es\ngarantizar que se implante un Sistema de Gestión de Calidad Humana y\nResponsabilidad Social, por ello la Norma CRESE determina que la Dirección debe asignar formalmente a un Comité Interno con la responsabilidad de vigilar y desarrollar la Calidad Humana y Responsabilidad Social de la empresa u organización\ny con los elementos necesarios para darle continuidad y mejora continua</font></p><p><font face=\"Arial\" size=\"3\">\nLas responsabilidades de este Comité Interno, son las de implantar la Norma y conseguir el certificado, y a su vez debe ser una ayuda eficaz para la Dirección General en lo que se refiere a la Calidad Humana y Responsabilidad Social de la empresa u organización, sin perjudicar su eficiencia y productividad.</font></p><div><br></div><div><br></div>     "
