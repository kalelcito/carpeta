    text_content: '<div>1.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Gestionar con una Universidad local la participación en el programa dos o tres pasantes de la carrera de psicología.</div><div>2.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Cumplir con los requisitos de la universidad para la solicitud y aprobación de los pasantes.</div><div>3.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Efectuar lanzamiento de campaña de invitación para las consultas psicológicas.</div><div>4.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Realizar la programación de las fechas y horarios para el desarrollo de las consultas.</div><div>5.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Archivar copia de los expedientes de cada paciente.</div><div>6.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Elaboración de formatos de asistencia de los pasantes.</div><div><br></div>   '
