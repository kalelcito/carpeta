    text_content: ' <ul><li><span style="line-height: 1.42857;">El corporativo manda un calendario semestral para el&nbsp;</span><span style="line-height: 20px;">área</span><span style="line-height: 1.42857;">&nbsp;de&nbsp;</span><span style="line-height: 20px;">capacitación</span></li><li><span style="line-height: 1.42857;">Se implementan las capacitaciones en tiempo y forma&nbsp;</span><span style="line-height: 20px;">según</span><span style="line-height: 1.42857;">&nbsp;el calendario</span></li><li><span style="line-height: 1.42857;">Se &nbsp;realiza la&nbsp;</span><span style="line-height: 20px;">difusión</span><span style="line-height: 1.42857;">&nbsp;en junta&nbsp;</span><span style="line-height: 20px;">delfín</span><span style="line-height: 1.42857;">&nbsp;se invita a &nbsp;participar en el programa</span></li><li><span style="line-height: 1.42857;">El programa de ASUME tiene 26 temas a revisar sobre la&nbsp;</span><span style="line-height: 20px;">superación</span><span style="line-height: 1.42857;">&nbsp;personal los cuales son impartidos por el&nbsp;</span><span style="line-height: 20px;">área</span><span style="line-height: 1.42857;">&nbsp;de RH&nbsp;</span><span style="line-height: 20px;">capacitación</span></li><li><span style="line-height: 1.42857;">Semanalmente se aplican los temas en el&nbsp;</span><span style="line-height: 20px;">área</span><span style="line-height: 1.42857;">&nbsp;de&nbsp;</span><span style="line-height: 20px;">capacitación</span><span style="line-height: 1.42857;">.</span></li><li>Al finalizar los programas se &nbsp;hace una&nbsp;evaluación&nbsp;de este y se envía al corporativo</li><li>Este a su vez envía las constancias a cada colaborador</li><li>Y se realiza una ceremonia de graduación en junta delfin&nbsp;</li></ul>  '
