  programa_seccion_197:
    programa: programa_29
    id_seccion: '7'
    id_usuario_creo: '10'
    text_content: '   <div><div><ol><li><span style="line-height: 1.42857143;">El Coordinador supervisa la integración de los programas al Manual de consulta.</span></li><li><span style="line-height: 1.42857143;">El comité CRESE integra al manual los programas realizados y evaluados por el comité de evaluación.</span></li><li><span style="line-height: 1.42857143;">El Comité integra al manual un índice general, separando adecuadamente los requisitos.&nbsp;</span></li><li><span style="line-height: 1.42857143;">El Consultor apoya al comité para la certificación de la norma CRESE, teniendo como base este manual y la norma Crese 2014.</span></li><li><span style="line-height: 1.42857143;">El Coordinador se asegura que el Manual este integrado por programas vigentes.</span></li><li><span style="line-height: 1.42857143;">Los programas serán revisados por lo menos una vez al año (en el mes de agosto) por el Comité o cuando sea necesario actualizarlos por alguna practica nueva o en desuso.</span></li><li><span style="line-height: 1.42857143;">En el mes de septiembre se realiza la programación para dar a conocer el manual a los colaboradores.</span></li></ol></div><div><br></div></div>         '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-08 13:45:40'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_198:
    programa: programa_30
    id_seccion: '1'
    id_usuario_creo: '10'
    text_content: '<div>El reciclaje es un proceso fisicoquímico o mecánico o trabajo que consiste en someter a una materia o un producto ya utilizado (basura), a un ciclo de tratamiento total o parcial para obtener una materia prima o un nuevo producto. También se podría definir como la obtención de materias primas a partir de desechos, introduciéndolos de nuevo en el ciclo de vida y se produce ante la perspectiva del agotamiento de recursos naturales, macro económico y para eliminar de forma eficaz los desechos de los humanos que no necesitamos.</div><div><br></div><div>El reciclaje se inscribe en la estrategia de tratamiento de residuos de las tres erres:</div><div><ul><li><span style="line-height: 1.42857143;">Reducir, acciones para reducir la producción de objetos susceptibles de convertirse en residuos.</span></li><li><span style="line-height: 1.42857143;">Reutilizar, acciones que permiten el volver a usar un determinado producto para darle una segunda vida, con el mismo uso u otro diferente.</span></li><li><span style="line-height: 1.42857143;">Reciclar, el conjunto de operaciones de recogida y tratamiento de residuos que permiten reintroducirlos en un ciclo de vida.</span></li></ul></div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-08 16:39:20'
    actualizado: '2016-01-21 17:39:06'
