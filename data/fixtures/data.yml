    id_usuario_creo: '25'
    text_content: "<p class=\"MsoNormal\" style=\"text-align:justify\">Estar preparados para cualquier\nemergencia puede salvar una vida, la cual puede ser de uno de nuestros\ncolaboradores como nuestros clientes.<o:p></o:p></p>   "
