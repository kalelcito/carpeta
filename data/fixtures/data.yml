    text_content: 'Los aspectos legales considerados son:<div><br></div><div>-Tema IV Respeto a la Dignidad de las personas- Requisito 16, de la Norma CRESE 2014</div><div>-Código de ??tica y Valores</div><div>-"Declaración Universal de los Derechos Humanos"</div><div>-"Organización Inernacional del Trabajo"</div><div>-"Ley Federal del Trabajo"</div>'
