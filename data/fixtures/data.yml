  programa_seccion_817:
    programa: programa_149
    id_seccion: '2'
    id_usuario_creo: '17'
    text_content: ' <div style="text-align: justify;">Este programa es para prevenir, evitar, &nbsp;concientizar y utilizar medidas correctivas (si es necesario). Proyectando así un mejor ambiente laboral, más ético y más humano para nuestros colaboradores.</div><div style="text-align: justify;"><br></div><div style="text-align: justify;">Beneficiando así a sus familias, clientes y proveedores.</div><div style="text-align: justify;"><br></div>     '
    comentario_consultor: ''
