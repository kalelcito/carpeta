    id_seccion: '7'
    id_usuario_creo: '34'
    text_content: "<ol>\n	<li>Todas las auditor&iacute;as internas referentes al &nbsp;Sistema de Gesti&oacute;n de Calidad Humana (RSE) se llevar&aacute;n a cabo conforme a&nbsp;la herramienta de&nbsp;auditoria&nbsp;interna en Excel que Empresa Responsable proporciona a los&nbsp;auditores RSE, con la norma Crese vigente y con el Manual de Calidad Humana y Responsabilidad Social.</li>\n	<li>El auditor interno de RSE env&igrave;a informe de &nbsp;resultados de auditor&igrave;a al Sistema de Gesti&ograve;n de la Calidad y al Comit&egrave; de Interno de RSE. El comit&eacute; auditado a su vez lleva a cabo las&nbsp;acciones correctivas conforme a lo estipulado en el Sistema de Gesti&ograve;n de la Calidad.</li>\n</ol>\n"
