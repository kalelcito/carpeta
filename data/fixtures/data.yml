    text_content: '<div>Existe una vinculación directa con nuestra visión y valores (trabajo, crecimiento y responsabilidad social).</div><div>Además contará con la participación del gerente de tienda en las reuniones del comité CRESE para tomar en cuenta comentarios, consejos y sugerencias que ayuden y faciliten la ejecución del programa.&nbsp;</div><div><br></div>   '
