    text_content: ' <div style="text-align: justify;">Además de contar con un código de ética el cual se le entrega desde el ingreso a la tienda a cada colaborador. Se ha tenido la inquietud de promover más los valores enfocados al área laboral, personal, familiar y ante la sociedad.&nbsp;</div><div><br></div><div style="text-align: justify;">Mucho se ha observado la ausencia de los valores en la actualidad y por ello surge el mes dedicado a promover más la cultura de la legalidad en la tienda Sears Cancún, &nbsp;con ejemplos específicos.&nbsp;</div><div><br></div>     '
