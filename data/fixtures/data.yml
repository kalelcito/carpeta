    text_content: "<p>Este programa esta directamente vinculado con la Misi&oacute;n que a la letra dice: &ldquo;...Promoviendo el desarrollo integral de su personal&hellip;&rdquo;.</p>\n\n<p>Este programa esta directamente vinculado con la Visi&oacute;n que a la letra dice: &ldquo;&hellip;Se estimula el desarrollo del potencial humano y profesional de todos en la empresa&hellip;&rdquo;, con el valor &ldquo;La persona&rdquo; y con la pol&iacute;tica de Calidad referente a que se otorgan los incentivos relacionados con nuestro desempe&ntilde;o.</p>\n"
