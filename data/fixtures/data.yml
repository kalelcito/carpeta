    text_content: '<div style="text-align: center;"><span style="line-height: 1.42857;">Uno de los propósitos fundamentales de Sears es promover la armonía en la familia</span></div><div style="text-align: center;"><span style="line-height: 1.42857;">&nbsp;que los padres y madres solteros,</span><span style="line-height: 1.42857;">para que tomen medidas a fin de que cada uno de ellos</span></div><div style="text-align: center;"><span style="line-height: 1.42857;">&nbsp;o ambos, puedan permanecer más tiempo al lado de sus hijos(as),</span><span style="line-height: 1.42857;">a fin de satisfacer</span></div><div style="text-align: center;"><span style="line-height: 1.42857;">&nbsp;plenamente las necesidades emocionales y esenciales, que tienen los seres humanos</span></div><div style="text-align: center;"><span style="line-height: 1.42857;">&nbsp;desde recién nacidos, clave para su formación y desarrollo.&nbsp;</span></div><div style="text-align: center;"><span style="line-height: 1.42857;">Por ello,&nbsp;</span><span style="line-height: 1.42857;">en Sears lograr promover la estabilidad familiar de todos sus colaboradores se convierte siempre en un objetivo.</span></div>   '
