  programa_seccion_688:
    programa: programa_126
    id_seccion: '1'
    id_usuario_creo: '20'
    text_content: '<div style="text-align: justify;"><span style="line-height: 1.42857;">Los programas de salud han existido con anterioridad en la empresa, sin embargo no se contaba con un registro tal y como lo pide la norma Crese como es contar con un botiquín de primeros auxilios &nbsp;y evidencia de planes y programas de capacitación con relación a la salud en el trabajo. Una vez que se otorga la planta la empresa ofrece el SGMM cuyo objetivo es el apoyo económico tanto para el colaborador como sus familiares; además se cuentan con jornadas de salud, visitas médicas entre otros.</span></div>'
