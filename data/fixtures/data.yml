  programa_seccion_528:
    programa: programa_96
    id_seccion: '7'
    id_usuario_creo: '25'
    text_content: " <p style=\"text-align:justify\"><i><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">La empresa,\nsupervisores y departamento de personal, trabajan para no permitir la</span></i><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">\ndiscriminación en la unidad; garantizando que cualquier persona que desee\npertenecer a ella, pueda hacerlo sin importar origen étnico, nacionalidad,\nsexo, discapacidad, condición social o económica, condiciones de salud,\nembarazo, lengua, religión, opiniones, estado civil o cualquier de que se\ntrate. <o:p></o:p></span></p>\n\n<p style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-ansi-language:ES-MX\">Toda persona interesada en ocupar una vacante de la\nempresa debe cumplir con los siguientes requisitos:<o:p></o:p></span></p>\n\n<p style=\"margin:0cm;margin-bottom:.0001pt;text-align:justify\"><ul><li><span style=\"font-family: Arial, sans-serif; line-height: 1.42857143;\">Cumplir con las normas y\nespecificaciones de contratación de acuerdo al perfil del puesto vacante.</span></li><li><span style=\"font-family: Arial, sans-serif; line-height: 1.42857143;\">Presentar y acreditar exitosamente los\nexámenes necesarios para el puesto vacante.</span></li></ul></p>\n\n\n\n<p style=\"margin:0cm;margin-bottom:.0001pt;text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">&nbsp;</span></p>\n\n<p style=\"margin:0cm;margin-bottom:.0001pt;text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">Al contratarse:<o:p></o:p></span></p>\n\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:-67.5pt;\nmargin-bottom:.0001pt;text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-ansi-language:ES-MX\">&nbsp;</span></p>\n\n<p style=\"margin:0cm;margin-bottom:.0001pt;text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">Se le da el curso de inducción a la empresa<o:p></o:p></span></p>\n\n<p style=\"margin:0cm;margin-bottom:.0001pt;text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">Posteriormente\nse lleva a cabo el programa de formación en el puesto.<o:p></o:p></span></p>\n\n<p style=\"margin:0cm;margin-bottom:.0001pt;text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">Se realizan\nlos trámites administrativos ante el IMSS para certificar el tipo de\nincapacidad que posea.<o:p></o:p></span></p>\n\n<p style=\"margin:0cm;margin-bottom:.0001pt;text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">Cada una de\nlas etapas del proceso de selección, los cursos de inducción a la empresa e\ninducción al puesto, poseen la misma información que se le da a cualquier\npersona contratada.<o:p></o:p></span></p>\n\n<p style=\"margin:0cm;margin-bottom:.0001pt;text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">Así mismo, los\nderechos, obligaciones, beneficios y responsabilidades, son exactamente los\nmismos que para cualquier otro colaborador.<o:p></o:p></span></p>\n\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:-67.5pt;\nmargin-bottom:.0001pt;text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-ansi-language:ES-MX\">&nbsp;</span></p>\n\n<p style=\"margin:0cm;margin-bottom:.0001pt;text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">II.-\nRE-INSERCI??N A SUS ACTIVIDADES DE PERSONAL CON DISCAPACIDAD GENERADA POR UN\nACCIDENTE DE TRABAJO DENTRO DE LA MISMA EMPRESA.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin-left:-70.9pt;text-align:justify;mso-pagination:\nnone;mso-hyphenate:none;text-autospace:ideograph-numeric\"><span style=\"mso-bidi-font-size:12.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:\nSimSun;mso-font-kerning:1.0pt;mso-ansi-language:ES-MX;mso-fareast-language:\nHI;mso-bidi-language:HI\">&nbsp;</span></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify;mso-pagination:none;mso-hyphenate:\nnone;text-autospace:ideograph-numeric\"><span style=\"mso-bidi-font-size:12.0pt;\nfont-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:SimSun;mso-font-kerning:\n1.0pt;mso-ansi-language:ES-MX;mso-fareast-language:HI;mso-bidi-language:HI\">Aun\ncuando la organización a través del Sistema de Gestión de la Salud y Seguridad\nen el trabajo, procura tener las condiciones y controles necesarios para\ngarantizar la integridad física de sus colaboradores, no está exenta de que en\nella se desarrollen sucesos no deseados que culminen en una lesión que\nincapacite parcial o totalmente a un colaborador.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify;mso-pagination:none;mso-hyphenate:\nnone;text-autospace:ideograph-numeric\"><span style=\"mso-bidi-font-size:12.0pt;\nfont-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:SimSun;mso-font-kerning:\n1.0pt;mso-ansi-language:ES-MX;mso-fareast-language:HI;mso-bidi-language:HI\">Cuando\neso ha sucedido, la empresa conserva al colaborador en su misma función o en\nuna función del mismo nivel de responsabilidad que se adapte mejor a sus nuevas\ncondiciones físicas.<o:p></o:p></span></p>     "
    comentario_consultor: ''
