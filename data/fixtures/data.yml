  programa_seccion_967:
    programa: programa_185
    id_seccion: '4'
    id_usuario_creo: '44'
    text_content: "<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\">Garantizar la existencia\nde mecanismos para prevenir, controlar y dar seguimiento a actos de\ncorrupción extorsión y robo o abuso de confianza en contra de la\nempresa, por parte de los trabajadores o personal externo. Contando\ncon mecanismos que garanticen el conocimiento de la legislación\nvigente.</font></p>   "
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-10-20 12:52:41'
    actualizado: '2016-01-21 17:39:07'
  programa_seccion_968:
    programa: programa_185
    id_seccion: '7'
    id_usuario_creo: '44'
    text_content: "<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\">El\nconvenio se dará a conocer personalmente a los trabajadores para\ncualquier aclaración o duda.</font></p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><br>\n</p>\n<ol>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\">El\n	convenio de&nbsp;confidencialidad&nbsp;es un documento redactado por el grupo\n	la moderna.</font></p>\n	</li><li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\">En\n	él que especifica el puesto del trabajador, su nombre, antigüedad\n	y las cláusulas que lo conforman.</font></p>\n	</li><li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\">El\n	convenio será impreso firmado por el trabajador y el representante\n	legal una copia será para el expediente, otra para el empleado.</font></p></li><li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\">Los anuncios colocados en las pantallas ubicadas en el comedor y el reloj checador harán referencia a la cultura de la legalidad en: las empresas, los entornos sociales o grupos de interés y México.</font></p></li></ol><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\">El\nprograma voces anónimas, consiste en realizar una denuncia si se\nsabe de alguna irregularidad que este dañando el patrimonio de La\nModerna, o al consumidor, en forma anónima y posteriormente se\nrealizara una investigación para dar una solución.</font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><br>\n</p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\">\n\n\n\n</p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm; widows: 2; orphans: 2;\">\n<font face=\"Arial, sans-serif\"><font size=\"3\">Buzones en sitios\nadecuados en las instalaciones de la planta para realizar una\ndenuncia o una queja.</font></font></p>   "
    comentario_consultor: ''
