    text_content: " <div><p class=\"MsoNormal\" style=\"text-align:justify;mso-layout-grid-align:none;\ntext-autospace:none\"><span lang=\"ES-MX\" style=\"font-size: 11.5pt; color: black;\"><font face=\"Arial\">Con el fin de\ndar continuidad y permanencia a los programas de Responsabilidad Social, Peliculas Plásticas, S.A. de C.V. requiere formar un Comité Interno multidisciplinario, representativo de todo el personal para planear, organizar, dirigir y\ncontrolar los programas relacionados con el Sistema de Gestión de la Calidad Humana.<o:p></o:p></font></span></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify;mso-layout-grid-align:none;\ntext-autospace:none\"><span lang=\"ES-MX\" style=\"font-size: 11.5pt; color: black;\"><font face=\"Arial\">Esto garantizará\nque la empresa tiene un compromiso real con estos programas y que no será solamente\nuna iniciativa pasajera.</font></span></p></div><div>LOS PRINCIPALES OBJETIVOS DEL COMIT??:</div><div>a)<span class=\"Apple-tab-span\" style=\"white-space:pre\"><span style=\"white-space: normal;\">	</span></span>&nbsp;Renovar periódicamente el Certificado CRESE, de acuerdo con los lineamientos del Consejo de Acreditación del Certificado CRESE, y tomando como base los resultados u observaciones de las auditorias internas y externas que se hayan realizado.</div><div>b)<span class=\"Apple-tab-span\" style=\"white-space:pre\"><span style=\"white-space: normal;\">	</span></span>&nbsp;Promover, interna y externamente, la difusión y conocimiento de los programas que promueven la Calidad Humana y Responsabilidad Social de la empresa u organización.</div><div>c)<span class=\"Apple-tab-span\" style=\"white-space:pre\"><span style=\"white-space: normal;\">	</span></span>&nbsp;Promover la participación del personal y otros grupos de interés en la propuesta, diseño, aplicación y/o revisión de las prácticas que promueven la Calidad Humana y Responsabilidad Social de la empresa u organización.</div><div>d)<span class=\"Apple-tab-span\" style=\"white-space:pre\"><span style=\"white-space: normal;\">	</span></span>&nbsp;Promover la innovación y mejora continua de todos los &nbsp;procesos de la empresa u organización y sin menoscabo del aspecto humano.</div><div>e)<span class=\"Apple-tab-span\" style=\"white-space:pre\"><span style=\"white-space: normal;\">	</span></span>&nbsp;Ser una ayuda eficaz para la dirección general garantizando que la empresa u organización será cada día más humana y humanizante.</div><div><span style=\"line-height: 1.42857;\"><br></span></div><div><span style=\"line-height: 1.42857;\">OPERACI??N DEL COMIT?? INTERNO DE RSE:</span></div><div><span style=\"line-height: 1.42857;\">- El Comité Interno de RSE está conformado por 11 responsables de diversos departamentos de nivel sindicalizado y empleado.</span></div><div>- Se reunirá mensualmente para analizar la forma de mejorar continuamente la Calidad Humana y Responsabilidad Social de la empresa u organización.</div><div><span style=\"line-height: 1.42857;\">- Tendrá un plan anual que servirá como guía para sus reuniones mensuales</span></div><div><span style=\"line-height: 1.42857;\">- Se hará responsable de atender, programar, implementar y dar seguimiento a las acciones correctivas y preventivas de las auditorías internas y externas.</span></div><div><span style=\"line-height: 1.42857;\">- Reportará a Presidencia las minutas de sus reuniones, para que esta a su vez realice comentarios, evalué el propio sistema y promueva mejoras.</span></div><div><span style=\"line-height: 1.42857;\"><br></span></div><div><span style=\"line-height: 1.42857;\"><br></span></div><div><span style=\"line-height: 1.42857;\">&nbsp;&nbsp;</span></div><div><br></div>     "
