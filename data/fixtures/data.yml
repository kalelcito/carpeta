  programa_seccion_426:
    programa: programa_80
    id_seccion: '7'
    id_usuario_creo: '34'
    text_content: "<p>Es Pel&iacute;culas Pl&aacute;sticas S.A. de C.V. una empresa que brinda oportunidades a los nuevos talentos, es por eso que se cuenta con un programa &nbsp;de Becarios, este programa va dirigido a los estudiantes de nivel medio superior, superior o t&eacute;cnicos que est&aacute;n por terminar la escuela, para que dentro de nuestra empresa ellos puedan desarrollarse y poner en pr&aacute;ctica los conocimientos que adquirieron durante el per&iacute;odo escolarizado.</p>\n\n<p>1. Se detecta la necesidad de un becario.</p>\n\n<p>2. Se contacta a la instituci&oacute;n y se firma convenio de prestaci&oacute;n de servicio social</p>\n\n<p>3. RRHH entrevista a&nbsp;los candidatos.</p>\n\n<p>4. RRHH selecciona al candidato que cumple con el perfil.</p>\n\n<p>5. RRHH lo presenta con su jefe inmediato.</p>\n\n<p>6. El Jefe inmediato le indica por escrito sus actividades.</p>\n\n<p>7. El jefe inmediato realiza una evaluaci&oacute;n de desempe&ntilde;o al final del periodo y la entrega a RRHH.</p>\n\n<p>8. Al final del periodo del servicio social o pr&aacute;cticas profesionales RRHH emite carta de liberaci&oacute;n del servicio.</p>\n\n<p>9. RRHH busca un nuevo becario y el proceso de inicia nuevamente en el paso 1.</p>\n\n<p>&nbsp;</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-08-14 15:17:41'
    actualizado: '0000-00-00 00:00:00'
