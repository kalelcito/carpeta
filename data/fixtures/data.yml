    id_seccion: '3'
    id_usuario_creo: '63'
    text_content: '<div style="text-align: justify;">Constitución Política &nbsp;de &nbsp;los &nbsp;Estados &nbsp;Unidos &nbsp;Mexicanos. Art. &nbsp;123 &nbsp;Apartado???A???&nbsp;</div><div style="text-align: justify;">Fracción XV.&nbsp;</div><div style="text-align: justify;">El patrón estará obligado a observar, de acuerdo con la naturaleza de su negociación, los preceptos legales sobre higiene y seguridad en las instalaciones de su establecimiento, y a adoptar las medidas adecuadas para prevenir accidentes en el uso de las máquinas, instrumentos y materiales de trabajo, así como a organizar de tal manera éste, que resulte la mayor garantía para la salud y la vida de los trabajadores, Y del producto de la concepción, cuando se trate de mujeres embarazadas. Las leyes contendrán, al efecto, las sanciones procedentes en cada caso.<span style="line-height: 1.42857;">&nbsp;</span></div><div style="text-align: justify;"><br></div><div style="text-align: justify;">Ley Federal del Trabajo</div><div style="text-align: justify;">Art.123.- Establece que cada empresa o establecimiento deberá tener una organización de seguridad e higiene la cual tendrá el fin de prevenir enfermedades y accidentes en el trabajo.</div><div style="text-align: justify;">Art.132.- Establece que los patrones deberán proporcionar capacitación y adiestramiento a sus trabajadores así como cumplir con las disposiciones de seguridad e higiene que fijan las leyes.</div><div style="text-align: justify;">Condiciones de Seguridad</div><div style="text-align: justify;">Colocar señalamiento de evaluación</div><div style="text-align: justify;">Capacitación del personal</div><div style="text-align: justify;">Contar con extintores</div><div style="text-align: justify;">Proporcionar el equipo de trabajo necesario al personal.</div><div style="text-align: justify;"><br></div>   '
