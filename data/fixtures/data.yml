  programa_seccion_1247:
    programa: programa_241
    id_seccion: '7'
    id_usuario_creo: '44'
    text_content: "<p>El coordinador del sistema CH y RS en conjunto con el comit&eacute; de CRESE realizar&aacute; un informe en el segundo semestre de cada a&ntilde;o sobre las actividades y programas de Responsabilidad Social del a&ntilde;o anterior.</p>\n\n<p>Este informe incluir&aacute; sin ser limitante:</p>\n\n<ul>\n	<li>\n	<p>Iniciar&aacute; con un mensaje por parte del Director General de la empresa, e donde se explique el compromiso que tiene la empresa al ser Socialmente Responsable.</p>\n	</li>\n	<li>\n	<p>Se incluir&aacute; informaci&oacute;n cobre la situaci&oacute;n actual de la empresa (Historia, Misi&oacute;n, Visi&oacute;n, Valores, Pol&iacute;ticas, Mercadeo).</p>\n	</li>\n</ul>\n\n<ul>\n	<li>\n	<p>Se hablara sobre la calidad de vida de los trabajadores de la empresa; las<strong> </strong>acciones y programas que se realizan en apoyo a ellos y sus familias.</p>\n	</li>\n	<li>\n	<p>Hablar&aacute; sobre el medio ambiente y su vinculaci&oacute;n con la comunidad, se mencionar&aacute; y explicar&aacute;n los programas que apoyan al medio ambiente y las comunidades aleda&ntilde;as.</p>\n	</li>\n	<li>\n	<p>Se mencionara el inter&eacute;s y compromiso que tiene la empresa en continuar participando en actividades que mejoren la Responsabilidad Social y se har&aacute; una invitaci&oacute;n a la participaci&oacute;n de todos los empleados, as&iacute; como la invitaci&oacute;n a opinar sobre las acciones realizadas y formas de presentarlas (quejas, sugerencias, dudas, etc.).</p>\n	</li>\n	<li>\n	<p>La informaci&oacute;n que se presente en este informe ser&aacute; acompa&ntilde;ada de fotograf&iacute;as sobre los programas y acciones que se hayan mencionado.</p>\n	</li>\n</ul>\n\n<p>El comit&eacute; revisara el informe antes de editarse y una vez publicado avaluar&aacute; en una reuni&oacute;n a fines de a&ntilde;o su impacto en las personas para quienes fue publicado y proponer ideas para su mejora</p>\n"
