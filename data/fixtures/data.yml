    text_content: '<div>Películas Plásticas inicio operaciones el 29 de diciembre de 1980, formado parte del grupo Tablex. En ese entonces el principal objetivo de Películas Plásticas era proveer de envases plásticos a Fábricas de Pastas Alimenticias la Moderna. Posteriormente dichos productos adquirieron más penetración y prestigio en el mercado, por lo que actualmente fabricamos una gran diversidad de productos.</div><div><br></div><div>Actualmente con el esfuerzo y compromiso de todo el personal se produce un promedio de 650 toneladas mensuales con las que se abastecen importantes clientes, tales como: Fabrica de Pastas la Moderna, Fabrica de Galletas la Moderna, Compañía Nacional de Harinas, Colgate Palmolive, Rin Play, Schreiber de México, Industrializadora de Oleofinos, Indesa, Barcel, entre otras. La creación de Películas Plásticas surge con la necesidad de expandirse y buscar cumplir expectativas &nbsp;de clientes y de su personal.</div>   '
