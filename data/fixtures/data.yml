    text_content: 'La difusión se dará a conocer a través de:<div><ul><li><span style="line-height: 1.42857143;">los murales establecidos en la empresa</span></li><li><span style="line-height: 1.42857143;">Junta delfín</span></li><li><span style="line-height: 1.42857143;">Formatos distintos de comunicación</span></li></ul></div>'
