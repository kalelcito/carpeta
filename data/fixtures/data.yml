  programa_seccion_299:
    programa: programa_53
    id_seccion: '7'
    id_usuario_creo: '5'
    text_content: '<div>La participación del personal puede ser de carácter individual o en grupo si esto fuera necesario, con un máximo de 5 personas quienes elaboraran la documentación de la propuesta en los formatos especificados.&nbsp;</div><div>Las propuestas podrán ser depositadas en un buzón o bien, directamente al gerente en la unidad, o enviarse por correo electrónico: &nbsp; buzoncrese@sears.com.mx&nbsp;</div><div>Establecer en cada unidad, el Comité de Evaluación de Propuestas con el gerente de la unidad, coordinador administrativo y presidente del Comité Crese, con carácter obligatorio, y dos personas más que puedan ser elegidos por los tres anteriores y que puedan ser: Seguridad, Mantenimiento, supervisores de ventas, gerentes de ventas, representante del sindicato, supervisor de recursos humanos y coordinador de capacitación.</div><div>El comité de evaluación decidirá si las propuestas evaluadas son de aplicación local o bien se pueden implementar en todas las unidades, en cuyo caso enviará el programa al comité CRESE en el corporativo.&nbsp;</div><div>El seguimiento hasta la implementación de las propuestas de aplicación local estará a cargo del comité de evaluación de cada unidad.</div><div>El comité corporativo de evaluación, revisará las propuestas que reciba de las unidades y del personal corporativo y será responsable de la evaluación y del seguimiento &nbsp;hasta su implementación.</div><div>Una vez calificada como viable la propuesta, se deberá extender el agradecimiento al colaborador y en su caso, entregar el incentivo. Así mismo se deberá publicar en los medios masivos de comunicación de la empresa el nombre del colaborador, el proyecto y su implementación. Se extenderán dos cartas una de agradecimiento por el Gerente de Tienda y otra de agradecimiento de parte del Corporativo.</div><div>Los comités de evaluación deberán convocar a especialistas de las áreas a las que corresponda la mejora, para discutir la viabilidad de las propuestas.</div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-08-04 09:25:10'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_300:
    programa: programa_55
    id_seccion: '1'
    id_usuario_creo: '34'
    text_content: '<div style="text-align: justify;">La empresa Películas Plásticas desde sus inicios de operaciones se ha preocupado por la salud de sus empleados, ofreciendo un medio ambiente laboral digno y sano, esto se ha logrado &nbsp;implementando programas para vigilar la salud de ellos, reconociendo, valorando y controlando los riesgos de salud que puedan afectar al trabajador y a sus familias, estos programas consisten en aplicar vacunas, exámenes &nbsp;médicos periódicos, etc., todo ello para asegurarse que el personal estuviese sano.</div><div><br></div><div style="text-align: justify;">En el año 2012 se implementó el programa CRESE, con esto no solo la empresa se preocupó por los trabajadores sino que también por la salud de las familias, implementando programas en donde las familias de los trabajadores se beneficien y así el trabajador este tranquilo al saber que la empresa está comprometida con el cuidado de la salud de su familia.</div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-08-04 13:06:54'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_301:
    programa: programa_55
    id_seccion: '2'
    id_usuario_creo: '34'
    text_content: '<div style="text-align: justify;">La empresa Películas Plásticas S.A DE C.V, consciente del ambiente y de los niveles de peligrosidad en los cuales se encuentran inmersos sus colaboradores, debido al cotidiano desarrollo de sus actividades, considera como de trascendental importancia, generar e implementar programas de salud como parte integral de un desarrollo institucional que considera el recurso humano como parte fundamental del proceso industrial, para detectar posibles afecciones del trabajador que pudiese afectar al mismo, algún compañero o al proceso.</div><div style="text-align: justify;"><br></div><div style="text-align: justify;">La presente propuesta tiene como objetivo general la elaboración e implementación de programas encaminados a la salud del personal &nbsp;y de sus familias, para lo cual se basará en &nbsp;programas de control de salud, lo que permitirá visualizar el estado de salud del trabajador y su familia lo cual traerá como resultado la confianza por parte de los trabajadores.</div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-08-04 13:07:16'
    actualizado: '2016-01-21 17:39:06'
