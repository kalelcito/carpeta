ndirecto con el migrante para proveer la ayuda.</span></li><li><span style=\"line-height: 1.42857143;\">Como aspecto de sensibilización y presentación de la\nAsociación a quien se apoya en junta informativa se lleva a cabo la sesión de\n???testimonio??? mediante la visita de un integrante de ???la casa del migrante??? y se\nvisualiza</span><span style=\"line-height: 1.42857143;\">&nbsp; </span><span style=\"line-height: 1.42857143;\">un video de como llevan su\nvida</span><span style=\"line-height: 1.42857143;\">&nbsp; </span><span style=\"line-height: 1.42857143;\">los migrantes en su recorrido por\nCelaya, para llegar a su destino.&nbsp;</span></li><ul><li><span style=\"line-height: 1.42857143;\">Se entrega primera despensa de apoyo <b>en el mes de .....</b></span></li></ul><li><span style=\"line-height: 1.42857143;\">Periódicamente </span><b style=\"line-height: 1.42857143;\">(colocar mes (es) de ser posible</b><span style=\"line-height: 1.42857143;\">) se recolecta y </span><span style=\"line-height: 1.42857143;\">&nbsp;</span><span style=\"line-height: 1.42857143;\">promueva con el personal el apoyo con\nalimentos no perecederos para la entrega de despensa y ropa.</span></li><li><span style=\"line-height: 1.42857143;\">Se registra la donación y se entrega a ???La casa del\nmigrante???.</span></li><li><span style=\"line-height: 1.42857143;\">Se agradece y comprueba la entrega del apoyo al\npersonal.</span></li></ol></p>\n\n       "
