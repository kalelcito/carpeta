    text_content: "<span style=\"font-size:12.0pt;mso-bidi-font-size:10.0pt;\nfont-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Times;mso-ansi-language:\nES-MX;mso-fareast-language:EN-US;mso-bidi-language:AR-SA\">Contar con un\nprograma relacionado a las finanzas que&nbsp;\npermita compartir información entre colaboradores y &nbsp;que de ésta manera sea posible adquirir técnicas\npara regular y a mediano plazo ser capaces solventar satisfactoriamente los\ngastos y necesidades económicas&nbsp; &nbsp;de todos los colaboradores y sus familias,\nmediante administración financiera, esto sin descuidar la equidad y la\nsustentabilidad de la empresa.</span>   "
