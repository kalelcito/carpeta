  programa_seccion_630:
    programa: programa_114
    id_seccion: '1'
    id_usuario_creo: '19'
    text_content: 'Sears ha trabajado desde siempre en la promoción de la Cultura de la Legalidad a través del cumplimiento cabal de los ordenamientos legales en materia empresarial, fiscal, laboral y social.<div><br></div><div>De manera interna ha promovido esta cultura de la legalidad entre todos los colaboradores de la empresa, mediante la difusión de su Código de ??tica y diversos boletines que se difunden a través de una biblioteca electrónica, la inducción para nuevos colaboradores y las sesiones de capacitación que se imparten. &nbsp;Con estos mismos elementos se les da a conocer también, los derechos que como colaboradores tienen en la empresa.   </div>'
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-11 13:30:24'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_631:
    programa: programa_114
    id_seccion: '2'
    id_usuario_creo: '19'
    text_content: '<div>La implementación de este programa consolidará la difusión entre todos los colaboradores de las normas que prevengan conductas o actos que pudieran considerarse como abuso de confianza, extorsión, o actos de corrupción en contra de la Empresa.</div><div><br></div><div>A nuestros clientes, a través de una atención personalizada se les desalienta a la comisión de algún ilícito.</div><div><br></div><div>Trabajamos con nuestros proveedores a través de contratos y un manual de proveedor en el que se indican las condiciones generales que son aprobadas por la Dirección Comercial y la Dirección Jurídica.</div><div><br></div><div>Los beneficiarios de este programa somos todos: Compañía, Empleados, Proveedores y Clientes.</div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-11 13:31:26'
    actualizado: '2016-01-21 17:39:06'
