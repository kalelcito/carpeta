    text_content: "<p>El 53% de loscolaboradores cuenta con un nivel escolar de bachillerato y universidad, el resto en su mayor&igrave;a un nivel de secundaria.</p>\n\n<p>En cada colaborador que se grad&uacute;a en un nivel acad&eacute;mico mayor vemos el sue&ntilde;o realizado de toda una familia. Con el certificado de secundaria, bachiller, licenciatura o postgrado esperamos sembrar en las familias la semilla de nuevas motivaciones y mejores aspiraciones de vida.</p>\n"
