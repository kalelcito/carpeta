  programa_seccion_190:
    programa: programa_28
    id_seccion: '7'
    id_usuario_creo: '16'
    text_content: '  <div>Para cada evento se tiene un comité organizador generalmente está integrado por Gerente de tienda y staff ejecutivo.&nbsp;</div><div>Los cuales llevaran a cabo la logística del evento, estarán pendientes de que la actividad se lleve a cabo correctamente.&nbsp;</div><div>Las invitaciones a los eventos se realizan en junta informativa, anuncio en tablero de CRESE.&nbsp;</div><div>Eventos:</div><div><ul><li><span style="line-height: 1.42857143;">Día del Padre.</span></li><li><span style="line-height: 1.42857143;">Día de la Madre.</span></li><li><span style="line-height: 1.42857143;">Día Del Niño.</span></li><li><span style="line-height: 1.42857143;">Fiestas Patrias.</span></li><li><span style="line-height: 1.42857143;">Día de Muertos.</span></li><li><span style="line-height: 1.42857143;">Día de la Revolución.</span></li><li><span style="line-height: 1.42857143;">Festividades religiosas como 12 de Diciembre.</span></li><li><span style="line-height: 1.42857143;">Fiestas decembrinas.</span></li></ul></div>       '
    comentario_consultor: ''
    revision: '0'
