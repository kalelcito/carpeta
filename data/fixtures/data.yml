    text_content: '<div><font face="Calibri, sans-serif">Desde la apertura de la tienda se cuenta con un estándar de capacitación continua tanto para colaboradores de nuevo y antiguo ingreso.</font></div><div><font face="Calibri, sans-serif"><br></font></div><div><font face="Calibri, sans-serif">El programa de capacitaciones &nbsp;tanto interno como externo ha existido desde la apertura de la tienda aunque no se llevaba un registro a detalle del &nbsp;mismo, se cuenta con registro desde Octubre 2013 a la fecha.</font></div><div><br></div>'
