    text_content: 'Este programa promueve el pago de manera sostenible y de acuerdo a la capacidad de la Empresa (principio de orden o sostenibilidad), de salarios justos que reconocen el grado de especialidad y esfuerzo que requiere cada puesto. Beneficia a los empleados al promover su aspiración a puestos mejor remunerados; al cliente como acreedor permanente de un servicio de calidad y a la Empresa manteniendo la continuidad de su operación de una manera eficiente.   '
