  programa_seccion_1359:
    programa: programa_266
    id_seccion: '7'
    id_usuario_creo: '44'
    text_content: "<p>Entrega de apoyo para el desarrollo familiar.</p>\n\n<ol>\n	<li>\n	<p>El trabajador obtendr&aacute; el premio de puntualidad cada mes, como incentivo a su responsabilidad laboral present&aacute;ndose a laborar antes de su hora de entrada y sin tener ninguna falta, en este premio colaboran la familia para obtenerlo.</p>\n	</li>\n	<li>\n	<p>El trabajador obtendr&aacute; una despensa mensual de papel y jab&oacute;n, el &uacute;nico requisito ser&aacute; acudan por ella.</p>\n	</li>\n	<li>\n	<p>El trabajador obtendr&aacute; una despensa semestral de productos b&aacute;sicos, para el fomento a la nutrici&oacute;n, como requisito tendr&aacute; que tener una antig&uuml;edad de 2 meses dentro de la empresa.</p>\n	</li>\n	<li>\n	<p>El trabajador obtendr&aacute; vales de despensa mensuales, el cual corresponde al porcentaje de d&iacute;as trabajados al mes, con este se apoya la nutrici&ograve;n de las familias.</p>\n	</li>\n	<li>\n	<p>El trabajador obtendr&aacute; vales de fin de a&ntilde;o, el cual corresponde al porcentaje de los a&ntilde;os que lleva laborando dentro de la empresa, con estos vales anuales la familia mejora su calidad de vida.</p>\n	</li>\n	<li>\n	<p>Fomento de la cultura de ahorro con el fondo de ahorro.</p>\n	</li>\n	<li>\n	<p>Regalo por cumplir m&uacute;ltiplos de 5 a&ntilde;os.</p>\n	</li>\n	<li>\n	<p>El trabajador obtendr&aacute; &uacute;tiles escolares para sus hijos cada ciclo escolar, siempre y cuando se encuentren estudiando para eso tendr&aacute;n que presentar como comprobante la boleta del a&ntilde;o que cursaron y/o el comprobante de inscripci&oacute;n al siguiente a&ntilde;o.</p>\n	</li>\n	<li>\n	<p>Becas a hijos de trabajadores sindical izados</p>\n	</li>\n</ol>\n\n<ul>\n	<li>\n	<p>Deber&aacute;n realizar una solicitud y cumplir con los requisitos que se pidan.</p>\n	</li>\n	<li>\n	<p>Todas las solicitudes que cumplan con los requisitos completos, ser&aacute;n sometidas a concurso en la secretaria de trabajo, cuyo resultado es inapelable.</p>\n	</li>\n	<li>\n	<p>Solo participa un alumno por familia.</p>\n	</li>\n	<li>\n	<p>No participan alumnos de escuelas particulares.</p>\n	</li>\n	<li>\n	<p>Deber&aacute;n contar con un promedio m&iacute;nimo de 8.5.</p>\n	</li>\n</ul>\n"
