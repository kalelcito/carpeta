    programa: programa_87
    id_seccion: '10'
    id_usuario_creo: '25'
    text_content: "<p class=\"MsoNormal\">Crecimiento es aumentar y mejorar nuestras habilidades y\nconocimientos personales, para que junto con la Empresa incrementemos nuestra\ncapacidad para ofrecer más y mejores productos a través de un excelente\nservicio a nuestros clientes.<o:p></o:p></p>   "
