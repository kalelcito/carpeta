alic;mso-style-textfill-type:solid;\nmso-style-textfill-fill-color:blue;mso-style-textfill-fill-alpha:100.0%\">Desarrollar\ne </span><span style=\"font-size:13.0pt;font-family:Verdana;mso-ascii-font-family:\nVerdana;mso-fareast-font-family:+mn-ea;mso-bidi-font-family:+mn-cs;mso-fareast-theme-font:\nminor-fareast;mso-bidi-theme-font:minor-bidi;color:blue;mso-font-kerning:12.0pt;\nlanguage:es-MX;font-weight:bold;font-style:italic;mso-style-textfill-type:solid;\nmso-style-textfill-fill-color:blue;mso-style-textfill-fill-alpha:100.0%\">implantar\n</span><span style=\"font-size:13.0pt;font-family:Verdana;mso-ascii-font-family:\nVerdana;mso-fareast-font-family:+mn-ea;mso-bidi-font-family:+mn-cs;mso-fareast-theme-font:\nminor-fareast;mso-bidi-theme-font:minor-bidi;color:blue;mso-font-kerning:12.0pt;\nlanguage:es-MX;font-weight:bold;font-style:italic;mso-style-textfill-type:solid;\nmso-style-textfill-fill-color:blue;mso-style-textfill-fill-alpha:100.0%\">plan\nde responsabilidad social.</span></p>\n\n\n\n\n\n\n\n\n\n\n\n<p style=\"margin-left:-70.9pt;text-align:justify\"><span style=\"font-size:14.0pt;font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-theme-font:minor-latin;mso-ansi-language:\nES;mso-fareast-language:ES-MX\" lang=\"ES\"><br></span></p><p style=\"margin-left:-70.9pt;text-align:justify\"><br><span style=\"font-size:14.0pt;font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-theme-font:minor-latin;mso-ansi-language:\nES;mso-fareast-language:ES-MX\" lang=\"ES\"></span></p><p style=\"margin-left:-70.9pt;text-align:justify\"><span style=\"font-size:14.0pt;font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-theme-font:minor-latin;mso-ansi-language:\nES;mso-fareast-language:ES-MX\" lang=\"ES\">Este <br></span></p><p style=\"margin-left:-70.9pt;text-align:justify\"><br><span style=\"font-size:14.0pt;font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-theme-font:minor-latin;mso-ansi-language:\nES;mso-fareast-language:ES-MX\" lang=\"ES\"></span></p><p style=\"margin-left:-70.9pt;text-align:justify\"><span style=\"font-size:14.0pt;font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-theme-font:minor-latin;mso-ansi-language:\nES;mso-fareast-language:ES-MX\" lang=\"ES\"><br></span></p><p style=\"margin-left:-70.9pt;text-align:justify\"><br></p><p style=\"margin-left:-70.9pt;text-align:justify\"><br><span style=\"font-size:14.0pt;font-family:Calibri;\nmso-ascii-theme-font:minor-latin;mso-hansi-theme-font:minor-latin;mso-ansi-language:\nES;mso-fareast-language:ES-MX\" lang=\"ES\"></span><span style=\"font-size:14.0pt;font-family:Calibri;mso-bidi-font-family:Tahoma;\nmso-ansi-language:ES;mso-bidi-font-weight:bold\" lang=\"ES\"></span></p>\n\n\n\n\n\n     "
