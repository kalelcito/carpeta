    id_seccion: '1'
    id_usuario_creo: '34'
    text_content: "<p>Culturalmente hemos aprendido a pensar en la propia conciencia como el juez del ser humano y este es el recurso m&aacute;s poderoso que poseemos en Pel&iacute;culas Pl&aacute;sticas S.A. de C.V., el reconocimiento universal de lo que es legal. La Direcci&oacute;n General imprimi&oacute; la legalidad en su Planeaci&oacute;n Estrat&eacute;gica a trav&eacute;s de la &ldquo;Pol&iacute;tica de Calidad e Inocuidad&rdquo; que hoy nos rige no solo para tener &eacute;xito en nuestro trabajo, sino tambi&eacute;n para establecer relaciones duraderas con clientes, colaboradores, proveedores, accionistas y gobierno.&nbsp;</p>\n"
