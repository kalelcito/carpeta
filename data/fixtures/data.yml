    programa: programa_132
    id_seccion: '1'
    id_usuario_creo: '64'
    text_content: "<p>Empresa Responsable A.C. se ha caracterizado por acoger siempre sin discriminaci&oacute;n a la persona que se siente identificada con la esencia de la Norma CRESE. Dentro del equipo de consultores&nbsp;se encuentran 3 personas dentro del grupo de personas mayores a 60 a&ntilde;os.</p>\n"
    comentario_consultor: ''
