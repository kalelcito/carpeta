    creado: '2015-10-05 13:30:11'
    actualizado: '2016-01-21 17:39:07'
  programa_seccion_818:
    programa: programa_149
    id_seccion: '3'
    id_usuario_creo: '17'
    text_content: ' <div><div><br></div></div><div>ART 3.- LEY FEDERAL DEL TRABAJO..-EL TRABAJO ES UN DERECHO Y DEBER SOCIAL.</div><div>ART69.-LEY FEDERAL DEL TRABAJO.POR CADA SEIS DIAS DE TRABAJO DISFRUTARA EL TRABAJADOR DE UN DIA DE DESCANSO,POR LO MENOS, CON GOCE DE SALARIO INTEGRO.</div><div>ART 76.-LEY FEDERAL DEL TRABAJO.LOS TRABAJADORES QUE TENGAN MAS DE UN A??O DE SERVICIOS DISFRUTARAN DE UN PERIODO ANUAL DE VACACIONES PAGADAS QUE EN NINGUN CASO PODRA SER INFERIOR A SEIS DIAS LABORALES.</div><div>ART87.-LEY FEDERAL DEL TRABAJO.LOS TRABAJADORES TENDRAN DERECHO A UN AGUINALDO ANUAL QUE DEBERA PAGARSE ANTES DEL DIA 20 DE DICIEMBRE EQUIVALENTE A 15 DIS DE SALARIO.</div><div>ART 117 LEY FEDERAL DEL TRABAJO.LOS TRABAJADORES PARTICIPARAN EN LAS UTILIDADES DE LAS EMPRESAS.</div><div>ART 4.-CONSTITUCION POLITICA DE LOS ESTADOS UNIDOS MEXICANOS.EL VARON Y LA MUJER SON IGUALES ANTE LA LEY.</div><div>ART 12.-LEY DEL SEGURO SOCIAL.</div><div>ART 3 LEY DE INFONAVIT.</div>     '
