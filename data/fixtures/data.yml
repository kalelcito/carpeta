    id_usuario_creo: '48'
    text_content: " <p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><b><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Jornada de trabajo.</span></b><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Es el tiempo en el que el trabajador está a\ndisposición del patrón para prestar su trabajo.&nbsp; Puede ser diurna,\nnocturna, mixta o bien por horas.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size: 10pt; line-height: 14pt;\"><br></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size: 10pt; line-height: 14pt;\">Jornada diurna (ocho horas, comprendidas de\nlas 6:00 a las 20:00 horas).</span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Jornada nocturna (siete horas, comprendidas\nde las 20:00 a las 6:00 horas).<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Jornada mixta (siete horas y media; comprende\nperiodos de tiempo de las jornadas diurna y nocturna, siempre que el periodo\nnocturno sea menor de tres horas y media, pues si comprende tres y media o más\nse establece como jornada nocturna).<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Por horas (depende de lo que se haya pactado\ny su pago se obtiene de dividir ocho horas por el monto del salario mínimo\ngeneral vigente).<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">La duración máxima de la jornada semanal es\nde 48 horas la diurna, 42 la nocturna y 45 la mixta.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Durante la jornada continua de trabajo se\nconcederá al trabajador un descanso de media hora por lo menos. Cuando el\ntrabajador no pueda salir del lugar donde presta sus servicios durante las\nhoras de reposo o de comida, ese tiempo será registrado como tiempo efectivo de\nla jornada de trabajo. En el caso de madres trabajadoras, en los periodos de\nlactancia se les concede dos reposos extraordinarios por día, de media hora\ncada uno para alimentar a sus hijos.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">La jornada de trabajo se establece en el\nmomento de la contratación y podrá modificarse posteriormente. Es conveniente\nque dicha modificación conste en algún documento que firmen el trabajador y el\npatrón en el que acuerden la nueva jornada de trabajo, así como la fecha a\npartir de la cual se considerará el nuevo horario. Los trabajadores y el patrón\npodrán repartir las horas de trabajo con el objetivo de permitir a los primeros\nel reposo del sábado en la tarde o cualquier modalidad equivalente.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">La Ley Federal del Trabajo establece que las\nhoras extraordinarias se pagarán en proporción al salario que corresponda por\nhora de jornada ordinaria y menciona que toda retribución que reciba el\ntrabajador por su trabajo integra el salario. Por esto, el pago de horas\nextraordinarias también es un concepto que forma parte e integra la\nremuneración del trabajador. Se considera para el cálculo del pago de horas\nextraordinarias el salario diario base u ordinario que recibió el trabajador\ncomo parte de su trabajo.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><b><span style=\"fo