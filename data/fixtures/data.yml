    text_content: "<p>Antes de CRESE pens&aacute;bamos que con cumplir los aspectos legales y materiales de seguridad, orden y limpieza, los colaboradores se sent&iacute;an m&aacute;s que dignificados en su &aacute;rea de trabajo, a partir de la 1&ordf;. Certificaci&oacute;n de CRESE comenzamos a abrir puertas que a la empresa le permitieran conocer el sentir del trabajador y que al trabajador le hiciera acercarse a la empresa, as&iacute; iniciamos con el Buz&oacute;n de Sugerencias, donde el trabajador pudiera expresar su sentir. Este mecanismo result&oacute; satisfactorio pero poco a poco fue perdiendo fuerza y nos vimos de pronto sin propuestas del personal. Despu&eacute;s de varias indagaciones encontramos que los colaboradores prefer&iacute;an expresar sus ideas de forma m&aacute;s directa, por lo que el Comit&eacute; interno de RSE propuso el &ldquo;Taller de Mejora continua&rdquo; anual en el que el personal acudiera al aula y en equipo propusiera actividades para hacer m&aacute;s humana a la organizaci&oacute;n y obtener compromisos de su parte para mantenerla sustentable.&nbsp;</p>\n"
