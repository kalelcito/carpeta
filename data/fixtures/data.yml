    text_content: "<p>La contaminacion del aire es un problema que afecta &nbsp;a todos los seres vivos,por ello es necesario realizar campa&ntilde;as y/o programas para el cuidado del suelo, y asi evitar la generacion de emisiones a la atmosfera, un buen consumo de energia electrica puede favorecer &nbsp;a&nbsp;&nbsp;que las emisiones de bioxido de carbono disminuyan y asi evitar generar gases de efecto invernadero que son los causantes de que el aire se contamine y por lo tanto nos afecte, es por ello que la empresa realiza programas en los cuales involucran al personal para hacer un uso adecuado &nbsp;de la energia electrica, participar&nbsp;&nbsp;en la reforestacion y tambien la empresa aporta al recuprarar tarimas y asi evitar que se talen mas arboles que son los que nos ayudan al proceso de la fotosisntesis.</p>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n"
