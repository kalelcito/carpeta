    text_content: "<p>Todos los valores de la organizaci&oacute;n est&aacute;n vinculados entre s&iacute;, ante todo con el cuidado del medio ambiente. Uno de los valores habla de la RESPONSABILIDAD, este nos permite reflexionar y valorar las consecuencias que pueda ocasionar un mal trato de nuestro medio ambiente.</p>\n\n<p><strong>Pol&iacute;tica de Calidad Humana y Responsabilidad Social.</strong></p>\n\n<p>Mantendremos una relaci&oacute;n &eacute;tica con las empresas, con toda la sociedad y personas con las que nos relacionamos.&nbsp;Produciremos &uacute;nicamente empaques de calidad, seguros e inocuos.&nbsp;Estamos comprometidos con los recursos ambientales y culturales, cuid&aacute;ndolos y mejor&aacute;ndolos para que futuras generaciones puedan disfrutarlo y promoveremos la reducci&oacute;n de las diferencias sociales.</p>\n\n<p><strong>Misi&oacute;n</strong></p>\n\n<p>Proveer empaques de cart&oacute;n de alta calidad al cliente en base a sus requerimientos y tiempo de entrega programados. Con la participaci&oacute;n de todo el personal, optimizando el uso de recursos de la empresa y maximizando la rentabilidad de esta.</p>\n\n<p><strong>Valores</strong></p>\n\n<p><strong>Responsabilidad:</strong> para nosotros la responsabilidad es actuar convencidos y comprometidos con lo que debemos hacer y lo que hacemos. Es quien en ejercicio de su libertad y capacidad de tomar decisiones act&uacute;a cuando debe y asume los riesgos y consecuencias de actos, decisiones u omisiones.</p>\n\n<p><strong>Excelencia: </strong>No podemos conformarnos con lo bueno. Tenemos que dar ese esfuerzo adicional, aunque estemos agotados, para alcanzar la excelencia en todo lo que hacemos. Desde los procesos industriales, los productos que fabricamos, el servicio que brindamos a nuestros clientes, los registros contables, las responsabilidades con nuestro pa&iacute;s y el cuidado con el medio ambiente.</p>\n\n<p><strong>Nuestra gente</strong>: es el elemento m&aacute;s importante por lo que promovemos su desarrollo, su capacitaci&oacute;n en el proceso de toma de decisiones siendo este el centro y raz&oacute;n de ser de la empresa.</p>\n"
