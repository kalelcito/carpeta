    text_content: "<p style=\"margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level1 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"mso-bidi-font-size:\n14.0pt;font-family:&quot;Calibri&quot;,sans-serif;mso-fareast-font-family:Calibri;\nmso-bidi-font-family:Calibri;mso-ansi-language:ES\">1.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span lang=\"ES\" style=\"mso-bidi-font-size:14.0pt;font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Fortalecimiento de las virtudes&nbsp; mediante el conocimiento del Código de ética\ny la práctica de los Valores.<o:p></o:p></span></p>\n\n<p style=\"margin-left:72.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level2 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"mso-bidi-font-size:\n14.0pt;font-family:&quot;Calibri&quot;,sans-serif;mso-fareast-font-family:Calibri;\nmso-bidi-font-family:Calibri;mso-ansi-language:ES\">a.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span lang=\"ES\" style=\"mso-bidi-font-size:14.0pt;font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Taller del Código de ética en los meses de&nbsp; julio-agosto de cada año.<o:p></o:p></span></p>\n\n<p style=\"margin-left:108.0pt;text-align:justify;text-indent:-108.0pt;\nmso-text-indent-alt:-9.0pt;mso-list:l0 level3 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"mso-bidi-font-size:14.0pt;font-family:&quot;Calibri&quot;,sans-serif;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\"><span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span>i.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"mso-bidi-font-size:14.0pt;\nfont-family:&quot;Calibri&quot;,sans-serif;mso-ansi-language:ES\">De manera individual\ntodos los trabajadores de Películas Plásticas deberán contestar en el Taller el\nFormato (FI-6.2-GR-18-F)2, donde expresarán su compromiso con los compañeros y\ncon la organización para continuar practicando virtudes.<o:p></o:p></span></p>\n\n<p style=\"margin-left:108.0pt;text-align:justify;text-indent:-108.0pt;\nmso-text-indent-alt:-9.0pt;mso-list:l0 level3 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"mso-bidi-font-size:14.0pt;font-family:&quot;Calibri&quot;,sans-serif;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\"><span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span>ii.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"mso-bidi-font-size:14.0pt;\nfont-family:&quot;Calibri&quot;,sans-serif;mso-ansi-language:ES\">En un periodo no mayor a\n60 días, el jefe inmediato&nbsp; evaluará que\nsus colaboradores hayan puesto en práctica los conocimientos adquiridos (principios\néticos y valores).<o:p></o:p></span></p>\n\n<p style=\"margin-left:72.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level2 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"mso-bidi-font-size:\n14.0pt;font-family:&quot;Calibri&quot;,sans-serif;mso-fareast-font-family:Calibri;\nmso-bidi-font-family:Calibri;mso-ansi-language:ES\">b.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span lang=\"ES\" style=\"mso-bidi-font-size:14.0pt;font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Los valores se difundirán permanentemente en las áreas\nverdes de ingreso a la planta. <o:p></o:p></span></p>\n\n<p style=\"margin-left:72.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level2 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"mso-bidi-font-size:\n14.0pt;font-family:&quot;Calibri&quot;,sans-serif;mso-fareast-font-family:Calibri;\nmso-bidi-font-family:Calibri;mso-ansi-language:ES\">c.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span lang=\"ES\" style=\"mso-bidi-font-size:14.0pt;font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Después de dar lectura al código de ética y haberlo\nentendido, cada uno de los trabajadores firmará la carta de aceptación.<o:p></o:p></span></p>\n\n<p style=\"margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level1 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\">2.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Mecanismos de Atención.<o:p></o:p></span></p>\n\n<p style=\"margin-left:72.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level2 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\">a.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Buzón de Quejas y Sugerencias. Los colaboradores,\nproveedores, clientes o usuarios de los servicios prestados por&nbsp; Películas Plásticas S.A. de C.V. podrán usar\nel buzón de quejas y sugerencias como mecanismo interno para canalizar o reportar\nsituaciones que afecten la dignidad de las personas, los derechos humanos o\nlaborales. Dispuesto para su uso en vigilancia, comedor y recepción.<o:p></o:p></span></p>\n\n<p style=\"margin-left:72.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level2 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\">b.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Voces Anónimas.&nbsp;\nLos colaboradores, proveedores, clientes o usuarios de los servicios\nprestados por&nbsp; Películas Plásticas S.A.\nde C.V. podrán usar el correo electrónico y línea telefónica de voces anónimas\ncomo mecanismo externo para canalizar o reportar situaciones que afecten la\ndignidad de las personas, los derechos humanos o laborales. <o:p></o:p></span></p>\n\n<p style=\"margin-left:72.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level2 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\">c.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Comité de conflictos. Ante cualquier denuncia o queja, el\ncomité de RSE se reunirá y revisará cada uno de los casos, evaluando si es de\nsu competencia o se tendrá que enviar al comité ejecutivo del Grupo La Moderna.<o:p></o:p></span></p>\n\n<p style=\"margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level1 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\">3.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Plan de Mejora.<o:p></o:p></span></p>\n\n<p style=\"margin-left:72.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level2 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\">a.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Las causas que pueden estar impidiendo cumplir al 100%\ncon los principios del código de ética, se transformarán en un Plan de Mejora\nque deberá diseñar el comité de RSE en el mes siguiente a la impartición del\ncurso. Este Plan tendrá como propósito mejorar las actitudes en el ejercicio\ndel trabajo. Se deberá buscar disminuir o eliminar las malas actitudes antes de\nllegar a julio-agosto del siguiente año y mantener un archivo histórico de este\nplan.<o:p></o:p></span></p>   "
    comentario_consultor: ''
