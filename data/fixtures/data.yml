    id_usuario_creo: '18'
    text_content: "<p>Se lleva a cabo comunmente en secciones semanales de dos horas y la participaci&oacute;n es voluntaria,&nbsp;cada seccion incluye:</p>\n\n<p>1-OBJETIVO, 2-INTRODUCCION 3-EXPOSICION DEL TEMA 4.-DINAMICA 5- EL PROGRAMA DE DESARROLLO HUMANO ASUME, consiste en 26 temas que refuerzan y fomentan el autoestima, la valoracion de la vida y de las personas, la inquietud por la superacion continua, el desarrollo de la capacidad y un pensar equilibrado.</p>\n\n<p>LOS TEMAS SON:</p>\n\n<p>1.-&nbsp;La superacion constante.</p>\n\n<p>2.- Los 8 aspectos de la superacion.</p>\n\n<p>3.- La cortesia.</p>\n\n<p>4.- La alegria.</p>\n\n<p>5.- El dialogo.</p>\n\n<p>6.- El hogar.</p>\n\n<p>7.- La responsabilidad.</p>\n\n<p>8.- La honradez.</p>\n\n<p>9.- La amistad.</p>\n\n<p>10. Desarrollo maximo de nuestras facultades.</p>\n\n<p>11. Desarrollo de la inteligencia.</p>\n\n<p>12. Habito de la lectura.</p>\n\n<p>13. Educacion del caracter.</p>\n\n<p>14. Madurez.</p>\n\n<p>15. Madurez (continuacion.)</p>\n\n<p>16. El amor</p>\n\n<p>17. El matrimonio</p>\n\n<p>18. Que es educar?.</p>\n\n<p>19. Los valores.</p>\n\n<p>20. La justicia..</p>\n\n<p>21. La voluntad.&nbsp;</p>\n\n<p>22. La libertad.</p>\n\n<p>23 Hasta donde llega la libertad.</p>\n\n<p>24.Reflexiones acerca del trabajo..</p>\n\n<p>25. La confianza.</p>\n\n<p>26. El ideal.</p>\n"
