  programa_seccion_255:
    programa: programa_45
    id_seccion: '1'
    id_usuario_creo: '37'
    text_content: 'SEARS MAZATLAN GALERIAS es una compañía que se preocupa por el bienestar de sus colaboradores así como también de sus familias.<div>SEARS desde sus inicios ha implementado programas en los cuales &nbsp;se promueve a mejorar la calidad de vida de las familias del personal que labora en esta empresa.   </div>'
