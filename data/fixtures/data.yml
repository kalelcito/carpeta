    revision: '0'
    activo: '1'
    creado: '2015-07-27 13:36:42'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_256:
    programa: programa_45
    id_seccion: '2'
    id_usuario_creo: '37'
    text_content: 'Para SEARS MAZATLAN GALERIAS es fundamental la participación en la integración de las familias, ya que al promover estas prácticas se mejora el ambiente laboral.   '
    comentario_consultor: ''
    revision: '0'
