    text_content: '<div style="text-align: justify;"><span style="line-height: 1.42857143;">Cambiar la actitud individual, a través del ejercicio físico y mental así como de superación continua, basándose en la identificación y práctica de valores necesarios para formar hombres y mujeres responsables, felices, comprometidos consigo mismos, con su familia, con su trabajo y con México. &nbsp; &nbsp;&nbsp;</span></div>'
