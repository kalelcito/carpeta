run:yes\">&nbsp; </span></span></p>\n\n<p style=\"margin-left:-70.9pt;text-align:justify\"><span style=\"mso-ansi-language:ES;mso-bidi-font-weight:bold\" lang=\"ES\">Conocer de la familia\nISO 9001, la Norma ISO 9004:2009 la cual tiene por objeto ayudar en la\nconsecución del éxito sostenido independientemente de las características de la\norganización. Dicha norma de igual manera no requiere el reconocimiento de una\ncertificación externa. </span></p>\n\n<p style=\"margin-left:-70.9pt;text-align:justify\"><span style=\"mso-ansi-language:ES;mso-bidi-font-weight:bold\" lang=\"ES\">La ISO9004 se basa<span style=\"mso-spacerun:yes\">&nbsp; </span>en los principios de gestión de la calidad,\ncomo el suministrar lineamientos para la aplicación, el uso de un sistema de\ngestión y mejorar continuamente la eficacia y eficiencia globales de la organización;\ntiene como objetivo la mejora continua del desempeño de la organización medida\na través de la satisfacción de los clientes y de las demás partes interesadas\nen la organización.</span></p>\n\n   "
