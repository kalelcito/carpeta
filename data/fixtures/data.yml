    id_seccion: '1'
    id_usuario_creo: '34'
    text_content: "   <p style=\"text-align:justify\"><font face=\"Calibri, sans-serif\">La empresa y\nsindicato llevaban a cabo negociaciones colectivas de salario anuales, buscando\nobtener un acuerdo igual o&nbsp; por arriba de\nlo que estable la legalidad. Por lo que solo se lograba cumplir con el\nprincipio de </font><b style=\"font-family: Calibri, sans-serif;\">necesidad</b><font face=\"Calibri, sans-serif\"> de nuestros\ncolaboradores, con la incursión de CRESE lo anterior ayudó a consolidar tres\nprincipios básicos en nuestro sistema de sueldos y salarios que son: </font><b style=\"font-family: Calibri, sans-serif;\">necesidad, equidad y sustentabilidad</b><font face=\"Calibri, sans-serif\">,\nrealizando negociaciones más robustas y que los incrementos salariales no solo\nse dieran únicamente una vez al año, sino &nbsp;que pueden ser&nbsp;también&nbsp;obtenidos &nbsp;conforme al desarrollo de competencias y responsabilidades&nbsp;adquiridas.<o:p></o:p></font></p>         "
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-31 09:40:20'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_276:
