  programa_seccion_1463:
    programa: programa_285
    id_seccion: '1'
    id_usuario_creo: '90'
    text_content: "<p>En cualquier actividad laboral, para conseguir un grado de seguridad aceptable, tiene especial importancia el asegurar y mantener el orden y la limpieza. Son numerosos accidentes que se producen por golpes y ca&iacute;das como consecuencia de un ambiente desordenado o sucio, suelos resbaladizos, materiales colocados fuera de su lugar y acumulaci&oacute;n de material sobrante o inservible. En Tresguerras se han llevado a cabo algunas actividades para mantener el orden y limpieza; sin embargo no existe un programa que permita mantener los puestos de trabajo ordenados y limpios, contribuyendo con ello a un trabajo m&aacute;s eficiente y seguro. Actualmente se est&aacute; implementando una pol&iacute;tica interna llamada &ldquo;orden y limpieza&rdquo; para asegurar y mantener en excelentes condiciones las instalaciones de la compa&ntilde;&iacute;a.</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2016-01-19 12:18:59'
