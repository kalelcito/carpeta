    text_content: "  <span style=\"font-family: Arial, sans-serif; line-height: 150%; text-align: justify;\">Realizar programas de seguridad</span><span style=\"font-family: Arial, sans-serif; line-height: 150%; text-align: justify;\">&nbsp; </span><span style=\"font-family: Arial, sans-serif; line-height: 150%; text-align: justify;\">en</span><span style=\"font-family: Arial, sans-serif; line-height: 150%; text-align: justify;\">&nbsp;&nbsp;</span><span style=\"text-align: justify;\"><font face=\"Arial, sans-serif\"><span style=\"line-height: 21px;\">PELÍCULAS</span><span style=\"line-height: 150%;\">&nbsp;</span><span style=\"line-height: 21px;\">PLÁSTICAS</span><span style=\"line-height: 150%;\">&nbsp;para implementar medidas correctivas y eliminar los\nriesgos </span></font></span><span style=\"font-family: Arial, sans-serif; line-height: 150%; text-align: justify;\">&nbsp;</span><span style=\"font-family: Arial, sans-serif; line-height: 150%; text-align: justify;\">o perdidas por accidentes que\npuedan afectar al personal y daños a terceros que se generan en</span><span style=\"font-family: Arial, sans-serif; line-height: 150%; text-align: justify;\">&nbsp; </span><span style=\"text-align: justify;\"><font face=\"Arial, sans-serif\"><span style=\"line-height: 150%;\">el proceso, salvaguardando la vida,\npreservando la salud y la integridad física de todos los colaboradores en base a la implementación del programa de autogestion en seguridad y salud para la&nbsp;</span><span style=\"line-height: 21px;\">obtención</span><span style=\"line-height: 150%;\">&nbsp;de numero de&nbsp;registro como empresa segura.</span></font></span>"
