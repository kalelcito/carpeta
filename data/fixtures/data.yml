    id_usuario_creo: '75'
    text_content: '<p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">1.-El área de Comunicación del Corporativo diseñará los programas de Responsabilidad Social, con el fin de mejorar la calidad de vida de las familias.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;"></p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">2.- ??? Escuela para padres??? es un programa que se aplicará en la sucursal de Celaya y Corporativo, donde se impartirán diversos talleres para mejorar el tiempo de calidad de padres a hijos después de su jornada laboral.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">3.- ???Jornada laboral efectiva??? es un programa que se aplicará en la sucursal de Celaya y Corporativo, donde se impartirán capacitaciones para mejorar la organización del tiempo durante la jornada laboral y evitar tiempos muertos.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">4.-Se otorgará un sábado mensualmente a todas las madres solteras de las sucursales, siempre y cuando no se afecte la operación, o bien,</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">5.- En el periodo de ingreso al nuevo ciclo escolar, se otorgará una beca de útiles escolares a las madres solteras que tengan hijos estudiando, cabe señalar que solo se otorgará una beca por empleado.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">6.-El departamento de comunicación será el encargado de difundir estos programa una vez que sea validado por el CCRM y autorizado por la Dirección General.</p>   '
