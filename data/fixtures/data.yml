  programa_seccion_1037:
    programa: programa_202
    id_seccion: '3'
    id_usuario_creo: '17'
    text_content: "<p>LEY FEDERAL DEL TRABAJO:</p>\n\n<p>ART.3.- LEY FEDERAL DEL TRABAJO.- el trabajo es un derecho y un deber social.</p>\n\n<p>ART:69.-LEY FEDERAL DEL TRABAJO.- por cada seis d&iacute;as&nbsp;de trabajo disfrutara el trabajador de un d&igrave;a de descanso,por lo menos,con goce de &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; salario integro.</p>\n\n<p>ART:76.-LEY FEDERAL DEL TRABAJO.-los trabajadores que tengan mas de un a&ntilde;o de servicios disfrutaran de un periodo anual de vacaciones pagadas que en ning&uacute;n caso podr&aacute; ser inferior inferior a 6 d&iacute;as laborales.</p>\n\n<p>ART.4.-LEY FEDERAL DEL TRABAJO.CONSTITUCION POL&Iacute;TICA DE ESTADOS UNIDOS MEXICANOS. El var&oacute;n y la mujer son iguales ante la ley.</p>\n\n<p>ART.87.-LEY FEDERAL DEL TRABAJO.-los trabajadores tendr&aacute;n derecho a un aguinaldo anual que deber&aacute; pagarse antes del d&igrave;a 20 de diciembre equivalente a 15 d&iacute;as de salario.</p>\n\n<p>ART:117.-LEY FEDERAL DEL TRABAJO.-los trabajadores participar&aacute;n en las utilidades de las empresas.</p>\n\n<p>&nbsp;</p>\n\n<p>LEY DEL SEGURO SOCIAL:</p>\n\n<p>ART.12 .-son sujetos de aseguramiento del r&egrave;gimen obligatorio:las personas que da conformidad con los art. 20 y 21 de la ley de trabajo.</p>\n\n<p>&nbsp;</p>\n\n<p>LEY DEL INFONAVIT:</p>\n\n<p>ART.3.- sistema de financiamiento que permita a los trabajadores obtener cr&eacute;dito barato y suficiente para la adquisici&oacute;n en propiedad de habitaciones c&oacute;modas e higi&eacute;nicas.</p>\n"
