    programa: programa_112
    id_seccion: '4'
    id_usuario_creo: '19'
    text_content: '<div style="text-align: justify;"><span style="line-height: 1.42857;">Asegurar que nuestro personal, proveedores, familias y clientes estén enterados sobre los programas de Calidad Humana y Responsabilidad Social que se llevan a cabo por la tienda año con año, así como las estadísticas de estas actividades.</span></div>'
