    text_content: ' <div><ol><li><span style="line-height: 1.42857143;">Ley federal de Trabajo.</span></li><li><span style="line-height: 1.42857143;">Contrato Colectivo de trabajo.</span></li><li><span style="line-height: 1.42857143;">Reglamento interior de trabajo.</span></li></ol></div><div>Dentro de un marco legal, la empresa y sindicato &nbsp;pueden establecer políticas y horarios laborales que coadyuven a:</div><div><ol><li><span style="line-height: 1.42857143;">Flexibilidad de horarios &nbsp;de trabajo.&nbsp;</span></li><li><span style="line-height: 1.42857143;">Apoyar a la integración familiar.</span></li><li><span style="line-height: 1.42857143;">Lograr un vínculo estrecho entre colaborador y empresa.</span></li><li><span style="line-height: 1.42857143;">Incrementar el compromiso y motivación del colaborador.</span></li></ol></div><div><br></div>     '
