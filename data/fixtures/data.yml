    id_seccion: '2'
    id_usuario_creo: '20'
    text_content: '<div style="text-align: justify;"><span style="line-height: 1.42857;">En este programa se pretende proporcionar información con respecto al cuidado de la salud dentro y fuera de la empresa, concientizando al personal la importancia de la prevención, no solo en el aspecto físico sino de manera integral.</span></div>'
