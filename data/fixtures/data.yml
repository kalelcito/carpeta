    text_content: "&nbsp;&nbsp; \n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\">Uno\nde los aspectos importantes dentro de toda empresa u organización es\ngarantizar que se implante un Sistema de Gestión de Calidad Humana y\nResponsabilidad Social, con el apoyo de la Dirección General de la\nempresa u organización y con los elementos necesarios para darle\ncontinuidad y mejora continua, son responsables de aplicar este\nprograma los integrantes del Comité de CH y RS y los responsables de\nllevar a cabo este programa.</font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial\"><br></font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial\"><br></font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial\"><br></font></p>\n"
    comentario_consultor: ''
