    id_seccion: '2'
    id_usuario_creo: '17'
    text_content: 'Valoramos a todas y cada una de las personas las cuales han tenido alguna relación laboral<div>con la Empresa sea el tiempo que hayan laborado con nosotros siempre serán un tabique</div><div>mas que ayudó para la construcción y fortaleza de esta Empresa.</div><div><br></div><div>Por lo tanto buscamos la completa satisfacción de ambas partes cuando por alguna u otra razón</div><div>se llegue a un termino de relación laboral, por ello es muy importante tener definidos,establecidos&nbsp;</div><div>y operando los valores que integren la cultura deseada.</div>'
