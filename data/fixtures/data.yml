    id_seccion: '3'
    id_usuario_creo: '75'
    text_content: '<p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">Se busca cumplir con lo establecido en la Constitución Política de los Estados Unidos Méxicanos en su artículo:</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">3° -el cual establece el derecho de los ciudadanos a la educación, así como sus características en su fracción II, inciso c, dice que la educación deberá contribuir:</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">"...a la mejor convivencia humana, tanto por los elementos que aporte a fin de robustecer en el educando, junto con el aprecio para la dignidad de la persona y la integridad de la familia, la convicción del interés general de la sociedad, cuanto por el cuidado que ponga en sustentar los ideales de fraternidad e igualdad de derechos de todos los hombres...".</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">El artículo 4°, párrafos 2° al 7° declara que:</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">"El varón y la mujer son iguales ante la ley. ??sta protegerá la organización y el desarrollo de la familia.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">"Toda persona tiene derecho a un medio ambiente adecuado para su desarrollo y bienestar.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">"Es deber de los padres preservar el derecho de los menores a la satisfacción de sus necesidades y a la salud física y mental...".</p>   '
