  programa_seccion_900:
    programa: programa_57
    id_seccion: '7'
    id_usuario_creo: '44'
    text_content: " <p align=\"JUSTIFY\" style=\"margin-bottom: 0cm; orphans: 2; widows: 2;\"><font face=\"Arial, sans-serif\"><font size=\"3\">1.-\nEl Coordinador invita a personas que reúnan el perfil para\npertenecer al comité.</font></font></p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm; orphans: 2; widows: 2;\"><font face=\"Arial, sans-serif\"><font size=\"3\">2.-\nLa dirección oficializa a los miembros al comité con un\nnombramiento.</font></font></p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm; orphans: 2; widows: 2;\"><font face=\"Arial, sans-serif\"><font size=\"3\">3.-\nEl coordinador se asegura que los miembros del comité conozcan los\nobjetivos y se capaciten en la Norma CRESE vigente.</font></font></p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm; orphans: 2; widows: 2;\"><font face=\"Arial, sans-serif\"><font size=\"3\">4.-\nEl comité se reúne cada mes para:</font></font></p>\n<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><br>\n</p>\n<ul>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Implantar\n	el Sistema de Gestión de Calidad y Responsabilidad Social en la\n	empresa u organización.</font></font></p>\n	</li><li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Conseguir\n	el Certificado CRESE y renovarlo periódicamente, de acuerdo con los\n	lineamientos del consejo de acreditación del Certificado CRESE, y\n	tomando como base los resultados u observaciones de las auditorías\n	internas y externas que se hayan realizado.</font></font></p>\n</li><li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\"></font></font></p><ul>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Promover,\n	interna y externamente, la difusión y conocimiento de los programas\n	que promueven la calidad humana y responsabilidad social de la\n	empresa u organización.</font></font></p>\n	</li><li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Promover\n	la participación del personal y otros grupos de interés en la\n	propuesta, diseño, aplicación y/o revisión de las prácticas que\n	promueven la calidad humana y responsabilidad social de la empresa u\n	organización.</font></font></p>\n	</li><li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Promover\n	la innovación y mejora continua de todos los procesos de a empresa\n	u organización, mediante la vinculación con, y sin menoscabo del\n	aspecto humano.</font></font></p>\n	<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"></p>\n	</li><li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Ser\n	una ayuda eficaz para la dirección general garantizando que la\n	empresa u organización será cada día más humana y humanizante.</font></font></p>\n	</li><li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Mejora\n	continua en 2014-2015 se integran 2 miembros (mujeres) del administrativos al&nbsp;comité&nbsp;CRESE </font></font></p></li></ul></li><li><font face=\"Arial\" size=\"3\"><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><br></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\"><b>Características\ndel comité</b></font></font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\">\n<br></p><ul>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Multi-\n	disciplinario</font></font></p>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Representativo\n	de todo el personal de la empresa u organización.</font></font></p>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Conocedor\n	de toda la empresa u organización</font></font></p>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Conocedor\n	de la Norma CRESE vigente, de sus principios y criterios.</font></font></p>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Enfocado\n	en la mejora continúa de los procesos de Calidad Humana y\n	Responsabilidad Social.</font></font></p>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Estar\n	integrado con el personal participativo y comprometido con la\n	empresa u organización.</font></font></p>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Tener\n	contacto directo y constante con la Dirección General.</font></font></p>\n</li></ul><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\">\n<br></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\"><b>Como\nmínimo se requiere</b></font></font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\">\n<br></p><ul>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Que\n	esté formado por al menos tres personas incluyendo el Coordinador\n	General.</font></font></p>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Que\n	sea multidisciplinario y representativo del personal de la empresa u\n	organización.</font></font></p>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Que\n	se reúna por lo menos una vez cada mes para analizar la forma de\n	mejorar continuamente la calidad humana y responsabilidad social de\n	la empresa u organización.</font></font></p>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Que\n	tenga un plan anual que sirva como guía para sus reuniones\n	mensuales.</font></font></p>\n	<li><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">Que\n	se haga responsable de atender, implementar y dar seguimiento a las\n	acciones correctivas y preventivas de las auditorías internas y\n	externas.</font></font></p>\n</li></ul><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\">\n<br></p></font><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><br></p></li>\n</ul>     "
