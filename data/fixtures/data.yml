    text_content: "<p style=\"text-align:justify;tab-stops:365.9pt\"><span style=\"mso-bidi-font-size:\n14.0pt;font-family:&quot;Calibri&quot;,sans-serif;mso-ansi-language:ES-MX\">Motivar al\npersonal estableciendo acuerdos laborales y horarios flexibles que les permita\nsu desarrollo y fortalecimiento familiar.<o:p></o:p></span></p>   "
