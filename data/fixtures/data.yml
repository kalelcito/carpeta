    id_seccion: '1'
    id_usuario_creo: '25'
    text_content: "<p class=\"MsoNormal\" style=\"text-align:justify\">La capacitación es la base\nfundamental del crecimiento personal y laboral. Por lo tanto, es importante\nconocer el nivel académico de todo el personal para promover proyectos.<o:p></o:p></p>   "
