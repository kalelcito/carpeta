  programa_seccion_400:
    programa: programa_77
    id_seccion: '2'
    id_usuario_creo: '34'
    text_content: "<p>Pel&iacute;culas Pl&aacute;sticas anhela forjarse historias de &eacute;xito que labren su prestigio, estamos convencidos de que las personas que han dejado de laborar para nosotros, hablar&aacute;n bien de esta empresa que fue su casa, es mandato de los accionistas que el despido ser&aacute; el &uacute;ltimo recurso disciplinario que se practicar&aacute;, s&oacute;lo despu&eacute;s de haber intentado &ldquo;n&rdquo; opciones y mejoras en los sistemas de la organizaci&oacute;n. Por Ley y porque estamos convencidos de que es la mejor estrategia, rechazamos toda pr&aacute;ctica de despidos injustificados. El derecho al Trabajo es un bien que PEPSA quiere regalarle a sus colaboradores a trav&eacute;s del tiempo.</p>\n"
