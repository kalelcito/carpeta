    text_content: "<p class=\"MsoNormal\" style=\"text-align:justify;line-height:150%\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">Para Películas\nPlásticas la seguridad industrial es considerada como un pilar fundamental en\nel desarrollo de ella, sus acciones están dirigidas a la&nbsp; protección de la salud y prevención de\naccidentes de trabajo, </span><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">mejorando\nla seguridad y el entorno de trabajo mediante la implementación de&nbsp; programas de seguridad y de mejora a las\ninstalaciones que permite tener un buen ambiente de trabajo cumpliendo con la\nnormatividad mexicana en referente a seguridad, además que la empresa &nbsp;está comprometida la integridad física de los\ntrabajadores&nbsp; que tiene la misma\nimportancia que el volumen y la producción, la calidad, el costo de nuestros\nproductos y nuestros clientes<o:p></o:p></span></p>"
