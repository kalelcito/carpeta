  programa_seccion_397:
    programa: programa_76
    id_seccion: '7'
    id_usuario_creo: '34'
    text_content: "<ol>\n	<li>Se conceder&aacute;n permisos econ&oacute;micos hasta por tres horas con goce de salario a madres y padres&nbsp; solteros para atender asuntos familiares.</li>\n	<li>La empresa conceder&aacute; licencia para no laborar en tercer turno por un periodo de cuatro semanas&nbsp; a&nbsp; trabajadoras en estado de gestaci&oacute;n.</li>\n	<li>Se conceder&aacute; permisos econ&oacute;micos hasta por dos horas con goce a los trabajadores en general para atender alg&uacute;n asunto familiar.</li>\n	<li>Los trabajadores podr&aacute;n disfrutar de periodos vacacionales fraccionados a solicitud del trabajador, siempre que no se afecte la productividad.</li>\n	<li>La empresa conceder&aacute; permisos especiales&nbsp; por un m&aacute;ximo de tres d&iacute;as sin goce de salario, al personal que no cuente con vacaciones a disfrutar.</li>\n	<li>La empresa conceder&aacute; permisos especiales por dos d&iacute;as sin goce de salario a trabajadores por fallecimiento de hermanos, sin que se afecte la previsi&oacute;n social (vales).</li>\n</ol>\n<!--[if !supportLists]-->\n\n<p>&nbsp;</p>\n"
