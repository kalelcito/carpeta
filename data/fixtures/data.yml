  programa_seccion_1232:
    programa: programa_239
    id_seccion: '7'
    id_usuario_creo: '15'
    text_content: "<p>El Comit&eacute; Interno de Calidad Humana y Responsabilidad Social debe ser un v&iacute;nculo eficaz para la Direcci&oacute;n General en lo referente a la calidad humana y la responsabilidad social sin perjudicar su eficiencia y productividad.</p>\n\n<p>Sus principales funciones son:</p>\n\n<ol>\n	<li>Implementar el Sistema de Gesti&oacute;n de Calidad Humana y Responsabilidad Social en la tienda.</li>\n	<li>Conseguir el Certificado CRESE y renovarlo peri&oacute;dicamente, de acuerdo con los lineamientos del Consejo de Acreditaci&oacute;n del Certificado CRESE, y tomando como base los resultados u observaciones de las auditor&iacute;as internas y externas que se hayan realizado.</li>\n	<li>Promover interna y externamente, la difusi&oacute;n y conocimiento de los programas de Calidad Humana y Responsabilidad Social de la empresa.</li>\n	<li>Promover la participaci&oacute;n del personal y otros grupos de inter&eacute;s en la propuesta, dise&ntilde;o, aplicaci&oacute;n y/o revisi&oacute;n de las pr&aacute;cticas de Calidad Humana y Responsabilidad Social de la empresa.</li>\n	<li>Promover la innovaci&oacute;n y mejora continua de todos los procesos de la empresa sin menoscabo del aspecto humano.</li>\n	<li>&nbsp;Ser una ayuda eficaz para la Direcci&oacute;n General garantizando que la empresa ser&aacute; cada d&iacute;a m&aacute;s &eacute;tica, humana y por consiguiente socialmente responsable.</li>\n	<li>Atender auditorias interna y externa.</li>\n	<li>Dar seguimiento a las &aacute;reas de oportunidad derivadas de las auditorias.</li>\n	<li>Revisar y actualizar programas por lo menos una vez al a&ntilde;o.</li>\n	<li>Invitar dos veces al a&ntilde;o al personal para que se integre en el Comit&eacute;.</li>\n</ol>\n"
