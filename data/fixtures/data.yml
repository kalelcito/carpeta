    id_seccion: '10'
    id_usuario_creo: '25'
    text_content: "<p class=\"MsoNormal\">Capacidad para evaluar las situaciones, sugerir soluciones y\ntomar decisiones, capacidad para responder por lo que se hace, por lo que se\npuede responsabilizar de su actividad desarrollada.<o:p></o:p></p>   "
