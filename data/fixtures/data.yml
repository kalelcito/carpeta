    id_seccion: '4'
    id_usuario_creo: '18'
    text_content: "<p>El candidato m&aacute;s id&oacute;neo para el puesto cubrir&aacute; la vacante disponible, sin importar sexo, religi&oacute;n, edad, origen, condici&oacute;n f&iacute;sica o mental.</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2016-01-15 14:07:48'
    actualizado: '0000-00-00 00:00:00'
