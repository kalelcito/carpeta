    text_content: " <p style=\"text-align: justify; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;\nfont-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ascii-theme-font:minor-latin;mso-hansi-theme-font:\nminor-latin;mso-bidi-font-family:Helvetica\">Desde el 1 de abril, el salario\nmínimo general en el área geográfica B del País será de 68.28 pesos diarios,\n1.83 pesos más que el establecido desde el 1 de enero de este año, con lo que\nsuma un alza de 4.51 pesos respecto al que se tuvo en todo el 2014, de acuerdo\nal Diario Oficial.<o:p></o:p></span></p><p style=\"text-align: justify; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;\nfont-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ascii-theme-font:minor-latin;mso-hansi-theme-font:\nminor-latin;mso-bidi-font-family:Helvetica\">En el área geográfica A permanecerá\nen 70.10 pesos, nivel a donde llegó el 1 de enero de este 2015, con un alza de\n2.81 pesos respecto al año pasado.<o:p></o:p></span></p><p style=\"text-align: justify; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;\nfont-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ascii-theme-font:minor-latin;mso-hansi-theme-font:\nminor-latin;mso-bidi-font-family:Helvetica\">La resolución elaborada por el\nConsejo de Representantes de la Comisión Nacional de los Salarios Mínimos\n(Conasami), fue publicada hoy en el Diario Oficial de la Federación.<o:p></o:p></span></p><p style=\"text-align: justify; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;\nfont-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ascii-theme-font:minor-latin;mso-hansi-theme-font:\nminor-latin;mso-bidi-font-family:Helvetica\">En la misma resolución, la Conasami\nse comprometió a que para octubre de este 2015 imperará un sólo salario mínimo\ngeneral, igual al que rige actualmente en el área geográfica A.<o:p></o:p></span></p><p style=\"text-align: justify; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;\nfont-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ascii-theme-font:minor-latin;mso-hansi-theme-font:\nminor-latin;mso-bidi-font-family:Helvetica\">El cambio en la zona B es atípico\npor realizarse ya entrado el año, pues, de acuerdo con los registros históricos\nde la misma comisión, lo común es que los salarios mínimos del País se\nactualicen a final de diciembre y apliquen para los siguientes 12 meses.<o:p></o:p></span></p><p style=\"text-align: justify; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;\nfont-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ascii-theme-font:minor-latin;mso-hansi-theme-font:\nminor-latin;mso-bidi-font-family:Helvetica\">En el área geográfica B están los\nmunicipios de los estados de Aguascalientes, Campeche, Chiapas, Coahuila,\nColima, Durango, Guanajuato, Hidalgo, Michoacán, Morelos, Nayarit, Oaxaca,\nPuebla, Querétaro, Quintana Roo, San Luis Potosí, Sinaloa, Tabasco, Tlaxcala,\nYucatán y Zacatecas.<o:p></o:p></span></p><p style=\"text-align: justify; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;\nfont-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ascii-theme-font:minor-latin;mso-hansi-theme-font:\nminor-latin;mso-bidi-font-family:Helvetica\">También incluye a los municipios de\nNuevo León, exceptuando los del área metropolitana de Monterrey, además de\nalgunos municipios de Chihuahua, Estado de México, Guerrero, Jalisco, Sonora,\nTamaulipas y Veracruz.<o:p></o:p></span></p><p style=\"text-align: justify; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;\nfont-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ascii-theme-font:minor-latin;mso-hansi-theme-font:\nminor-latin;mso-bidi-font-family:Helvetica\">Exceptúa por completo a los estados\nde Baja California, Baja California Sur y a las delegaciones del Distrito\nFederal.<o:p></o:p></span></p><p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-size:10.0pt;\nline-height:115%\">&nbsp;</span></p><p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-size:10.0pt;\nline-height:115%\">&nbsp;</span></p><p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-size:10.0pt;\nline-height:115%\">&nbsp;</span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">En una relación laboral se generan\nobligaciones y derechos para las partes, así como prestaciones laborales\nmínimas de las que gozan los trabajadores.&nbsp;Cuando ha tomado la decisión de\ncontratar personal para trabajar en su empresa, es necesario conocer las\nprestaciones mínimas que conforme a la legislación laboral vigente deben ser\notorgadas a los trabajadores, ello le permitirá adecuar el alcance, los\ntérminos y condiciones en las que deberá realizarse el trabajo.<o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><b><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">¿Qué son las condiciones de trabajo?</span></b><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\"><o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Las condiciones de trabajo son las\nespecificaciones que regulan la relación laboral entre patrones y\ntrabajadores.&nbsp;La Ley Federal del Trabajo indica cuáles son las condiciones\nmínimas que deben acatarse en una relación de trabajo, e indica que no se\npueden establecer diferencias entre trabajadores por motivo de raza,\nnacionalidad, sexo, edad, credo religioso o doctrina política.<o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><b><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">¿Cuáles son las prestaciones laborales\nmínimas?</span></b><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;\nmso-bidi-font-family:Arial;mso-fareast-language:ES-MX\"><o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><b><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Salario</span></b><span style=\"font-size:\n10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:Arial;\nmso-fareast-language:ES-MX\"><o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Es la retribución económica que debe pagar el\npatrón al trabajador por su trabajo. Comprende los pagos hechos por cuota\ndiaria, como las gratificaciones, percepciones, habitación y cualquiera otra\ncantidad que sea entregada al trabajador, a cambio de su labor ordinaria. Debe\ninterpretarse en un sentido amplio, ya que no sólo se trata de remuneraciones\neconómicas sino también pueden ser pagos en especie, por ejemplo: alimentación,\nvivienda, entre otras. El salario se percibe en función del trabajo realizado:\na mayor número de horas de trabajo, debe corresponder mayor salario.&nbsp;<o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-