    text_content: "<ol>\n	<li>EL GERENTE DE TIENDA EN CONJUNTO CON EL JEFE DE SEGURIDAD Y CORPORATIVO, DECIDEN CAPACITAR A LOS COLABORADORES PARA LAS BRIGADAS.</li>\n	<li>SE LE ASIGNA UNIFORME Y CALZADO&nbsp;PARA LA SEGURIDAD F&Iacute;SICA DE LOS COLABORADORES DE RECIBO Y EMBARQUE.</li>\n	<li>SE MANTIENE UN PROGRAMA PERMANENTE DE SE&Ntilde;ALIZACIONES DE EMERGENCIA.</li>\n	<li>SE MANTIENE UN PROGRAMA EL CUAL SEGURIDAD SE ENCARGA DE VERIFICAR SEMESTRALMENTE EL BUEN MANTENIMIENTO&nbsp;DE EXTINTORES EN PISO DE VENTAS.</li>\n	<li>SE CUENTA CON UN EQUIPO CONTRA INCENDIOS EN LA EMPRESA.</li>\n	<li>R.H Y CAPACITACI&Oacute;N ENTREGAN GAFETE DE C&Oacute;DIGOS DE EMERGENCIA.</li>\n	<li>SE COLOCAN CARTELES DE C&Oacute;DIGOS DE EMERGENCIA.</li>\n	<li>SE MANTIENEN LIBRES LOS PASILLOS A LOS CLIENTES PARA EL BUEN TRASLADO DEL MISMO Y NO SE REGISTRE NING&Uacute;N ACCIDENTE.</li>\n	<li>EL CONSEJO DE SEGURIDAD Y MANTENIMIENTO VERIFICA LAS CONDICIONES DE SEGURIDAD DE LAS PERSONAS Y DE LAS INSTALACIONES, MEDIANTE EL CUMPLIMIENTO DE UN PROGRAMA DE RECORRIDOS MENSUALES DOCUMENTANDO OBSERVACIONES POR PARTE DE LA COMISI&Oacute;N DE PROTECCI&Oacute;N CIVIL, CONDICIONES INSEGURAS, ACTOS INSEGUROS, RIESGOS, PELIGROS E INCUMPLIMIENTOS QUE SE HAYAN DETECTADO MANTENIENDO INFORMADA A LA GERENCIA.</li>\n	<li>LA GERENCIA, EN BASE A LA INFORMACI&Oacute;N RECIBIDA Y ANALIZADA DA RESPUESTA FORMAL A LA COMISI&Oacute;N DE SEGURIDAD DONDE REALIZA LAS RECOMENDACIONES DE LAS ACCIONES A SEGUIR Y LOS COMENTARIOS PERTINENTES.</li>\n	<li>LA COMISI&Oacute;N DE SEGURIDAD CANALIZA LAS RECOMENDACIONES A LAS &Aacute;REAS INVOLUCRADAS, DANDO &nbsp;SEGUIMIENTO A LAS REALIZACIONES SOLICITADAS EN EL SIGUIENTE RECORRIDO PROGRAMADO.</li>\n	<li>LOS RECORRIDOS POR PARTE DEL CONSEJO DE SEGURIDAD EST&Aacute;N A CARGO DE SEGURIDAD DE TIENDA , RH, Y GERENTE DE TIENDA. LA CUAL TODAS LAS PARTES INVOLUCRADAS DEBEN DE REALIZAR UN INFORME SOBRE LAS ACTIVIDADES ENFOCADAS A LA SEGURIDAD Y PARTES MAS VULNERABLES O RIESGOSA.</li>\n</ol>\n"
