    text_content: "<p class=\"Default\" style=\"text-align:justify\"><span lang=\"ES\" style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Dotum;mso-ansi-language:ES\">La Ley\nFederal para Prevenir y Eliminar la Discriminación (1993) considera\ndiscriminación a ???toda distinción, exclusión o restricción que, basada en el\norigen étnico o nacional, sexo, edad, discapacidad, condición social o\neconómica, condiciones de salud, embarazo, lengua, religión, opiniones, estado\ncivil o cualquier otra, que tenga por efecto impedir o anular el reconocimiento\no el ejercicio de los derechos y la igualdad real de oportunidades de las\npersonas???.</span><b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\"><o:p></o:p></span></b></p>\n\n<p class=\"Default\" style=\"text-align:justify\"><span lang=\"ES\" style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Dotum;mso-ansi-language:ES\">&nbsp;</span></p>\n\n<p class=\"Default\" style=\"text-align:justify\"><span lang=\"ES\" style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Dotum;mso-ansi-language:ES\">Dado\nlo anterior, en nuestra unidad desde su apertura trabajamos&nbsp; de acuerdo a esta ley ya no se niega el\nacceso al trabajo a una persona por esas causas, considerando a Sears como una\nempresa que apoya a la sociedad.&nbsp;<o:p></o:p></span></p>   "
    comentario_consultor: ''
