  programa_seccion_123:
    programa: programa_18
    id_seccion: '4'
    id_usuario_creo: '1'
    text_content: '<div>Mejorar las condiciones de trabajo para dignificar y enriquecer el desarrollo Humano Integral.&nbsp;</div><div><ul><li><span style="line-height: 1.42857143;">Readecuar las áreas de esparcimiento de los colaboradores.</span></li><li><span style="line-height: 1.42857143;">Proporcionar recursos para facilitar la preparación de los alimentos.</span></li><li><span style="line-height: 1.42857143;">Reubicación y Remodelación de áreas destinadas a la higiene personal.</span></li></ul></div><div><br></div>   '
