    text_content: ' <p style="text-align:justify"><font face="Calibri, sans-serif">Es de suma importancia para SEARS la calidad Humana y Responsabilidad social, razón por la cual se implementara el sistema de control de calidad humana y Responsabilidad social en la empresa con los elementos necesarios para darle continuidad y mejora continua.&nbsp;</font></p><p style="text-align:justify"><span style="font-family: Calibri, sans-serif; line-height: 1.42857;">Damos cumplimiento al requisito (1) de la Norma CRESE.</span></p>     '
