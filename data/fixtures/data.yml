    id_usuario_creo: '34'
    text_content: "<p>En Pel&iacute;culas Pl&aacute;sticas S.A. de C.V. reconocemos el valor del ser humano como &uacute;nico e irrepetible. Nos comprometemos a garantizar que todo colaborador sea respetado en su dignidad y facilitar el ambiente&nbsp; para que pueda encontrar en la empresa un espacio adecuado para su desarrollo, tanto en el &aacute;mbito profesional como individual.<a href=\"file:///C:/Users/avilag/Documents/Consultoria/Peliculas%20Plasticas/Programas/R12.%20Formacion%20Academica.docx#_ftn1\" name=\"_ftnref1\"><!--[if !supportFootnotes]-->[1]<!--[endif]--></a></p>\n\n<p>Sabemos que el &eacute;xito depende de la calidad de nuestro personal. Por eso estamos comprometidos a propiciar el desarrollo de manera subsidiaria.<a href=\"file:///C:/Users/avilag/Documents/Consultoria/Peliculas%20Plasticas/Programas/R12.%20Formacion%20Academica.docx#_ftn2\" name=\"_ftnref2\"><!--[if !supportFootnotes]-->[2]<!--[endif]--></a></p>\n<!--[if !supportFootnotes]-->\n\n<p>&nbsp;</p>\n\n<hr /><!--[endif]-->\n<p><a href=\"file:///C:/Users/avilag/Documents/Consultoria/Peliculas%20Plasticas/Programas/R12.%20Formacion%20Academica.docx#_ftnref1\" name=\"_ftn1\"><!--[if !supportFootnotes]-->[1]<!--[endif]--></a> C&oacute;digo de &Eacute;tica, p&aacute;gina 12</p>\n\n<p><a href=\"file:///C:/Users/avilag/Documents/Consultoria/Peliculas%20Plasticas/Programas/R12.%20Formacion%20Academica.docx#_ftnref2\" name=\"_ftn2\"><!--[if !supportFootnotes]-->[2]<!--[endif]--></a> C&oacute;digo de &Eacute;tica, p&aacute;gina 12</p>\n"
