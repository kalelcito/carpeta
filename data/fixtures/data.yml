  programa_seccion_1492:
    programa: programa_292
    id_seccion: '1'
    id_usuario_creo: '90'
    text_content: "<p>En Tresguerras no se contaba con un programa formal para fomentar y fortalecer la integraci&oacute;n de las familias, con el fin de mejorar la calidad de vida de nuestros empleados.</p>\n\n<p>Como antecedente, se cuenta con un concurso de dibujo dirigido a los hijos de los trabajadores, la festividad del d&iacute;a de las madres y la posdada navide&ntilde;as, en el concurso de dibujo se pide a los trabajadores que cuenten con hijos, el animar a sus hijos a concursar indicando en un dibujo &iquest;Como viven los valores familiares en familia?, el d&iacute;a de las madres, la empresa otorga un peque&ntilde;o presente, ademas de dar el d&iacute;a como descanso para las mujeres que son jefas de familia, y por ultimo, la realizaci&oacute;n de la posda navide&ntilde;&ntilde;a, llevada a cabo con todos los colaboradores de cada sucursal.</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2016-01-20 11:15:14'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_1493:
    programa: programa_292
    id_seccion: '2'
    id_usuario_creo: '90'
    text_content: "<p>Buscar la protecci&oacute;n de los derechos familiares de la persona y los derechos sociales de la familia, mediante la promoci&oacute;n de una &ldquo;sana convivencia y el enriquecimiento afectivo y educativo de padres a hijos&rdquo;. Todo esto mediante el fortalecimiento de los lazos familiares y haciendo conciencia de la importancia de ir sumando valores en cada uno de los miembros de la familia y de brindarles un tiempo de calidad.</p>\n\n<p>Actualmente las grandes empresas se han destacado por buscar la realizaci&oacute;n del trabajador mas haya de lo economico y lo laboral, sino tomando en cuenta que los mas importante para ellos es &ldquo;La familia&rdquo;, dando mo resultado que aquellas empresqas preocupadas por que la unidad familiar del empleado sea cada vez mas solida, tienen como resultado trabajadores mas leales y felices.</p>\n\n<p>En TRESGUERRAS,se toma a la persona como el valor y recurso mas valioso, y es por esta raz&oacute;n que se busca implementar programas que generen lazos entre la empresa, el trabajador y sus familias, dando como resultado una mayor realizaci&oacute;n y felicidad de nuestros empleados.</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2016-01-20 11:15:50'
    actualizado: '0000-00-00 00:00:00'
