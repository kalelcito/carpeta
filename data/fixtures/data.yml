    id_seccion: '7'
    id_usuario_creo: '44'
    text_content: "<p><strong>PLAN DE TRABAJO</strong></p>\n\n<p>1.- Control y supervisi&oacute;n del uso y manejo del equipo de seguridad.</p>\n\n<p>2.- Verificar el NO uso de celular dentro de las &aacute;reas de proceso.</p>\n\n<p>3.- Control de manejo de sistemas contra incendio y extintores.</p>\n\n<p>4.- Simulacros y Brigada contra incendio</p>\n\n<p>5.- Formaci&oacute;n y coordinaci&oacute;n de la Comisi&oacute;n mixta de Seguridad e Higiene y Brigadas de Primeros Auxilios</p>\n\n<p>6.- Cumplimiento del Reglamento y Normas Generales de Seguridad e Higiene de la STPS.</p>\n\n<p>7.- Coordinaci&oacute;n y cumplimiento de los Estudios de Seguridad requeridos por la Norma. (Iluminaci&oacute;n, ruido, vibraciones, riesgo de incendio y explosividad).</p>\n\n<p>8.- An&aacute;lisis e investigaci&oacute;n de Accidentes.</p>\n\n<p>9.- Capacitaci&oacute;n al personal en el enfoque de seguridad</p>\n\n<p>10.- Cumplimiento de se&ntilde;alizaci&oacute;n y Simulacros de evacuaci&oacute;n.</p>\n\n<p>11.- Auditor&iacute;as internas de seguridad (An&aacute;lisis de Riesgos en la Operaci&oacute;n y Comportamiento inseguro de los Colaboradores)</p>\n\n<p>12.- Revisi&oacute;n de Instalaciones, Maquinaria, Equipo y Herramientas.</p>\n\n<p>12.- Elaboraci&oacute;n y cumplimiento de procedimientos de seguridad en la Operaci&oacute;n.</p>\n\n<p>13.- Indicadores y estad&iacute;sticas en seguridad.</p>\n\n<p>14.- Promoci&oacute;n y Desarrollo de la Seguridad en el Trabajo.</p>\n"
    comentario_consultor: ''
