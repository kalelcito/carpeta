    text_content: " <p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial, sans-serif\"><font size=\"3\">La eficiencia y la productividad hoy en día son beneficios de tener una empresa&nbsp;u organización que se preocupa por </font></font><font face=\"Arial, sans-serif\"><font size=\"3\">invertir en el desarrollo integral y solidario de sus trabajadores&nbsp;, por ello e</font></font><font face=\"Arial, sans-serif\"><font size=\"3\">l\ncomité interno, además de implantar la Norma y conseguir el\ncertificado, será de ayuda eficaz para la Dirección General en lo\nque se refiere a la Calidad Humana y Responsabilidad Social de la\nempresa u organización, sin perjudicar su eficiencia y\nproductividad.</font></font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial\" size=\"3\"><br></font></p><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial\" size=\"3\"><br></font></p>     "
