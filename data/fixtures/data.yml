    text_content: " <blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><p style=\"margin-left:-67.5pt;text-align:justify\"><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">La tienda de Sears Celaya&nbsp; necesita contar con iniciativas estructuradas\nde su personal, que directamente observa los puntos vulnerables de\ninstalaciones, procesos operativos y actividades que mejoren la calidad del\nclima laboral. Esta propuesta&nbsp;&nbsp; se\nenfocada a proyectos a un corto plazo, buscando mejora continua&nbsp; en calidad, &nbsp;productividad,&nbsp;\nseguridad y servicio.</span></p></blockquote></blockquote></blockquote>\n\n<blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><p style=\"margin-left:-67.5pt;text-align:justify\"><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">Por esta situación se abre un\nmedio directo para que el colaborador exprese sus opiniones; Entendiéndonos es\nuna página en internet para que los colaboradores de Sears, compartan\nopiniones, sugerencias, implementación de proyectos, toda información relevante\nque sucede en nuestra empresa y tener la facilidad de realizarlo desde\ncualquier computadora. De igual forma contiene artículos informativos para\nactualizar al personal con acciones dentro de nuestro corporativo. </span></p></blockquote></blockquote></blockquote>\n\n<blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><p style=\"margin-left:-67.5pt;text-align:justify\"><span style=\"font-family:\n&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">Otro Programa que se desarrolla\ndentro de las unidades es Sears me Escucha, programa en el que, en el cual\ndirectamente en tienda se exponen las inquietudes atreves de un buzón, el cual\nes abierto una vez al me para trabajar con las propuestas, mantiene el mismo\nobjetivo de la comunicación directa.</span></p></blockquote></blockquote></blockquote>     "
