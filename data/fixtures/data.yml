d width=\"200\" style=\"width:150.0pt;border:none;padding:0cm 0cm 0cm 0cm\">\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">Hora de trabajo extra<o:p></o:p></span></p>\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">(De las primeras nueve horas de trabajo\n  extraordinario a la semana)<o:p></o:p></span></p>\n  </td>\n  <td width=\"208\" style=\"width:156.0pt;border:none;padding:0cm 0cm 0cm 0cm\">\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">Se paga 100% más (es decir, doble)<o:p></o:p></span></p>\n  </td>\n  <td width=\"189\" style=\"width:5.0cm;border:none;padding:0cm 0cm 0cm 0cm\">\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">Si se gana $70.00 la hora, la hora extra se\n  paga a $140.00<o:p></o:p></span></p>\n  </td>\n </tr>\n <tr>\n  <td width=\"200\" style=\"width:150.0pt;border:none;padding:0cm 0cm 0cm 0cm\">\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">Cuando las horas extras laboradas\n  sobrepasen las nueve horas a la semana<o:p></o:p></span></p>\n  </td>\n  <td width=\"208\" style=\"width:156.0pt;border:none;padding:0cm 0cm 0cm 0cm\">\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">A partir de la hora diez se paga al 200%\n  más (es decir, al triple)<o:p></o:p></span></p>\n  </td>\n  <td width=\"189\" style=\"width:5.0cm;border:none;padding:0cm 0cm 0cm 0cm\">\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">Si se gana $70.00 la hora.<o:p></o:p></span></p>\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">Se trabajan 13 horas extras en la misma\n  semana. Esto son cuatro horas extras más de las establecidas por semana.<o:p></o:p></span></p>\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">Por lo tanto:<o:p></o:p></span></p>\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p>\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">Primeras nueve horas de trabajo\n  extraordinario:<o:p></o:p></span></p>\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">9 horas X $70.00 X 2 = $ 1260.00<o:p></o:p></span></p>\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p>\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">4 horas de trabajo extraordinario\n  restantes:<o:p></o:p></span></p>\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p>\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">4 horas X $70.00 X 3 = $ 840<o:p></o:p></span></p>\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p>\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">Pago total de horas extras laboradas:<o:p></o:p></span></p>\n  <p class=\"MsoNormal\" style=\"margin-top:0cm;margin-right:0cm;margin-bottom:6.0pt;\n  margin-left:6.0pt;text-align:justify;line-height:14.0pt\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\n  Arial;mso-fareast-language:ES-MX\">$ 1260.00 + $840.00 = $ 2100.00<o:p></o:p></span></p>\n  </td>\n </tr>\n</tbody></table><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><b><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Días de descanso.</span></b><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\"><o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Se concede uno por cada seis de trabajo con\ngoce de salario íntegro. Se debe procurar que el día de descanso semanal sea el\ndomingo.<o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Cuando el trabajador no preste sus servicios\ndurante todos los días de trabajo de la semana, o cuando en el mismo día o en\nla misma semana preste servicios a varios patrones, tendrá derecho a que se le\npague la parte proporcional del salario de los días de descanso.<o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Los trabajadores no están obligados a prestar\nsus servicios en sus días de descanso, y si lo hicieran, el patrón deberá pagar\nal trabajador además del salario que le corresponda por el descanso, un salario\ndoble por el servicio.<o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt;"
