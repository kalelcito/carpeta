    text_content: "<p>Durante el proceso de producci&oacute;n, la empresa genera residuos s&oacute;lidos y&nbsp; l&iacute;quidos, que generan contaminaci&oacute;n al medio ambiente, hoy en d&iacute;a en el mercado nacional como internacional se debe de cumplir con ciertas normas estandarizadas</p>\n\n<p>La empresa PELICULAS PLASTICAS busca consolidarse en un sano crecimiento estando comprometida al cuidado del medio ambiente, por ello&nbsp; desde sus inicios se han generado programas para el cuidado del medio ambiente, hoy en d&iacute;a esos programas se han mejorado implementando nuevos retos por el crecimiento de la empresa.</p>\n"
