  programa_seccion_281:
    programa: programa_50
    id_seccion: '2'
    id_usuario_creo: '34'
    text_content: "<p>Una cultura preventiva de legalidad motiva a que los colaboradores sientan la &ldquo;responsabilidad individual&rdquo; de ayudar a mantener el respeto a la ley. El conocimiento de &ldquo;lo legal&rdquo; conlleva al equilibrio y la justicia social en las relaciones entre trabajadores y empresa. Por lo tanto, a Pel&iacute;culas Pl&aacute;sticas S.A. DE C.V. le importa brindar seguridad jur&iacute;dica en todas sus relaciones, pero m&aacute;s importante a&uacute;n, la formaci&oacute;n de trabajadores incorruptibles.</p>\n"
