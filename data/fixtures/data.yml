    id_usuario_creo: '17'
    text_content: '<div><div style="text-align: justify;"><ul><li><span style="line-height: 1.42857;">Se realiza la junta semanal de CRESE, en la cual se delibera el programa.</span></li><li><span style="line-height: 1.42857;">Se informa al Gerente de tienda la propuesta de CRESE.</span></li><li><span style="line-height: 1.42857;">Se lleva un oficio al SSA dirigido a la Dir. del mismo Dra. Angélica Herrera Macías ( solicitando su apoyo y colaboración para las campañas de salud) o se contacta con el IMSS según sea la campaña.</span></li><li><span style="line-height: 1.42857;">Comité CRESE inicia la difusión de la campaña.</span></li><li><span style="line-height: 1.42857;">Se colocan volantes y carteles (en los lugares antes mencionados).</span></li><li><span style="line-height: 1.42857;">Se adapta el salón de capacitación para la campaña (si así lo requiere la campaña de salud).</span></li><li><span style="line-height: 1.42857;">Se le da seguimiento a los resultados de las campañas de salud.( si así lo requiere este).</span></li><li><span style="line-height: 1.42857;">Se les entrega y se les informa a los colaboradores y otros grupos de interés de los resultados de la campaña.</span></li></ul></div></div><div><br></div>   '
