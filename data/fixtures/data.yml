  programa_seccion_1442:
    programa: programa_279
    id_seccion: '2'
    id_usuario_creo: '18'
    text_content: "<p>El programa de las 5`s se busca implementar debido a que cuando se recibe mercanc&iacute;a en algunas &agrave;reas, se guardan en la bodega y en ocasiones no se saca a tiempo para su venta o simplemente al estar sacando y metiendo mercanc&iacute;a a bodega no hay un orden. La mayor&iacute;a de los Gerentes no manejan un programa de orden y limpieza&nbsp;de sus bodegas. Los Puntos de venta cuentan con objetos que no pertenecen a esas &aacute;reas, que son innecesarios y en ocasiones puede ocasionar algun accidente o plagas.&nbsp;</p>\n\n<p>Los beneficios que se buscan con este programa es la rapidez para localizar mercanc&iacute;a, para inventarios, evitar plagas, evitar robos y merma y mejorar la imagen de la tienda y de nosotros mismos.</p>\n\n<p>Los beneficiarios de dicho programa ser&iacute;a todo el personal de la tienda y los clientes.</p>\n"
    comentario_consultor: ''
