  programa_seccion_1464:
    programa: programa_285
    id_seccion: '2'
    id_usuario_creo: '90'
    text_content: "<p>Mantener el orden y aseo beneficia el buen clima para el trabajo productivo. El orden en el trabajo implica diferentes operaciones que se realizan y a todos los trabajadores de la empresa. La limpieza debe estar presente en todos los procesos y ser parte de la conducta de nosotros. El orden y la limpieza son factores relevantes para la salud, seguridad, calidad del servicio y para la eficiencia del sistema productivo. Tambi&eacute;n son primordiales para convivir con la sociedad, en el hogar y en la comunidad. Esto requiere de est&aacute;ndares de desempe&ntilde;o, trabajo en equipo y la participaci&oacute;n responsable de todos.</p>\n"
