reast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">1.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">El\nCoordinador de Seguridad e Higiene del Corporativo diseñará el programa de\nreciclaje que se implementará en las sucursales.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">2.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">El\ndepartamento de comunicación será el encargado de difundir este programa una\nvez que sea validado por el Comité de Calidad Humana, Responsabilidad Social y\nMejora Continua y autorizado por la Dirección General.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">3.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">Los\nCoordinadores de Recursos Humanos serán quienes difundan de manera local el\nprograma e inviten al personal a participar en el mismo.</span></p>\n\n<p class=\"Default\" style=\"margin-left:-34.9pt;text-indent:-18.0pt;mso-list:l0 level1 lfo1\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;\nmso-bidi-font-family:Calibri\"><span style=\"mso-list:Ignore\">4.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-bidi-font-style:italic\">Cuando se\ntrate de papel cesto o de oficina, el mismo deberá colocarse en contenedores\nexclusivos de papel de desecho para evitar su contaminación por desechos\norgánicos. </span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"></span></p>\n\n<p class=\"Default\" style=\"margin-left:-34.9pt;text-indent:-18.0pt;mso-list:l0 level1 lfo1\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;\nmso-bidi-font-family:Calibri\"><span style=\"mso-list:Ignore\">5.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-bidi-font-style:italic\"><span style=\"mso-spacerun:yes\">&nbsp;</span>La Comisión de Seguridad e Higiene será la\nencargada de vigilar el correcto seguimiento en la separación de hojas; así\nmismo de depurar cuando el contenedor se encuentre saturado de hojas. </span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;\"></span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES-MX\"><span style=\"mso-list:Ignore\">6.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;\nmso-ansi-language:ES\" lang=\"ES\">Mensualmente, los responsables de Recursos Humanos de\ncada sucursal enviara el papel recolectado a la sucursal de México, para la\nrecolección por parte de la empresa recicladora, el </span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX;mso-bidi-font-style:\nitalic\">material recaudado, deberá explayarse en paquetes de 10kg máximo.</span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\"></span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">7.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">La\nsucursal que recaude mayor cantidad promedio por empleado, será acreedora a un\nreconocimiento anual por parte de la Dirección General.</span></p>\n\n   "
