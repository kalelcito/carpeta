  programa_seccion_628:
    programa: programa_113
    id_seccion: '7'
    id_usuario_creo: '19'
    text_content: '<div><span style="line-height: 1.42857;">Se paga,</span><br><ol><li><span style="line-height: 1.42857;">Los empleados con sueldo fijo que generalmente no son de ventas, en base a los tabuladores aprobados;</span></li><li style="text-align: justify;"><span style="line-height: 1.42857;">A los empleados con sueldo mixto (que no en todas las tiendas se tienen), se paga en base a un tabulador y a comisiones sobre ventas y,</span></li><li><span style="line-height: 1.42857;">A empleados con sueldo variable se les paga en base a la comisión sobre venta determinada para el departamento o división en donde esté asignado.</span></li></ol></div><div>Además, se tiene un programa de evaluación semestral para los niveles de supervisión en la tienda en la que al cumplimiento de metas previamente establecidas y dadas a conocer al personal participante, reciben un bono semestral.</div><div style="text-align: justify;"><br></div><div>Se cumple con todas las prestaciones establecidas en la Ley.</div><div><br></div><div style="text-align: justify;">Los incrementos a los tabuladores, se dan de manera corporativa atendiendo a la &nbsp;recomendación de la Comisión Nacional de Salarios Mínimos.</div><div style="text-align: justify;"><br></div><div>Se atiende a las condiciones especiales de ubicación o mercado de algunas tiendas para establecer algunas condiciones especiales como puestos con sueldo mixto, ayuda para transporte o ayuda para comida.&nbsp;</div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-11 12:31:51'
    actualizado: '2016-01-21 17:39:06'
