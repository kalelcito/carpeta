    programa: programa_128
    id_seccion: '3'
    id_usuario_creo: '18'
    text_content: '<div style="text-align: justify;"><span style="line-height: 1.42857;">Ley Federal del Trabajo; Ley General de Sociedades Mercantiles; Ley General de Títulos y Operaciones de Crédito, Leyes Fiscales, Ley de Protección de Datos Personales en Poder de Particulares, Leyes de Seguridad Social.</span></div>'
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-18 11:52:06'
    actualizado: '2016-01-21 17:39:07'
  programa_seccion_703:
    programa: programa_128
    id_seccion: '4'
    id_usuario_creo: '18'
    text_content: '<div style="text-align: justify;"><span style="line-height: 1.42857;">Promover la integridad física y moral de las personas y proteger el patrimonio de la empresa, para ofrecer a nuestros clientes productos y servicios de la más alta calidad en un ambiente sano.&nbsp;</span></div>'
