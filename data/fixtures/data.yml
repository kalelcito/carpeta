    text_content: '<div>Realizar una auditoria interna en el mes de noviembre.<br>En la auditoría revisar los 25 requisitos utilizando la herramienta de auditoria interna.</div><div>Realizar un recorrido por la tienda encuestando aleatoriamente al personal acerca de las actividades de Crese.</div><div>El auditor proporcionará&nbsp;<span style="line-height: 1.42857143;">un resumen de la auditoria que se genera de la herramienta interna de auditores.</span></div><div>El auditor entregará tanto al Comité como a la Gerencia un resumen de las áreas de oportunidad derivadas de la auditoria y dará seguimiento puntual a cada observación.</div><div><span style="line-height: 1.42857143;">El auditor dará seguimiento en tiempo y forma de acuerdo a fechas pactadas con el Comité, las cuales deben de cumplirse antes de la siguiente auditoría.</span></div><div><span style="line-height: 1.42857143;">Al finalizar el seguimiento entregar un reporte a la gerencia y al Comité del cumplimiento de cada observación.</span></div><div><br></div>   '
