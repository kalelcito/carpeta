    text_content: "  <p class=\"MsoListParagraph\" style=\"margin-left:36.0pt;text-align:justify;\ntext-indent:-18.0pt;mso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:\nArial\">1.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">Valoración\nde la salud de los trabajadores por ruido y&nbsp;\nmedio ambiente.<o:p></o:p></span></p>\n\n<p class=\"MsoListParagraph\" style=\"margin-left:56.25pt;text-align:justify;\ntext-indent:-20.25pt;mso-list:l0 level2 lfo1\"><!--[if !supportLists]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:\nArial\">1.1<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;\n</span></span><!--[endif]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">Al\ninicio de cada año se debe realizar el programa para las evaluaciones de salud\na los trabajadores por la generación de condiciones que pueden afectar al\ntrabajador:<o:p></o:p></span></p>\n\n<p class=\"MsoListParagraph\" style=\"margin-left:56.25pt;text-align:justify;\ntext-indent:-20.25pt;mso-list:l0 level2 lfo1\"><!--[if !supportLists]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:\nArial\">1.2<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;\n</span></span><!--[endif]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">De\nacuerdo al programa y a los resultados del estudio de ruido se realizara la evaluación\na las áreas donde presenten&nbsp; valores\nmayores de 85. dB &nbsp;&nbsp;y 90 dB, por lo que\nse realizaran exámenes de audiometría.<o:p></o:p></span></p>\n\n<p class=\"MsoListParagraph\" style=\"margin-left:56.25pt;text-align:justify;\ntext-indent:-20.25pt;mso-list:l0 level2 lfo1\"><!--[if !supportLists]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:\nArial\">1.3<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;\n</span></span><!--[endif]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">De\nacuerdo al programa y a los resultados del estudio de contaminantes al medio\nambiente laboral se deberá realizar el estudio de espirometria a las áreas\ndonde se presenten condiciones riesgosas.<o:p></o:p></span></p>\n\n<p class=\"MsoListParagraph\" style=\"margin-left:56.25pt;text-align:justify;\ntext-indent:-20.25pt;mso-list:l0 level2 lfo1\"><!--[if !supportLists]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:\nArial\">1.4<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;\n</span></span><!--[endif]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">Los\nresultados obtenidos de los estudios de ruido y contaminantes se deberán informar\na los trabajadores y dar seguimiento a las condiciones que pueden generar\nriesgos.<o:p></o:p></span></p>\n\n<p class=\"MsoListParagraph\" style=\"margin-left:36.0pt;text-align:justify;\ntext-indent:-18.0pt;mso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:\nArial\">2.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">Campaña\nde salud.<o:p></o:p></span></p>\n\n<p class=\"MsoListParagraph\" style=\"margin-left:56.25pt;text-align:justify;\ntext-indent:-20.25pt;mso-list:l0 level2 lfo1\"><!--[if !supportLists]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:\nArial\">2.1<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;\n</span></span><!--[endif]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">Para\nconocer como es la salud de los trabajadores se debe realizar el chequeo\ngeneral sobre su estado de salud, que será revisado por parte del IMSS, en\ndonde se llevara el registro de la participación de los trabajadores así mismo\nde las condiciones de salud de estos.<o:p></o:p></span></p>\n\n<p class=\"MsoListParagraph\" style=\"margin-left:36.0pt;text-align:justify;\ntext-indent:-18.0pt;mso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:\nArial\">3.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">Exámenes\ngenerales<o:p></o:p></span></p>\n\n<p class=\"MsoListParagraph\" style=\"margin-left:56.25pt;text-align:justify;\ntext-indent:-20.25pt;mso-list:l0 level2 lfo1\"><!--[if !supportLists]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:\nArial\">3.1<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;\n</span></span><!--[endif]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">Cada\n2 años se realizara la campaña de exámenes de la vista por lo que todo el\npersonal debe de participar.<o:p></o:p></span></p>\n\n<p class=\"MsoListParagraph\" style=\"text-align: justify; margin-left: 56.25pt; text-indent: -20.25pt;\"><!--[if !supportLists]--><span style=\"font-size:10.0pt;\nfont-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">3.2<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;\n</span></span><!--[endif]--><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">&nbsp;Durante todo el año se deberán realizar\nestudios de antidoping para detectar si hay alguna &nbsp;persona a la cual este usando sustancias\nprohibidas que pueda generarle un daño a su persona o algún compañero.<o:p></o:p></span></p><table class=\"MsoNormalTable\" border=\"1\" cellspacing=\"0\" cellpadding=\"0\" width=\"100%\" style=\"width: 100%; margin-left: -5.3pt; border: none;\"><tbody></tbody></table><div><table class=\"MsoNormalTable\" border=\"1\" cellspacing=\"0\" cellpadding=\"0\" width=\"99%\" style=\"width: 99.34%; margin-left: -5.3pt; border: none;\"><tbody>\n</tbody></table></div>    "
