    text_content: "<p class=\"Default\" style=\"margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;\nline-height:115%;mso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:\nSymbol\">·<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">Ley\ngeneral para la inclusión de Persona con Discapacidad<o:p></o:p></span></p>\n\n<p class=\"Default\" style=\"margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;\nline-height:115%;mso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:\nSymbol\">·<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">Ley\nFederal del Trabajo: Art. 3º y 4º.<o:p></o:p></span></p>\n\n<p class=\"Default\" style=\"margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;\nline-height:115%;mso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span style=\"font-family:Symbol;mso-fareast-font-family:Symbol;mso-bidi-font-family:\nSymbol;mso-bidi-font-weight:bold\">·<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">Ley\nEstatal para la integración al desarrollo social de las Persona con\nDiscapacidad<b><o:p></o:p></b></span></p>   "
