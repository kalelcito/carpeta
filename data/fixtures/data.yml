  programa_seccion_1193:
    programa: programa_234
    id_seccion: '1'
    id_usuario_creo: '62'
    text_content: "<p>ERAC cuenta con una pol&iacute;tica de pagar 50% del ingreso de la consultor&iacute;a a sus consultores asociados.</p>\n\n<p>Cuando el consultor asociado es asistido por un consultor en capacitaci&oacute;n se tiene una regla no escrita de compartir el 25% de su ingreso.</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-11-23 12:54:28'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_1194:
    programa: programa_234
    id_seccion: '2'
    id_usuario_creo: '62'
    text_content: "<p>ERAC desea ser congruente con La Norma CRESE cumpliendo con los tres principios de Justicia Salarial: Necesidad, Equidad y Orden.</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-11-23 12:55:12'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_1195:
    programa: programa_234
    id_seccion: '3'
    id_usuario_creo: '62'
    text_content: "<p>No existe obligaci&oacute;n legal para llevar a cabo este programa que va m&aacute;s all&aacute; de lo legal.&nbsp; Sin embargo la Ley Federal del Trabajo establece las reglas m&iacute;nimas que se deben cumplir en cuanto al salario.</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-11-23 12:57:43'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_1196:
    programa: programa_234
    id_seccion: '4'
    id_usuario_creo: '62'
    text_content: "<p>Cumplir con los principios de necesidad, equidad y orden seg&uacute;n lo establece el R6 de la Norma CRESE 2014.</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-11-23 13:01:08'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_1197:
    programa: programa_234
    id_seccion: '7'
    id_usuario_creo: '62'
    text_content: "<p>Consultores Asociados Independiente.</p>\n\n<ol>\n	<li>Se establece el pago a&nbsp;CA independientes de&nbsp;&nbsp;un 40% &nbsp;m&iacute;nimo de&nbsp;lo que se cobre por la consultor&iacute;a. (Principio de Contribuci&oacute;n).</li>\n	<li>El CA independiente&nbsp;se asocia a ERAC en los proyectos que comparta con el 50% de las utilidades del proyecto mediante un convenio que especifique los detalles. (Principio de Contribuci&oacute;n).</li>\n	<li>Cuando un CA independiente&nbsp;dedica&nbsp;tiempo completo a trabajar en ERAC, se tendr&aacute; que cumplir con el principio de necesidad como lo establece la norma Crese. (Principio de Necesidad). Cuando no se cumpla con ese principio se tendra que dialogar con las personas para explorar sus necesidades y mejorar su ingresos.</li>\n	<li>Se realiza un an&aacute;lisis para calcular el balance trabajo/capital. ERAC tratara de estar en un 50% en su calculo del balance trabajo/capital. (Principio de Sustentabilidad).</li>\n</ol>\n\n<ol>\n	<li>El Comit&eacute; CRESE revisa los resultados y hace propuestas de mejora.</li>\n</ol>\n\n<p>Colaboradores ERAC.</p>\n\n<ol>\n	<li>Se dialoga con los colaboradores que tengan inter&eacute;s en beneficiarse de este programa.</li>\n	<li>Se describe y formaliza c&oacute;mo se dar&aacute; la combinaci&oacute;n de trabajo en oficina y casa. Esto debe incluir horarios, herramientas de trabajo que se necesiten y m&eacute;todo de evaluaci&oacute;n.</li>\n	<li>Realizar un estudio de gastos vs ingresos para cumplir con los principios de la norma</li>\n</ol>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-11-23 13:03:39'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_1198:
    programa: programa_234
    id_seccion: '10'
    id_usuario_creo: '62'
    text_content: "<p>El director general particip&oacute; en la propuesta y dise&ntilde;o del programa.</p>\n"
