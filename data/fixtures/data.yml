    creado: '2015-06-23 09:18:33'
    actualizado: '2016-01-21 17:39:05'
  programa_seccion_82:
    programa: programa_11
    id_seccion: '3'
    id_usuario_creo: '1'
    text_content: "<p>El art&iacute;culo 38 de la constituci&oacute;n de la Rep&uacute;blica de El Salvador dice, todos los trabajadores tienen derecho a devengar el salario m&iacute;nimo corriente del pa&iacute;s.</p>\n\n<p>El Articulo 144 c&oacute;digos de trabajo, todo trabajador, incluyendo trabajadores&nbsp; a domicilio, tienen derecho a devengar un salario m&iacute;nimo que cubra suficientemente las necesidades normales de su hogar,&nbsp; en el orden material, moral y cultural, el cual se fijara peri&oacute;dicamente.</p>\n\n<p>Art&iacute;culo 145 CDT, para fijar el salario m&iacute;nimo se atender&aacute; sobretodo el costo de la vida, a la &iacute;ndole de la labor, a diferentes sistemas de remuneraci&oacute;n, a las distintas zonas de producci&oacute;n y otros temas similares.&nbsp;</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-06-23 09:19:17'
    actualizado: '0000-00-00 00:00:00'
