  programa_seccion_675:
    programa: programa_122
    id_seccion: '7'
    id_usuario_creo: '1'
    text_content: "<p><strong>PRACTICA1: FORMULARIO DE PROPUESTAS</strong></p>\n\n<ol>\n	<li>Crear lista de empleados y consultores asociados de ERAC, en noviembre de 2015\n	<ul>\n		<li>Nombre.</li>\n		<li>Direcci&oacute;n de Correo.</li>\n		<li>Tel&eacute;fono.</li>\n	</ul>\n	</li>\n	<li>Definir las preguntas del formulario en noviembre de 2015.\n	<ul>\n		<li>Nombre.</li>\n		<li>Propuesta de mejora en los procesos de ERAC.</li>\n		<li>Beneficios esperados.</li>\n	</ul>\n	</li>\n	<li>Generar formulario, para recibir las propuestas. &nbsp;octubre/noviembre.</li>\n	<li>Una vez generado y aprobado por el Director General se enviar&aacute; el link al personal de Oficinas de ERAC en una primera etapa. El la segunda etapa (despu&eacute;s de 6 meses), se les enviar&aacute; a los consultores asociados y organismos afiliados, solicitando sus propuestas.\n	<ul>\n		<li>Se enviar&aacute; recordatorio del link de propuestas cada dos meses.</li>\n	</ul>\n	</li>\n	<li>En la coordinaci&oacute;n de consultores se concentrar&aacute;n las propuestas recibidas.</li>\n	<li>El comit&eacute; evaluar&aacute; las propuestas recibidas en las reuniones del Comit&eacute;.\n	<ul>\n		<li>Se seleccionar&aacute;n las mejores ideas.</li>\n		<li>Se enviar&aacute; respuesta al colaborador que g&eacute;nero la propuesta.</li>\n		<li>Se invitar&aacute; a los creadores de las mejores ideas a desarrollar el formato programa para poder llevarla a la pr&aacute;ctica.</li>\n		<li>Se premiar&aacute;n las mejores ideas del a&ntilde;o.</li>\n		<li>El Comit&eacute; ser&aacute; el encargado de coordinar la entrega del premio.</li>\n	</ul>\n	</li>\n	<li>Implementar propuesta viable.</li>\n	<li>Crear un archivo de propuestas.</li>\n	<li>Link del formulario: &nbsp;&nbsp;http://www.empresaresponsable.org/propuestas-erac.html</li>\n</ol>\n\n<p><strong>PRACTICA 2:&nbsp;BUZ&Oacute;N MOVIL.</strong></p>\n\n<ol>\n	<li>En el mes de noviembre/diciembre adquirir un buz&oacute;n (portafolio o caja) que se pueda transportar en los diferentes eventos de ERAC.\n	<ul>\n		<li>Prever material para escribir la propuesta.</li>\n	</ul>\n	</li>\n	<li>Invitar en cada reuni&oacute;n a los asistentes a emitir sus propuestas.</li>\n	<li>Seguir la&nbsp;log&iacute;stica&nbsp;del formulario para evaluar las propuestas.</li>\n</ol>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-15 16:36:40'
    actualizado: '0000-00-00 00:00:00'
