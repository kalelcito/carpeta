  programa_seccion_1445:
    programa: programa_279
    id_seccion: '7'
    id_usuario_creo: '18'
    text_content: "<ol>\n	<li>Presentaci&oacute;n del programa a todo el personal en la junta delf&iacute;n de manera general.</li>\n	<li>Presentaci&oacute;n del programa a los Gerentes de ventas en las juntas mensuales.</li>\n	<li>Se realizara&aacute;n formatos para la revisi&oacute;n de &aacute;reas, que corresponda cada S.</li>\n	<li>Quienes har&aacute;n revisiones ser&aacute;n elegidos al azar, junto con las &aacute;reas a revisar. Estas ser&aacute;n monitoreadas por el encargado del programa.</li>\n	<li>Los resultados obtenidos de la revisi&oacute;n les ser&aacute;n de manera inmediata a los Gerentes y de manera mensual ser&aacute;n publicadosen el TCI y los que obtengan mejor calificacion, compartir&aacute;n sus experiencias con el resto&nbsp;del personal en una junta delf&iacute;n.</li>\n	<li>Ser&aacute; un programa permanente.</li>\n</ol>\n"
