    id_seccion: '1'
    id_usuario_creo: '25'
    text_content: "<p class=\"MsoNormal\" style=\"text-align:justify\">La capacitación es la base del\ncomportamiento o reacción ante los hechos fortuitos como lo son los accidentes.\nSe pretende que el personal esté capacitado para saber reaccionar ante\ncualquier emergencia.<o:p></o:p></p>   "
