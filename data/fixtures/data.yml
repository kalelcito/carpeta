  programa_seccion_1516:
    programa: programa_298
    id_seccion: '7'
    id_usuario_creo: '91'
    text_content: "<ol>\n	<li>El Coordinador de Seguridad e Higiene y M&eacute;dico Laboral dise&ntilde;ar&aacute;n un programa para promover la salud y el bienestar, generando una cultura en donde el cuidado de la salud, la seguridad y el bienestar sean altamente valoradas.</li>\n	<li>El departamento de comunicaci&oacute;n ser&aacute; el encargado de difundir este programa una vez que sea validado por el Comit&eacute; de Calidad Humana, Responsabilidad Social y Mejora Continua y autorizado por la Direcci&oacute;n General.</li>\n	<li>Los Coordinadores de Recursos Humanos / CSH y M&eacute;dico Laboral, ser&aacute;n quienes difundan de manera local el programa.</li>\n	<li>Se &nbsp;realizar&aacute;n campa&ntilde;as de vacunaci&oacute;n, detecci&oacute;n de glucosa, colesterol y triglic&eacute;ridos en las cuales participar&aacute;n tanto empleados como sus familiares.</li>\n	<li>Adicionalmente se realizar&aacute;n campa&ntilde;as de salud visual y bucal en las que los empleados y/o sus familiares podr&aacute;n adquirir anteojos y/o convenios con facilidades de pago, ya sea financiados por parte de Tresguerras o con cr&eacute;dito directo del proveedor.</li>\n	<li>Se apoyar&aacute; a los trabajadores y familiares para alcanzar las metas de reducci&oacute;n de peso, reducci&oacute;n de nivel de colesterol, incremento de ejercicio f&iacute;sico; mediante campa&ntilde;as de activaci&oacute;n f&iacute;sica y/o convenios con nutri&oacute;logos.</li>\n	<li>Se promover&aacute;n h&aacute;bitos de trabajo saludables; asegurando que los empleados tengan las herramientas, equipos e inmobiliario indicado para realizar sus labores.</li>\n	<li>Se apoyar&aacute; a los empleados que sean futuros padres a estimular pr&aacute;cticas de salud en beb&eacute;s, ayudando en periodo de embarazo a obtener informaci&oacute;n pr&aacute;ctica y servicios acerca del embarazo y el cuidado del beb&eacute;, incluyendo educaci&oacute;n prenatal y servicios sociales y m&eacute;dicos.</li>\n	<li>Establecer un centro de aprendizaje donde se coloquen libros, revistas y todo medio de informaci&oacute;n que haga referencia la salud f&iacute;sica y mental de la familia. Este centro puede estar en una simple estanter&iacute;a o alcanzar las dimensiones de una pieza especialmente acondicionada para esta funci&oacute;n.</li>\n</ol>\n"
