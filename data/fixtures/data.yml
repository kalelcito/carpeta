  programa_seccion_635:
    programa: programa_114
    id_seccion: '10'
    id_usuario_creo: '19'
    text_content: '<div>Nuestra Misión</div><div>Ofrecer a nuestros clientes los productos y servicios de la más alta calidad, al precio justo, en el ámbito adecuado, procurando su más amplia satisfacción a través de un esmerado servicio personalizado. El cliente es la razón de ser de nuestro trabajo.</div><div><br></div><div>Nuestra Visión</div><div>Consolidar y mantener el liderazgo de nuestra Empresa en el mercado, integrando los objetivos de sus clientes, personal, proveedores y accionistas.</div><div><br></div><div>Nuestros Valores</div><div>Nuestros Valores son el fundamento de nuestra Misión.</div><div><ul><li><span style="line-height: 1.42857;">Trabajo.</span></li><li><span style="line-height: 1.42857;">Crecimiento.&nbsp;</span></li><li><span style="line-height: 1.42857;">Responsabilidad Social.</span></li><li><span style="line-height: 1.42857;">Eficiencia.</span></li></ul></div><div>La promoción y cumplimiento del programa con base en nuestros valores, es fundamental para alcanzar las máximas de Nuestra Misión y Nuestra Visión.</div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-11 13:42:56'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_636:
    programa: programa_115
    id_seccion: '1'
    id_usuario_creo: '19'
    text_content: '<div><span style="line-height: 1.42857;">Debido a los innumerables desastres que suceden día con día en todo el mundo y saber que no estamos exentos de vernos afectados, surgió la necesidad de prepararnos en materia de protección civil, con la finalidad de que, en caso de presentarse un desastre, los colaboradores y sus familias tengan el conocimiento básico que les permita incrementar las posibilidades de salir ilesos, así como de reducir las afectaciones, tanto de su patrimonio, como de la empresa.</span></div><div><br></div><div>Cabe ejemplificar que en la compañía se han presentado eventualidades de alto riesgo y que, gracias al conocimiento y preparación del personal que integra las brigadas de emergencia, no finalizaron en tragedias.</div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-11 13:46:42'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_637:
    programa: programa_115
    id_seccion: '2'
    id_usuario_creo: '19'
    text_content: '<div>La ley instituye que es una obligación de todas las dependencias públicas, privadas y sociales, tener &nbsp;un plan de protección civil que ayude a prevenir cualquier tipo de riesgo que represente un peligro a la población en general y su entorno.</div><div><br></div><div>Aunado a esto, también las obliga a contar con una Unidad Interna de Protección Civil que evalúe, opere y modifique el plan de protección civil conforme a las necesidades propias de cada inmueble; asimismo mantener a cada integrante de dicha Unidad, en constante capacitación.</div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-11 13:47:44'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_638:
    programa: programa_115
    id_seccion: '3'
    id_usuario_creo: '19'
    text_content: '<div>Existen diferentes marcos jurídicos que obligan y orientan al cumplimiento correcto de los requerimientos de autoridades en materia de Protección Civil y Seguridad Laboral.</div><div><br></div><div><span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span><ol><li><span style="line-height: 1.42857;">Federal. La DOF-03-06-2014 de la Ley general de Protección Civil y las NOM-001-STPS-2008, NOM-002-STPS-2010, NOM-003-SEGOB-2011, NOM-026-STPS-2008 de las Normas de la STPS.</span></li><li><span style="line-height: 1.42857;">Estatal. Leyes estatales autónomas.</span></li><li><span style="line-height: 1.42857;">Municipal. Reglamentos Delegacionales o Municipales de cada estado autónomos.</span></li></ol></div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-11 13:48:33'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_639:
    programa: programa_115
    id_seccion: '4'
    id_usuario_creo: '19'
    text_content: 'Que todos los colaboradores de SEARS sepan que hacer ANTES, DURANTE y DESPU??S de una contingencia que pudiera presentarse dentro de los inmuebles de la empresa.   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-11 13:48:58'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_640:
    programa: programa_115
    id_seccion: '7'
    id_usuario_creo: '19'
    text_content: ' <div><ol><li style="text-align: justify;"><span style="line-height: 1.42857;">Crear conciencia de las responsabilidades sociales y legales que tienen las personas que dirigen y administran las diferentes empresas del grupo y unidades.</span></li><ul><li><span style="line-height: 1.42857;">Responsabilidad Social. Con sus colaboradores, siendo ellos el ejemplo a seguir.</span></li><li style="text-align: justify;"><span style="line-height: 1.42857;">Responsabilidad Legal. Con las autoridades, para responder de las situaciones o errores humanos que puedan originar el deceso de un colaborador en caso de contingencia.</span></li></ul></ol></div><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div style="text-align: justify;"><font size="3">¿Cómo y para qué? Se logra a través de pláticas informativas a los directivos, para que conozcan la importancia de brindar su apoyo; así como sus actividades en este proyecto.</font></div></blockquote><div><font size="3"><br></font></div><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div style="text-align: justify;"><font size="3">???Recordar que en la empresa ya han sucedido eventos que, afortunadamente, no han cobrado vidas, no estando exentos que se repitan en otras unidades.???</font></div></blockquote><div><br></div><div style="text-align: justify;"><span style="line-height: 1.42857;">2. &nbsp;</span><span style="line-height: 1.42857;">Tener el equipo necesario en los inmuebles; tales como de detección, alertamiento y protección; además la información exigible por normativa vigente.</span></div><div><br></div><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div style="text-align: justify;"><font size="3">¿Cómo y para qué? Realizando verificaciones mensuales contra el plano de sembrado de señalización y equipo, validando que con la ubicación y señalamiento correspondiente y libre de obstáculos; así como el mantenimiento preventivo, según su calendario.</font></div></blockquote><div><br></div><div>3.&nbsp;<span style="line-height: 1.42857;">Brigadas de emergencia. Contar con brigadas de emergencia integradas por colaboradores de todas las áreas del inmueble.</span></div><div><br></div><div>¿Cómo?</div><div>???<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span><ul><li style="text-align: justify;"><span style="line-height: 1.42857;">El área de Seguridad de cada inmueble, será la responsable de integrar las brigadas e incluir a &nbsp;colaboradores de todos los departamentos áreas y pisos.</span></li><li><span style="line-height: 1.42857;">En tienda, el organigrama estará exhibido en el área de acceso de personal.&nbsp;</span></li><li style="text-align: justify;"><span style="line-height: 1.42857;">En tienda, los brigadistas estarán debidamente identificados solos con brazalete, ya que por la operación no pueden andar cargando el chaleco.</span></li></ul></div><div>¿Para qué?</div><div>???<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Para contar con personal capacitado suficiente en caso de emergencia que pueda suscitarse en cualquier parte del inmueble.</div><div><span style="line-height: 1.42857;"><br></span><span style="line-height: 1.42857;">4. Formato Organigrama de la Unidad Interna de Protección Civil (UIPC).</span></div><div><span style="line-height: 1.42857;">5.&nbsp;</span><span style="line-height: 1.42857;">Asignación de los puestos en el organigrama de &nbsp;la UIPC, acorde &nbsp;al puesto que ocupa en tienda, así como sus responsabilidades.</span></div><div><span style="line-height: 1.42857;">6. Capacitación. Obligatoria a todos los brigadistas que integren la UIPC, de manera permanente mínimo una vez por año.</span></div><div><div><br></div></div><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div><div><font size="3">¿Cómo y para qué?</font></div></div></blockquote><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div><div style="text-align: justify;"><font size="3">Con un calendario semestral de capacitación; siendo forzosa la asistencia de todo el personal que integra las brigadas de emergencia para crear desarrollar las habilidades con conocimientos en temas de primeros auxilios, prevención y combate de incendios, evacuación y repliegue, que les permita reaccionar de la manera más adecuada ante una emergencia.</font></div></div></blockquote><div><div><br></div><div style="text-align: justify;">7.&nbsp;Simulacros. Llevar a cabo ejercicios que permitan a los brigadistas practicar el conocimiento recibido en las capacitaciones, y con ello crear habilidades reales que en caso de una contingencia, les permitan reaccionar de la mejor forma posible y reducir las afectaciones humanas y materiales.</div><div><br></div></div><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div><div><font size="3">¿Cómo y para qué?</font></div></div><div><div style="text-align: justify;"><font size="3">Con un calendario semestral de simulacros, siendo obligatoria la participación de todos los colaboradores que laboren dentro del inmueble, estando a cargo de su cumplimiento el coordinador de la unidad interna de protección civil del inmueble; simulando una emergencia en el inmueble y que los colaboradores sepan qué hacer ante una contingencia real que pueda presentarse donde ellos se encuentren.</font></div></div></blockquote><div><br></div>     '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-11 13:58:28'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_641:
    programa: programa_115
    id_seccion: '10'
    id_usuario_creo: '19'
    text_content: '<div>La Misión, visión y valores de Sears como empresa socialmente responsable, están vinculados con el objetivo, misión y visión de la Protección Civil, aquí descritas.</div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-11 14:02:56'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_642:
    programa: programa_116
    id_seccion: '1'
    id_usuario_creo: '19'
    text_content: '<div>El darles seguridad en el trabajo a nuestros colaboradores es una de las fortalezas de Sears, el garantizarles una oportunidad de trabajo, minimizar la incertidumbre y clarificar las expectativas que tienen nuestros asociados son la razón de este programa.</div><div><br></div><div>Este programa da inicio de manera estructurada para tener la estadística del numero de colaboradores que han sido reubicados, recomendados o transferidos en diferentes áreas de la compañía por necesidades del negocio o por convenir a sus intereses.</div><div><br></div><div>En la compañía nuestra cultura está centrada en la persona y el programa pretende ayuda a evitar crisis personal, familiar y profesional que puede producirse a causa de la desvinculación, transformando la crisis en una oportunidad de desarrollo profesional o personal.</div><div><br></div><div>En la historia por estrategias comerciales se han cerrado unidades de trabajo, y en cada ocasión se establece el programa de ???recolocación??? de colaboradores, teniendo como objetivo el que todos tengan la oportunidad de seguir laborando en la unidad más cercana y en un puesto igual, similar o de acuerdo a capacidades, conocimientos, experiencias y aptitudes, o donde pueda potencializar al máximo sus cualidades profesionales.</div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-11 15:54:43'
    actualizado: '2016-01-21 17:39:06'
  programa_seccion_643:
    programa: programa_116
    id_seccion: '2'
    id_usuario_creo: '19'
    text_content: '<div>Este programa permite brindar a los participantes la oportunidad de analizar todas las opciones para la planificación de su vida profesional, familiar y social, con la posibilidad de desarrollar y emprender un plan de nuevas actividades.</div><div><br></div><div>Permite reducir el tiempo de desempleo, logrando una más rápida reubicación en el mercado laboral, teniendo recomendaciones en las técnicas más efectivas para la búsqueda de un nuevo empleo.</div><div><br></div><div>Incrementa el nivel de satisfacción laboral en nuestros colaboradores, haciéndolos sentir importantes y de interés para la empresa, al entrevistarlos cuando presentan desagrado o la posibilidad de dejar su empleo.</div><div><br></div><div>Disminuye los conflictos laborales, dudas o problemas personales, al permitir expresar el sentir y actuar del colaborador y tomar decisiones que ayuden a solucionar las incertidumbres a favor del empleado y la empresa.</div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-11 15:55:41'
    actualizado: '2016-01-21 17:39:06'
