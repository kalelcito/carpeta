    text_content: "<ol>\n	<li>RENUNCIA VOLUNTARIA DEL TRABAJADOR: El trabajador tendr&aacute;&nbsp;en todo momento la facultad de dar por terminada la relaci&oacute;n de trabajo que lo vincula con la empresa, haciendo uso del derecho que se le confiere la fracci&oacute;n primera del art. 53 de la ley federal de trabajo, siendo responsabilidad de la empresa, el cubrir las prestaciones adeudadas hasta el momento de la separaci&oacute;n.</li>\n	<li>AJUSTE DE CUADROS B&Aacute;SICOS: En caso de ser necesario el ajuste de los cuadros b&aacute;sicos en primera instancia se buscar&aacute; la reubicaci&oacute;n del personal que deba desincorporarse de dichas &aacute;reas, dentro de &aacute;reas diversas de la misma empresa. En segunda instancia se proceder&aacute; a su liquidaci&oacute;n, siempre se dar&aacute; prioridad en la reubicaci&oacute;n al personal de mayor antig&uuml;edad.</li>\n	<li>TERMINACI&Oacute;N DE LA RELACI&Oacute;N DE TRABAJO SIN RESPONSABILIDAD PARA EL PATR&Oacute;N: En los casos en que &eacute;l &aacute;rea de auditor&iacute;a determine alguna falta de probidad por parte del trabajador, el &aacute;rea de Recursos Humanos se har&aacute; cargo de notificar al trabajador la terminaci&oacute;n de relaci&oacute;n laboral que lo un&iacute;a con la empresa con base en los hechos imputados por el &aacute;rea de auditor&iacute;a, siendo responsabilidad de la empresa, el cubrir las prestaciones adeudadas hasta este momento, dicha entrevista siempre ser&aacute; de manera personal y respetando la dignidad del trabajador.</li>\n</ol>\n"
