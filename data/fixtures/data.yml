  programa_seccion_1253:
    programa: programa_243
    id_seccion: '7'
    id_usuario_creo: '44'
    text_content: "<p>1.- Programaci&oacute;n de auditorias</p>\n\n<p>El coordinador del sistema y los auditores internos certificados son responsables de programar anualmente las auditor&iacute;as internas a realizar, considerando el monitoreo de la adecuada implementaci&oacute;n y cumplimiento a la norma Crese.</p>\n\n<p>2.-Preparaci&oacute;n</p>\n\n<p>El equipo de auditores tienen la competencia necesaria para la realizaci&oacute;n de auditor&iacute;as, recursos humanos mantiene dichos registros.&nbsp;Para llevar a cabo la auditoria el equipo de auditores cuida que no se posea responsabilidad directa sobre las actividades a auditar.</p>\n\n<p>El equipo de auditores elabora un plan de auditor&iacute;a interna para administrar eficientemente la realizaci&oacute;n de la auditor&iacute;a en conjunto con el coordinar del sistema quien verificara la disponibilidad de responsables para ser auditados en las fechas propuestas hasta su programaci&oacute;n definitiva.</p>\n\n<p>3.- Reuni&oacute;n de apertura</p>\n\n<p>Despu&eacute;s de la notificaci&oacute;n particular de cada &aacute;rea o auditados y de acuerdo al criterio de los auditores, se convocara a una reuni&oacute;n de apertura.</p>\n\n<p>El prop&oacute;sito de la reuni&oacute;n de apertura es:</p>\n\n<p>*Revisar el alcance y los objetivos de la auditoria</p>\n\n<p>*Resumir los m&eacute;todos y procedimientos a ser usados en la auditoria</p>\n\n<p>*Confirmar las fechas y horas del plan de auditoria</p>\n\n<p>*Aclarar cualquier detalle confuso del plan de auditoria</p>\n\n<p>4.- Desarrollo</p>\n\n<p>Al realizar la auditoria</p>\n\n<ul>\n	<li>\n	<p>Se revisan y examinan evidencias objetivas de la realizaci&oacute;n de actividades como reportes, competencias, hallazgos, programas, etc.</p>\n	</li>\n	<li>\n	<p>Determinar si el sistema es adecuado y cumple con los requisitos</p>\n	</li>\n	<li>\n	<p>Se agotan todas las posibilidades antes de documentar un hallazgo</p>\n	</li>\n	<li>\n	<p>Los hallazgos y observaciones se registran, anotando todos los datos y describiendo clara y precisamente la situaci&oacute;n que ocasiona la no conformidad o la observaci&oacute;n, anotando tambi&eacute;n los detalles que se puedan comprobar (documentos, fechas, miembros y n&uacute;meros entre otros)</p>\n	</li>\n</ul>\n\n<p>5. Reporte de auditoria</p>\n\n<p>Los auditores integran los hallazgos y entrega al coordinador del sistema la siguiente documentaci&oacute;n:</p>\n\n<ul>\n	<li>\n	<p>El plan de auditor&iacute;a</p>\n	</li>\n	<li>\n	<p>El reporte de auditor&iacute;a</p>\n	</li>\n	<li>\n	<p>Evaluaci&oacute;n de problemas, causa ra&iacute;z y acciones correctivas</p>\n	</li>\n</ul>\n\n<p>6. Reuni&oacute;n de cierre y entrega de resultados</p>\n\n<p>Se realiza una reuni&oacute;n de cierre a fin de presentar en forma general los resultados de la auditoria y sus conclusiones, considerando la efectividad del sistema. Un auditor ser&aacute; el portavoz del equipo, pero podr&aacute; solicitar intervenci&oacute;n de cualquiera de los miembros del equipo para reforzar aspectos particulares.</p>\n\n<p>Se solicitara la evaluaci&oacute;n del proceso de auditor&iacute;a para la mejora continua del sistema y cualquier ajuste se documenta en la minuta o de ser necesario en evaluaci&oacute;n de problemas, causa ra&iacute;z y acciones correctivas.</p>\n\n<p>7. Seguimiento</p>\n\n<p>Los responsables de los hallazgos deben revisar las no conformidades o hallazgos, que incluye la necesidad de hacer correcciones y/o las acciones correctivas as&iacute; como las&nbsp;fechas para su implantaci&oacute;n anotando sus compromisos en un plazo no mayor a 7 d&iacute;as.</p>\n\n<p>El seguimiento de las no conformidades es responsabilidad del equipo auditor quien verifica que las acciones correctivas han sido efectivas sobre la no conformidad.</p>\n"
    comentario_consultor: ''
