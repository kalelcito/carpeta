n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">1.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">El Coordinador\nde Seguridad e Higiene del Corporativo diseñará el programa ???planta un árbol,\nplanta una vida??? que se implementará en las sucursales.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">2.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">El\ndepartamento de comunicación será el encargado de difundir este programa una\nvez que sea validado por el Comité de Calidad Humana, Responsabilidad Social y\nMejora Continua y autorizado por la Dirección General.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">3.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">Una\nprimera etapa será realizar inventarios y monitoreo de las zonas que se puedan\nreforestar.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">4.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">Los\ncoordinadores de Recursos Humanos detectarán zonas factibles de reforestación y\nrealizarán la gestión necesaria con los departamentos de ecología de cada\nciudad, solicitando el donativo de arboles que serán plantados.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">5.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">Con el\nfin de tener un mayor impacto en la sensibilización del cuidado del medio\nambiente, se invitará a los hijos de los empleados para que participen junto\ncon sus padres en la siembra de los arboles. </span></p>\n\n   "
