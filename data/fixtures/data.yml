    text_content: " &nbsp;&nbsp; <font color=\"#000000\" face=\"Times New Roman\" size=\"3\">\n\n</font><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 10pt;\"><b style=\"mso-bidi-font-weight: normal;\"><u><span style=\"line-height: 115%; font-size: 14pt;\"><font face=\"Calibri\"><font color=\"#000000\">VINCULACION CON LOS ELEMENTOS QUE\nCONFORMAN LA ESTRATEGIA DE LA EMPRESA:<o:p></o:p></font></font></span></u></b></p><font color=\"#000000\" face=\"Times New Roman\" size=\"3\">\n\n</font><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 10pt;\"><span style=\"line-height: 115%; font-size: 12pt;\"><font face=\"Calibri\"><font color=\"#000000\">El programa\nfue basado</font></font></span><span style=\"font-family: Calibri; color: rgb(0, 0, 0); font-size: 12pt; line-height: 115%;\">&nbsp;</span><span style=\"font-family: Calibri; color: rgb(0, 0, 0); font-size: 12pt; line-height: 115%;\">principalmente en el medioambiente y\nResponsabilidad Social, esto quiere decir que es para el bienestar tanto para\nla empresa y nuestras familias, para el cual reforzar la cultura y los valores\ny tratar de cuidar más los recursos naturales en nuestra empresa dentro y fuera\nde nuestro medioambiente.</span></p><font color=\"#000000\" face=\"Times New Roman\" size=\"3\">\n\n</font>  "
