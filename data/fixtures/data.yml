    text_content: " <p style=\"margin-left:18.0pt;text-align:justify;text-indent:-18.0pt;line-height:\n150%;mso-list:l0 level1 lfo1\"></p><ol><li><span style=\"line-height: 150%; text-indent: -18pt; font-family: Calibri, sans-serif;\">Se\nrealiza el proceso de reclutamiento, en el cual se le explica lo esencial de su\npuesto y percepciones.</span></li><li><span style=\"line-height: 150%; text-indent: -18pt; font-family: Calibri, sans-serif;\">Una\nvez que haya pasado las pruebas psicométricas y tenga la entrevista con gerente\nde ventas y este haya dado el visto bueno.</span></li><li><span style=\"line-height: 150%; text-indent: -18pt; font-family: Calibri, sans-serif;\">Se\nle entrega lista de documentos a presentar y se le da la fecha de ingreso.</span></li><li><span style=\"line-height: 150%; text-indent: -18pt; font-family: Calibri, sans-serif;\">El\ndía de la inducción se le entregan manuales&nbsp;\nde inducción a la empresa e inducción a ventas.</span></li><li><span style=\"line-height: 150%; text-indent: -18pt; font-family: Calibri, sans-serif;\">En\nestos manuales están claramente detallados los códigos de ética, de conducta y\nla lista de las 27 faltas de probidad.</span></li><li><span style=\"line-height: 150%; text-indent: -18pt; font-family: Calibri, sans-serif;\">La\ncoordinadora de capacitación explica detalladamente cada falta de probidad.</span></li><li><span style=\"line-height: 150%; text-indent: -18pt; font-family: Calibri, sans-serif;\">Al\nfinal de cada curso los colaboradores de nuevo ingreso firman una carta\ncompromiso&nbsp; en la cual refleja que se\napegaran a lo visto anteriormente y en caso de cometer alguna falta, se podría\nrescindir el contrato.</span></li><li><span style=\"line-height: 150%; text-indent: -18pt; font-family: Calibri, sans-serif; color: rgb(112, 48, 160);\"><span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;</span></span><span style=\"line-height: 150%; text-indent: -18pt; font-family: Calibri, sans-serif; color: rgb(112, 48, 160);\">Promoción de la cultura de la legalidad a todos los grupos de interés\nmediante tips informativos.</span></li><li><span style=\"line-height: 150%; text-indent: -18pt; font-family: Calibri, sans-serif; color: rgb(112, 48, 160);\">Revisar la página web: </span><span style=\"line-height: 150%; text-indent: -18pt; font-family: Calibri, sans-serif;\"><a href=\"http://www.culturadelalegalidad.org.mx/\">http://www.culturadelalegalidad.org.mx/</a></span><span style=\"line-height: 150%; text-indent: -18pt; font-family: Calibri, sans-serif; color: rgb(112, 48, 160);\">&nbsp;</span></li></ol><!--[if !supportLists]--><p></p>\n\n\n\n\n\n\n\n\n\n\n\n\n\n     "
