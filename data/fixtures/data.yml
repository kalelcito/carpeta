    revision: '0'
    activo: '1'
    creado: '2015-09-18 11:52:25'
    actualizado: '2016-01-21 17:39:07'
  programa_seccion_704:
    programa: programa_128
    id_seccion: '7'
    id_usuario_creo: '18'
    text_content: "<ol>\n	<li>Cada uno de los boletines de procedimientos indica paso a paso el camino a seguir en cada una de las &aacute;reas de la Empresa, para la protecci&oacute;n de las personas, los activos, la informaci&oacute;n y los valores.</li>\n	<li>El bolet&iacute;n P-032 indica claramente los actos que de manera general se consideran como faltas de probidad, se entrega en la inducci&oacute;n a la empresa.</li>\n	<li>El C&oacute;digo de &Eacute;tica proporciona directrices de actuaci&oacute;n muy claras para los colaboradores dentro y fuera de la empresa, as&iacute; mismo para la interacci&oacute;n que tengan con clientes y proveedores, se entrega en la inducci&oacute;n a la empresa.</li>\n</ol>\n\n<p>&nbsp;</p>\n"
    comentario_consultor: ''
    revision: '0'
