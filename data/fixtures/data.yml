  programa_seccion_284:
    programa: programa_50
    id_seccion: '7'
    id_usuario_creo: '34'
    text_content: "<h2><strong><em>TODOS</em></strong></h2>\n\n<p>Todos los colaboradores de PEPSA cumplimos con los siguientes documentos legales m&iacute;nimos:</p>\n\n<p>1.- Expediente individual que contiene copia de los documentos legales que amparan nuestra identidad, escolaridad, alta al IMSS, &nbsp;alta a Hacienda, experiencia laboral.</p>\n\n<p>2.- Carta de Consentimiento de uso de datos personales en posesi&ograve;n de terceros.</p>\n\n<p>3.- Contrato individual de trabajo</p>\n\n<p>4.-Contrato Colectivo</p>\n\n<p>5.- Reglamento Interior de Trabajo</p>\n\n<p>6.- Reglamento de Seguridad e Higiene</p>\n\n<p>7.- Convenio de confidencialidad</p>\n\n<p>&nbsp;</p>\n\n<h2><em><strong>PUESTOS CRUCIALMENTE LEGALES</strong></em></h2>\n\n<p>La Gerencia Administrativa y el Departamento de Recursos Humanos as&igrave; como los ocupantes cada puesto, son los responsables de mantenerse actualizados en las leyes que les correspondan<a id=\"Se adjunta archivo de leyes por puesto\" name=\"Se adjunta archivo de leyes por puesto\">1</a> seg&ugrave;n las actualizaciones y modificaciones que sufran.</p>\n\n<p>Los puestos son:</p>\n\n<table border=\"0\" cellpadding=\"0\" cellspacing=\"0\" style=\"width:427px\">\n	<tbody>\n		<tr>\n			<td style=\"height:20px; width:184px\"><strong>DEPARTAMENTO</strong></td>\n			<td style=\"width:243px\"><strong>PUESTO</strong></td>\n		</tr>\n		<tr>\n			<td style=\"height:20px\">ADMINISTRACI&Oacute;N</td>\n			<td>Gerencia de Administraci&oacute;n</td>\n		</tr>\n		<tr>\n			<td style=\"height:20px\">ADMINISTRACI&Oacute;N</td>\n			<td>Analista de Credito y Cobranza</td>\n		</tr>\n		<tr>\n			<td style=\"height:20px\">ADMINISTRACI&Oacute;N</td>\n			<td>Contador General</td>\n		</tr>\n		<tr>\n			<td style=\"height:20px\">CALIDAD</td>\n			<td>Gerente de Calidad</td>\n		</tr>\n		<tr>\n			<td style=\"height:20px\">RECURSOS HUMANOS</td>\n			<td>Supervisor de Seguridad e Higiene</td>\n		</tr>\n		<tr>\n			<td style=\"height:20px\">RECURSOS HUMANOS</td>\n			<td>Jefe de Recursos Humanos y RSE</td>\n		</tr>\n		<tr>\n			<td style=\"height:20px\">RECURSOS HUMANOS</td>\n			<td>Analista de Nominas</td>\n		</tr>\n		<tr>\n			<td style=\"height:20px\">RECURSOS HUMANOS</td>\n			<td>Supervisor de Reclutamiento y Capacitaci&oacute;n</td>\n		</tr>\n	</tbody>\n</table>\n\n<h2><em><strong>LA LEY AL D&Iacute;A</strong></em></h2>\n\n<p>Pel&iacute;culas Plasticas se encuentra inscrita en <span class=\"marker\">IDC-Online&nbsp;del Grupo Expansi&oacute;n</span>, que es una p&aacute;gina de prestigio y calidad que brinda informaci&ograve;n oportuna acerca de los cambios, actualizaciones, modificaciones, derogaciones, etc. que sufren las leyes que nos impactan a Peliculas Pl&aacute;sticas, la Gerencia Administrativa es quien recibe las alertas y revistas impresas, despu&egrave;s este departamento circula la informaci&ograve;n a las &aacute;reas correspondientes como: Fiscal, Contabilidad, Laboral, Seguridad Social, Jur&iacute;dico Corporativo y Comercio Exterior.</p>\n\n<p>Despu&egrave;s de la revista Online-Expansi&oacute;n que funciona todo el a&ntilde;o, se tienen 2&nbsp;despachos confiables que proporcionan las capacitaciones de legalidad a estos puestos y son:</p>\n\n<p><span class=\"marker\"><em><strong>1.- CEFA.</strong></em></span></p>\n\n<p>&quot;Centro de Estudios Fiscales, S.C. (cefa)&quot;</p>\n\n<p>Tajin 308, Narvarte Poniente, 03020,Delegaci&oacute;n Benito Ju&agrave;rez, D.F.</p>\n\n<p>Tel. 0155,1107, 1107-</p>\n\n<p><span class=\"marker\"><em><strong>2.- Cap Fiscal</strong></em></span></p>\n\n<p>&quot;CIMA Capacitaci&ograve;n y Consultor&igrave;a Profesional S.C.&quot;</p>\n\n<p>San Juan del R&igrave;o, Qro.</p>\n\n<p>Tel. 01800,836,5702</p>\n\n<h2>???<strong><em>CAPACITACIONES&nbsp;</em></strong></h2>\n\n<p>Cada a&ntilde;o se impartir&aacute;n capacitaciones sobre el <span class=\"marker\"><em><strong>CODIGO DE ETICA<a id=\"Archivo adjunto de la carta de aceptación del Código de ética\" name=\"Archivo adjunto de la carta de aceptación del Código de ética\">2</a> del Grupo La Moderna</strong></em>,</span> a los colaboradores de Pel&iacute;culas Pl&aacute;sticas S.A. de C.V. Este c&ograve;digo rige universalmente las funciones, negociaciones, toma de decisiones de cada uno de los colaboradores de el Grupo La Moderna, es la &quot;Constituci&oacute;n Pol&iacute;tica&quot;&nbsp;de las empresas de la Moderna, el m&aacute;s importante documento de legalidad que se pose&eacute;. Toda persona que salga del comportamiento estipulado en este c&ograve;digo, tambi&egrave;n queda irremediablemente fuera de la cultura laboral- legal&nbsp;de Peliculas Pl&aacute;sticas SA de CV.</p>\n\n<p>En las capacitaciones del c&oacute;digo de &eacute;tica, se refrenda el compromiso de conducirce conforme a lo estipulado en la legalidad de este, as&igrave; mismo declaramos los conflictos de inter&egrave;s que se hubi&egrave;sen presentado en nuestras labores y registramos los parientes que tenemos en PEPSA y/o en alguna otra compa&ntilde;&iacute;a filial.</p>\n\n<h2><em><strong>MECANISMOS DE DENUNCIA</strong></em></h2>\n\n<ul>\n	<li><em><strong>Buz&oacute;n de Quejas y Sugerencias.</strong></em> Los colaboradores, proveedores, clientes o usuarios de los servicios prestados por&nbsp; Pel&iacute;culas Pl&aacute;sticas S. A. de C.V. podr&aacute;n usar el buz&oacute;n de quejas y sugerencias como mecanismo interno para canalizar o reportar actos de corrupci&oacute;n, extorsi&oacute;n y robo o abuso de confianza. Dispuesto para su uso en vigilancia, comedor y recepci&oacute;n.</li>\n	<li><em><strong>Voces An&oacute;nimas.</strong></em>&nbsp; Los colaboradores, proveedores, clientes o usuarios de los servicios prestados por&nbsp; Pel&iacute;culas Pl&aacute;sticas S.A. de C.V. podr&aacute;n usar el correo electr&oacute;nico y l&iacute;nea telef&oacute;nica de voces an&oacute;nimas como mecanismo externo para canalizar o reportar actos de corrupci&oacute;n, extorsi&oacute;n y robo o abuso de confianza.&nbsp;</li>\n</ul>\n"
    comentario_consultor: ''
