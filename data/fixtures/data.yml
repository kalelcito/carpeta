    id_seccion: '7'
    id_usuario_creo: '1'
    text_content: "<p>Se llevaran a cabo una auditoria al a&ntilde;o en el mes de diciembre de 2015.</p>\n\n<ul>\n	<li>En la&nbsp;auditoria&nbsp;se revisar&aacute;n los 25 requisitos utilizando la herramienta de auditoria interna.</li>\n	<li>Se realizar&aacute; un recorrido por la tienda encuestando&nbsp;aleatoria-mente&nbsp;al personal acerca de las actividades de Crese.</li>\n	<li>La auditora proporcionar&aacute; un resumen de la auditoria que se genera de la herramienta.</li>\n	<li>Se entregar&aacute; tanto al Comit&eacute; como a la Gerencia un resumen de las &aacute;reas de oportunidad para darle seguimiento puntual a cada observaci&oacute;n.</li>\n	<li>La auditora dar&aacute; seguimiento en tiempo y forma de acuerdo a fechas pactadas con el Comit&eacute;, las cuales deben de cumplirse antes de la siguiente&nbsp;auditoria.</li>\n	<li>Al finalizar el seguimiento entregar un reporte a la gerencia y al Comit&eacute; del cumplimiento de cada observaci&oacute;n, cerrando as&iacute; la auditoria.</li>\n</ul>\n\n<p>&nbsp;</p>\n"
