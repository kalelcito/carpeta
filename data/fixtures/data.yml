  programa_seccion_730:
    programa: programa_132
    id_seccion: '7'
    id_usuario_creo: '64'
    text_content: "<p>El Programa Experiencia-Valor&nbsp;buscar&aacute; conservar el porcentaje que se tiene de personas de la tercera edad dentro de la empresa.</p>\n\n<p>&nbsp;</p>\n\n<p>1. Este compromiso puede se&nbsp;manifestar&aacute;&nbsp;mediante una carta, que ser&aacute; resguardada como evidencia para el inicio y desarrollo permanente del programa&nbsp; &nbsp; &nbsp; Experiencia-Valor. Mecanismo de Control: Carta compromiso.</p>\n\n<p>&nbsp;</p>\n\n<p>2. Se velar&aacute; por la carga y las condiciones de trabajo ofrecidas a las personas de la tercera edad para &eacute;sta sea contribuya a su permanencia y desarrollo. Documento escrito de carga de trabajo.</p>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n\n<p>Posterior a este proceso de implementaci&oacute;n de la iniciativa en pro de la no discriminaci&oacute;n, se realizar&aacute;n acciones concretas y permanentes en Empresa Responsable A.C., como las siguientes:</p>\n\n<p>&nbsp;</p>\n\n<p>1. Siempre al momento de contratar a una persona, se le mostrar&aacute; que Empresa Responsable A.C. es una empresa a favor de la no discriminaci&oacute;n de grupos en vulnerabilidad. Al momento de su inducci&oacute;n laboral se le mostrar&aacute; la presentaci&oacute;n referente a la no discriminaci&oacute;n y firmar&aacute; la carta de Diversidad-Riqueza. Al momento de dejar la empresa, esta carta ser&aacute; nuevamente firmada manifestando el no haber sufrido ning&uacute;n tipo de discriminaci&oacute;n. En caso de despido, buscar obtener esta firma con anticipaci&oacute;n estrat&eacute;gicamente, para evitar que el trabajador posteriormente no quiera firmarla.</p>\n\n<p>2. Ejecuci&oacute;n de Campa&ntilde;as de Sensibilizaci&oacute;n peri&oacute;dicas en las que se concientice que es la discriminaci&oacute;n, como podemos caer en ella, el valor inherente de cada persona a&uacute;n cuando est&eacute; considerada en uno de estos grupos vulnerables; el potencial, las capacidades y habilidades con las que cuentan estas personas y como pueden contribuir de forma eficaz y productiva en la empresa. Bolet&iacute;n quincenal.</p>\n\n<p>3. Incentivar a las personas vulnerables a participar activamente en cualquiera de las actividades de recreaci&oacute;n u actividades extracurriculares de la empresa, siendo ello motivo de satisfacci&oacute;n para la misma. Lista de asistencia.</p>\n\n<p>4. Siempre informar a las personas vulnerables de sus deberes y derechos. Comunicados firmados.</p>\n\n<p>5. Velar por el desarrollo laboral y profesional de las personas vulnerables, al mostrar nuevas capacidades y habilidades. Proporcionarles medios y herramientas para su crecimiento. Lista de asistencia a capacitaciones.</p>\n\n<p>6. Considerar circunstancias propias de su situaci&oacute;n de vulnerabilidad, al momento de evaluar su desempe&ntilde;o, as&iacute; como en &nbsp;el momento de realizar detecci&oacute;n de necesidades y desarrollo de plan de carrera. Documentos firmados.</p>\n\n<p>7. Promocionar con grupos externos a la empresa, como proveedores y clientes, el beneficio y el valor de contar con una persona vulnerable dentro del equipo de trabajo de la empresa. Mantener esta promoci&oacute;n como una campa&ntilde;a permanente, en la cual se compartir&aacute; los beneficios establecidos y comprobados, por parte de la empresa. Promoci&oacute;n con confirmaci&oacute;n de recepci&oacute;n.</p>\n\n<p>&nbsp;</p>\n"
