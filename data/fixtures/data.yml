  programa_seccion_173:
    programa: programa_25
    id_seccion: '7'
    id_usuario_creo: '16'
    text_content: '   <div><ol><li><span style="line-height: 1.42857143;">En el mes de .......se reúne el sub-comité de difusión y el Comité de CH y RS para establecer calendario de actividades.</span></li><li><span style="line-height: 1.42857143;">A través de comunicaciones electrónicas se define la programación.</span></li><ul><li><span style="line-height: 22.2222232818604px;">Se envía a .....</span></li></ul><li><span style="line-height: 1.42857143;">Se entrega nuestro código de ética que fomenta la cultura organizacional de nuestra empresa a todo el personal que labora en ella.</span></li><ul><li><span style="line-height: 1.42857143;">En el mes de mayo de 2015.</span></li></ul><li><span style="line-height: 1.42857143;">Se coloca en el tablero de comunicación interna nuestra misión y visión.</span></li><li>Se realizará una evaluación bimestral del conocimiento de la política y del código de ética.</li></ol></div><div><br></div>         '
