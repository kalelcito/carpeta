  programa_seccion_518:
    programa: programa_95
    id_seccion: '1'
    id_usuario_creo: '25'
    text_content: ' <div style="text-align: justify;"><div>Hoy en día la Empresa apoya con horarios flexibles a colaboradores que estudian, madres solteras, y colaboradores que viven en otra ciudad, con hijos menores de edad. Sin embargo no se cuenta con una &nbsp;metodología para este efecto.</div><div>En la actualidad no solo basta con tener o contar una escala salarial competitiva con el mercado. &nbsp;Los colaboradores esperan de sus empleadores programas de motivación que les permita elevar su nivel de vida, &nbsp;en los diferentes ámbitos tales como: Social, cultural, familiar, &nbsp;educativo y laboral.</div><div><br></div></div>  '
