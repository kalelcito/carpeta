    id_seccion: '1'
    id_usuario_creo: '17'
    text_content: '<div style="text-align: justify;">Nuestra empresa siempre ha mantenido prácticas dignas y humanas, para fomentar la cultura de la legalidad en las relaciones laborales con todo su personal y partes interesadas. Implementando capacitaciones para dar a conocer las Faltas de Probidad, concientizando los Valores y manteniendo las medidas de seguridad en sus instalaciones.</div><div><br></div><div style="text-align: justify;">El Programa de Gestión de Calidad Humana y Responsabilidad Social dentro de SEARS Tampico, da inicio en marzo del 2015 talleres para fomentar y poner en práctica los valores dentro de la empresa, sociedad y familia.</div><div><br></div>   '
