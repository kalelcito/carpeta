    text_content: "<p>Actualmente las grandes empresas se han destacado por buscar la realizaci&oacute;n del trabajador mas haya de lo economico y lo laboral, sino tomando en cuenta que los mas importante para ellos es &ldquo;La familia&rdquo;, dando mo resultado que aquellas empresqas preocupadas por que la unidad familiar del empleado sea cada vez mas solida, tienen como resultado trabajadores mas leales y felices.</p>\n\n<p>En TRESGUERRAS,se toma a la persona como el valor y recurso mas valioso, y es por esta raz&oacute;n que se busca implementar programas que generen lazos entre la empresa, el trabajador y sus familias, dando como resultado una mayor realizaci&oacute;n y felicidad de nuestros empleados.</p>\n\n<p><br />\n&nbsp;</p>\n"
