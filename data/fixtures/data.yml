  programa_seccion_1216:
    programa: programa_99
    id_seccion: '1'
    id_usuario_creo: '34'
    text_content: "<p>Peliculas Pl&aacute;sticas se constituy&oacute; dentro de una poblaci&oacute;n de origen Mazahua, si fuese una empresa que ejerciera distinciones de origen en la contrataci&oacute;n, seguramente no hubi&eacute;se podido iniciar operaciones en Atlacomulco.</p>\n\n<p>As&iacute; es como inici&oacute; una estrecha relaci&oacute;n de buena f&eacute; entre la poblaci&oacute;n de Ixtlahuaca, Jocotitl&aacute;n y Atlacomulco con la empresa. Posteriormente con la primera certificaci&oacute;n como empresa socialmente responsable en el 2009, Peliculas Pl&aacute;sticas ha conservado la importancia de establecer condiciones laborales en igualdad sin establecer diferencias y/o exclusiones por motivo de origen &eacute;tnico, o nacionalidad, sexo, g&eacute;nero, edad, discapacidad, condici&oacute;n social, condiciones de salud, religi&oacute;n, opiniones, preferencias sociales, condiciones de embarazao, responsabilidades familiares o estado civil. (Art. 56 de la Ley Federal del Trabajo).</p>\n"
