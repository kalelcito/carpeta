    text_content: '<p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">Este programa busca cumplir con los establecido en los articulos 24 y 25 de la Declaración universal de los Derechos humanos:</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;"></p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">Artículo 24.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">Toda persona tiene derecho al descanso, al disfrute del tiempo libre, a una limitación razonable de la duración del trabajo y a vacaciones periódicas pagadas.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">Artículo 25. Fraccion 2. La maternidad y la infancia tienen derecho a cuidados y asistencia especiales. Todos los niños, nacidos de matrimonio o fuera de matrimonio, tienen derecho a igual protección social.</p>   '
