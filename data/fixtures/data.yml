</span></span><!--[endif]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-bidi-font-family:Tahoma;mso-ansi-language:ES;mso-bidi-font-weight:bold\">NOM-115-STPS-2009,\nSeguridad - Equipo de protección personal - Cascos de protección - Clasificación,\nespecificaciones y métodos de prueba. D.O.F. 22-XII-2009.<o:p></o:p></span></p><p style=\"margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level1 lfo1\"><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-bidi-font-family:Tahoma;mso-ansi-language:ES;mso-bidi-font-weight:bold\">\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n</span></p><p style=\"margin-left:36.0pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level1 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-family:Symbol;\nmso-fareast-font-family:Symbol;mso-bidi-font-family:Symbol;mso-ansi-language:\nES;mso-bidi-font-weight:bold\">·<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-bidi-font-family:Tahoma;mso-ansi-language:ES;mso-bidi-font-weight:bold\">NOM-116-STPS-2009,\nSeguridad - Equipo de protección personal - Respiradores purificadores de aire\nde presión negativa contra partículas nocivas - Especificaciones y métodos de\nprueba. D.O.F. 22-XII-2009<o:p></o:p></span></p>   "
