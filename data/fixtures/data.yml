  programa_seccion_383:
    programa: programa_72
    id_seccion: '1'
    id_usuario_creo: '34'
    text_content: "<p>Estamos comprometidos con nuestros trabajadores y sus familias. En el 2012, la empresa contaba con 326 colaboradores, al d&iacute;a de hoy somos una familia &nbsp;en promedio&nbsp;de 390, de los cuales el 100% &nbsp;est&aacute; contratado de forma directa por la empresa, lo que garantiza seguridad, estabilidad, e integraci&oacute;n de&nbsp;colaboradores y sus familias, esto se debe a que se ha buscado siempre que los colaboradores se sientan integrados a la empresa, y que vean en ella un v&iacute;nculo con su familia.</p>\n\n<p>Tomando en consideraci&oacute;n la importancia que para el centro de trabajo tiene el personal,&nbsp;as&iacute; como la necesidad de mejorar &nbsp;y elevar el nivel de vida social e integral de los trabajadores y su familia y con ello consolidar aun m&aacute;s las relaciones humanas, la empresa ha decidido implantar el presente Plan de Prestaciones y Previsi&oacute;n Social.</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-08-11 16:28:43'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_384:
    programa: programa_72
    id_seccion: '2'
    id_usuario_creo: '34'
    text_content: "<p>En PEPSA entendemos &nbsp;la responsabilidad social como el compromiso integral que tenemos con todo lo que nos rodea, empezando con nuestros colaboradores y sus familias.</p>\n\n<p>Mediante el presente plan, se pretende que, a trav&eacute;s del otorgamiento de prestaciones de previsi&oacute;n social, y con dependencia tal del salario se mejore la salud f&iacute;sica, y social y se incremente la cultura tanto de los empleados de la sociedad como de su familia.</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-08-11 16:29:04'
    actualizado: '0000-00-00 00:00:00'
