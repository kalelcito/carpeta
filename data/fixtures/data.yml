\" lang=\"ES\">El área de Recursos Humanos dará puntual asistencia al\npersonal ex colaborador para orientarle y pueda colocarse en otro empleo.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\nCalibri;mso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">2.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><span style=\"font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\">Orientar al personal que se ha separado de la empresa en\ntemas referentes a, como elaborar un Curriculum, Bolsas de trabajo gratuitas, Tips\npara tener una entrevista de trabajo favorable y como resaltar sus virtudes y\nenfocar sus defectos de manera positiva.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\nCalibri;mso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">3.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><span style=\"font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\">Fortalecer y ampliar la vinculación con bolsas de empleo.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\nCalibri;mso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">4.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><span style=\"font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\">Cuando el empleado no haya actuado con dolo, negligencia\no mala fe, de darán las referencias laborales correspondientes a su desempeño.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:Calibri;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES-TRAD\" lang=\"ES-TRAD\"><span style=\"mso-list:Ignore\">5.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:Calibri;mso-ansi-language:ES-MX\">Este programa se difundirá\nmediante tablero de avisos ó Banner ó correo electrónico ó revista interna.</span><span style=\"font-family:Calibri;mso-ansi-language:ES-TRAD\" lang=\"ES-TRAD\"></span></p>\n\n\n\n\n\n   "
