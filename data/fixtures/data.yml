    id_seccion: '4'
    id_usuario_creo: '18'
    text_content: '<div style="text-align: justify;"><span style="line-height: 1.42857;">Apoyar a las colaboradoras para que convivan con sus hijos fomentando la integración familiar.</span></div>'
