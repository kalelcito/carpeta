ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">1.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">El\nCoordinador de Seguridad e Higiene y Médico Laboral del Corporativo diseñarán\nun programa para promover la salud y el bienestar, generando una cultura en\ndonde el cuidado de la salud, la seguridad y el bienestar sean altamente\nvaloradas. </span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">2.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">El\ndepartamento de comunicación será el encargado de difundir este programa una\nvez que sea validado por el Comité de Calidad Humana, Responsabilidad Social y Mejora\nContinua y autorizado por la Dirección General.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">3.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">Los\nCoordinadores de Recursos Humanos / CSH y Médico Laboral, serán quienes\ndifundan de manera local el programa.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">4.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">Se <span style=\"mso-spacerun:yes\">&nbsp;</span>realizarán campañas de detección de glucosa,\ncolesterol y trigliceridos en las cuales participarán tanto empleados de\nsucursal Celaya y Corporativo.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">5.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">Adicionalmente\nse realizarán campañas de salud visual y bucal en las que los empleados y/o sus\nfamiliares podrán adquirir anteojos y/o convenios con facilidades de pago, ya\nsea financiados por parte de Tresguerras o con crédito directo del proveedor.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">6.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">Se\napoyará a los trabajadores y familiares para alcanzar las metas de reducción de\npeso, reducción de nivel de colesterol, incremento de ejercicio físico;\nmediante campañas de activación física y/o convenios con gimnasios locales o\nnutriólogos.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">7.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">Se\ninstalará un gimnasio en sucursal Celaya, México, Guadalajara y Monterrey.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Calibri;mso-bidi-font-family:\nCalibri;mso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">8.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></span><span style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\" lang=\"ES\">Se\nrealizara torneo interno de futbol con el personal de corporativo, llevando la difusión\n, planeación y aplicación por el área de comunicaciones.</span></p>\n\n"
