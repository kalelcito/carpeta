    text_content: "&nbsp;&nbsp; <font size=\"3\">\n</font><p align=\"JUSTIFY\" style=\"margin-bottom: 0cm;\"><font face=\"Arial\"><font size=\"3\">Establecer\nlas acciones y prácticas para asegurar que las personas en la\norganización; conozcan, entiendan vivan y participen en la política\nde CH y</font> <font size=\"3\">RS.</font></font></p>\n"
