    text_content: ' La difusión se realizará mediante:<div><ul><li><span style="line-height: 1.42857143;">Avisos en los tableros.</span></li><li><span style="line-height: 1.42857143;">En capacitaciones.</span></li><li><span style="line-height: 1.42857143;">Juntas informativas.</span></li><li><span style="line-height: 1.42857143;">Medios electrónicos (correo, redes sociales, documentos).</span></li></ul></div>'
