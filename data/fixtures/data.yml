    id_seccion: '2'
    id_usuario_creo: '34'
    text_content: " <p style=\"text-align:justify\"><span style=\"mso-bidi-font-size:14.0pt;\nfont-family:&quot;Calibri&quot;,sans-serif;mso-ansi-language:ES-MX\">Contribuir con un\nsalario equitativo y adecuado al nivel de responsabilidad, resultados y\ncontribución del personal de Películas Plásticas. Sin que este rompa el equilibrio\nde los 3 principios de Justicia Salarial, invalidando todo acto que presuma\nexigirle un sobre esfuerzo o jornadas extraordinarias al trabajador que pongan\nen riesgo su calidad humana al pretender hacer mucho más de lo que ya hace para\nobtener un crecimiento salarial. Más bien busca potencializar las aptitudes que\nse encuentran limitadas o cohibidas a través de un proceso que brinda\noportunidades para aprender más competencias y ser consistente.<o:p></o:p></span></p>\n\n<p style=\"text-align:justify\"><span style=\"mso-bidi-font-size:14.0pt;\nfont-family:&quot;Calibri&quot;,sans-serif;mso-ansi-language:ES-MX\">Se pretende motivar\nal personal, haciéndole saber que no es la empresa la que decide o detiene el\ndesarrollo de cada colaborador, es él mismo, quien se forja su crecimiento.<o:p></o:p></span></p>     "
