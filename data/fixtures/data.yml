    id_seccion: '7'
    id_usuario_creo: '25'
    text_content: "     <blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><p style=\"margin-top:5.0pt;margin-right:0cm;margin-bottom:0cm;margin-left:-67.5pt;\nmargin-bottom:.0001pt;text-align:justify\"><b><u><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\"><font size=\"3\">Entendiéndonos:</font></span></u></b></p><p style=\"margin-top:5.0pt;margin-right:0cm;margin-bottom:0cm;margin-left:-67.5pt;\nmargin-bottom:.0001pt;text-align:justify\"></p></blockquote></blockquote></blockquote><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><ol><li><span style=\"font-family: Arial, sans-serif; font-size: medium; line-height: 1.25; text-indent: -18pt;\">El Coordinador de capacitación, generarán una capacitación sobre entendiéndonos.</span></li><li><span style=\"line-height: 1.25; text-indent: -18pt; font-family: Arial, sans-serif; font-size: medium;\">Realizan varias sesiones para cubrir el manejo\nde la página (se anexa presentación).</span></li><li><span style=\"line-height: 1.25; text-indent: -18pt; font-family: Arial, sans-serif; font-size: medium;\">Se refuerza\nen junta delfín el uso de la página de entendiéndonos.</span></li><li><span style=\"line-height: 1.25; text-indent: -18pt; font-family: Arial, sans-serif; font-size: medium;\">Una\ninvitan al personal a presentar propuestas de mejora, inquietudes, quejas y\nsugerencia en la página.</span></li><li><span style=\"text-indent: -18pt;\"><font face=\"Arial, sans-serif\" size=\"3\"><span style=\"line-height: 1.25;\">El personal\npuede de manera libre puede realizar propuestas, en la comodidad de su hogar o\nse queda libre el poder utilizar el&nbsp;</span><span style=\"line-height: 22.2222232818604px;\">Internet</span><span style=\"line-height: 1.25;\">&nbsp;que tiene tienda para su ingreso a\nla página.</span></font></span></li><li><span style=\"line-height: 1.25; text-indent: -18pt; font-family: Arial, sans-serif; font-size: medium;\">La dirección\nde recursos humanos en corporativo es el responsable dar seguimiento, solución\no canalizar al departamento pertinente de la propuesta.</span></li><li><span style=\"line-height: 1.25; text-indent: -18pt; font-family: Arial, sans-serif; font-size: medium;\">Se tiene un\ncompromiso de dar solución o retroalimentación del proceso de la petición,\ninformando al colaborador que se está trabajando en su petición.</span></li></ol><p></p></blockquote></blockquote></blockquote><span style=\"line-height: 1.42857143; text-align: justify; font-family: Arial, sans-serif; text-indent: -18pt;\">&nbsp;</span><span style=\"font-family: Arial, sans-serif; font-size: medium; line-height: 1.25; text-indent: -18pt;\"><br></span><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"></blockquote></blockquote><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"></blockquote></blockquote><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"></blockquote></blockquote><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"></blockquote></blockquote><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"></blockquote></blockquote>\n\n\n\n<blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:-67.5pt;\nmargin-bottom:.0001pt;text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-ansi-language:ES-MX\">&nbsp;</span><b style=\"line-height: 1.42857143;\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">Buzón crese\nSears:</span></b></p></blockquote></blockquote></blockquote><p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:-67.5pt;\nmargin-bottom:.0001pt;text-align:justify\"><b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\"><o:p></o:p></span></b></p><p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:-67.5pt;\nmargin-bottom:.0001pt;text-align:justify\"><br></p>\n\n<p style=\"margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:36.0pt;\nmargin-bottom:.0001pt;text-align:justify;text-indent:-18.0pt;mso-list:l1 level1 lfo2\"></p><ol><li><span style=\"text-indent: -18pt; line-height: 1.42857143; font-family: Arial, sans-serif;\">Se envía al\ndepartamento de recursos humanos en tienda el manual de la colocación del buzón,\nasí como el buzón físico para su instalación y papeletas de llenada para\npropuestas.</span></li><li><span style=\"text-indent: -18pt; line-height: 1.42857143; font-family: Arial, sans-serif;\">El\ndepartamento de recursos humanos lleva acabo la colocación del buzón en una\nárea donde le personal en general tiene un fácil acceso y ubicación.</span></li><li><span style=\"text-align: justify; text-indent: -18pt; line-height: 1.42857143; font-family: Arial, sans-serif;\">En el buzón se\ncoloca Carteles para la invitación al personal a utilizarlo de manera adecuada.</span></li><li><span style=\"text-align: justify; text-indent: -18pt; line-height: 1.42857143; font-family: Arial, sans-serif;\">En junta\ndelfín se realiza la invitación para que el personal pueda hacer uso del buzón\ncon sus sugerencias, implementaciones, alguna inquietud, queja y sugerencia.&nbsp;</span></li><li><span style=\"text-align: justify; text-indent: -18pt; line-height: 1.42857143; font-family: Arial, sans-serif;\">Se refuerza en\njuntas Individuales el gerente de ventas con su personal a cargo sobre el uso\ndel buzón.</span></li><li><span style=\"text-align: justify; text-indent: -18pt; line-height: 1.42857143; font-family: Arial, sans-serif;\">El buzón se\nabrirá una vez al mes&nbsp; por el gerente de\nRecursos humanos en presencia del supervisor de recursos humanos de la unidad y\nun representante del staff de la unidad.</span></li><li><span style=\"text-align: justify; text-indent: -18pt; line-height: 1.42857143; font-family: Arial, sans-serif;\">El Gerente de\nRecursos humanos, el supervisor de recursos humanos y el gerente de\ntienda,&nbsp; tienen el compromiso de darle\nseguimiento y respuesta a las inquietudes que el personal de tienda genere.&nbsp;</span></li></ol>             "
