    id_usuario_creo: '25'
    text_content: " <p class=\"MsoNormal\" style=\"mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;\nmargin-left:18.75pt;text-indent:-18.0pt;line-height:15.0pt;mso-list:l0 level1 lfo1;\ntab-stops:list 36.0pt\"><span style=\"line-height: 15pt; text-indent: -18pt; font-size: 12pt; font-family: Helvetica, sans-serif;\">Permisos Especiales.</span></p><p class=\"MsoNormal\" style=\"mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;\nmargin-left:18.75pt;text-indent:-18.0pt;line-height:15.0pt;mso-list:l0 level1 lfo1;\ntab-stops:list 36.0pt\"><span style=\"line-height: 15pt; text-indent: -18pt; font-size: 12pt; font-family: Helvetica, sans-serif;\">1.&nbsp;</span><span style=\"font-size: 12pt; line-height: 15pt; text-indent: -18pt;\">Se concederá\npermisos económicos hasta por tres horas con goce de salario a madres y\npadres&nbsp; solteros para atender asuntos familiares.</span></p>\n\n<p class=\"MsoNormal\" style=\"mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;\nmargin-left:18.75pt;text-indent:-18.0pt;line-height:15.0pt;mso-list:l0 level1 lfo1;\ntab-stops:list 36.0pt\"><!--[if !supportLists]--><span style=\"font-size: 12pt; font-family: Helvetica, sans-serif;\">2.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span lang=\"ES\" style=\"font-size: 12pt;\">La empresa\nconcederá licencia para no laborar en tercer turno por un periodo de cuatro\nsemanas&nbsp; a&nbsp; trabajadoras en estado de gestación.</span><span style=\"font-size: 12pt; font-family: Helvetica, sans-serif;\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;\nmargin-left:18.75pt;text-indent:-18.0pt;line-height:15.0pt;mso-list:l0 level1 lfo1;\ntab-stops:list 36.0pt\"><!--[if !supportLists]--><span style=\"font-size: 12pt; font-family: Helvetica, sans-serif;\">3.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span lang=\"ES\" style=\"font-size: 12pt;\">Se concederá\npermisos económicos hasta por dos horas con goce a los trabajadores en general\npara atender algún asunto familiar.</span><span style=\"font-size: 12pt; font-family: Helvetica, sans-serif;\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;\nmargin-left:18.75pt;text-indent:-18.0pt;line-height:15.0pt;mso-list:l0 level1 lfo1;\ntab-stops:list 36.0pt\"><!--[if !supportLists]--><span style=\"font-size: 12pt; font-family: Helvetica, sans-serif;\">4.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span lang=\"ES\" style=\"font-size: 12pt;\">Los trabajadores\npodrán disfrutar de periodos vacacionales fraccionados a solicitud del\ntrabajador, siempre que no se afecte la productividad.</span><span style=\"font-size: 12pt; font-family: Helvetica, sans-serif;\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;\nmargin-left:18.75pt;text-indent:-18.0pt;line-height:15.0pt;mso-list:l0 level1 lfo1;\ntab-stops:list 36.0pt\"><!--[if !supportLists]--><span style=\"font-size: 12pt; font-family: Helvetica, sans-serif;\">5.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span lang=\"ES\" style=\"font-size: 12pt;\">La empresa\nconcederá permisos especiales&nbsp; por un máximo de tres días sin goce de\nsalario, al personal que no cuente con vacaciones a disfrutar.</span><span style=\"font-size: 12pt; font-family: Helvetica, sans-serif;\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;\nmargin-left:18.75pt;text-indent:-18.0pt;line-height:15.0pt;mso-list:l0 level1 lfo1;\ntab-stops:list 36.0pt\"><!--[if !supportLists]--><span style=\"font-size: 12pt; font-family: Helvetica, sans-serif;\">6.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp; </span></span><!--[endif]--><span lang=\"ES\" style=\"font-size: 12pt;\">La empresa\nconcederá permisos especiales por dos días sin goce de salario a trabajadores\npor fallecimiento de hermanos, sin que se afecte la previsión social (vales).</span><span style=\"font-size: 12pt; font-family: Helvetica, sans-serif;\"><o:p></o:p></span></p><p class=\"MsoNormal\" style=\"mso-margin-top-alt:auto;mso-margin-bottom-alt:auto;\nmargin-left:18.75pt;text-indent:-18.0pt;line-height:15.0pt;mso-list:l0 level1 lfo1;\ntab-stops:list 36.0pt\"><span lang=\"ES\" style=\"font-size: 12pt;\">Solicitud de permiso.</span></p><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><p style=\"margin-left:-63.8pt;text-align:justify\"><font size=\"3\"><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES;mso-bidi-font-weight:\nbold\">1.- Cuando un colaborador tiene la necesidad de un horario flexible, se\ndirige c</span><span style=\"font-family: Arial, sans-serif; line-height: 1.25;\">on su jefe inmediato para exponer su situación.</span></font></p></blockquote></blockquote></blockquote><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><p style=\"margin-left:-63.8pt;text-align:justify\"><font size=\"3\"><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES;mso-bidi-font-weight:\nbold\">2.- El jefe inmediato evalúa la situación en coordinación con Recursos\nHumanos en&nbsp;</span><span style=\"font-family: Arial, sans-serif; line-height: 1.25;\">Tienda y Gerencia de la Unidad.</span></font></p></blockquote></blockquote></blockquote><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><blockquote style=\"margin: 0 0 0 40px; border: none; padding: 0px;\"><p style=\"margin-left:-63.8pt;text-align:justify\"><font size=\"3\"><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES;mso-bidi-font-weight:\nbold\">3.- En caso de ser meritorio se hace el ajuste de las horas de trabajo y\nde los días de&nbsp;</span><span style=\"font-family: Arial, sans-serif; line-height: 1.42857143;\">Descanso, en los casos por continuación de estudios se solicita\ncomprobante del mismo.</span></font></p><p style=\"margin-left:-63.8pt;text-align:justify\"><span style=\"font-family: Arial, sans-serif; line-height: 1.42857143;\"><font size=\"3\">4.- Se solicita carta elaborada por el colaborador en donde exponga su\nsituación y de la necesidad del horario flexible.</font></span></p><p style=\"margin-left:-63.8pt;text-align:justify\"><span style=\"font-family: Arial, sans-serif; line-height: 1.42857143;\"><font size=\"3\">5.- En el caso de empleados de nuevo ingreso, durante el periodo de\nprueba se evalúa su desempeño laboral y al final se determina si puede\ncontinuar con el horario flexible.</font></span></p></blockquote></blockquote></blockquote>     "
