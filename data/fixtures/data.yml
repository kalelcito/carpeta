  programa_seccion_279:
    programa: programa_49
    id_seccion: '7'
    id_usuario_creo: '34'
    text_content: "<p>&nbsp;</p>\n\n<p>PEPSA lleva a acabo las siguientes actividades como parte de su Justicia Salarial:</p>\n\n<p>&nbsp;</p>\n\n<ul>\n	<li>Revisi&oacute;n del &Iacute;ndice Inflacionario. Al realizar el incremento salarial-anual se deber&aacute; tomar como referencia, entre otros aspectos, el &iacute;ndice inflacionario. Debiendo buscar que los incrementos salariales de la empresa no est&eacute;n por debajo del &iacute;ndice. Y se llevar&aacute; registro hist&oacute;rico del comparativo.</li>\n	<li>&nbsp;</li>\n	<li>An&aacute;lisis de la Distancia Salarial. Pel&iacute;culas Pl&aacute;sticas realizar&aacute; un an&aacute;lisis de la distancia que existe entre el 5% del personal que m&aacute;s ingreso recibe Vs. el 5% del personal que menos ingreso recibe y que esta distancia no sea mayor a 20 veces. En caso de rebasar el l&iacute;mite referido, implementar&aacute; un plan de acciones.</li>\n	<li>&nbsp;</li>\n	<li>Aplicaci&oacute;n de Estudios&nbsp;socio-econ&oacute;micos. El departamento de RH llevar&aacute; a cabo un estudio de gastos e ingresos del 5% de colaboradores que menos ganan y con base en ello,&nbsp;PEPSA buscar&aacute; tomar&nbsp;las acciones pertinentes en caso de que, derivado del estudio socio-econ&oacute;mico, el salario otorgado no cubriera el principio de necesidad, considerando la trayectoria laboral de los trabajadores y la oportunidad de la empresa.&nbsp;</li>\n	<li>Se realiza&nbsp; un an&aacute;lisis del remanente social&nbsp; balance trabajo y capital, buscando garantizar que se cuente con un m&iacute;nimo del 50% promedio de los &uacute;ltimos&nbsp; tres a&ntilde;os. buscando&nbsp; con este principio que exista un balance entre el trabajo y el capital, es decir un equilibrio entre&nbsp; los gastos totales realizados en favor de los trabajadores (sueldos, prestaciones, capacitaci&oacute;n, uniformes, comedor seguridad social, etc, etc y el capital de trabajo)</li>\n	<li>\n	<p>Cuando se crean vacantes de&nbsp;nueva creaci&oacute;n o sustituci&oacute;n, PEPSA considera como primera opci&oacute;n al&nbsp;personal interno, para que este&nbsp;sea&nbsp;promocionado&nbsp;tomado como punto de partida, su grado de responsabilidad, desempe&ntilde;o&nbsp;y antig&uuml;edad dentro de la compa&ntilde;&iacute;a, dando as&iacute; lugar a promociones y desarrollo al personal.</p>\n	</li>\n</ul>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n"
    comentario_consultor: ''
