line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">A empleados con sueldo variable se les paga en base a la\ncomisión sobre ventas determinada para el departamento o división en donde esté\nasignado.<o:p></o:p></span></p>\n\n<p style=\"text-align:justify\"><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Además, se tiene un programa de evaluación semestral para\nlos niveles de supervisión en la tienda en la que al cumplimiento de metas\npreviamente establecidas y dadas a conocer al personal participante, reciben un\nbono semestral.<o:p></o:p></span></p>\n\n<p style=\"text-align:justify\"><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Se cumple con todas las prestaciones establecidas en la\nLey.<o:p></o:p></span></p>\n\n<p style=\"text-align:justify\"><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Los incrementos a los tabuladores, se dan de manera\ncorporativa atendiendo a la&nbsp;\nrecomendación de la Comisión Nacional de Salarios Mínimos.<o:p></o:p></span></p>\n\n<p style=\"text-align:justify\"><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,sans-serif;\nmso-ansi-language:ES\">Se atiende a las condiciones especiales de ubicación o\nmercado de algunas tiendas para establecer algunas condiciones especiales como\npuestos con sueldo mixto, ayuda para transporte o ayuda para comida.&nbsp;&nbsp;</span><b><span lang=\"ES\" style=\"font-size:\n14.0pt;font-family:&quot;Calibri&quot;,sans-serif;mso-bidi-font-family:Tahoma;color:blue;\nmso-ansi-language:ES\"><o:p></o:p></span></b></p></li></ul><p></p>\n\n\n\n     "
