    text_content: "&nbsp;&nbsp; <font color=\"#000000\" face=\"Times New Roman\" size=\"3\">\n\n</font><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 10pt;\"><b style=\"mso-bidi-font-weight: normal;\"><u><span style=\"line-height: 115%; font-size: 14pt;\"><font face=\"Calibri\"><font color=\"#000000\">PROCEDIMIENTO DEL PROGRAMA:<o:p></o:p></font></font></span></u></b></p><font color=\"#000000\" face=\"Times New Roman\" size=\"3\">\n\n</font><p class=\"MsoNormal\" style=\"margin: 0cm 0cm 10pt;\"><span style=\"line-height: 115%; font-size: 12pt;\"><font face=\"Calibri\"><font color=\"#000000\">Difusión en\ntableros de la norma CRESE y anuncios pegados respectivamente en los lugares\nque se necesita, baños y lugares necesarios. <o:p></o:p></font></font></span></p><font color=\"#000000\" face=\"Times New Roman\" size=\"3\">\n\n</font><p class=\"MsoListParagraphCxSpFirst\" style=\"margin: 0cm 0cm 0pt 54pt; text-indent: -18pt; mso-add-space: auto; mso-list: l0 level1 lfo1;\"><!--[if !supportLists]--><font color=\"#000000\"><span style=\"line-height: 115%; font-family: Symbol; font-size: 12pt; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;\"><span style=\"mso-list: Ignore;\">·<span style='font: 7pt/normal \"Times New Roman\"; font-size-adjust: none; font-stretch: normal;'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><!--[endif]--><span style=\"line-height: 115%; font-size: 12pt;\"><font face=\"Calibri\">Se\ncomunica la dinámica a seguir en juntas delfín.<o:p></o:p></font></span></font></p><font color=\"#000000\" face=\"Times New Roman\" size=\"3\">\n\n</font><p class=\"MsoListParagraphCxSpMiddle\" style=\"margin: 0cm 0cm 0pt 54pt; text-indent: -18pt; mso-add-space: auto; mso-list: l0 level1 lfo1;\"><!--[if !supportLists]--><font color=\"#000000\"><span style=\"line-height: 115%; font-family: Symbol; font-size: 12pt; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol;\"><span style=\"mso-list: Ignore;\">·<span style='font