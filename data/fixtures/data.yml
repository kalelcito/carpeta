ri&quot;,&quot;sans-serif&quot;;\nmso-ansi-language:ES-MX\">JUSTIFICACI??N</span></b></p>\n\n<p style=\"margin-left:-70.9pt;text-align:justify\"><span style=\"font-family:\n&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">Mantener el orden y aseo\nbeneficia el buen clima para el trabajo productivo. El orden en el trabajo\nimplica diferentes operaciones que se realizan y a todos los trabajadores de la\nempresa. La limpieza debe estar presente en todos los procesos y ser parte de\nla conducta de nosotros. El orden y la limpieza son factores relevantes para la\nsalud, seguridad, calidad del servicio y para la eficiencia del sistema\nproductivo. También son primordiales para convivir con la sociedad, en el hogar\ny en la comunidad. Esto requiere de estándares de desempeño, trabajo en equipo\ny la participación responsable de todos.</span></p>\n\n   "
