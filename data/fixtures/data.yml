    id_usuario_creo: '34'
    text_content: "<p>Cuando se realicen negocios con un proveedor se aplicar&aacute; el procedimiento de evaluaci&oacute;n y desarrollo de proveedores certificado ya en sistema ISO (PI-7.4-AC-02).<a id=\"Copia del Procedimiento en carpeta de RSE 2015\" name=\"Copia del Procedimiento en carpeta de RSE 2015\">1 </a></p>\n\n<p>As&iacute; mismo, todos los colaboradores del Grupo La Moderna, tenemos la obligaci&oacute;n de dar cumplimiento a lo estipulado en el C&oacute;digo de &Eacute;tica del grupo, el cual dicta la manera en que se llevan a acbo las relaciones de la empresa con sus colaboradores.</p>\n\n<p>Dar a conocer a sus proveedores la Pol&iacute;tica de Compras en las &oacute;rdenes de compra emitidas y en ese mismo p&aacute;rrafo invitar a los proveedores a que se certifiquen como empresa socialmente responsable.</p>\n\n<p>Hacer del conocimiento de los grupos de inter&eacute;s que Pel&iacute;culas Pl&aacute;sticas es una empresa Socialmente Responsable a trav&eacute;s del Informe anual.</p>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n"
