  programa_seccion_633:
    programa: programa_114
    id_seccion: '4'
    id_usuario_creo: '19'
    text_content: '<div style="text-align: justify;">Promover la integridad física y moral de las personas y proteger el patrimonio de la empresa, para ofrecer a nuestros clientes productos y servicios de la más alta calidad en un ambiente sano.&nbsp;</div><div style="text-align: justify;"><br></div><div style="text-align: justify;">Disminuir la merma de inventario a los niveles razonables considerando el riesgo inherente a la operación de la empresa.</div><div style="text-align: justify;"><br></div><div>Evitar despido de empleados por faltas de probidad.</div><div><br></div>   '
    comentario_consultor: ''
