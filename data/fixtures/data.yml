    id_usuario_creo: '16'
    text_content: '<div>Se Informa de las actividades por medio de:</div><div><ul><li><span style="line-height: 1.42857143;">Junta informativa, invitando al colaborador y su familia.</span></li><li><span style="line-height: 1.42857143;">Se coloca invitación en el pizarrón CRESE.</span></li></ul></div><div><br></div>   '
