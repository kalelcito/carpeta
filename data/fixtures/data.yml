    text_content: "<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-size:\n14.0pt;font-family:&quot;Calibri&quot;,sans-serif;mso-fareast-font-family:Calibri;\nmso-bidi-font-family:Calibri;color:#7030A0;mso-ansi-language:ES\">1.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-size:14.0pt;\nfont-family:&quot;Calibri&quot;,sans-serif;color:#7030A0;mso-ansi-language:ES\">Se realiza\nel programa anual de auditorías internas con las fechas tentativas. <o:p></o:p></span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-size:\n14.0pt;font-family:&quot;Calibri&quot;,sans-serif;mso-fareast-font-family:Calibri;\nmso-bidi-font-family:Calibri;color:#7030A0;mso-ansi-language:ES\">2.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-size:14.0pt;\nfont-family:&quot;Calibri&quot;,sans-serif;color:#7030A0;mso-ansi-language:ES\">Se envía\npor mail el programa anual de auditorías al Comité y la Gerencia.<o:p></o:p></span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-size:\n14.0pt;font-family:&quot;Calibri&quot;,sans-serif;mso-fareast-font-family:Calibri;\nmso-bidi-font-family:Calibri;color:#7030A0;mso-ansi-language:ES\">3.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-size:14.0pt;\nfont-family:&quot;Calibri&quot;,sans-serif;color:#7030A0;mso-ansi-language:ES\">El día de\nla auditoría se revisan los 25 puntos de la norma teniendo como base el manual\nde calidad humana y responsabilidad social, utilizando la herramienta de\nauditoría interna 2014 proporcionada por Empresa Responsable.<o:p></o:p></span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-size:\n14.0pt;font-family:&quot;Calibri&quot;,sans-serif;mso-fareast-font-family:Calibri;\nmso-bidi-font-family:Calibri;color:#7030A0;mso-ansi-language:ES\">4.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-size:14.0pt;\nfont-family:&quot;Calibri&quot;,sans-serif;color:#7030A0;mso-ansi-language:ES\">Se\nselecciona al azar empleados de la tienda para ser entrevistados.<o:p></o:p></span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-size:\n14.0pt;font-family:&quot;Calibri&quot;,sans-serif;mso-fareast-font-family:Calibri;\nmso-bidi-font-family:Calibri;color:#7030A0;mso-ansi-language:ES\">5.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-size:14.0pt;\nfont-family:&quot;Calibri&quot;,sans-serif;color:#7030A0;mso-ansi-language:ES\">Se toman\nacciones a mejorar de las observaciones detectadas en conjunto con la\ncoordinadora y comité.<o:p></o:p></span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><!--[if !supportLists]--><span lang=\"ES\" style=\"font-size:\n14.0pt;font-family:&quot;Calibri&quot;,sans-serif;mso-fareast-font-family:Calibri;\nmso-bidi-font-family:Calibri;color:#7030A0;mso-ansi-language:ES\">6.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span><!--[endif]--><span lang=\"ES\" style=\"font-size:14.0pt;\nfont-family:&quot;Calibri&quot;,sans-serif;color:#7030A0;mso-ansi-language:ES\">Se entrega\nun resumen de las observaciones y el resultado de la auditoria al Comité y a la\nGerencia para dar seguimiento.<o:p></o:p></span></p>   "
