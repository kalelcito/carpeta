    text_content: 'Atendiendo a la necesidad de hacer mas eficiente el servicio al cliente &nbsp;interno y externo; se hace necesario mejorar los procesos, procedimientos y actividades que nos hagan mas eficientes, eliminando actividades que no agreguen valor. &nbsp;Así mismo detectar áreas de oportunidad para eliminar o reducir gastos e incrementar ingresos que nos permitan hacer más rentable la Empresa y mantener o mejorar la competitividad de la misma en el mercado.   '
