    text_content: "<p>La Norma CRESE determina que la Direcci&oacute;n debe asignar formalmente a un Comit&eacute; Interno la responsabilidad de vigilar y desarrollar la Calidad Humana y Responsabilidad Social de la empresa u organizaci&oacute;n.</p>\n\n<p>&nbsp;</p>\n\n<p>Las responsabilidades de este Comit&eacute; Interno, son las de implantar la Norma y conseguir el certificado, y a su vez debe ser una ayuda eficaz para la Direcci&oacute;n General en lo que se refiere a la Calidad Humana y Responsabilidad Social de la empresa u organizaci&oacute;n, sin perjudicar su eficiencia y productividad.</p>\n\n<p>&nbsp;</p>\n"
