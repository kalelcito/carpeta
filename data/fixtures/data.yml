    text_content: "<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">Todo ser humano es perfectible, apto para\nmejorar y desarrollar todas sus capacidades innatas a través de un proceso\ncontinuo y permanente de Superación Personal<b>. </b>En ASUME creemos que si el ser humano se supera, genera a su vez\nel bienestar necesario para que todas las esferas que componen su medio&nbsp; (familia, trabajo, comunidad y país) se vean\nbeneficiadas con esta superación, por lo que invitamos al personal a que viva\nla experiencia de pertenecer a un grupo de superación. </span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"text-align:justify;line-height:150%\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">El\nprograma se realizara para establecer una mejor calidad de vida en el personal\nde todas las empresas de Grupo Carso.</span><o:p></o:p></p>   "
