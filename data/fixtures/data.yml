    text_content: "<p align=\"JUSTIFY\" style=\"margin-bottom: 0cm\"><font face=\"Arial, sans-serif\">Uno\nde los aspectos importantes dentro de toda empresa u organización es\nresguardar la información, tanto del personal que labora dentro de\nla empresa como personal externo para evitar abusos de confianza.</font></p>   "
