    text_content: ' <p>&nbsp;&nbsp;<font size="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; PROCEDIMIENTO DEL PROGRAMA</font></p><p><font size="3">1.-SE REALIZA UNA JUNTA CON EL COMITE CRESE EN DONDE SE PROPONE REALIZAR ALGUNA ACTIVIDAD PARA&nbsp;&nbsp; APOYAR A LOS SECTORES MAS NECESITADOS.</font></p><p><font size="3">2.-SE DECIDE LLEVAR JUGUETES A LOS NI??OS DE UNA PARROQUIA.</font></p><p><font size="3">3.-SE LE COMUNICA AL GERENTE DE LA TIENDA LA ACTIVIDAD A REALIZAR.</font></p><p><font size="3">4.-EL COMITE LE DA POR NOMBRE A ESTA ACTIVIDAD COMO JUGUE-CRESE.</font></p><p><font size="3">5.-SE REALIZA UNA JUNTA DELFIN DON</font><font size="3">DE SE DA ACONOCER LA ACTIVIDAD JUGUE-CRESE.</font></p><p><font size="3">6.-SE COLOCA UN CONTENEDOR PARA QUE DEPOSITEN LOS JUGUETES LOS COLABORADORES</font></p><p><font size="3">7.-SE CONTABILIZAN LOS JUGUETES Y SE EMBAZAN PARA LLEVRLOS A LA PARROQUIA </font></p><p><font size="3">8.-SE HACE UNA INVITACION A LOS COLABORADORES PARA QUE PARTICIPEN EN LA ENTREGA DE LOS JUGUETES</font></p><p><font size="3">9.-SE ENTREGAN LOS JUGUETES A LOS NI??OS</font></p>  '
