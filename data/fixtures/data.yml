  programa_seccion_519:
    programa: programa_95
    id_seccion: '2'
    id_usuario_creo: '25'
    text_content: '<div>Este programa se desarrolla con la finalidad de dar oportunidad de empleo a los colaboradores con buen desempeño dentro de la Empresa y que por cuestiones personales tienen la necesidad de contar con un horario flexible.</div><div>Para encontrar un equilibrio entre las necesidades del personal y los beneficios de las empresas, se busca crear una estrategia laboral que permita a los colaboradores combinar tiempo laboral y familiar. &nbsp;La iniciativa de colaboradores y directivos ha hecho que este programa uno de los más valorados, por su mínimo costo y sus grandes ventajas.</div><div>Un sobre esfuerzo &nbsp;de jornadas continuas o extraordinarias del trabajador &nbsp;no significa &nbsp;ser más eficiente y productivo, lo único que se logra es poner en riesgo la calidad humana de los colaboradores.</div><div><br></div>'
