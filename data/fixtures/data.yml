    text_content: '<div style="text-align: justify;">Nuestra cultura es el fundamento de nuestras acciones.</div><div style="text-align: justify;">Nuestra Misión</div><div style="text-align: justify;">Ofrecer a nuestros clientes los productos y servicios de la más alta calidad, al precio justo, en el ámbito adecuado, procurando su más amplia satisfacción a través de un esmerado servicio personalizado. El cliente es la razón de ser de nuestro trabajo.</div><div style="text-align: justify;">Nuestra Visión</div><div style="text-align: justify;">Consolidar y mantener el liderazgo de nuestra Empresa en el mercado, integrando los objetivos de sus clientes, personal, proveedores y accionistas.</div><div style="text-align: justify;">Nuestros Valores son el fundamento de nuestra Misión.</div><div><ul><li style="text-align: justify;"><span style="line-height: 1.42857;">Trabajo.</span></li><li style="text-align: justify;"><span style="line-height: 1.42857;">Crecimiento.</span></li><li style="text-align: justify;"><span style="line-height: 1.42857;">Responsabilidad Social.</span></li><li style="text-align: justify;"><span style="line-height: 1.42857;">E</span><span style="line-height: 1.42857;">ficiencia</span></li></ul></div><div><br></div>   '
