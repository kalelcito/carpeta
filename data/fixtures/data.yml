    text_content: " <p style=\"text-align:justify;line-height:150%\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-ansi-language:ES-MX;mso-bidi-font-weight:bold\">Durante mucho tiempo&nbsp;&nbsp; la industria ha&nbsp; tenido gran repercusión en cuanto al índice\nde accidentes que llegan a ocasionar, pérdidas económicas por incapacidad total\no parcial por daños a personas, equipo o daño al inmueble que se ven\ninvolucrados por el desvió de las normas de seguridad, la industria ha tenido\nla necesidad de implementar medidas para el&nbsp;\ncuidado del personal para prevenir accidentes que se ocasionan en la\nempresa.<o:p></o:p></span></p><p class=\"MsoNormal\"><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">&nbsp;</span></p><p class=\"MsoNormal\" style=\"text-align:justify;line-height:150%\"><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">La empresa PELICULAS PLASTICAS consciente\ndel ambiente y de los niveles de peligrosidad, en los cuales se encuentran\ninmersos sus colaboradores, debido al cotidiano desarrollo de sus actividades,\nconsidera como de trascendental importancia generar e implementar programas de\nseguridad como parte integral de un desarrollo empresarial, &nbsp;que considera el recurso humano como parte fundamental\ndel proceso .<o:p></o:p></span></p><p style=\"text-align:justify\">\n\n\n\n\n\n</p><p class=\"MsoNormal\" style=\"text-align:justify\"><span lang=\"ES-TRAD\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-TRAD;mso-bidi-font-weight:\nbold\">Es por esta razón que los programas implementados ayudaran a prevenir e\nincluso evitar accidentes&nbsp; que afecten al\ntrabajador y a la empresa</span><b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\"><o:p></o:p></span></b></p>     "
