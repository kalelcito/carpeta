  programa_seccion_1270:
    programa: programa_246
    id_seccion: '7'
    id_usuario_creo: '44'
    text_content: "<p>El programa de capacitaci&oacute;n de primeros auxilios se llevara a cargo de un experto en el tema.</p>\n\n<ol>\n	<li>\n	<p>El personal tendr&aacute; que asistir los d&iacute;as u horas que dure el curso.</p>\n	</li>\n	<li>\n	<p>Tienen que colaborar con los dem&aacute;s integrantes para cumplir el objetivo del curso.</p>\n	</li>\n	<li>\n	<p>Se les dar&aacute; el curso te&oacute;rico y pr&aacute;ctico.</p>\n	</li>\n	<li>\n	<p>Una vez terminado el curso se les otorgara un reconocimiento por su participaci&oacute;n.</p>\n	</li>\n</ol>\n\n<p>Programa de Salud la cual es realizada por un especialista en el tema.</p>\n\n<p>Estos programas pueden contemplan:</p>\n\n<ol>\n	<li>\n	<p>Diagnostico situacional por &aacute;rea. (an&aacute;lisis de riesgos)</p>\n	</li>\n	<li>\n	<p>Programa de vigilancia epidemiol&oacute;gica de factores de riesgo al trabajador</p>\n	</li>\n	<li>\n	<p>Detecci&oacute;n de necesidades de capacitaci&oacute;n por &aacute;rea</p>\n	</li>\n	<li>\n	<p>Capacitaci&oacute;n por &aacute;rea</p>\n	</li>\n	<li>\n	<p>Programas espec&iacute;ficos tales como:</p>\n	</li>\n</ol>\n\n<ol>\n	<li>\n	<p>Programa Empresa Libre de Drogas</p>\n	</li>\n	<li>\n	<p>Programa protecci&oacute;n auditiva</p>\n	</li>\n	<li>\n	<p>Control y vigilancia a fumigadoras</p>\n	</li>\n	<li>\n	<p>Programa Medicina Preventiva (vacunaci&oacute;n)</p>\n	</li>\n	<li>\n	<p>Ex&aacute;menes m&eacute;dicos de admisi&oacute;n y peri&oacute;dicos</p>\n	</li>\n	<li>\n	<p>Consulta en medicina general y atenci&oacute;n de urgencias.</p>\n	</li>\n	<li>\n	<p>Manejo y calificaci&oacute;n de accidentes de trabajo.</p>\n	</li>\n	<li>\n	<p>Pl&aacute;ticas y capacitaci&oacute;n en salud preventiva.</p>\n	</li>\n</ol>\n"
    comentario_consultor: ''
