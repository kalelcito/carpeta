    creado: '2015-10-23 19:54:12'
    actualizado: '2016-01-21 17:39:07'
  programa_seccion_994:
    programa: programa_189
    id_seccion: '7'
    id_usuario_creo: '17'
    text_content: 'Sears contempla dentro de su programa de finalización digna de la relación laboral, diferentes iniciativas, las cuales son:<div><br></div><div><b>1.- Código de ??tica y Conducta. </b>Cuando se detecte alguna falta por parte del colaborador y que ésta amerite un probable despido, ésta es</div><div>analizada y valorada por el comité de ética y conducta de la empresa.Después de realizar la investigación y analizar los agravantes y atenuantes de la misma, emitirá un reporte que servirá a Gerencia General para tomar la decisión definitiva de la finalización de la relación laboral.</div><div><br></div><div><b>2.-Ley Federal del Trabajo.</b>Las causas de despido inmediato serán de acuerdo a lo establecido en la Ley Federal del Trabajo, en base a los artículos del 42 al 45</div>'
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-10-23 20:01:30'
    actualizado: '2016-01-21 17:39:07'
