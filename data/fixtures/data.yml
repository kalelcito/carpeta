    text_content: "<p><strong>Pol&iacute;tica de Calidad Humana y Responsabilidad Social.</strong></p>\n\n<p>Mantendremos una relaci&oacute;n &eacute;tica con las empresas, con toda la sociedad y personas con las que nos relacionamos.Produciremos &uacute;nicamente empaques de calidad, seguros e inocuos.&nbsp;Estamos comprometidos con los recursos ambientales y culturales, cuid&aacute;ndolos y mejor&aacute;ndolos para que futuras generaciones puedan disfrutarlo y promoveremos la reducci&oacute;n de las diferencias sociales.</p>\n\n<p><strong>Misi&ograve;n</strong></p>\n\n<p>Proveer empaques de cart&ograve;n de alta calidad al cliente en base a sus requerimientos y tiempo de entrega programados. Con la participaci&ograve;n de todo el personal, optimizando el uso de recursos de la empresa y maximizando la rentabilidad de esta.</p>\n\n<p><strong>Valor Trabajo</strong></p>\n\n<p>Estamos convencidos que la prosperidad, la felicidad y el &egrave;xito solamente se obtienen recorriendo el camino del trabajo.</p>\n"
