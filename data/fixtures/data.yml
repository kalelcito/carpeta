    text_content: '<div>La Norma CRESE determina que la Dirección debe asignar formalmente a un Comité Interno la responsabilidad de vigilar y desarrollar la Calidad Humana y Responsabilidad Social de la empresa u organización.</div><div style="text-align: justify;"><br></div><div style="text-align: justify;">Las responsabilidades de este Comité Interno, son las de implantar la Norma y conseguir el certificado, y a su vez debe ser una ayuda eficaz para la Dirección General en lo que se refiere a la Calidad Humana y Responsabilidad Social de la empresa u organización, sin perjudicar su eficiencia y productividad.</div><div><br></div>   '
