    id_seccion: '7'
    id_usuario_creo: '3'
    text_content: ' <ol><li><span style="line-height: 22.2222px;">Hacer presentación.</span></li><li><span style="line-height: 22.2222px;">Difundir en las juntas delfín.</span></li><li><span style="line-height: 22.2222px;">Programar tres sesiones.</span></li><li><span style="line-height: 22.2222px;">Tomar.</span></li></ol><div><div><span style="line-height: 22.2222px;">¿Qué beneficios obtengo si como patrón otorgo las prestaciones laborales mínimas a mis trabajadores?</span></div><div><span style="line-height: 22.2222px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 22.2222px;">Si las prestaciones laborales de los trabajadores se plasman en el contrato de trabajo, tanto el patrón como el trabajador verán reflejados los siguientes beneficios:</span></div><div><span style="line-height: 22.2222px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 22.2222px;">El trabajador tendrá claros sus derechos dentro de la relación laboral y poseerá la certeza de que el patrón va a respetar los mismos.</span></div><div><span style="line-height: 22.2222px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 22.2222px;">Las condiciones de trabajo representan la equidad y el equilibrio entre las fuerzas de capital y de mano de obra; por tal motivo se favorecerá la productividad en el negocio o empresa.</span></div><div><span style="line-height: 22.2222px;"><br></span></div><div><span style="line-height: 22.2222px;">Se propicia un ambiente laboral favorable.</span></div><div><span style="line-height: 22.2222px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 22.2222px;">Se motiva al trabajador, mediante el estímulo económico como contraprestación de su esfuerzo de trabajo, lo que beneficia a la empresa en el largo plazo al contar con empleados satisfechos de las labores que realizan.</span></div><div><span style="line-height: 22.2222px;"><br></span></div><div style="text-align: justify;"><span style="line-height: 22.2222px;">Para otorgar prestaciones las empresas deben considerar a todos sus colaboradores en conjunto. Las prestaciones mínimas son de cumplimiento obligatorio mientras que las adicionales son a elección del patrón y por acuerdo entre las partes. Sin embargo, es necesario considerar los principios del derecho laboral como lo es la igualdad, por lo cual al conceder prestaciones adicionales estas deben ser iguales para todos los trabajadores que realicen tareas similares o se encuentren en circunstancias parecidas.</span></div><div><br></div><div><span style="line-height: 22.2222px;">¿Qué elementos debo considerar para realizar el otorgamiento de prestaciones a los trabajadores?</span></div><div><span style="line-height: 22.2222px;"><br></span></div><div><span style="line-height: 22.2222px;">Para tener acciones claras en la manera en que se otorgan las prestaciones a sus trabajadores considere:</span></div><div><span style="line-height: 22.2222px;"><br></span></div><div><ul><li><span style="line-height: 22.2222px;">Solicitar toda la ayuda profesional que permita otorgar responsablemente las prestaciones (contadores, abogados, notarios o corredores públicos).</span></li><li><span style="line-height: 22.2222px;">Identificar prestaciones adicionales que pueda otorgar para promover un mejor clima de trabajo.</span></li><li><span style="line-height: 22.2222px;">C</span><span style="line-height: 22.2222px;">umplir con todas las prestaciones mínimas sin excepción.</span></li><li><span style="line-height: 22.2222px;">Tener registros por escrito de las prestaciones que otorga. Esto le permite tener claridad.</span></li><li><span style="line-height: 22.2222px;">Transparentar sus acciones laborales ante las autoridades.</span></li><li><span style="line-height: 22.2222px;">Generar planes de motivación para sus trabajadores a partir de las prestaciones.</span></li></ul></div><div><span style="line-height: 22.2222px;">Ejemplificación:</span></div><div><br></div><div style="text-align: justify;"><span style="line-height: 22.2222px;">Benjamín es jefe de departamento de materiales en "La Lucecita S. de R.L." Por la carga de trabajo y la necesidad de realizar la entrega de un pedido a un cliente, requiere trabajar el &nbsp;día primero de enero. Este es un día de descanso obligatorio previsto así por el artículo 74 de la ley Federal del Trabajo. "La Lucecita S. de R.L." de manera responsable hace el cálculo de cuánto debe de recibir Benjamín por este día de trabajo:</span></div><div><span style="line-height: 22.2222px;"><br></span></div><div><span style="line-height: 22.2222px;">Sueldo mensual: $8,750.00</span></div><div><br></div><div><span style="line-height: 22.2222px;">Salario diario: $8,750/30 = $291.66</span></div><div><br></div><div><span style="line-height: 22.2222px;">Salario al triple por trabajar en un día de descanso obligatorio: $291.66 X 3 = $875.00</span></div></div>     '
