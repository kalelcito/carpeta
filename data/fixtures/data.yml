    text_content: " <p class=\"MsoNormal\" style=\"margin-bottom: 0.0001pt; text-align: justify; line-height: normal;\"><ol><li><span style=\"font-family: Arial, sans-serif; font-size: 12pt; line-height: normal;\">El Subcomité proyectara el tema del cuidando del\nmedioambiente, mediante una campaña de concientización publicando un cartel al\nmes.</span></li><li><span style=\"font-family: Arial, sans-serif; font-size: 12pt; line-height: normal;\">El Subcomité elabora una invitación a los\ncolaboradores para que participe en la recolección de&nbsp;\npilas.</span></li><ul><li><span style=\"font-family: Arial, sans-serif; font-size: 12pt; line-height: normal;\"><b>Los colaboradores a su vez invitan a sus familias a participar en este programa.</b></span></li><li><span style=\"font-family: Arial, sans-serif; font-size: 12pt; line-height: normal;\"><b>Hacer extensivo este programa al Centro Comercial.</b></span></li></ul><li><span style=\"font-family: Arial, sans-serif; font-size: 12pt; line-height: normal;\">El\nlugar de recolección es oficina de coordinación.</span></li><li><span style=\"font-family: Arial, sans-serif; font-size: 12pt; line-height: normal;\">Posteriormente el Subcomité llevará el material recolectado un contenedor público.</span></li></ol></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:0cm;margin-bottom:.0001pt;text-align:\njustify;line-height:normal\"><span lang=\"ES-MX\" style=\"font-size:12.0pt;\nfont-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">&nbsp;</span></p>     "
