an';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></b><!--[endif]--><span style=\"mso-bidi-font-size:14.0pt;\nfont-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">Para Sears es\nprioridad promover el desarrollo humano y mejorar la calidad de desempeño de\ncada uno de nuestros colaboradores.<b><o:p></o:p></b></span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><!--[if !supportLists]--><b><span style=\"mso-bidi-font-size:14.0pt;font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES-MX\">4.<span style=\"font-weight: normal; font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></b><!--[endif]--><span style=\"mso-bidi-font-size:14.0pt;\nfont-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">Cumplimiento del\nrequisito (11), del requisito (14) y requisito (25) de la Norma CRESE.<b><o:p></o:p></b></span></p>   "
