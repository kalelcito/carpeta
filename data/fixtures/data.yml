    text_content: "    <div><table class=\"MsoTableGrid\" border=\"1\" cellspacing=\"0\" cellpadding=\"0\" width=\"100%\" style=\"width: 100.88%; border: none;\">\n <tbody><tr style=\"mso-yfti-irow:0;mso-yfti-firstrow:yes;height:78.45pt\">\n  <td width=\"100%\" valign=\"bottom\" style=\"width:100.0%;border:none;padding:0cm 5.4pt 0cm 5.4pt;\n  height:78.45pt\">\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">ACTIVIDAD\n  1<o:p></o:p></span></b></p>\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">CONTROL\n  DE MANEJO DE SISTEMAS CONTRA INCENDIOS<o:p></o:p></span></b></p>\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span style=\"font-size:10.0pt;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\n  mso-ansi-language:ES-MX\">BITÁCORAS DE REVISI??N: </span></b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">Los equipos\n  de emergencia son base importante para el cumplimiento de la seguridad en la\n  empresa para prevenir accidentes, es por ello que se debe realizar\n  mensualmente inspecciones a estos equipos, verificando lo siguiente: fecha de\n  vencimiento, tipo de extintor, si esta obstruido, si no está golpeado, en\n  caso de ser portátil si las llantas están en buen estado.<b><o:p></o:p></b></span></p>\n  </td>\n </tr>\n <tr style=\"mso-yfti-irow:1;height:37.95pt\">\n  <td width=\"100%\" valign=\"top\" style=\"width:100.0%;border:none;padding:0cm 5.4pt 0cm 5.4pt;\n  height:37.95pt\">\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">ACTIVIDAD 2.<o:p></o:p></span></b></p>\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">RECORRIDOS\n  COMISI??N DE SEGURIDAD E HIGIENE</span></b><b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">:\n  </span></b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">Cada dos\n  meses se deberá realizar el recorrido&nbsp;\n  para detectar actos y condiciones inseguras.</span><b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\n  mso-ansi-language:ES-MX\"><o:p></o:p></span></b></p>\n  </td>\n </tr>\n <tr style=\"mso-yfti-irow:2;mso-yfti-lastrow:yes;height:70.8pt\">\n  <td width=\"100%\" valign=\"top\" style=\"width:100.0%;border:none;padding:0cm 5.4pt 0cm 5.4pt;\n  height:70.8pt\">\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">ACTIVIDAD 3<o:p></o:p></span></b></p>\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">ESTUDIOS\n  LABORALES: </span></b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\n  mso-ansi-language:ES-MX\">Los estudios se deben de realizar de acuerdo a&nbsp; la normatividad para evitar accidentes\n  dentro de la empresa estos estudios deben de contar con lo siguiente:\n  laboratorio certificado ante la STPS, EMA, etc., hojas de campo de los\n  estudios, resultados de los análisis, de acuerdo al programa de estudios laborales 2015.</span></p>\n  </td>\n </tr>\n</tbody></table>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-ansi-language:ES-MX\">&nbsp;</span></p>\n\n<table class=\"MsoTableGrid\" border=\"1\" cellspacing=\"0\" cellpadding=\"0\" width=\"100%\" style=\"width: 100.88%; border: none;\">\n <tbody><tr style=\"mso-yfti-irow:0;mso-yfti-firstrow:yes;height:96.45pt\">\n  <td width=\"100%\" valign=\"top\" style=\"width:100.0%;border:none;padding:0cm 5.4pt 0cm 5.4pt;\n  height:96.45pt\">\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">ACTIVIDAD 4<o:p></o:p></span></b></p>\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">INVESTIGACI??N\n  DE ACCIDENTES:</span></b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\n  mso-ansi-language:ES-MX\"> </span><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\n  mso-ansi-language:ES-MX\">Cuando en la empresa ocurran accidentes estos deben\n  de ser reportados al área de recursos humanos para&nbsp; canalizarlo al IMSS, además se debe de\n  llenar un reporte en el cual se anoten todos los datos del accidentado, la\n  hora en el que ocurrió el accidente, la persona que lo atendió, como ocurrió\n  el accidente y las medidas que se proponen para evitar la reincidencia del\n  accidente.</span><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\"><o:p></o:p></span></b></p>\n  </td>\n </tr>\n <tr style=\"mso-yfti-irow:1;height:99.25pt\">\n  <td width=\"100%\" valign=\"top\" style=\"width:100.0%;border:none;padding:0cm 5.4pt 0cm 5.4pt;\n  height:99.25pt\">\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">ACTIVIDAD 5<o:p></o:p></span></b></p>\n  <p class=\"MsoNormal\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">CONTROL Y\n  SUPERVISI??N DE EQUIPO DE PROTECCI??N PERSONAL: </span></b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">Al hacer\n  entrega del equipo de protección personal se verifica que el tiempo de vida\n  útil de los equipos sea el adecuado y tenga la durabilidad, se debe evaluar\n  el área, la actividad que se realiza en el área para así dotar al personal\n  del equipo que necesita y estos elementos y dispositivos, diseñados para\n  proteger al trabajador contra accidentes y enfermedades&nbsp; causados por sus actividades de trabajo.</span><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\"><o:p></o:p></span></b></p>\n  </td>\n </tr>\n <tr style=\"mso-yfti-irow:2;height:56.75pt\">\n  <td width=\"100%\" valign=\"top\" style=\"width:100.0%;border:none;padding:0cm 5.4pt 0cm 5.4pt;\n  height:56.75pt\">\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">ACTIVIDAD 6<o:p></o:p></span></b></p>\n  <p class=\"MsoNormal\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">PLAN DE\n  CONTINGENCIAS<o:p></o:p></span></b></p>\n  <p class=\"MsoNormal\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\n  mso-ansi-language:ES-MX\">El plan debe ser realizado por una unidad de\n  verificación acreditada ante el estado de México y obtener el número de\n  registro por parte de Protección Civil del Estado.</span><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\"><o:p></o:p></span></b></p>\n  </td>\n </tr>\n <tr style=\"mso-yfti-irow:3;mso-yfti-lastrow:yes;height:70.3pt\">\n  <td width=\"100%\" valign=\"top\" style=\"width:100.0%;border:none;padding:0cm 5.4pt 0cm 5.4pt;\n  height:70.3pt\">\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">ACTIVIDAD 7<o:p></o:p></span></b></p>\n  <p class=\"MsoNormal\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">CAPACITACI??N A\n  BRIGADISTAS Y MIEMBROS CSH<o:p></o:p></span></b></p>\n  <p class=\"MsoNormal\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:\n  ES-MX\">La capacitación debe ser&nbsp;\n  impartida por instituciones que estén avaladas y acreditadas, debe de\n  contener al menos los conceptos básicos en referente a cada brigada así como\n  de conocimientos prácticos.<o:p></o:p></span></p>\n  </td>\n </tr>\n</tbody></table>\n\n<p class=\"MsoNormal\" style=\"text-align:justify\"><b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">&nbsp;</span></b></p>\n\n<table class=\"MsoTableGrid\" border=\"1\" cellspacing=\"0\" cellpadding=\"0\" width=\"100%\" style=\"width: 100.88%; border: none;\">\n <tbody><tr style=\"mso-yfti-irow:0;mso-yfti-firstrow:yes;height:85.5pt\">\n  <td width=\"100%\" valign=\"top\" style=\"width:100.0%;border:none;padding:0cm 5.4pt 0cm 5.4pt;\n  height:85.5pt\">\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">ACTIVIDAD 8<o:p></o:p></span></b></p>\n  <p class=\"MsoNormal\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">ORGANIGRAMA DE\n  BRIGADAS E IDENTIFICACI??N&nbsp; (GAFETES): </span></b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">Los\n  brigadistas son un parte importante de la empresa ya que son los indicados\n  para ayudar en caso de una emergencia por ello todo el personal de la planta\n  debe conocerlos e identificarlos para cuando ocurra una emergencia es por\n  ello que su distintivo debe ser visible y debe distinguir a cada brigada.</span><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\"><o:p></o:p></span></b></p>\n  </td>\n </tr>\n <tr style=\"mso-yfti-irow:1;height:99.7pt\">\n  <td width=\"100%\" valign=\"top\" style=\"width:100.0%;border:none;padding:0cm 5.4pt 0cm 5.4pt;\n  height:99.7pt\">\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">ACTIVIDAD 9<o:p></o:p></span></b></p>\n  <p class=\"MsoNormal\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">MANUALES Y\n  PROGRAMAS DE NORMAS EXPEDIDAS POR LA STPS: </span></b><span style=\"font-family:\n  &quot;Arial&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES-MX\">El cumplimiento ante la\n  secretaría del trabajo en materia de seguridad debe ser una de las prioridad\n  desde la empresa, el cumplimiento de estas evitara que se&nbsp; generen peligros a la empresa y por\n  consiguiente se evitan accidentes, cada una de las normas contiene la\n  especificación que debe de tener ya sea de programas, procedimientos, capacitaciones\n  etc.</span><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\"><o:p></o:p></span></b></p>\n  </td>\n </tr>\n <tr style=\"mso-yfti-irow:2;height:127.3pt\">\n  <td width=\"100%\" valign=\"top\" style=\"width:100.0%;border:none;padding:0cm 5.4pt 0cm 5.4pt;\n  height:127.3pt\">\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">ACTIVIDAD 10<o:p></o:p></span></b></p>\n  <p class=\"MsoNormal\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">ANÁLISIS DE\n  RIESGO DE TRABAJO: </span></b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\n  mso-ansi-language:ES-MX\">Los riesgos del trabajo son los accidentes y\n  enfermedades a que están expuestos los trabajadores en ejercicio o con motivo\n  de su trabajo, por tal motivo se debe efectuar un análisis en el que se determinar\n  qué factores son riesgosos y por consiguiente cuales son las medidas que se\n  deben implementar para eliminar ese riesgo o proponer un equipo especial para\n  evitar ese riesgo., este debe contener al menos de: área, puesto de trabajo,\n  los riesgos, el equipo personal usado y el recomendado, el equipo,\n  herramienta maquina.</span><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\"><o:p></o:p></span></b></p>\n  </td>\n </tr>\n <tr style=\"mso-yfti-irow:3;height:56.1pt\">\n  <td width=\"100%\" valign=\"top\" style=\"width:100.0%;border:none;padding:0cm 5.4pt 0cm 5.4pt;\n  height:56.1pt\">\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">ACTIVIDAD 11<o:p></o:p></span></b></p>\n  <p class=\"MsoNormal\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">TRABAJOS POR\n  CONTRATISTAS: </span></b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\n  mso-ansi-language:ES-MX\">Durante inspecciones a los trabajos se debe de\n  revisar que los contratistas no generen ningún accidente que afecte a\n  las&nbsp; instalaciones y al personal de la\n  empresa</span><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\"><o:p></o:p></span></b></p>\n  </td>\n </tr>\n <tr style=\"mso-yfti-irow:4;height:64.0pt\">\n  <td width=\"100%\" valign=\"top\" style=\"width:100.0%;border:none;padding:0cm 5.4pt 0cm 5.4pt;\n  height:64.0pt\">\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">ACTIVIDAD 12<o:p></o:p></span></b></p>\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">INSPECCI??N\n  SISTEMAS DE ALARMAS: </span></b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\n  mso-ansi-language:ES-MX\">Se debe de generan una lista de todas las áreas&nbsp; y de los equipos que se encuentren en\n  ellas, la lista debe de contener al menos: área, número de trabajadores y la\n  superficie del área, el total de equipos y la cantidad revisada&nbsp; </span><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\"><o:p></o:p></span></b></p>\n  </td>\n </tr>\n <tr style=\"mso-yfti-irow:5;mso-yfti-lastrow:yes;height:72.8pt\">\n  <td width=\"100%\" valign=\"top\" style=\"width:100.0%;border:none;padding:0cm 5.4pt 0cm 5.4pt;\n  height:72.8pt\">\n  <p class=\"MsoNormal\" style=\"text-align:justify\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">ACTIVIDAD 13<o:p></o:p></span></b></p>\n  <p class=\"MsoNormal\"><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">CAPACITACI??N\n  SEGURIDAD: </span></b><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\n  mso-ansi-language:ES-MX\">La capacitación debe&nbsp;\n  de ser en referente a temas de prevención de accidentes, la\n  capacitación debe de contener: objetivos, el tema debe ser claro y\n  entendible, didáctico, contener una sesión de preguntas y se debe de evaluara\n  al trabajador.</span><b><span lang=\"ES\" style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\"><o:p></o:p></span></b></p>\n  </td>\n </tr>\n</tbody></table></div>           "
