  programa_seccion_1383:
    programa: programa_269
    id_seccion: '7'
    id_usuario_creo: '44'
    text_content: "<p><strong>I.- Apoyo a personas con discapacidad colaboradores de Papeles Corrugados S.A de C.V.</strong></p>\n\n<p>a) se les apoya con permisos para su rehabilitaci&oacute;n y se les asigna un nuevo puesto donde puedan desarrollar sus capacidades.</p>\n\n<p>b) Se apoya a las mujeres embarazadas.</p>\n\n<p><strong>II.- INCLUSI&Oacute;N DE PERSONAS CON DISCAPACIDAD.</strong> Se determinan las funciones que puedan por sus caracter&iacute;sticas ser desempe&ntilde;adas por personas con alguna Discapacidad. Se adaptan accesos y espacios para que se faciliten sus actividades en su caso.</p>\n\n<p>Cuando existe una vacante en esas funciones, se hace llegar al &aacute;rea de personal respectiva requisici&oacute;n de personal</p>\n\n<p>Se realiza el proceso de selecci&oacute;n como el de cualquier otra vacante:</p>\n\n<ul>\n	<li>&nbsp;Se citan a varios candidatos</li>\n	<li>Se aplican las entrevistas por parte de personal.</li>\n	<li>Se realizan evaluaciones psicom&eacute;tricas y t&eacute;cnicas (si aplican)</li>\n	<li>Se aplica entrevista por parte del Jefe directo</li>\n	<li>&nbsp;Se solicitan documentaci&oacute;n a candidatos semifinalistas</li>\n	<li>Se realizan evaluaciones m&eacute;dicas a candidatos finalistas</li>\n	<li>Se integra el expediente</li>\n	<li>Se selecciona el candidato a contratar</li>\n</ul>\n\n<p>Al contratarse:</p>\n\n<ol>\n	<li>Se le da el curso de inducci&oacute;n a la empresa</li>\n	<li>Posteriormente se lleva a cabo el programa de formaci&oacute;n en el puesto.</li>\n	<li>Se realizan los tr&aacute;mites administrativos ante el IMSS para certificar el tipo de incapacidad que posea.</li>\n	<li>Cada una de las etapas del proceso de selecci&oacute;n, los cursos de inducci&oacute;n a la empresa e inducci&oacute;n al puesto, poseen la misma informaci&oacute;n que se le da a cualquier persona contratada.</li>\n</ol>\n\n<p>As&iacute; mismo, los derechos, obligaciones, beneficios y responsabilidades, son exactamente los mismos que para cualquier otro colaborador.</p>\n\n<p><strong>II.- REINSERCI&Oacute;N A SUS ACTIVIDADES DE PERSONAL CON DISCAPACIDAD GENERADA POR UN ACCIDENTE DE TRABAJO DENTRO DE LA MISMA EMPRESA.</strong></p>\n\n<p>Aun cuando la organizaci&oacute;n a trav&eacute;s del Sistema de Gesti&oacute;n de la Salud y Seguridad en el trabajo, procura tener las condiciones y controles necesarios para garantizar la integridad f&iacute;sica de sus colaboradores, no est&aacute; exenta de que en ella se desarrollen sucesos no deseados que culminen en una lesi&oacute;n que incapacite parcial o totalmente a un colaborador.</p>\n\n<p>Cuando eso ha sucedido, la empresa conserva al colaborador en su misma funci&oacute;n o en una funci&oacute;n del mismo nivel de responsabilidad que se adapte mejor a sus nuevas condiciones f&iacute;sicas.</p>\n"
    comentario_consultor: ''
