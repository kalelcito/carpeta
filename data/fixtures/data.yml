  programa_seccion_533:
    programa: programa_44
    id_seccion: '7'
    id_usuario_creo: '17'
    text_content: "<p>Elecci&oacute;n del Comit&eacute; y Sub-comit&eacute;.</p>\n\n<ul>\n	<li>Se realiz&oacute; una junta del comit&eacute; para definir el desarrollo de un sub-comit&eacute; para el apoyo de las actividades planeadas.</li>\n	<li>Se informa al gerente de la formaci&oacute;n de un sub-comit&eacute;.</li>\n	<li>Se entregan volantes a todo el personal para invitarlos a pertenecer a CRESE.</li>\n	<li>En junta delf&iacute;n se realiz&oacute; la invitaci&oacute;n para integrar el sub-comit&eacute; CRESE.</li>\n	<li>Una vez formado el sub-comit&eacute; CRESE se realiz&oacute; una junta a fin de entregarles la norma CRESE.</li>\n	<li>Por &uacute;ltimo en una junta delf&iacute;n se present&oacute; a los integrantes del sub-comit&eacute; CRESE.</li>\n</ul>\n\n<p>Una vez al mes el comit&eacute; se reune para dar continuidad a la implementaci&oacute;n de la norma Crese&nbsp;tendiendo a la mejora continua y buscando en cada practica fomentar la calidad humana y la responsabilidad social de cada colaborador.</p>\n\n<p>Las principales funciones que el Comit&eacute; realiza una vez que se ha implementado la Norma&nbsp;son:</p>\n\n<ul>\n	<li>Mantener actualizado el manual de CH y RS que es la guia para dar continuidad a la Norma Crese.</li>\n	<li>Mantener actualizada el acta constitutiva cada que un nuevo integrante se agregue al Comit&eacute;.</li>\n	<li>Realizar sus reuniones mensuales dando seguimiento a cada pr&aacute;ctica.</li>\n	<li>Mantener actualizado su plan anual de trabajo, guia del avance de cada pr&aacute;ctica.</li>\n	<li>Atender y dar seguimiento a las auditor&iacute;as&nbsp;internas/externas.</li>\n	<li>Obtener evidencias de cada practica realizada.</li>\n	<li>Actualizar los indicadores marcados en cada requisito.</li>\n	<li>Buscar&nbsp;tener una pl&aacute;tica para el Comit&eacute; y Sub-comit&eacute; por lo menos una vez al a&ntilde;o&nbsp;de liderazgo o cualquier otro tema que fomente la integraci&oacute;n y el crecimiento de los integrantes.</li>\n</ul>\n\n<p>&nbsp;</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-08-25 09:51:23'
    actualizado: '0000-00-00 00:00:00'
