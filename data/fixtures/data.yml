    id_usuario_creo: '25'
    text_content: "<div><font face=\"Arial, sans-serif\">Brindar tranquilidad económica y darles las bases a nuestros colaboradores y sus familias, &nbsp;al ofrecerles opciones y alternativas viables para el uso y cuidado de su ingreso familiar.</font></div><div><font face=\"Arial, sans-serif\">Beneficios:</font></div><div><ul><li><font face=\"Arial, sans-serif\" style=\"line-height: 1.42857143;\">C</font><span style=\"line-height: 1.42857143; font-family: Arial, sans-serif;\">onocer las opciones que se tienen para cuidar su ingreso.</span></li><li><span style=\"font-family: Arial, sans-serif; line-height: 1.42857143;\">Contar con mayor poder adquisitivo para el pago de sus necesidades básicas y tener una mejor calidad de vida.</span></li></ul></div><div><font face=\"Arial, sans-serif\">El personal se concientizará para no endeudarse de manera innecesaria.</font></div><div><br></div> <p style=\"margin-top:5.0pt;margin-right:0cm;margin-bottom:0cm;margin-left:-67.5pt;\nmargin-bottom:.0001pt;text-align:justify\"></p>"
