  programa_seccion_1130:
    programa: programa_221
    id_seccion: '7'
    id_usuario_creo: '18'
    text_content: "<p>La convocatoria llega por correo (enviado por corporativo) al &aacute;rea de Recursos Humanos de las unidades, posteriormente esta informaci&oacute;n se le comunica a los colaboradores de la unidad a trav&eacute;s de la junta delf&iacute;n y TCI, as&iacute; como los requisitos a cumplir. Pasado este tiempo, los colaboradores que cumplan con los requisitos solicitados, deber&agrave;n registrar sus datos en la p&aacute;gina de internet indicada en la informaci&oacute;n, as&iacute; como entregar los documentos de manera f&iacute;sica en la oficina de Recursos Humanos de su unidad, esta ser&aacute; enviada por valija a oficinas corporativas y evaluada para enviarla a la Fundaci&oacute;n.</p>\n\n<p>La convocatoria se lleva a cabo de manera semestral, donde se invita a los colaboradores y sus hijos que est&eacute;n estudiando del primer al pen&uacute;ltimo a&ntilde;o o semestre de los niveles primaria, secundaria y bachillerato o equivalente, que destaquen por su dedicaci&oacute;n y empe&ntilde;o en sus estudios.</p>\n\n<p>Los requisitos a cumplir:</p>\n\n<ul>\n	<li>Ser hijo (a) de colaborador del Grupo Carso.</li>\n	<li>Ser alumno de primaria, secundaria y preparatoria o equivalente.</li>\n	<li>El trabajador debe de cumplir con la antig&uuml;edad establecida 10 a&ntilde;os para primaria y 5 a&ntilde;os para secundaria.</li>\n	<li>Acreditar anualmente el promedio aprobatorio del ciclo escolar inmediato anterior, para refrendar beca.</li>\n	<li>Presentar los documentos que avalen tanto el promedio como el parentesco.</li>\n	<li>Para dar de alta la solicitud de beca deber&aacute;n ingresar a www.becadigitalcarso.org , y entregar Recursos Humanos, junto con la documentaci&oacute;n mencionada.</li>\n</ul>\n\n<p>A los estudiantes que se les autoriza la beca, se les hace entrega en una ceremonia oficial de lo siguiente:</p>\n\n<ul>\n	<li>El diploma que los acredite como becarios de la Fundaci&oacute;n Telmex.</li>\n	<li>Un equipo de c&oacute;mputo.</li>\n	<li>Carta de &quot;lineamientos y aceptaci&oacute;n del servicio de infinitum&quot;.</li>\n</ul>\n\n<p>Ser&aacute; obligaci&oacute;n del colaborador:</p>\n\n<ul>\n	<li>Presentar cada 6 meses la evoluci&oacute;n de rendimiento acad&eacute;mico para refrendar beca.</li>\n</ul>\n\n<p>&nbsp;</p>\n"
