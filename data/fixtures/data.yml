  programa_seccion_475:
    programa: programa_87
    id_seccion: '7'
    id_usuario_creo: '25'
    text_content: "  <p class=\"MsoNormal\">Se realizarán encuestas a todo el personal para conocer:<o:p></o:p></p>\n\n<p class=\"MsoListParagraphCxSpFirst\" style=\"text-indent:-18.0pt;mso-list:l0 level1 lfo1\"></p><ul><li><span style=\"text-indent: -18pt; line-height: 1.42857143;\">Su nivel académico</span></li><li><span style=\"text-indent: -18pt; line-height: 1.42857143;\">Su necesidad personal de capacitación</span></li><li><span style=\"text-indent: -18pt; line-height: 1.42857143;\">Su disposición a la capacitación</span></li><li><span style=\"text-indent: -18pt; line-height: 1.42857143;\">Sus propuestas referentes al tema.</span></li></ul><!--[if !supportLists]--><o:p></o:p><p></p>\n\n<p class=\"MsoListParagraphCxSpMiddle\" style=\"text-indent:-18.0pt;mso-list:l0 level1 lfo1\"><o:p></o:p></p>\n\n<p class=\"MsoListParagraphCxSpMiddle\" style=\"text-indent:-18.0pt;mso-list:l0 level1 lfo1\"><o:p></o:p></p>\n\n<p class=\"MsoListParagraphCxSpLast\" style=\"text-indent:-18.0pt;mso-list:l0 level1 lfo1\"><o:p></o:p></p>\n\n<p class=\"MsoNormal\">En base a los resultados que arrojen las encuestas, nos\nenfocaremos al apoyo de diferentes grupos, como por ejemplo, para que terminen\nla&nbsp; preparatoria, se titulen, mejoren su\ncapacitación en su área de trabajo, etc.<o:p></o:p></p>       "
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-08-15 18:27:15'
    actualizado: '2016-01-21 17:39:06'
