  programa_seccion_1204:
    programa: programa_236
    id_seccion: '3'
    id_usuario_creo: '76'
    text_content: "<p>Generar oportunidades de mejora para nuestros proveedores locales, creando conciencia sobre la importancia de las relaciones &eacute;ticas y transparentes que generen la prestaci&oacute;n de servicios de Calidad, mediante la implementaci&oacute;n de un programa de Desarrollo de Proveedores.</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-11-23 15:05:08'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_1205:
    programa: programa_236
    id_seccion: '4'
    id_usuario_creo: '76'
    text_content: "<p>Implantar un programa que garantice los Derechos Humanos y laborales del personal de nuestros proveedores de bienes y servicios.</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-11-23 15:06:51'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_1206:
    programa: programa_236
    id_seccion: '7'
    id_usuario_creo: '76'
    text_content: "<p><strong>PROCEDIMIENTO DEL PROGRAMA <a name=\"proceso\"></a></strong></p>\n\n<ol>\n	<li>El Departamento de Comunicaci&oacute;n del Corporativo dise&ntilde;ar&aacute; el programa de Desarrollo de proveedores locales y Responsabilidad Social, contribuyendo a mejorar su desempe&ntilde;o en temas&nbsp; de Cumplimiento en el servicio, Calidad, &nbsp;Seguridad, Salud y medio ambiente a trav&eacute;s de pl&aacute;ticas y cursos que se le otorgar&aacute;n con el objetivo de fomentar la alianza y participaci&oacute;n en nuestros programas de Responsabilidad Social.</li>\n	<li>Cada proveedor ser&aacute; evaluado para calificar su desempe&ntilde;o en los temas antes mencionados para reconocer al proveedor que logre cumplir con nuestra pol&iacute;tica de Responsabilidad Social.</li>\n	<li>El departamento de comunicaci&oacute;n ser&aacute; el encargado de difundir este programa una vez que sea validado por el Comit&eacute; de Calidad Humana, Responsabilidad Social y Mejora Continua y autorizado por la Direcci&oacute;n General.</li>\n	<li>Los Coordinadores de Recursos Humanos ser&aacute;n quienes difundan de manera local el programa e inviten a sus proveedores locales a participar en el mismo.</li>\n</ol>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-11-23 15:13:40'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_1207:
    programa: programa_237
    id_seccion: '1'
    id_usuario_creo: '44'
    text_content: "<p>En Papeles Corrugados S.A de C.V. siempre ha existido un compromiso con el bienestar y seguridad de sus trabajadores, implementando diversos programas de seguridad y de mejora a las instalaciones que permitan tener un buen ambiente de trabajo, altos est&aacute;ndares y normas de seguridad que aplican en la industria.</p>\n\n<p>As&iacute; mismo nos preocupamos por que las personas se encuentren capacitadas para la laboror&nbsp;que van a realizar con el fin de facilitar sus labores y brindarles mayor seguridad.</p>\n"
    comentario_consultor: ''
