    id_usuario_creo: '91'
    text_content: "<p>Se busca cumplir con lo establecido en la Constituci&oacute;n Pol&iacute;tica de los Estados Unidos M&eacute;xicanos en su art&iacute;culo:</p>\n\n<p><strong>3&deg;</strong> -el cual establece el derecho de los ciudadanos a la educaci&oacute;n, as&iacute; como sus caracter&iacute;sticas en su fracci&oacute;n II, inciso c, dice que la educaci&oacute;n deber&aacute; contribuir:</p>\n\n<p><em>&quot;...a la mejor convivencia humana, tanto por los elementos que aporte a fin de robustecer en el educando, junto con el aprecio para la dignidad de la persona y </em><em><strong>la integridad de la familia</strong></em><em>, la convicci&oacute;n del inter&eacute;s general de la sociedad, cuanto por el cuidado que ponga en sustentar los ideales de fraternidad e igualdad de derechos de todos los hombres...&quot;.</em></p>\n\n<p>El <strong>art&iacute;culo 4&deg;,</strong> p&aacute;rrafos 2&deg; al 7&deg; declara que:</p>\n\n<p><em>&quot;El var&oacute;n y la mujer son iguales ante la ley. </em><em><strong>&Eacute;sta proteger&aacute; la organizaci&oacute;n y el desarrollo de la familia.</strong></em></p>\n\n<p><em>&quot;Toda persona tiene derecho a un medio ambiente adecuado para su desarrollo y bienestar.</em></p>\n\n<p><em>&quot;Es deber de los padres preservar el derecho de los menores a la satisfacci&oacute;n de sus necesidades y a la salud f&iacute;sica y mental...&quot;</em></p>\n"
