    text_content: "<p>1.- Constituci&oacute;n Pol&iacute;tica de los Estados Unidos Mexicanos</p>\n\n<p>2.- Ley Federal del Trabajo</p>\n\n<p>3.- Ley Federal para prevenir y eliminar la discriminaci&oacute;n</p>\n\n<p>4.- Ley de los derechos de las personas adultas mayores</p>\n\n<p>5.- Ley federal de las personas con discapacidad</p>\n\n<p>INTERNACIONAL:</p>\n\n<p>1.- Convenci&oacute;n sobre los derechos de las personas con discapacidad de las naciones unidas</p>\n\n<p>2.- Convenci&oacute;n Interamericana para la Eliminaci&oacute;n de Todas las Formas de Discriminaci&oacute;n<br />\nContra las Personas con Discapacidad</p>\n\n<p>3.- Convenios de la Organizaci&oacute;n Internacional del Trabajo</p>\n\n<p>OTROS INSTRUMENTOS INTERNACIONALES<br />\n1.- Declaraci&oacute;n de los Derechos del Retrasado Mental</p>\n\n<p>2.-&nbsp;Declaraci&oacute;n de los Derechos de los Impedidos</p>\n\n<p>3.- Normas Uniformes sobre la igualdad de oportunidades para las personas con discapacidad</p>\n\n<p>4.- Programa de Acci&oacute;n para el Decenio de las Am&eacute;ricas, por los Derechos y la Dignidad de las<br />\nPersonas con Discapacidad 2006-2016</p>\n"
