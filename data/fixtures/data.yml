  programa_seccion_819:
    programa: programa_149
    id_seccion: '4'
    id_usuario_creo: '17'
    text_content: ' <div style="text-align: justify;"><ol><li><span style="line-height: 1.42857;">Capacitar sobre Faltas de Probidad, a todos los colaboradores para que las conozcan e identifique y no incurran en ellas ya que sería restricción del contrato inmediatamente.</span></li><li><span style="line-height: 1.42857;">Contar con mecanismos de Medidas Preventivas de Seguridad, así como el Reglamento Interno los colaboradores cuentan con un lugar seguro para su ambiente de trabajo.</span></li><li><span style="line-height: 1.42857;">Reforzar los Valores, con pláticas y talleres mensuales, concientizando y sensibilizando a los colaboradores para ser mejores en su ámbito laboral, social y familiar.&nbsp;</span></li></ol></div>     '
    comentario_consultor: ''
