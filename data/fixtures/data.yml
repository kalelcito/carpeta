    id_usuario_creo: '17'
    text_content: ' <blockquote style="margin-right: 0px;" dir="ltr"><p align="left">Desde el inicio de operaciones, SEARS ha desarrollado estrategias y mantiene iniciativas para&nbsp;ápoyar sistemáticamente a la comunidad en situaciones adversas y de bajos recursos.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;El comité CRESE he desarrollado una estrategia para ayudar a las comunidades&nbsp;mas vulnerables&nbsp;apoyando con alimentos y bebidas a estos establecimientos.</p></blockquote>  '
