    text_content: "  <p style=\"margin-left:1.1pt;text-align:justify;text-indent:-18.0pt;mso-list:\nl0 level1 lfo1\"></p><ol><li><span style=\"text-indent: -18pt; font-size: 14pt; font-family: Calibri, sans-serif;\">S</span><span lang=\"ES\" style=\"text-indent: -18pt; font-size: 14pt; font-family: Calibri, sans-serif;\">e difundió &nbsp;acerca\ndel programa y la importancia de contar con un comité dentro de la empresa.</span></li><li><span lang=\"ES\" style=\"text-indent: -18pt; font-size: 14pt; font-family: Calibri, sans-serif;\"><span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;</span></span><span lang=\"ES\" style=\"text-indent: -18pt; font-size: 14pt; font-family: Calibri, sans-serif;\">Se convocó al personal para que se incorporará en el comité.</span></li><li><span lang=\"ES\" style=\"text-indent: -18pt; font-size: 14pt; font-family: Calibri, sans-serif;\">Se integró el comité con los voluntarios de diferentes departamentos de la\ntienda.</span></li><li><span lang=\"ES\" style=\"text-indent: -18pt; font-size: 14pt; font-family: Calibri, sans-serif; color: rgb(112, 48, 160);\">Actualizar Acta Constitutiva después de cada cambio de\nintegrantes del Comité.</span></li><li><span lang=\"ES\" style=\"text-indent: -18pt; font-size: 14pt; font-family: Calibri, sans-serif;\">Se realizaban reuniones semanales para empezar a crear desarrollar lo\nestablecido en cada uno de los requisitos.</span></li><li><span lang=\"ES\" style=\"text-indent: -18pt; font-size: 14pt; font-family: Calibri, sans-serif;\">Las reuniones actualmente se realizan una vez al mes para organizar y\nplantear nuevas formas de trabajo en equipo <span style=\"color:#7030A0\">para\nmejorar continuamente la Calidad Humana y Responsabilidad Social, en la\nempresa.</span></span></li><li><span lang=\"ES\" style=\"text-indent: -18pt; font-size: 14pt; font-family: Calibri, sans-serif; color: rgb(112, 48, 160);\">En el mes de enero realizar un plan de reuniones que\nsirva como guía para cada reunión mensual y entregarlo a cada integrante del\nComité. De ser posible publicarlo en un lugar estratégico para que todo el\nComité este al pendiente del día de reunión, actualizarlo de acuerdo a\nnecesidades.</span></li><li><span lang=\"ES\" style=\"text-indent: -18pt; font-size: 14pt; font-family: Calibri, sans-serif; color: rgb(112, 48, 160);\"><span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;</span></span><span lang=\"ES\" style=\"text-indent: -18pt; font-size: 14pt; font-family: Calibri, sans-serif; color: rgb(112, 48, 160);\">En el mes de enero de cada año realizar el plan de\ntrabajo, teniendo como base lo realizado en otros años y mes a mes ir\nactualizando fecha y actividades.</span></li><li><span lang=\"ES\" style=\"text-indent: -18pt; font-size: 14pt; font-family: Calibri, sans-serif; color: rgb(112, 48, 160);\">Atender las auditorias internas de acuerdo al plan de\nauditorias.</span></li><li><span lang=\"ES\" style=\"text-indent: -18pt; font-size: 14pt; font-family: Calibri, sans-serif; color: rgb(112, 48, 160);\">Dar\nseguimiento a las acciones correctivas y preventivas derivadas de las\nauditorias.</span></li><li><span lang=\"ES\" style=\"text-indent: -18pt; font-size: 14pt; font-family: Calibri, sans-serif; color: rgb(56, 86, 35);\">Agregar cualquier otra actividad que\nhasta el momento este realizando el Comité y que no se encuentre descrita.</span></li></ol><!--[if !supportLists]--><p></p>\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n       "
