  programa_seccion_125:
    programa: programa_18
    id_seccion: '7'
    id_usuario_creo: '1'
    text_content: '<div>Con apoyo de la Gerencia y personal de mantenimiento, se realizara una re-adecuación del área de comedor de Colaboradores, que es el lugar que se utiliza para tomar alimentos; las mejoras consisten en Pintura del Salón, cambio de tv 20???, por pantalla 40??? LCD, Instalación de 3 micro ondas para la adecuada preparación de alimentos, también se colocara un refrigerador adicional y cambio de luminarias que proporcionan una iluminación adecuada para el área, considerando siempre ahorro de energía.&nbsp;</div><div><br></div><div>La Re-ubicación de áreas de higiene personal, consiste en instalar lavamanos y espejos, donde los colaboradores puedan realizar actividades de Higiene, como cepillado de dientes, cuido de imagen, lavado de materiales de aseo. Para ello se realizara la re-ubicación de los colaboradores de Apoyo en limpieza.&nbsp;</div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-06-24 10:24:53'
    actualizado: '2016-01-21 17:39:05'
  programa_seccion_126:
    programa: programa_18
    id_seccion: '9'
    id_usuario_creo: '1'
    text_content: '<div>Disminución del tiempo de preparación de alimentos, con el incremento de Hornos. Tiempo de preparación de alimentos antes y después de la colocación de hornos. Anteriormente, cuando teníamos solo dos hornos disponibles en el área de usos múltiples y uno en el área de seguridad, era de aproximadamente hasta 45 min.; con la instalación de dos hornos microondas más, el tiempo de espera máximo en la actualidad es de 20 min.&nbsp;</div><div>Adecuada preservación de Alimentos para consumo cotidiano mediante la utilización del refrigerador.&nbsp;</div><div>Se desarrollara una encuesta que permita conocer el nivel de satisfacción generado a partir de las mejoras efectuadas, graficando el resultado de la misma.</div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-06-24 10:37:36'
    actualizado: '2016-01-21 17:39:05'
