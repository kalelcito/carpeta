    id_seccion: '2'
    id_usuario_creo: '25'
    text_content: "<p class=\"Default\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-bidi-font-weight:bold\">Nuestra empresa es una fuente de empleo activa en\nnuestra comunidad, por lo&nbsp; cual tenemos\nel compromiso de ofrecer oportunidad de crecimiento y desarrollo a las personas\nque gusten formar parte de la gran familia Sears.<o:p></o:p></span></p>\n\n<p class=\"Default\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-bidi-font-weight:bold\">Por tal razón la experiencia no necesaria para\nnuestras áreas impulsa a ser en el desarrollo activo de las nuevas generaciones\ndentro del mundo laboral, este beneficio ha impulsado que dentro de nuestro\npersonal se encuentre personas exitosas con grandes habilidades y experiencia\nque adquieren durante su estancia en nuestra empresa.&nbsp;<o:p></o:p></span></p>   "
