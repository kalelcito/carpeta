    text_content: "<p style=\"margin-left:-70.9pt;text-align:justify\"><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-bidi-font-family:Tahoma;\nmso-ansi-language:ES;mso-bidi-font-weight:bold\">La Ley General de Prevención de\nRiesgos en los lugares de trabajo, establece los requisitos de seguridad y\nsalud ocupacional que deben aplicarse en los lugares de trabajo, a fin de\nestablecer el marco básico de garantías y responsabilidades, que garantice un\nadecuado nivel de protección de la seguridad y salud de los trabajadores y\ntrabajadoras, frente a los riesgos derivados del trabajo de acuerdo a sus\naptitudes Psicológicas y Fisiológicas, para el trabajo.&nbsp;<o:p></o:p></span></p>   "
