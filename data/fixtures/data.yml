mily:\nCalibri;mso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">1.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><span style=\"font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\">El colaborador que identifica un área de oportunidad en\nla empresa y desea proponer alguna idea que mejore la productividad, disminuya\ntiempos y/ó costos y genere beneficios a la organización deberá colocar su\npropuesta en el buzón de sugerencias 3G, para ser evaluado posteriormente por\nel Comité de Calidad Humana, Responsabilidad Social y Mejora Continua (CCRM).</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\nCalibri;mso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">2.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><span style=\"font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\">El empleado deberá especificar que es lo que desea\nmejorar, redactando la propuesta y el beneficio que se obtendrá al\nimplementarla.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span style=\"font-family:\nCalibri;mso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\"><span style=\"mso-list:Ignore\">3.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span><span style=\"font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\">El departamento de comunicación en Corporativo y/o el\nAsistente de RH <span style=\"mso-spacerun:yes\">&nbsp;</span>será el encargado de\ndifundir el seguimiento a la propuesta, una vez que sea validado por el CCRM y\nautorizado por la Dirección y/o Gerencia. </span></p>\n\n\n\n\n\n   "
