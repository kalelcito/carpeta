  programa_seccion_393:
    programa: programa_76
    id_seccion: '1'
    id_usuario_creo: '34'
    text_content: "<p>En la actualidad no solo basta con tener o contar una escala salarial competitiva con el mercado. &nbsp;Los colaboradores esperan de sus empleadores programas de motivaci&oacute;n que les permita elevar su nivel de vida, &nbsp;en los diferentes &aacute;mbitos tales como: Social, cultural, familiar, &nbsp;educativo y laboral.</p>\n"
