    id_seccion: '4'
    id_usuario_creo: '17'
    text_content: 'Mantener claras y conocidas por todos los colaboradores las politicas, derechos y obligaciones así como las sanciones correspondientes<div>al incumplimiento de una norma política u obligación por parte de un colaborador llevando un proceso de entrevistas con el o colaboradores</div><div>involucrados incluyendo compromisos hechos por los mismos buscando las áreas de oportunidad que se puedan mejorar buscando la mejor solución para que dichas fallas o incumplimiento no se repitan escuchando en todo momento al colaborador y apoyando en lo que se pueda a sus peticiones.</div><div>Logrando así una sana ralación laboral &nbsp;y a su vez una digna y clara terminación de Relación laboral si así se requiera o fuera necesaria esta situación.</div>'
    comentario_consultor: ''
