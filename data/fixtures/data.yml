  programa_seccion_181:
    programa: programa_27
    id_seccion: '6'
    id_usuario_creo: '16'
    text_content: '<div>La difusión se realiza en:</div><div><ul><li><span style="line-height: 1.42857143;">Junta informativa, dando a conocer al personal el objetivo del programa &nbsp;y la forma de trabajo que se llevara a cabo.</span></li></ul></div><div><br></div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-03 16:27:28'
    actualizado: '2016-01-21 17:39:05'
  programa_seccion_182:
    programa: programa_27
    id_seccion: '7'
    id_usuario_creo: '16'
    text_content: '<div><ol><li><span style="line-height: 1.42857143;">Invitación al personal en general, interesándoles a que asistan y participen con actividades físicas, haciéndoles ver la importancia, la utilidad y beneficio en su vida diaria.</span></li><li><span style="line-height: 1.42857143;">Se especifica un día para la sesión de re-activación, la hora y el lugar será la junta de información.&nbsp;</span></li><li><span style="line-height: 1.42857143;">Las sesiones se realizaran una vez &nbsp;por semana con una duración de 10 &nbsp;minutos, deben impartirse por facilitadores conocedores del tema.&nbsp;</span></li><li><span style="line-height: 1.42857143;">En cada sesión debe darse el objetivo, introducción y propósito práctico</span><span style="line-height: 1.42857143;">.</span></li><li><span style="line-height: 1.42857143;">Para aquellos que se inscriban al reto reactiva se realizará un monitoreo mensual para anotar sus progresos.</span></li><li><span style="line-height: 1.42857143;">En el mes de septiembre se realizara la convocatoria para la carrera SEARS con la cual se enmarcara el aniversario de nuestra unidad.</span></li><li><span style="line-height: 1.42857143;">Es muy importante que se tenga el apoyo e involucramiento de la gerencia.</span></li></ol></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-03 16:31:04'
    actualizado: '2016-01-21 17:39:05'
  programa_seccion_183:
    programa: programa_27
    id_seccion: '7'
    id_usuario_creo: '16'
    text_content: '       <div><ol><li style="text-align: justify;"><span style="line-height: 1.42857143;">Invitación al personal en general, interesándoles a que asistan y participen con actividades físicas, haciéndoles ver la importancia, la utilidad y beneficio en su vida diaria.</span></li><li style="text-align: justify;"><span style="line-height: 1.42857143;">Se especifica el día la sesión de re-activación, la hora y el lugar será la junta de información.</span></li><li style="text-align: justify;"><span style="line-height: 1.42857143;">Las sesiones se realizaran una vez &nbsp;por semana con una duración de 10 &nbsp;minutos, deben impartirse por facilitadores conocedores del tema.</span></li><li><span style="line-height: 1.42857143;">En cada sesión debe darse el objetivo, introducción y propósito práctico.</span></li><li><span style="line-height: 1.42857143;">Para aquellos que se inscriban al reto reactiva se realizara un monitoreo mensual para anotar sus progresos</span><span style="line-height: 1.42857143;">.</span></li><li><span style="line-height: 1.42857143;">En el mes de septiembre se realizara la convocatoria para la carrera SEARS con la cual se enmarcara el aniversario de nuestra unidad.</span></li><li><span style="line-height: 1.42857143;">Es muy importante que se tenga el apoyo e involucramiento de la gerencia.</span></li></ol><div>El &nbsp;programa de REACTIVATE esta dirigido a todos los colaboradores que deseen reactivarse y superarse, sin importar su ideología, creencia religiosa o políticas. La difusión del mismo se lleva a cabo por medio del coordinador del programa.</div><div><br></div>El programa REACTIVATE se lleva a cabo comúnmente en sesiones semanales de máximo 10 minutos e incluye:</div><div><ul><li>Objetivo</li><li>Introducción</li><li>Dinámica</li><li>Reflexión</li></ul><br></div><div><div><b>Funciones del coordinador de Reactívate:</b></div><div><br></div><div>Es una persona que por voluntad propia y desinteresada decide apoyar en la reactivación y superación del personal, favoreciendo el análisis, la reflexión y la realización de dinámicas que permitan reforzar el conocimiento y agilidad en acciones diarias,&nbsp;</div><div>Su papel no es enseñar ni dar la última palabra, resolver problemas o convertirse en el centro de conversación, el coordinador no es un instructor.,&nbsp;</div><div><br></div><div>El facilitador procurará siempre:&nbsp;</div><div><br></div><div><ul><li><span style="line-height: 1.42857143;">Se diga el objetivo del ejercicio o dinámica</span></li><li><span style="line-height: 1.42857143;">Que todos participen.</span></li><li><span style="line-height: 1.42857143;">Cumplir con el objetivo y concentrarse en el ejercicio o tema.</span></li><li><span style="line-height: 1.42857143;">Fomentar que la sesión &nbsp;sea amena.</span></li></ul></div></div><div><div>Preparación de la sesión:</div><div><br></div><div><ul><li><span style="line-height: 1.42857143;">El coordinador debe conocer el ejercicio y la dinámica e intervenir con la práctica de lo expuesto junto con el personal.</span></li><li><span style="line-height: 1.42857143;">Nunca debe improvisar.</span></li></ul></div></div><div>Evaluación:</div><div><br></div><div>Para que todo trabajo sea un éxito, deberá evaluarse por parte de la gerencia y recursos humanos aspectos como una mejor actitud, y así mejorar el desempeño del coordinador los puntos que se sugiere evaluar son:</div><div><br></div><div><ul><li>Participación e interés de los asistentes.</li><li>Animación.</li><li>Compromiso y acción.</li></ul></div>                 '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-03 16:34:34'
    actualizado: '2016-01-21 17:39:05'
  programa_seccion_184:
    programa: programa_28
    id_seccion: '1'
    id_usuario_creo: '16'
    text_content: '<div>Las tradiciones de nuestra cultura son fundamentales en el desarrollo de la sociedad, por lo que continuar consérvalas es una prioridad. El compartir una tradición mexicana como es el 12 de diciembre, misas de acción de gracias por nuestro trabajo, las típicas posadas en el mes de diciembre, festejo del día del Niño, día de las Madres, día del Padre, fortalecen la relación con nuestros colaboradores y aumenta su sentido de pertenencia con la empresa.&nbsp;</div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-08 13:09:24'
    actualizado: '2016-01-21 17:39:05'
  programa_seccion_185:
    programa: programa_28
    id_seccion: '2'
    id_usuario_creo: '16'
    text_content: '<div>Dentro del desarrollo profesional de los colaboradores, el seguir conservando y disfrutando de nuestras tradiciones, apoya a fortalecer la convivencia diaria, fortaleciendo la interacción de los colaboradores fuera de las actividades de trabajo, esto apoya a generar un ambiente laboral más sano.</div><div>Esta situación también favorece a que la familia del colaborador pueda acercarse al trabajo diario de su familiar, recordamos que debemos cuidar las esferas primordiales de nuestro colaborador.</div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-08 13:09:40'
    actualizado: '2016-01-21 17:39:05'
