d-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Las vacaciones no podrán compensarse con una\nremuneración. Si la relación de trabajo termina antes de que se cumpla el año\nde servicios, el trabajador tendrá derecho a un pago proporcional al tiempo de\nservicios. Las vacaciones deberán concederse a los trabajadores dentro de los\nseis meses siguientes al cumplimiento del año de servicios. Los patrones deben\nde entregar anualmente a sus trabajadores una constancia que contenga su\nantigüedad y de acuerdo con ella el período de vacaciones que les corresponda y\nla fecha en que deberán disfrutarlo.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><b><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Prima vacacional</span></b><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Es una cantidad que recibe el trabajador\ncuando disfruta el derecho al descanso, es de 25% mínimo sobre el salario que\ncorresponde por las vacaciones.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><b><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Aguinaldo</span></b><span style=\"font-size:\n10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:Arial;\nmso-fareast-language:ES-MX\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Es una prestación anual que deberá pagarse\nantes del día veinte de diciembre y equivale a quince días de salario como\nmínimo, para los trabajadores que ya han cumplido un año de servicio. A los que\nhan trabajado un periodo menor se les paga la parte proporcional al mismo.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><b><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Prima de antigüedad</span></b><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Es un derecho que se adquiere por el\ntranscurso del tiempo y corresponde a doce días de salario por cada año de\nservicios. Se paga a los trabajadores que se separen voluntariamente de su\nempleo, siempre que hayan cumplido quince años de servicios. Asimismo se debe\ncubrir la prima de antigüedad a los trabajadores que después de agotado el\nprocedimiento ordinario (ver ficha M2-F11) comprueben que su despido fue\ninjustificado. En caso de fallecimiento del trabajador, la prima de antigüedad\ndeberá ser entregada a sus beneficiarios (ver ficha M2-F17).<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Deben de tomarse en cuenta las siguientes\nconsideraciones:<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Si el número de trabajadores que se retire\ndentro del término de un año no excede del 10% del total de los trabajadores de\nla empresa el pago se hará en el momento del retiro.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Si el número de trabajadores que se retira es\nmayor del&nbsp; 10%, se pagará a los que se retiren primero y el año siguiente\npodrá pagarse a los trabajadores que excedan de dicho porcentaje.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Si número de trabajadores retirados al mismo\ntiempo es mayor que el porcentaje mencionado, se cubrirá la prima a los que\ntengan mayor antigüedad y el año siguiente.</span></p>"
