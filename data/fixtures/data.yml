    text_content: "<span lang=\"ES\" style=\"text-align: justify; text-indent: -18pt; line-height: 1.42857; font-family: Calibri, sans-serif;\">1.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span lang=\"ES\" style=\"text-align: justify; text-indent: -18pt; line-height: 1.42857; font-family: Calibri, sans-serif;\">El <span style=\"background:yellow;mso-highlight:yellow\">Jefe de Desarrollo Personal</span>\nde Corporativo realizará el Diagnostico de Necesidades de Capacitación (DNC).</span><div><div style=\"text-align: justify; text-indent: -24px;\"><font face=\"Calibri, sans-serif\"><span style=\"line-height: 20px;\">&nbsp; &nbsp; &nbsp; &nbsp; 2</span></font><span lang=\"ES\" style=\"text-indent: -18pt; line-height: 1.42857; font-family: Calibri, sans-serif;\">.<span style=\"font-stretch: normal; font-size: 7pt; line-height: normal; font-family: 'Times New Roman';\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span lang=\"ES\" style=\"text-indent: -18pt; line-height: 1.42857; font-family: Calibri, sans-serif;\">Los\nresultados que arroje el DNC serán presentados a las Direcciones y miembros del\nComité de Capacitación, Adiestramiento y Productividad mismo que servirá como\nbase para el diseño del programa de Desarrollo Humano <span style=\"background:\nyellow;mso-highlight:yellow\">del año en curso</span>.</span></div><div style=\"text-align: left; text-indent: -24px;\"><span lang=\"ES\" style=\"text-indent: -18pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-stretch: normal;\"><font face=\"Calibri, sans-serif\"><span style=\"line-height: 20px;\">&nbsp; &nbsp; &nbsp; &nbsp; 3.&nbsp;</span></font></span><span style=\"line-height: normal; font-family: 'Times New Roman'; font-stretch: normal; font-size: 7pt; background-color: yellow;\">&nbsp;</span></span><span lang=\"ES\" style=\"text-indent: -18pt; line-height: 1.42857; font-family: Calibri, sans-serif; background: yellow;\">El Jefe de\nDesarrollo Personal en conjunto con las distintas áreas del corporativo\nestablecerá las fechas, lugares y requerimientos especiales para cada\ncapacitación.</span></div><div style=\"text-align: left; text-indent: -24px;\"><span style=\"font-family: Calibri, sans-serif; line-height: 1.42857; text-align: justify; text-indent: -18pt;\">&nbsp; &nbsp; &nbsp; &nbsp; 4. Una vez\nestablecida la logística del evento, informara a través de correo electrónico\nel Programa de Capacitación a Directivos, Gerentes de Sucursal y Coordinadores\nde Recursos Humanos.</span></div>\n\n<!--EndFragment--><span lang=\"ES\" style=\"text-align: justify; text-indent: -18pt;\"><div style=\"text-align: start; text-indent: 0px;\"><span lang=\"ES\" style=\"text-indent: -18pt;\">5.&nbsp;</span><span lang=\"ES\" style=\"font-family: Calibri, sans-serif; line-height: 1.42857; text-indent: -18pt;\">El\nCoordinador de Recursos Humanos será quien difunda de manera local el Programa\nde Capacitación y garantice que el personal <span style=\"background:yellow;\nmso-highlight:yellow\">convocado</span> asista a sus eventos de capacitación,\ncoordinando con el jefe inmediato la suplencia del puesto para afectar lo menos\nposible la operación diaria.</span></div><div style=\"text-align: start; text-indent: 0px;\"><span lang=\"ES\" style=\"text-align: justify; text-indent: -18pt; line-height: 1.42857; font-family: Calibri, sans-serif; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial; background-color: rgb(255, 255, 255);\">6.&nbsp;</span><span lang=\"ES\" style=\"text-align: justify; text-indent: -18pt; line-height: 1.42857; font-family: Calibri, sans-serif; background: yellow;\">El Jefe de Desarrollo Personal &nbsp;garantizará que los eventos de capacitación se\nlleven conforme a lo establecido; debiendo levantar listas de asistencia,\naplicación de evaluaciones técnicas, así como evaluaciones al curso y expositor\n(en caso de requerirse)</span></div><div style=\"text-align: start; text-indent: 0px;\"><span lang=\"ES\" style=\"text-align: justify; text-indent: -18pt; line-height: 1.42857; font-family: Calibri, sans-serif; background: yellow;\">&nbsp;7.&nbsp;</span><span lang=\"ES\" style=\"text-align: justify; text-indent: -18pt; line-height: 1.42857; font-family: Calibri, sans-serif; background: yellow;\">Una vez validadas\nlas evaluaciones técnicas, deberá notificar a cada sucursal los resultados de\nsu personal para el seguimiento y/o retroalimentación correspondiente.&nbsp;</span></div></span><p></p><p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;\nmso-ansi-language:ES\"><o:p></o:p></span></p><p></p><p></p></div><p style=\"margin-left:-34.9pt;text-align:justify;text-indent:-18.0pt;\nmso-list:l0 level1 lfo1\"><span lang=\"ES\" style=\"font-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-ansi-language:ES\">&nbsp;<br><o:p></o:p></span></p>"
