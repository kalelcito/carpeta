  programa_seccion_726:
    programa: programa_132
    id_seccion: '2'
    id_usuario_creo: '64'
    text_content: "<p>En Empresa Responsable A.C. no se discrimina a nadie pero se tiene una identidad claramente definida, y partiendo de esa clara identidad se busca enriquecer con la diversidad y experiencia.</p>\n\n<p>Experiencia-Valor, es un programa que busca la inclusi&oacute;n y permanencia laboral de personas de grupos vulnerables al equipo de trabajo Empresa Responsable A.C., as&iacute; como el fomento a que otras instituciones lo hagan.</p>\n\n<p>Esta inclusi&oacute;n genera beneficios invaluables, entre los que se pueden mencionar:</p>\n\n<p>&bull; Brindar a la sociedad y al sistema empresarial un ejemplo de inclusi&oacute;n laboral a personas que se encuentran dentro de los grupos considerados vulnerables dentro de la sociedad.</p>\n\n<p>&bull; Brindar al equipo de trabajo Empresa Responsable, la oportunidad, de aprender y enriquecerse con la experiencia de vida y desarrollo laboral y profesional, de una persona dentro de uno de estos grupos vulnerables.</p>\n\n<p>&bull; Brindar a una persona perteneciente a uno de estos grupos vulnerables, la oportunidad de desarrollo laboral y profesional, como le es brindada a cualquier persona, respetando y fomentado as&iacute;, su dignidad como ser humano.</p>\n\n<p>&bull; Poseer la riqueza de ir desarrollando y perfeccionando un sistema y/o ambiente de trabajo en pro de la no discriminaci&oacute;n.</p>\n\n<p>&nbsp;</p>\n\n<p>Se establecen como beneficiarios de este programa:</p>\n\n<p>&bull; La persona misma que no est&aacute; sufriendo discriminaci&oacute;n.</p>\n\n<p>&bull; El equipo de trabajo Empresa Responsable A.C.</p>\n\n<p>&bull; La sociedad en general y el mundo empresarial.</p>\n\n<p>&nbsp;</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-21 20:23:49'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_727:
    programa: programa_132
    id_seccion: '3'
    id_usuario_creo: '64'
    text_content: "<p>En M&eacute;xico existen leyes que exigen el cumplimiento al gobierno y a la sociedad para contribuir a la inclusi&oacute;n laboral de grupos en situaci&oacute;n de vulnerabilidad. Estas leyes tienen como objetivo no solo promover la inclusi&oacute;n laboral sino que tambi&eacute;n la permanencia laboral sin discriminaci&oacute;n y en igualdad de condiciones, con la obligaci&oacute;n de buscar e impulsar el desarrollo humano de estos grupos.</p>\n\n<p>A continuaci&oacute;n se enlistan dichos instrumentos legales</p>\n\n<p>NACIONAL</p>\n\n<p>1. Constituci&oacute;n Pol&iacute;tica de los Estados Unidos Mexicanos (Art. 1, 5, 23.)</p>\n\n<p>2. Ley Federal del Trabajo (LFT)( Art. 2,3,4,51,86,133)</p>\n\n<p>3. Ley Federal para Prevenir y Eliminar la Discriminaci&oacute;n(Art. 4,9(IV,V,XXVI,XXVII),13(IV),16,20(III))</p>\n\n<p>INTERNACIONAL</p>\n\n<p>1. C111 Convenio sobre la discriminaci&oacute;n en materia de empleo y ocupaci&oacute;n (Art. 1,2.)</p>\n\n<p>2. C142 Convenio sobre desarrollo de los recursos humanos (Art. 3)</p>\n\n<p>&nbsp;</p>\n\n<p>PERSONAS ADULTAS MAYORES</p>\n\n<p>NACIONAL</p>\n\n<p>Ley de los Derechos de las Personas Adultas Mayores (Art. 5 (V),19(I,II,IV))</p>\n\n<p>&nbsp;</p>\n\n<p>PERSONAS CON DISCAPACIDAD</p>\n\n<p>NACIONAL</p>\n\n<p>1. Ley Federal del Trabajo (LFT) (Art. 132)</p>\n\n<p>2. Ley General de las Personas con Discapacidad (Art. 9(I,II,III),14)</p>\n\n<p>3. Reglamento de la Ley General de las Personas con Discapacidad (Art. 20,23(III,VII))</p>\n\n<p>4. Ley del Impuesto sobre la Renta (Art. 40,222)</p>\n\n<p>5. Ley de Adquisiciones, Arrendamientos y Servicios del Sector P&uacute;blico (Art.14)</p>\n\n<p>6. DECRETO por el que se otorga un est&iacute;mulo fiscal en materia de impuesto sobre la renta, a los contribuyentes que se indican (8 de marzo 2007)( Art. 1(I,II))</p>\n\n<p>7. Norma Mexicana NMX-R-050-SCFI-2006, accesibilidad de las personas con discapacidad a espacios construidos de servicio al p&uacute;blico-especificaciones de seguridad.</p>\n\n<p>&nbsp;</p>\n\n<p>INTERNACIONAL</p>\n\n<p>&nbsp;</p>\n\n<p>1. Convenci&oacute;n sobre los Derechos de las Personas con Discapacidad de las Naciones Unidas Art.27(a,b,h)</p>\n\n<p>2. Convenci&oacute;n Interamericana para la Eliminaci&oacute;n de Todas las Formas de Discriminaci&oacute;n Contra las Personas con Discapacidad (Art. 3(a))</p>\n\n<p>MUJERES</p>\n\n<p>NACIONAL</p>\n\n<p>1. Constituci&oacute;n Pol&iacute;tica de los Estados Unidos Mexicanos (Art.1)</p>\n\n<p>2. Ley General de Acceso de las Mujeres a una Vida Libre de Violencia.( Art. 10 y 11)</p>\n\n<p>INTERNACIONAL</p>\n\n<p>1. Convenio 100 sobre igualdad de remuneraci&oacute;n, OIT, 1951.</p>\n\n<p>2. Convenio 111 sobre la discriminaci&oacute;n (empleo y ocupaci&oacute;n), OIT, 1958.</p>\n\n<p>3. Pacto Internacional de Derechos Econ&oacute;micos, Sociales y Culturales, ONU, 1966.</p>\n\n<p>4. Convenci&oacute;n sobre la Eliminaci&oacute;n de Todas las Formas de Discriminaci&oacute;n contra la Mujer, ONU,1979.</p>\n\n<p>&nbsp;</p>\n\n<p>PREFERENCIA SEXUAL</p>\n\n<p>NACIONAL</p>\n\n<p>1. Constituci&oacute;n Pol&iacute;tica de los Estados Unidos Mexicanos (Art. 1, 4)</p>\n\n<p>INTERNACIONAL</p>\n\n<p>1. Declaraci&oacute;n Universal de los Derechos Humanos (Art. 1,2)</p>\n\n<p>&nbsp;</p>\n\n<p>PERSONAS CON VIH/SIDA</p>\n\n<p>&nbsp;</p>\n\n<p>1. Norma Oficial Mexicana NOM-010-SSA2-1993, para la prevenci&oacute;n y control de la infecci&oacute;n por virus de la inmunodeficiencia humana.(6.3)</p>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-21 20:25:13'
    actualizado: '0000-00-00 00:00:00'
  programa_seccion_728:
    programa: programa_132
    id_seccion: '4'
    id_usuario_creo: '64'
    text_content: "<p>Lograr oportunamente y con aut&eacute;ntica convicci&oacute;n, la inclusi&oacute;n y permanencia laboral de personas en situaci&oacute;n de vulnerabilidad en Empresa Responsable A.C., as&iacute; como cuidar permanentemente que se conserve como m&iacute;nimo el porcentaje que ya se tiene de personal de la tercera edad en la empresa.</p>\n\n<p>&nbsp;</p>\n\n<p>Objetivos espec&iacute;ficos:</p>\n\n<p>??? Contribuir de forma determinante en la vida de las personas pertenecientes a estos grupos de vulnerabilidad, al brindarles, como a cualquier otra persona, la oportunidad de lograr una realizaci&oacute;n laboral y profesional, que contribuya a su realizaci&oacute;n personal.</p>\n\n<p>??? Ofrecer a los colaboradores de Empresa Responsable, A.C. la experiencia de valor, que se vive al incluir a una persona vulnerable, al tomar conciencia de sus grandes capacidades y habilidades al servicio de la empresa.</p>\n\n<p>??? Fomentar en la sociedad a nivel general y empresarial la inclusi&oacute;n laboral de personas consideradas en situaci&oacute;n de vulnerabilidad.</p>\n\n<p>&nbsp;</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-09-21 20:25:40'
    actualizado: '2016-01-21 17:39:07'
  programa_seccion_729:
    programa: programa_132
    id_seccion: '7'
    id_usuario_creo: '64'
    text_content: '<div>El Programa Diversidad Riqueza se desarrollará en una primera etapa de Implementación de la iniciativa en pro de la no discriminación de grupos vulnerables dentro de la sociedad. Esta primera etapa se dará mediante el siguiente proceso:</div><div>1.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Partir de la punta del Iceberg. Compromiso por parte de la Dirección General, para llevar a cabo una cultura organizacional en pro de la no discriminación de personas en situación de vulnerabilidad. Este compromiso puede ser manifestado mediante una carta, que será resguardada como evidencia para el inicio y desarrollo permanente del programa Diversidad-Riqueza. Mecanismo de Control: Carta compromiso.</div><div><br></div><div>2.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Formación de un Equipo. El Equipo de trabajo Diversidad-Riqueza (Comité Interno CRESE, y/u otro desarrollado, por así ser conveniente) deberá estar conformado preferiblemente, por una persona de cada área dentro de la empresa, tratando que dicha persona muestre tener sensibilidad ante esta situación de no discriminación. Mecanismo de Control: Formato de integración de equipo de trabajo. Hoja firmada por cada uno de ellos.</div><div><br></div><div>3.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Claridad de Situación. El Equipo Diversidad-Riqueza debe ser capacitado para comprender con claridad que son los grupos vulnerables, que es la discriminación, que encierra una inclusión y permanencia laboral, etc. Esta capacitación la impartirá el Coordinador de Diversidad-Riqueza mediante una presentación que muestre y aclare dicho contenido. Mecanismo de Control: Firma de haber recibido la capacitación.</div><div><br></div><div>4.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>¿Discriminamos?. El Equipo Diversidad-Riqueza elaborará y aplicará una encuesta para obtener la percepción de cómo se siente el personal en cuanto a si percibe que en su lugar de trabajo existe la discriminación a personas en situación vulnerable. El mismo equipo realizará el análisis de los resultados de la encuesta para ser publicados dentro de la empresa. Mecanismo de Control: Encuestas e informe de resultados de la encuesta.</div><div><br></div><div>5.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>¡Así estamos! &nbsp;Los resultados de percepción se publicarán para ser conocido por todo el personal y comenzarles a mostrar que la empresa está trabajando por la no discriminación. Mecanismo de Control: Informe de resultados publicada y firmada por todo el personal de la empresa.</div><div><br></div><div>6.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>¡A Planear! &nbsp;La Dirección General junto al Equipo Diversidad-Riqueza establecerán un Plan de Acción para la No discriminación (independientemente de los resultados obtenidos). En él se definirán objetivos a lograr, acciones concretas a realizar para lograr los objetivos, recursos necesarios, plan de seguimiento de objetivos, responsables de cumplimiento y fechas compromiso para lograr objetivos. Mecanismos de Control: Documento escrito de Plan de Acción.</div><div><br></div><div>7.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>¡En Acción! El Equipo Diversidad-Riqueza se encargará de ejecutar el Plan de Acción acompañado de campañas que motiven e impulsen a la no discriminación. Mecanismo de Control: Evidencias físicas del seguimiento a objetivos, minutas, campañas realizadas y recibidas por el personal de la empresa,etc.</div><div><br></div><div>8.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>¿Cómo Vamos? El Equipo Diversidad-Riqueza deberá realizar auditorías para verificar como se va desarrollando el plan trazado (si se van cumpliendo los objetivos, si hay seguimiento de lo acordado y en qué grado, identificar nuevas necesidades, etc.). Mecanismo de Control: Evidencias físicas de auditorías realizadas.</div><div><br></div><div>9.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>¡Por escrito! El Equipo Diversidad-Riqueza deberá elaborar un informe de lo detectado en las auditorias, generando conclusiones (logros obtenidos, cambios logrados en base a la situación inicial, hacia donde dirigirse, etc.) que lleven a nuevos planes de acción permaneciendo en una mejora continua. Mecanismo de Control: Informe de resultados de auditorías realizadas.</div><div><br></div><div>Posterior a este proceso de implementación de la iniciativa en pro de la no discriminación, se realizarán acciones concretas y permanentes en Empresa Responsable A.C., como las siguientes:</div><div><br></div><div>1.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Siempre al momento de contratar a una persona, se le mostrará que Empresa Responsable A.C. es una empresa a favor de la no discriminación de grupos en vulnerabilidad. Al momento de su inducción laboral se le mostrará la presentación referente a la no discriminación y firmará la carta de Diversidad-Riqueza. Al momento de dejar la empresa, esta carta será nuevamente firmada manifestando el no haber sufrido ningún tipo de discriminación. En caso de despido, buscar obtener esta firma con anticipación estratégicamente, para evitar que el trabajador posteriormente no quiera firmarla.</div><div><br></div><div>2.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>La empresa contará y buscará siempre contar en la medida de lo posible, con una infraestructura que permita el libre acceso y circulación de personas discapacitadas, mujeres embarazadas, adultos mayores. Así como el respeto a sus espacios de convivencia y desempeño laboral (pasillos, salas de juntas, estacionamientos, etc).</div><div><br></div><div><br></div><div>3.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Ejecución de Campañas de Sensibilización periódicas en las que se concientice que es la discriminación, como podemos caer en ella, el valor inherente de cada persona aún cuando esté considerada en uno de estos grupos vulnerables; el potencial, las capacidades y habilidades con las que cuentan estas personas y como pueden contribuir de forma eficaz y productiva en la empresa.</div><div><br></div><div>4.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Incentivar a las personas vulnerables a participar activamente en cualquiera de las actividades de recreación u actividades extracurriculares de la empresa, siendo ello motivo de satisfacción para la misma.</div><div><br></div><div>5.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Siempre informar a las personas vulnerables de sus deberes y derechos.</div><div><br></div><div>6.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Velar por el desarrollo laboral y profesional de las personas vulnerables, al mostrar nuevas capacidades y habilidades. Proporcionarles medios y herramientas para su crecimiento.</div><div><br></div><div>7.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Considerar circunstancias propias de su situación de vulnerabilidad, al momento de evaluar su desempeño, así como en &nbsp;el momento de realizar detección de necesidades y desarrollo de plan de carrera.</div><div><br></div><div>8.<span class="Apple-tab-span" style="white-space:pre"><span style="white-space: normal;">	</span></span>Promocionar con grupos externos a la empresa, como proveedores y clientes, el beneficio y el valor de contar con una persona vulnerable dentro del equipo de trabajo de la empresa. Mantener esta promoción como una campaña permanente, en la cual se compartirá los beneficios establecidos y comprobados, por parte de la empresa.</div><div><br></div>   '
    comentario_consultor: ''
