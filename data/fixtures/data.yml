    id_usuario_creo: '34'
    text_content: 'La auditoria interna surge con posterioridad a la auditoria externa, a raíz de que en PEPSA se implementara el Sistema de Gestión de Calidad Humana en el 2009. Ante la necesidad de hacer más rápida y eficaz la función del auditor externo por mantener un control permanente del Sistema.   '
