    text_content: "  \n\n\n\n\n\n\n\n\n\n\n\n\n<style>\n<!--\n /* Font Definitions */\n@font-face\n	{font-family:Times;\n	panose-1:2 0 5 0 0 0 0 0 0 0;\n	mso-font-charset:0;\n	mso-generic-font-family:auto;\n	mso-font-pitch:variable;\n	mso-font-signature:3 0 0 0 1 0;}\n@font-face\n	{font-family:\"Cambria Math\";\n	panose-1:2 4 5 3 5 4 6 3 2 4;\n	mso-font-charset:0;\n	mso-generic-font-family:auto;\n	mso-font-pitch:variable;\n	mso-font-signature:-536870145 1107305727 0 0 415 0;}\n@font-face\n	{font-family:Calibri;\n	panose-1:2 15 5 2 2 2 4 3 2 4;\n	mso-font-charset:0;\n	mso-generic-font-family:auto;\n	mso-font-pitch:variable;\n	mso-font-signature:-520092929 1073786111 9 0 415 0;}\n /* Style Definitions */\np.MsoNormal, li.MsoNormal, div.MsoNormal\n	{mso-style-unhide:no;\n	mso-style-qformat:yes;\n	mso-style-parent:\"\";\n	margin:0cm;\n	margin-bottom:.0001pt;\n	mso-pagination:widow-orphan;\n	font-size:12.0pt;\n	mso-bidi-font-size:10.0pt;\n	font-family:Times;\n	mso-fareast-font-family:Times;\n	mso-bidi-font-family:\"Times New Roman\";\n	mso-ansi-language:ES-TRAD;\n	mso-fareast-language:EN-US;}\np\n	{mso-style-unhide:no;\n	mso-margin-top-alt:auto;\n	margin-right:0cm;\n	mso-margin-bottom-alt:auto;\n	margin-left:0cm;\n	mso-pagination:widow-orphan;\n	font-size:12.0pt;\n	font-family:\"Times New Roman\";\n	mso-fareast-font-family:\"Times New Roman\";\n	mso-ansi-language:EN-US;\n	mso-fareast-language:EN-US;}\n.MsoChpDefault\n	{mso-style-type:export-only;\n	mso-default-props:yes;\n	font-size:10.0pt;\n	mso-ansi-font-size:10.0pt;\n	mso-bidi-font-size:10.0pt;\n	font-family:Times;\n	mso-ascii-font-family:Times;\n	mso-fareast-font-family:Times;\n	mso-hansi-font-family:Times;\n	mso-fareast-language:ES-MX;}\n@page WordSection1\n	{size:612.0pt 792.0pt;\n	margin:70.85pt 3.0cm 70.85pt 3.0cm;\n	mso-header-margin:36.0pt;\n	mso-footer-margin:36.0pt;\n	mso-paper-source:0;}\ndiv.WordSection1\n	{page:WordSection1;}\n-->\n</style>\n\n\n\n\n\n\n<p style=\"margin-left:-70.9pt;text-align:justify\"><span style=\"font-family:\nCalibri;mso-ansi-language:ES-MX\">Aunque Tresguerras ha brindado siempre un\ntrato digno al personal que ha sido separado de la empresa, no se cuenta con un\nprograma de orientacion para<span style=\"mso-spacerun:yes\">&nbsp; </span>excolaboradores\nque no hayan actuado con dolo, negligencia o mala fe, que les facilite su\nintegracion a otra fuente de empleo.</span></p>\n\n\n\n\n\n       "
