  programa_seccion_612:
    programa: programa_110
    id_seccion: '4'
    id_usuario_creo: '17'
    text_content: "<p>El objetivo es que todo el personal interno y externo conozca y entienda los compromisos que la Empresa tiene para el desarrollo de las personas, explic&aacute;ndoles detalladamente como se lleva a la practica la Pol&iacute;tica en diversas actividades.</p>\n"
