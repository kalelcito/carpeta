  programa_seccion_1438:
    programa: programa_278
    id_seccion: '7'
    id_usuario_creo: '91'
    text_content: "<ol>\n	<li>El colaborador que identifica un &aacute;rea de oportunidad en la empresa y desea proponer alguna idea que mejore la productividad, disminuya tiempos y/&oacute; costos y genere beneficios a la organizaci&oacute;n deber&aacute; colocar su propuesta en el buz&oacute;n de sugerencias 3G, para ser evaluado posteriormente</li>\n	<li>El empleado deber&aacute; especificar que es lo que desea mejorar, redactando la propuesta y el beneficio que se obtendr&aacute; al implementarla.</li>\n	<li>El departamento de comunicaci&oacute;n en Sucursal M&eacute;xico ser&aacute; el encargado de difundir el seguimiento a la propuesta, una vez que sea validado por el &aacute;rea correspondiente y autorizado por la Direcci&oacute;n.</li>\n</ol>\n"
