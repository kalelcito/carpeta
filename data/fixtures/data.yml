    id_seccion: '1'
    id_usuario_creo: '19'
    text_content: ' El informe escrito es un documento que presenta un contenido específico a una audiencia determinada.<div>Es de suma importancia tener un informe anual de las actividades llevadas a cabo por el Comité CRESE que puedan servir como objeto de estudio, mejora continua y extensión de nuevos programas.     </div>'
    comentario_consultor: ''
