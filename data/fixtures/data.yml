    text_content: "<span style=\"font-size:12.0pt;mso-bidi-font-size:10.0pt;\nfont-family:&quot;Calibri&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Times;mso-bidi-font-family:\n&quot;Times New Roman&quot;;mso-ansi-language:ES-MX;mso-fareast-language:EN-US;\nmso-bidi-language:AR-SA\">Con la elaboración e implementación de este programa\nse realizaran mejoras a las condiciones de trabajo de los colaboradores de\nSears El Salvador, permitiendo mejorar lugares de esparcimiento, salones de\ncapacitación y áreas de trabajo y clima laboral.</span>   "
