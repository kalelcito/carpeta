    text_content: '<p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">1. El Coordinador de comunicación diseña, implementa y difunde el programa: ???por un México Mejor???.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">2. El Coordinador de comunicación diseñará los medios necesarios (videos, presentaciones etc..) para crear conciencia en el personal de las necesidades que sufren las familias de escasos recursos.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">3. Los coordinadores de Recursos Humanos de la sucursal apoyarán en la difusión y fomento de esta campaña mediante pláticas que sensibilicen al personal sobre las necesidedas que tienen los sectores más pobres de la comunidad.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">4. Los Coordinadores de Recursos Humanos de la sucursal enviarán al Comité de Calidad Humana, Responsabilidad Social y Mejora Continua (CCRM) la propuesta de asignación de alimentos, es decir, aquellos sectores de su localidad que consideren ameritan el donativo.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">5. Se invitará a todo el personal a participar de manera voluntaria en este programa, mediante donativos de $5 o $10 quincenales, a través de descuentos vía nómina. La cantidad recaudada será destinada a la compra de alimentos, mismos que se enviarán a los sectores más pobres de la comunidad.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">6. El empleado puede decidir realizar su donativo en especie, mismo que deberá entregar al coordinador de RH de su sucursal que a su vez lo enviará a la sucursal que el CCRM lo indique.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">7. La sucursal encargada de entregar el donativo deberá levantar una minuta así como evidencia fotográfica, y enviarla al CCRM.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">8. Es recomendable que los coordinadores de Recursos Humanos de la sucursal realice la labor de buscar donativos con los demás grupos de interés (Clientes, proveedores, empleados y socios). Dichos patrocinios deberán ser reportados al CCRM a fin de que exista una mayor transparencia en el manejo de los recursos.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">9. El CCRM deberá entregar mensualmente a la Dirección General un reporte de todos los donativos realizados a los sectores de más bajos recursos.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">10. La Dirección General autorizará el apoyo de acuerdo a las campañas de donativos.</p>   '
