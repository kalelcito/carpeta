  programa_seccion_129:
    programa: programa_16
    id_seccion: '7'
    id_usuario_creo: '1'
    text_content: '<div>Primero hay que invitar a las personas, interesándolas a que asistan y participen con entusiasmo en las reuniones, haciéndoles ver la importancia, la utilidad y beneficio en su vida diaria de los temas.&nbsp;</div><div><br></div><div>Las reuniones se realizan una vez por semana con una duración de dos horas.. Los grupos deben formarse preferentemente por un máximo de 25 participantes ( por el espacio de la sala), en caso de que sea mayor, deberá dividirse en dos grupos para que todos participen y el diálogo resulte eficaz.</div><div><br></div><div>En cada reunión debe darse el objetivo, introducción, desarrollo del tema, reflexión, dinámica y propósito práctico.</div><div><br></div><div>Es muy importante dar todos los temas de manera ordenada y continua, respetando el orden que el manual presenta y no sustituirlos por otros; sin embargo, el programa se adapta a las necesidades de cada grupo, ya que si los facilitadores creen conveniente hacer otra dinámica a la sugerida en el manual, pueden proceder con toda libertad, teniendo siempre en cuenta el objetivo del tema.</div><div><br></div><div>La puntualidad desde el principio es muy importante, pues permite conversar con los asistentes y crear un ambiente positivo para la reunión.</div><div><br></div><div>Existe un Manual del programa, mismo que desarrolla 26 temas relacionados con la superación personal. Cada tema puede tratarse en una o dos reuniones de acuerdo a la profundidad e importancia que el grupo le conceda.</div>   '
    comentario_consultor: ''
