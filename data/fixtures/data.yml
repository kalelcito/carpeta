    text_content: "<ul style=\"list-style-type:circle\">\n	<li>Establecer una pol&iacute;tica de flexibilidad de horarios para apoyo a las necesidades del personal fuera de la empresa.</li>\n	<li>Apoyar a la integraci&oacute;n familiar</li>\n	<li>Lograr un v&iacute;nculo estrecho entre trabajador y empresa.</li>\n	<li>Mayor compromiso del trabajador.</li>\n</ul>\n"
