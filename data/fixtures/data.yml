    id_seccion: '7'
    id_usuario_creo: '1'
    text_content: "<p>Para lograr que todos los colaboradores conozcan la pol&iacute;tica de responsabilidad social y humana se implementar&aacute; lo siguiente:</p>\n\n<ol>\n	<li>&nbsp;<!--[endif]-->Cada vez que hay curso de inducci&oacute;n para nuevos ingresos, se les entregar&aacute; la pol&iacute;tica.&nbsp;</li>\n	<li>Los colaboradores subrayar&aacute;n palabras claves de calidad humana y responsabilidad social.</li>\n	<li>La capacitadora les explica la importancia de integrarse a uno (o de apoyar) de los subcomit&eacute;s y el trabajo que cada uno de ellos realiza.</li>\n	<li>Esto ayudar&aacute; para que les quede muy claro que es lo que la empresa desea lograr con el apoyo de sus integrantes en las actividades de Crese.</li>\n	<li>Reforzar la pol&iacute;tica por lo menos una vez al a&ntilde;o en el mes de febrero.</li>\n</ol>\n\n<p>&nbsp;</p>\n"
