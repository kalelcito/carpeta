    id_usuario_creo: '75'
    text_content: ' <p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">1. El día de la Familia Tresguerras se realizará en las sucursal Celaya y Corporativo .</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">2. El departamento de comunicación con el apoyo de los coordinadores de RH será el encargado de difundir este programa una vez que sea validado por el Comité de Calidad Humana, Responsabilidad Social y Mejora Continua y autorizado por la Dirección General.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">3. Los subcomités serán quienes difundan de manera local el programa e inviten al personal a participar en el día de la familia Tresguerras (se debe llevar un registro de inscritos ???Formato de Inscripciones con el nombre del empleado, sucursal, área, invitado, sexo, edad etc??????.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">4. Para el seguimiento oportuno de las actividades se debe utilizar el formato ( Orden del día) en el se debe especificar horarios, actividades, participantes, lay out y materiales necesarios para el evento.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">5. Se invitará a todos los colaboradores a participar con sus familias, se darán algunas pláticas de valores humanos donde compartirán experiencias, producirán cambios de actitud y conocerán el valor de la familia.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">6. Se organizarán visitas de los niños a las instalaciones de Tresguerras para que conozcan y reconozcan el trabajo que realizan sus Papás, así mismo se les ofrecerán desayunos y se realizarán algunas dinámicas a fin de fomentar la integración entre las propias familias.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">Algunas propuestas de los talleres a realizar son:</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">Taller de chefcito<br></p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">Se realizará un Rally para fomentar la unión de las familias.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">Se realizarán diferentes actividades deportivas con fin de fomentar la unión y el apoyo entre los integrantes de las familias.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;"></p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;"></p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">Posada Navideña:</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">Se realizará en el mes de Diciembre en la sucursal de Celaya la posada de fin de año, invitando a los empleados de la sucursal y Corporativo.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">Con esto se pretende hacer conciencia, que la familia es la unidad que constituye una fuente de afecto y apoyo emocional para todos los que la conforman y es de suma importancia la cooperación de cada integrante para brindar protección, compañía, seguridad, autoestima y socialización, para poder enfrentarse a los retos del día a día. Ser mejores personas dispuestas a contribuir, a aportar ideas para el desarrollo de nuestra empresa y nuestra sociedad.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">7. En el mes de Julio se lanzará una campaña de apoyo de Becas a colaboradores y Madres solteras con un monto de $800.00</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">8. Se otorgaran un total de 169 becas a nivel nacional, solo podrán participar los hijos de los empleados que hayan obtenido un promedio de 8.5, a fin de apoyar a los que menos ingresos perciben, solo podrán participar los empleados que ganan un sueldo inferior a los 10,000.00</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">9. Deben enviar el ???Formato de Solicitud de Beca??? a Corporativo.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">10. El personal de RH es responsable de recibir y validar los documentos originales.</p><p style="color: rgb(0, 0, 0); font-family: ''Times New Roman''; font-size: medium; line-height: normal;">11. Se podrán realizar alianzas con instituciones que beneficien la salud y el bienestar de las familias como: Convenios dentales, ópticas, cajas de ahorro, papelerías etc???</p>     '
