    programa: programa_61
    id_seccion: '4'
    id_usuario_creo: '25'
    text_content: ' <div>Comprobar que en la tienda Sears Galerias Celaya cumplen con los programas de Calidad Humana y Responsabilidad Social en tiempo y forma realizando una auditoría interna por lo menos una vez al año.</div><div>Apoyar a establecer, implementar, mantener y mejorar las prácticas de Responsabilidad social empresarial.</div><div><br></div>     '
