  programa_seccion_634:
    programa: programa_114
    id_seccion: '7'
    id_usuario_creo: '19'
    text_content: '<div><ol><li><span style="line-height: 1.42857;">Cada uno de los boletines de procedimientos indica paso a paso el camino a seguir en cada una de las áreas de la Empresa, para la protección de las personas, los activos, la información y los valores.</span></li><ul><li><span style="line-height: 1.42857;">Se dan a conocer en el mes de .....</span></li></ul><li><span style="line-height: 1.42857;">El boletín P-032 indica claramente los actos que de manera general se consideran como faltas de probidad.</span></li><ul><li><span style="line-height: 1.42857;">Se da a conocer a todos los empleados en el curso de inducción.</span></li><li><span style="line-height: 1.42857;">Cada año se retoma en el mes de....</span></li></ul><li><span style="line-height: 1.42857;">El Código de ??tica proporciona directrices de actuación muy claras para los colaboradores dentro y fuera de la empresa, así mismo para la interacción que tengan con clientes y proveedores.</span></li><ul><li><span style="line-height: 1.42857;">Se entrega en el ingreso del personal.</span></li><li><span style="line-height: 1.42857;">Se retoma cada año en el mes de....</span></li></ul></ol></div><div><br></div>   '
    comentario_consultor: ''
