    id_seccion: '1'
    id_usuario_creo: '17'
    text_content: '  No obstante que se realizan estrategias enfocadas al cumplimiento y mejora de la responsabilidad social desde el inicio de sus operaciones de la unidad 205 Tampico,nuevamente el Comité y Subcomité da a conocer al personal externo de la existencia del Sistema de Gestion de Calidad Humana y Responsabilidad Social basada en la Norma CRESE 2014.    '
