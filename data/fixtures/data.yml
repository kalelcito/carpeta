    text_content: "<p>Existencia y pr&aacute;ctica</p>\n\n<ul>\n	<li>\n	<p>El manual de CH y RS se compondr&aacute; de programas; uno o mas por cada uno de los requisitos.</p>\n	</li>\n	<li>\n	<p>Se debe contar con una lista de programas derivados de cada uno de los requisitos que apliquen y actualizarla cada a&ntilde;o.</p>\n	</li>\n	<li>\n	<p>Se debe contar con una lista maestra de indicadores.</p>\n	</li>\n	<li>\n	<p>Cada protocolo tendr&aacute; sus anexos correspondientes, (programas, pol&iacute;ticas, indicadores, etc.). La informaci&oacute;n con la evidencia relevante se mantendr&aacute; actualizada en carpetas divididas en cada uno de los requisitos.</p>\n	</li>\n	<li>\n	<p>El procedimiento para la supervisi&oacute;n de los programas consta de los siguiente:</p>\n	</li>\n</ul>\n\n<p>El comit&eacute; de CH y RS se re&uacute;ne por lo menos una vez cada mes para asegurarse que el sistema es adecuado y efectivo para cumplir con los objetivos y expectativas de los involucrados. El coordinador puede llamar a reuni&oacute;n no programada en cualquier momento que lo crea pertinente.</p>\n\n<p>Se podr&aacute;n analizar&nbsp;los siguientes factores y sin ser limitantes de acuerdo a la necesidad.</p>\n\n<ol>\n	<li>\n	<p>Revisi&oacute;n de minutas anteriores</p>\n	</li>\n	<li>\n	<p>Resultado de auditorias</p>\n	</li>\n	<li>\n	<p>Avance de planes y programas</p>\n	</li>\n	<li>\n	<p>An&aacute;lisis de indicadores y m&eacute;tricas</p>\n	</li>\n	<li>\n	<p>Cumplimiento de programas</p>\n	</li>\n	<li>\n	<p>Evidencia relevante de avance de resultados de los programas y pr&aacute;cticas.</p>\n	</li>\n	<li>\n	<p>Proyectos de mejora</p>\n	</li>\n	<li>\n	<p>Otros temas pertinentes a RSE</p>\n	</li>\n	<li>\n	<p>Los programas se revisan cada vez que las agendas del comit&eacute; de CH y RS lo determinen</p>\n	</li>\n	<li>\n	<p>Los programas se revisan tambi&eacute;n en las auditor&iacute;as internas</p>\n	</li>\n	<li>\n	<p>Los programas se actualizan por lo menos cada a&ntilde;o</p>\n	</li>\n	<li>\n	<p>En lo posible se medir&aacute; el resultado de&nbsp;los programas</p>\n	</li>\n	<li>\n	<p>Se establecer&aacute;n indicadores ya sea en una lista genera o en cada uno de los protocolos que conforman este manual.</p>\n	</li>\n	<li>\n	<p>Por medio de la pantallas se comienza&nbsp;a difunsir algunos de los programas de CRESE.</p>\n	</li>\n	<li>\n	<p>Se comienza con el proyecto de la carpeta virtual de CRESE</p>\n	</li>\n</ol>\n"
