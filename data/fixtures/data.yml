  programa_seccion_176:
    programa: programa_27
    id_seccion: '1'
    id_usuario_creo: '16'
    text_content: ' <div style="text-align: justify;">Escuchamos decir de la re-activación económica de la vivienda pero poco nos hablan o nada de la re-activación a nuestra mente y cuerpo siendo esta re-activación esencial para vivir más plenamente nuestra vida.</div><div style="text-align: justify;"><br></div><div style="text-align: justify;">No solo el ejercicio físico es importante, también el ejercicio mental, ya que al ejercitar nuestro cerebro este nos permite tener una agilidad de pensamiento mayor que al momento de enfrentarnos a situaciones del día a día esto no permitirá lograr reacciones y respuestas más asertivas.</div><div><br></div>     '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-03 16:24:16'
    actualizado: '2016-01-21 17:39:05'
  programa_seccion_177:
    programa: programa_27
    id_seccion: '2'
    id_usuario_creo: '16'
    text_content: ' <div style="text-align: justify;">Todo ser humano es perfectible, apto para mejorar y desarrollar todas sus capacidades innatas a través de un proceso continuo y permanente de Superación Personal. Es así que creemos que si el ser humano se supera, genera a su vez el bienestar necesario para que todas las esferas que componen su medio &nbsp;(familia, trabajo, comunidad y país) se vean beneficiadas con esta superación, por lo que invitamos al personal a que viva la experiencia de pertenecer a un grupo de re-activación tanto física como mental.</div><div><br></div><div>El programa se realizara para establecer una mejor calidad de vida en el personal de Sears Galerías Celaya.</div><div><br></div>     '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-03 16:25:33'
    actualizado: '2016-01-21 17:39:05'
