    text_content: '<span id="docs-internal-guid-c1730cc4-6edc-1ee2-4c99-bcd670bd068c"><p dir="ltr" style="line-height:1.7999999999999998;margin-top:0pt;margin-bottom:0pt;text-align: justify;"><span style="font-size: 16px; font-family: Arial; color: rgb(0, 0, 0); vertical-align: baseline; white-space: pre-wrap; background-color: transparent;">Mantener las tradiciones culturales de nuestro colaborador, estimulando la convivencia del personal y su familia. </span></p></span>   '
