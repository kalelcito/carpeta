  programa_seccion_101:
    programa: programa_14
    id_seccion: '1'
    id_usuario_creo: '1'
    text_content: "<p style=\"margin-left:-70.9pt;text-align:justify;line-height:115%\"><span style=\"mso-bidi-font-size:11.0pt;line-height:115%;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-ansi-language:ES-MX\">A pesar que, tenemos dentro de nuestro equipo de\ncolaboradores algunas personas con discapacidad, que sin tener la oportunidad de\nser guiados o ayudados a través de un programa de inserción laboral, decidieron\nde forma voluntaria salir y buscar empleo; tomando en cuenta que actualmente\nhay muchas personas de varios sectores que son marginados al momento de optar\npor una posición de trabajo.<o:p></o:p></span></p>\n\n<p style=\"margin-left:-70.9pt;text-align:justify;line-height:115%\"><span style=\"mso-bidi-font-size:11.0pt;line-height:115%;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-ansi-language:ES-MX\">Durante años anteriores hasta la fecha no existe un\nprograma que ayude al desarrollo personal y profesional de estas personas. ??nicamente,\nse tiene un registro en número de personas mayores o con discapacidad que\nlaboran dentro de la empresa.<o:p></o:p></span></p>   "
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-06-23 10:01:24'
    actualizado: '2016-01-21 17:39:05'
  programa_seccion_102:
    programa: programa_14
    id_seccion: '2'
    id_usuario_creo: '1'
    text_content: "<p style=\"margin-left:-70.9pt;text-align:justify;line-height:115%\"><span style=\"mso-bidi-font-size:11.0pt;line-height:115%;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-ansi-language:ES-MX\">Este programa se creará con la iniciativa de poder\nayudar específicamente a las personas con discapacidad, tercera edad y personas\nde comunidades marginales para que a través de ???EMPLEO SOMOS TODOS??? puedan\ntener la oportunidad de adquirir un empleo. De esta forma combatir la\ndiscriminación no solo laboral sino social que sufren dichos sectores de la\npoblación.<o:p></o:p></span></p>\n\n<p style=\"margin-left:-70.9pt;text-align:justify;line-height:115%\"><span style=\"mso-bidi-font-size:11.0pt;line-height:115%;font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-ansi-language:ES-MX\">No obstante se sabe que el principal requisito del\nprograma es que exista en nuestra empresa una organización un programa de no\ndiscriminación, preferiblemente con la efectiva contratación de personal mayor\na 60 años, con alguna discapacidad o de lengua indígena, salvo que el mercado\nde contratación o sus actividades no lo permitan, en cuyo caso esta podrá\ncumplir con el requisito apoyando a otras organizaciones que contraten personal\ncon estas características.<o:p></o:p></span></p>   "
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-06-23 10:01:39'
    actualizado: '2016-01-21 17:39:05'
