    id_usuario_creo: '91'
    text_content: "<p>La constituci&oacute;n pol&iacute;tica en su art&iacute;culo 4&deg; establece que toda persona tiene derecho a la protecci&oacute;n de la salud y que la ley definir&aacute; las bases y modalidades para el acceso a los servicios de salud y&nbsp; establecer&aacute; la concurrencia de la federaci&oacute;n y las entidades federativas en materia de salubridad general conforme al que dispone la fracci&oacute;n XVI del art&iacute;culo 73 de la propia constituci&oacute;n.</p>\n"
