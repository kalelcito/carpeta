  programa_seccion_621:
    programa: programa_112
    id_seccion: '7'
    id_usuario_creo: '19'
    text_content: "<ol>\n	<li>En el mes de ...... se inicia con el desarrollo del informe de&nbsp;Calidad Humana y Responsabilidad Social del a&ntilde;o correspondiente.</li>\n	<li>Con la informaci&oacute;n recabada se realiza un prototipo de Informe.</li>\n	<li>Proceso para elaborar un informe anual de Calidad Humana y Responsabilidad Social. Se estima que para poder cumplir con este programa de actividades es necesario contar con una persona de medio tiempo durante 10 semanas.</li>\n</ol>\n\n<table border=\"1\" cellpadding=\"2\" cellspacing=\"2\" style=\"width:409px\">\n	<tbody>\n		<tr>\n			<td style=\"text-align:center; width:30px\">#</td>\n			<td style=\"text-align:center; width:223px\">Actividad</td>\n			<td style=\"text-align:center; width:128px\">Duraci&oacute;n estimada</td>\n		</tr>\n		<tr>\n			<td style=\"text-align:center; width:30px\">1</td>\n			<td style=\"width:223px\">Desarrollo del &iacute;ndice.</td>\n			<td style=\"width:128px\">1 Semana</td>\n		</tr>\n		<tr>\n			<td style=\"text-align:center; width:30px\">2</td>\n			<td style=\"width:223px\">Desarrollo del contenido.</td>\n			<td style=\"width:128px\">3 Semanas</td>\n		</tr>\n		<tr>\n			<td style=\"text-align:center; width:30px\">3</td>\n			<td style=\"width:223px\">Fotograf&iacute;as.</td>\n			<td style=\"width:128px\">1 Semana</td>\n		</tr>\n		<tr>\n			<td style=\"text-align:center; width:30px\">4</td>\n			<td style=\"width:223px\">Dise&ntilde;o.</td>\n			<td style=\"width:128px\">2 Semanas</td>\n		</tr>\n		<tr>\n			<td style=\"text-align:center; width:30px\">5</td>\n			<td style=\"width:223px\">Revisi&oacute;n final.</td>\n			<td style=\"width:128px\">2 Semanas</td>\n		</tr>\n		<tr>\n			<td style=\"text-align:center; width:30px\">6</td>\n			<td style=\"width:223px\">Impresi&oacute;n.</td>\n			<td style=\"width:128px\">1 Semana</td>\n		</tr>\n		<tr>\n			<td style=\"vertical-align:top\">&nbsp;</td>\n			<td style=\"vertical-align:top\">Total</td>\n			<td style=\"vertical-align:top\">10 Semanas</td>\n		</tr>\n	</tbody>\n</table>\n\n<p><br />\n5. Se entrega el Informe a todo el personal de la tienda y a las partes interesadas como a principales proveedores y clientes.</p>\n\n<p>&nbsp;</p>\n"
