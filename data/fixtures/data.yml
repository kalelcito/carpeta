    text_content: '  <div><ol><li><span style="line-height: 1.42857143;">Una vez nombrado el auditor, asegurarse que cuente con la capacitación debida para llevar a cabo la auditoría y &nbsp;cuente con las herramientas necesarias para ello.</span></li><li><span style="line-height: 1.42857143;">La&nbsp;</span>auditoria<span style="line-height: 1.42857143;">&nbsp;interna se llevará a cabo en el mes de febrero de cada año.</span></li><li><span style="line-height: 1.42857143;">Se entregara un reporte a los 15 días&nbsp;</span>después<span style="line-height: 1.42857143;">&nbsp;de haber terminado la auditoria de las áreas de oportunidad al Comité y la Gerencia.</span></li><li><span style="line-height: 1.42857143;">Se dará seguimiento a las áreas de oportunidad de acuerdo al plan revisado con el Comité.</span></li><li><span style="line-height: 1.42857143;">Una vez finalizado el seguimiento y cerradas todas las áreas de oportunidad, entregar un reporte final al Comité y Gerencia.</span></li><li><span style="line-height: 1.42857143;">Diseñara un cronograma anual de auditorías y enviar al Comité.</span></li></ol></div>       '
