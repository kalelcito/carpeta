    text_content: "<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">La Asociación de Superación por México (ASUME\nA.C.), es una Agrupación Civil que nació en 1980, ante la inquietud de un grupo\nde mexicanos por contribuir a hacer de México un país mejor.</span><o:p></o:p></p>\n\n<p class=\"MsoNormal\" style=\"margin-bottom:6.0pt;text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;mso-fareast-font-family:Arial\">Busca\npromover el desarrollo humano de los mexicanos en todos los aspectos de la\nsuperación&nbsp; (físico, afectivo,\nintelectual, social, moral, económico, estético y espiritual), ya que, en\núltima instancia, son las virtudes o las carencias de los individuos lo que da\nconfiguración a una familia, institución o país. Es un programa de carácter\nvoluntario donde el participante, después de haber recibido la información\nrelativa a este Curso de Desarrollo Humano, acepta las condiciones propias del\nprograma</span><o:p></o:p></p>   "
    comentario_consultor: ''
    revision: '0'
