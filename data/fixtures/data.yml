  programa_seccion_399:
    programa: programa_77
    id_seccion: '1'
    id_usuario_creo: '34'
    text_content: "<p>Pel&iacute;culas Pl&aacute;sticas S.A. de C.V. ha mantenido un &iacute;ndice de rotaci&oacute;n menor al 10% por cinco a&ntilde;os consecutivos (y vamos por la d&eacute;cada). No solamente eso ha sucedido en PEPSA, tambi&eacute;n hemos incrementado nuestra plantilla de 300 trabajadores en el 2010 a 385&nbsp;en promedio en el 2015, esto significa un crecimiento del 28%&nbsp;&nbsp;pero detr&aacute;s de estos n&uacute;meros&nbsp; hay un esfuerzo arduo y compromisos firmes de la organizaci&oacute;n por mantener el Derecho al Trabajo.<a href=\"file:///C:/Users/avilag/Documents/Consultoria/Peliculas%20Plasticas/Programas/R16.%20Despido_Personal.docx#_ftn1\" name=\"_ftnref1\"><!--[if !supportFootnotes]-->[1]<!--[endif]--></a></p>\n<!--[if !supportFootnotes]-->\n\n<p>&nbsp;</p>\n\n<hr /><!--[endif]-->\n<p><a href=\"file:///C:/Users/avilag/Documents/Consultoria/Peliculas%20Plasticas/Programas/R16.%20Despido_Personal.docx#_ftnref1\" name=\"_ftn1\"><!--[if !supportFootnotes]-->[1]<!--[endif]--></a> . Gr&aacute;fico comparativo de &iacute;ndice de rotaci&oacute;n por a&ntilde;o adjunto a esta carpeta.</p>\n"
    comentario_consultor: ''
