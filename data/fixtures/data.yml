    text_content: "<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">En una relación laboral se generan\nobligaciones y derechos para las partes, así como prestaciones laborales\nmínimas de las que gozan los trabajadores.&nbsp;Cuando ha tomado la decisión de\ncontratar personal para trabajar en su empresa, es necesario conocer las\nprestaciones mínimas que conforme a la legislación laboral vigente deben ser\notorgadas a los trabajadores, ello le permitirá adecuar el alcance, los\ntérminos y condiciones en las que deberá realizarse el trabajo.<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">&nbsp;<o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><b><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">¿Qué son las condiciones de trabajo?</span></b><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\"><o:p></o:p></span></p>\n\n<p class=\"MsoNormal\" style=\"margin: 0cm 0cm 6pt 6pt; text-align: justify; line-height: 14pt; background-image: initial; background-attachment: initial; background-size: initial; background-origin: initial; background-clip: initial; background-position: initial; background-repeat: initial;\"><span style=\"font-size:10.0pt;mso-fareast-font-family:&quot;Times New Roman&quot;;mso-bidi-font-family:\nArial;mso-fareast-language:ES-MX\">Las condiciones de trabajo son las\nespecificaciones que regulan la relación laboral entre patrones y\ntrabajadores.&nbsp;La Ley Federal del Trabajo indica cuáles son las condiciones\nmínimas que deben acatarse en una relación de trabajo, e indica que no se\npueden establecer diferencias entre trabajadores por motivo de raza,\nnacionalidad, sexo, edad, credo religioso o doctrina política.<o:p></o:p></span></p>   "
