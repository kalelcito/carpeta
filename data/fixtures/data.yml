  programa_seccion_166:
    programa: programa_24
    id_seccion: '7'
    id_usuario_creo: '16'
    text_content: ' <div><ol><li><span style="line-height: 1.42857143;">El Coordinador invita a personas que reúnan el perfil para pertenecer al comité.</span></li><li><span style="line-height: 1.42857143;">La dirección oficializa a los miembros al comité con un nombramiento.</span></li><li><span style="line-height: 1.42857143;">El Coordinador se asegura que los miembros del comité conozcan los objetivos y se capaciten en la Norma CRESE vigente.</span></li><li><span style="line-height: 1.42857143;">El comité se reúne semanalmente o según sea requerido para:</span></li></ol></div><blockquote style="margin: 0 0 0 40px; border: none; padding: 0px;"><div><ul><li><span style="line-height: 1.42857143;"><font size="3">Implantar el Sistema de Gestión de Calidad Humana y Responsabilidad Social en la empresa u organización.</font></span></li><li><span style="line-height: 1.42857143;"><font size="3">Conseguir el Certificado CRESE y renovarlo periódicamente, de acuerdo con los lineamientos del Consejo de Acreditación del Certificado CRESE, y tomando como base los resultados u observaciones de las auditorías internas y externas que se hayan realizado.</font></span></li><li><span style="line-height: 1.42857143;"><font size="3">Promover, interna y externamente, la difusión y conocimiento de los programas que promueven la Calidad Humana y Responsabilidad Social de la empresa u organización.</font></span></li><li><span style="line-height: 1.42857143;"><font size="3">Promover la participación del personal y otros grupos de interés en la propuesta, diseño, aplicación y/o revisión de las prácticas que promueven la Calidad Humana y Responsabilidad Social de la empresa u organización.</font></span></li><li><span style="line-height: 1.42857143;"><font size="3">Promover la innovación y mejora continua de todos los &nbsp; u organización, mediante la vinculación con, y sin menoscabo del aspecto humano.</font></span></li><li><span style="line-height: 1.42857143;"><font size="3">Ser una ayuda eficaz para la dirección general garantizando que la empresa u organización será cada día más humana y humanizante.</font></span></li><li><span style="line-height: 1.42857143;"><font size="3"><b>Atender las auditoria interna o externas y dar seguimiento a las áreas de oportunidad.</b></font></span></li></ul></div></blockquote>     '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-03 12:22:13'
    actualizado: '2016-01-21 17:39:05'
  programa_seccion_167:
    programa: programa_25
    id_seccion: '1'
    id_usuario_creo: '16'
    text_content: '<div>En la actualidad la comunicación está considerada uno de los pilares básicos de cualquier organización. Es por ello la importancia de llevar a cabo un proceso de difusión de políticas que les permita conocer cómo opera la organización.</div><div>La comunicación básica es el medio perfecto para identificar necesidades del personal, de las operaciones y el resultado de su buena aplicación es la mejora continua de las áreas de oportunidad de toda organización.&nbsp;</div><div><br></div>   '
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2015-07-03 12:48:43'
    actualizado: '2016-01-21 17:39:05'
