    text_content: '<div>La Norma CRESE determina que se cuente con un manual guía que haga clara referencia al lugar donde se encuentran las prácticas que sirvan para dar cumplimiento a los pre-requisitos &nbsp;y requisitos de la Norma.</div>   '
