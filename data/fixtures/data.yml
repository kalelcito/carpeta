  programa_seccion_1419:
    programa: programa_275
    id_seccion: '7'
    id_usuario_creo: '71'
    text_content: "<p>1.- El coordinar invita a personas que reunan el perfil para pertenecer al comite.</p>\n\n<p>2.- La direccion oficializa a los miembros al comite con un nombramiento.</p>\n\n<p>3.- El coordinador se asegura que los miembros del comite conozcan los objetivos y se capaciten en la Norma CRESE vigente.</p>\n\n<p>4.- El comite se reune cada mes para:</p>\n\n<p>a) Implantar el Sistema de Gestion de Calidad Humana y Responsabilidad Social en la empresa u organizacion.</p>\n\n<p>b) Conseguir el Certificado CRESE y renovarlo periodicamente, de acuerdo con los lineamientos del Consejo de Acreditacion del Certificado CRESE, y tomando como base los resultados u observaciones de las auditorias internas y externas que se hayan realizado.</p>\n\n<p>c) Promover, interna y externamente, la difusion y conocimiento de los programas que promueven la Calidad Humana y Responsabilidad Social de la empresa u organizacion.</p>\n\n<p>d) Promover la participacion del personal y otros grupos de interes en la propuesta, dise&ntilde;o, aplicacion y/o revision de las practicas que promueven la Calidad Humana y Responsabilidad Social de la empresa u organizacion.</p>\n\n<p>e) Promover la innovacion y mejora continua de todos los colaboradores u organizacion, mediante la vinculacion con, y sin menoscabo del aspecto humano.</p>\n\n<p>f) Ser una ayuda eficaz para la direccion general garantizando que la empresa u organizacion sera cada dia mas humana.</p>\n"
    comentario_consultor: ''
    revision: '0'
    activo: '1'
    creado: '2016-01-07 16:09:12'
    actualizado: '0000-00-00 00:00:00'
