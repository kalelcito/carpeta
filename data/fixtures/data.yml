\n\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-justify:inter-ideograph;\ntext-indent:-18.0pt;mso-list:l0 level1 lfo1\"><b style=\"mso-bidi-font-weight:normal\"><span style=\"font-family:Calibri;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\" lang=\"ES\"><span style=\"mso-list:Ignore\">1.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span></b><span style=\"font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\">El área de Recursos Humanos del Corporativo determinará\nen qué puestos se puede contratar personal con discapacidad, adultos mayores y/o\nmujeres embarazadas.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-justify:inter-ideograph;\ntext-indent:-18.0pt;mso-list:l0 level1 lfo1\"><b style=\"mso-bidi-font-weight:normal\"><span style=\"font-family:Calibri;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\" lang=\"ES\"><span style=\"mso-list:Ignore\">2.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span></b><span style=\"font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\">El área de Recursos Humanos reclutará, evaluará,\nseleccionará y contratará candidatos con discapacidad, adultos mayores y/o mujeres\nembarazadas para cubrir puestos específicos dentro de la organización.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-justify:inter-ideograph;\ntext-indent:-18.0pt;mso-list:l0 level1 lfo1\"><b style=\"mso-bidi-font-weight:normal\"><span style=\"font-family:Calibri;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\" lang=\"ES\"><span style=\"mso-list:Ignore\">3.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span></b><span style=\"font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\">Se realizará la campaña de <b style=\"mso-bidi-font-weight:\nnormal\">No Discriminación</b>.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-justify:inter-ideograph;\ntext-indent:-18.0pt;mso-list:l0 level1 lfo1\"><b style=\"mso-bidi-font-weight:normal\"><span style=\"font-family:Calibri;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\" lang=\"ES\"><span style=\"mso-list:Ignore\">4.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span></b><span style=\"font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\">Al personal con discapacidad, adultos mayores y/o mujeres\nembarazadas se les deberá asignar un área donde desarrollen sus capacidades y\nhabilidades, salvaguardando siempre su integridad física y mental.</span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-justify:inter-ideograph;\ntext-indent:-18.0pt;mso-list:l0 level1 lfo1\"><b style=\"mso-bidi-font-weight:normal\"><span style=\"font-family:Calibri;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\" lang=\"ES\"><span style=\"mso-list:Ignore\">5.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span></b><span style=\"font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\">Fortalecer y ampliar la vinculación con las instituciones\nciviles ó de beneficencia pública, que atiendan ó cuenten con personas con discapacidad\ny puedan cubrir una vacante dentro de nuestra empresa. </span></p>\n\n<p style=\"margin-left:-34.9pt;text-align:justify;text-justify:inter-ideograph;\ntext-indent:-18.0pt;mso-list:l0 level1 lfo1\"><b style=\"mso-bidi-font-weight:normal\"><span style=\"font-family:Calibri;\nmso-fareast-font-family:Calibri;mso-bidi-font-family:Calibri;mso-ansi-language:\nES\" lang=\"ES\"><span style=\"mso-list:Ignore\">6.<span style=\"font:7.0pt &quot;Times New Roman&quot;\">&nbsp;&nbsp;&nbsp;&nbsp;\n</span></span></span></b><span style=\"font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\">Este programa se difundirá </span><span style=\"font-family:\nCalibri;mso-ansi-language:ES-MX\">mediante Banners ó Tablero de avisos ó revista\ninterna ó bolsas de empleo.</span><span style=\"font-family:Calibri;\nmso-ansi-language:ES\" lang=\"ES\"></span></p>\n\n\n\n\n\n   "
