    text_content: "<p class=\"MsoNormal\" style=\"text-align:justify\"><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;;\nmso-fareast-font-family:Arial\">Cambiar la actitud individual, a través de la\nsuperación continua, basándose en la identificación y práctica de valores\nnecesarios para formar hombres y mujeres responsables, felices, comprometidos\nconsigo mismos, con su familia, con su trabajo y con México.</span><o:p></o:p></p>   "
